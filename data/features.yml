    subtitle: "setting everyone's agenda, within everyone's reach"
    text:
      'Initiatives is a space that allows participants to collaboratively create
      initiatives, define their trajectory and goals, gather endorsements,
      discuss, debate and disseminate initiatives and define meeting points
      where signatures can be collected from attendees or debates opened to
      other members of the organization.'
  hu:

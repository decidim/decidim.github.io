- feature1:
  type: spaces
  image: /images/features/processes.svg
  en:
    title: 'Participatory processes'
    subtitle: 'to democratize common issues, step by step'
    text:
      'Processes is a space that allows to create, activate/deactivate, and
      manage various participatory processes. These are distinguished from other
      spaces by being structured in different phases within which all of the
      components can be incorporated. Examples of participatory processes are:
      an election process for members of a committee, participatory budgeting, a
      strategic planning process, the collaborative writing of a regulation or
      norm, the design of an urban space or the production of a public policy
      plan.'
  hu:
    title: 'Participatory processes'
    subtitle: 'to democratize common issues, step by step'
    text:
      'Processes is a space that allows to create, activate/deactivate, and
      manage various participatory processes. These are distinguished from other
      spaces by being structured in different phases within which all of the
      components can be incorporated. Examples of participatory processes are:
      an election process for members of a committee, participatory budgeting, a
      strategic planning process, the collaborative writing of a regulation or
      norm, the design of an urban space or the production of a public policy
      plan.'
  es:
    title: 'Procesos participativos'
    subtitle: 'para democratizar asuntos comunes, paso a paso'
    text:
      'Procesos permite crear, activar/desactivar y administrar diferentes
      procesos de participación, articularlos en diferentes fases en las que
      pueden combinarse todos los componentes (un proceso de elección de los
      miembros de un comité, presupuestación participativa, un proceso de
      planificación estratégica, la redacción colaborativa de un reglamento o
      norma, el diseño de un espacio urbano o la producción de un plan de
      políticas públicas…).'
  ca:
    title: 'Processos participatius'
    subtitle: 'Per democratitzar assumptes comuns, pas a pas'
    text:
      'Processos permet crear, activar/desactivar i administrar diferents
      processos de participació, articular-los en diferents fases en què poden
      combinar-se tots els components (un procés d’elecció dels membres d’un
      consell, pressupostació participativa, un procés de planificació
      estratègica, la redacció col·laborativa d’un reglament o norma, el disseny
      d’un espai urbà o la producció d’un pla de polítiques públiques…)'
- feature2:
  type: spaces
  image: /images/features/assemblies.svg
  en:
    title: 'Assemblies'
    subtitle: 'the power of collective self-organization'
    text:
      'Is a space that offers the possibility of setting decision-making bodies
      or groups (councils, working groups, committees, etc.) that meet up
      periodically, detailing their composition, listing and geolocating their
      meetings, and allowing to take part in them (for instance: attending if
      the seating capacity and nature of the assembly so permits, adding items
      to the agenda, or commenting on the proposals and decisions taken by that
      body).'
  hu:
    title: 'Assemblies'
    subtitle: 'the power of collective self-organization'
    text:
      'Is a space that offers the possibility of setting decision-making bodies
      or groups (councils, working groups, committees, etc.) that meet up
      periodically, detailing their composition, listing and geolocating their
      meetings, and allowing to take part in them (for instance: attending if
      the seating capacity and nature of the assembly so permits, adding items
      to the agenda, or commenting on the proposals and decisions taken by that
      body).'
  es:
    title: 'Asambleas'
    subtitle: 'el poder de la autorganización colectiva'
    text:
      'Las Asambleas es un espacio que ofrece la posibilidad de constituir
      órganos o grupos de decisión (consejos, grupos de trabajo, comisiones,
      etc.) que se reúnen periódicamente, detallando su composición, listando y
      geolocalizando sus reuniones, y permitiendo la participación en las mismas
      (por ejemplo: asistiendo si el aforo y la naturaleza de la asamblea lo
      permiten, añadiendo puntos al orden del día, o comentando las propuestas y
      decisiones tomadas por dicho órgano).'
  ca:
    title: 'Assemblees'
    subtitle: 'El poder de la autorganització col·lectiva'
    text:
      'Les Assemblees ofereixen la possibilitat de definir òrgans o grups de
      decisió (consells, grups de treball, comitès, etc.) que es reuneixen
      periòdicament, detallar-ne la composició, llistant i geolocalitzant les
      seves trobades i permetent la participació (per exemple; acudint-hi si
      l’aforament i la naturalesa de l’assemblea ho permet, introduint punts en
      l’ordre del dia o comentant les propostes i decisions preses per l’òrgan
      esmentat)'

- faq14:
  en:
    question: 'What is the social contract?'
    answer: 'This is how we call our Code of Democratic Guarantees and Democratic Collaboration. <a href="https://decidim.org/contract/">Check here</a> the social contract that all the members of the Decidim project undertake in order for Decidim to be free software and open content, transparent and to ensure that the data and its participants are not manipulated.'
  hu:
    question: 'Mi a társadalmi szerződés?'
    answer: 'Így hívjuk a Demokratikus Garanciák és Demokratikus Együttműködés kódját. <a href="https://d.decidim.org/contract/">Check here</a> the social contract that all the members of the Decidim project undertake in order for Decidim to be free software and open content, transparent and to ensure that the data and its participants are not manipulated.'
  es:
    question: '¿Qué es el contrato social?'
    answer: 'Le llamamos así a nuestro Código de garantías democráticas y colaboración democrática. <a href="https://decidim.org/es/contract/">Consulta aquí el contrato social</a> que todos los miembros del proyecto Decidim se comprometen a seguir para que Decidim sea software libre y contenido abierto, transparente y que asegure la no manipulación de los datos y de sus participantes.'
  ca:
    question: 'Què és el contracte social?'
    answer: 'És el nostre Codi de garanties i de col·laboració democràtica. <a href="https://decidim.org/ca/contract/">Consulta aquí</a> el Contracte Social que tots els membres del projecte Decidim es comprometen a seguir perquè Decidim sigui programari lliure, de contingut obert i transparent i que asseguri la no manipulació de les dades i dels seus participants.'

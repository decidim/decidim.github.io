  hu:
    question: 'Mi kell a Decidim installálásához?'
    answer: 'Az installálás könnyű, de kell hozzá tudás és technikai háttér. <a href="https://github.com/decidim/decidim/blob/master/docs/manual-installation.md" target="_blank">Here</a> we tell you how to install and configure Decidim in your organization.'
  es:
    question: '¿Qué necesito para instalar Decidim?'
    answer: 'Instalar Decidim es fácil pero necesitas algunos conocimientos y requerimientos técnicos. Puedes consultar el <a href="https://github.com/decidim/decidim/blob/master/docs/manual-installation.md" target="_blank">tutorial de instalación manual oficial</a> y también otro <a href="https://github.com/Platoniq/decidim-install" target="_blank">tutorial de instalación manual</a> hecho por la buena gente de Platoniq'

- faq5:
  en:
    question: 'Who is currently using Decidim?'
    answer: 'It is currently used by cities and organizations. In fact, any group of people can use it, whether it is an NGO, university, trade union, cooperative, neighbourhood association, etc. Check <a href="http://decidim.org/usedby/">here</a> the complete list of currently active instances.'
  hu:
    question: 'Kik használják jelenleg a Decidim-et?'
    answer: 'Jelenleg városok és szervezetek használják - valójában bármilyen csoport használhatja, legyen szó civil szervezetről, egyetemről, szakszervezetről, szövetkezetről, szomszédsági szervezetről, stb. Találsz néhányat <a href="http://decidim.org/usedby/">itt</a> az aktív felhasználókról.'
  es:
    question: '¿Quiénes están utilizando Decidim actualmente?'
    answer: 'Actualmente lo utilizan ciudades y organizaciones. De hecho cualquier grupo de personas puede utilizarlo, sea una ONG, universidad, sindicato, cooperativa, colectivo de barrio, etc. Consulta <a href="http://decidim.org/es/usedby/">aquí</a> el listado completo de instancias activas en la actualidad.'
  ca:
    question: 'Qui està utilitzant Decidim actualment?'
    answer: "Actualment ho utilitzen ciutats i organitzacions. De fet qualsevol grup de persones pot utilitzar-ho, sigui una ONG, universitat, sindicat, cooperativa, col·lectiu de barri, etc. Consulta <a href='http://decidim.org/ca/usedby/'>aquí</a> el llistat complet d'instàncies actives en l'actualitat."
- faq6:
  en:
    question: 'What can a participant (user) of Decidim do?'
    answer: 'Decidim makes it possible for thousands of people to organize themselves democratically by making proposals, attending public meetings, fostering decision-making discussions, deciding through different forms of voting and monitoring the implementation of decisions.'
  hu:
    question: 'Mit kínál a Decidim a felhasználók számára?'
    answer: 'Decidim lehetővé teszi emberek tömegeinek akár, hogy demokratikusan szervezzék meg magukat, javaslatok kezdeményezésével, nyilvános találkozókon való részvétellel, a döntéshozatallal kapcsolatos viták támogatásával, különféle szavazási módszerekkel való választással, és a döntések megvalósításának ellenőrzésével.'
  es:
    question: '¿Qué puede hacer un participante (usuario) de Decidim?'
    answer: 'Decidim hace posible que miles de personas se organicen democráticamente realizando propuestas, asistiendo a reuniones públicas, creando discusiones deliberativas, decidiendo mediante distintas formas de votación y monitorizando la implementación de las decisiones. Los participantes además pueden comunicarse entre ellos a través de las funcionalidades de comunicación en red de Decidim.'
  ca:
    question: 'Què pot fer un participant (usuari) de Decidim?'
    answer: "Decidim fa possible que milers de persones s'organitzin democràticament realitzant propostes, assistint a reunions públiques, creant discussions deliberatives, decidint mitjançant diferents formes de votació i monitoritzant la implementació de les decisions. Participants can also communicate between them through the networked communication Decidim functionalities."
- faq7:
  en:
    question: 'What does it mean that Decidim is for free, free and open source?'
    answer: "Decidim is a platform for citizen participation made by people and for people. The fact that it is for free means that you don't have to pay to download it and use it. You can use it as you want in your organization, as long as you respect our <a href='https://decidim.org/contract/'>Social Contract</a>. You can <a href='https://decidim.org/community/'>collaborate in the continuous improvement of the platform</a> to ensure that between all of us we can have a software that is increasingly useful for participatory democracy."
  hu:
    question: 'Mit jelent, hogy a Decidim ingyen van, szabad és nyílt forráskódú?'
    answer: "Decidimet az állampolgári részvétel elősegítése érdekében, valamennyiünk számára hozták létre. A tény, hogy ingyenes azt jelenti, hogy nem kell fizetned azért, hogy letöltsd és használd. Bárhogy használhatod a szervezetedben, ameddig tiszteletben tartod a <a href='https://decidim.org/contract/'>Társadalmi szerződésünket</a>. Együttműködhetsz a <a href='https://decidim.org/community/'> platform folyamatos fejlesztésében</a> biztosítva, hogy valamennyiünk számára elérhető legyen a részvételi demokrácia kiteljesedésés támogató szoftver."
  es:
    question: '¿Qué significa que Decidim sea gratuito, libre y de código abierto?'
    answer: 'Decidim es una plataforma de participación ciudadana hecha por la gente y para la gente. Que sea gratuito significa que no tienes que pagar para descargátelo y utilizarlo. Puedes utilizarlo como quieras en tu organización, siempre que respetes nuestro <a href="https://decidim.org/es/contract/">Contrato Social</a>. Puedes <a href="https://decidim.org/es/community/">colaborar en la mejora continua de la plataforma</a> para garantizar que entre todas tengamos un programa cada día más útil para la democracia participativa.'
  ca:
    question: 'Què significa que Decidim sigui gratuït, lliure i de codi obert?'
    answer: "Decidim és una plataforma de participació ciutadana feta per la gent i per a la gent. Que sigui gratuït significa que no has de pagar para baixar-lo i utilitzar-ho. Pots utilitzar-ho com vulguis en la teva organització, sempre que respectis el nostre <a href='https://decidim.org/ca/contract/'>contracte social</a>. Pots <a href='https://decidim.org/ca/community/'>col·laborar en la millora contínua de la plataforma</a> per garantir que entre totes tinguem un programari cada dia més útil per a la democràcia participativa."
- faq8:
  en:
    question: 'I have many doubts, of all kinds...where can I ask them or solve them?'
    answer: "The best way to solve your doubts quickly is through the Metadecidim community. Enter now in the process <a href='https://meta.decidim.org/processes/supportforum?locale=en' target='_blank'>Support Forum</a> and see if your question exists or if it has been answered and otherwise enter to ask questions. If you can't resolve your problem in this space, maybe it's time to contact us through the <a href='http://decidim.org/contact'>contact form</a>."
  hu:
    question: 'Sok kérdésem van, sokféle...hol tehetek fel kérdést ezzel kapcsolatban, hol kaphatok választ?'
    answer: "A gyors útja a problémáid megoldásának, hogy felteszed a kérdéseidet a Metadecidim közösségben. Lépj be a <a href='https://meta.decidim.org/processes/supportforum?locale=en' target='_blank'>Támogató forumba</a> és nézd meg, hogy a kérdésed létezik-e már, vagy van-e válasz, ha nincs akkor pedig tedd fel a kérdésed. Ha nem tudod megoldani a problémádat, akkor kapcsolatba léphetsz velünk ezen a <a href='http://decidim.org/contact'>kapcsolati űrlapon</a>."
  es:
    question: 'Tengo muchas dudas, de todo tipo...¿dónde las puedo plantear o resolver?'
    answer: 'La mejor manera de intentar resolver ágilmente tus dudas es a través de la comunidad Metadecidim. Entra ahora en el proceso <a href="https://meta.decidim.org/processes/supportforum?locale=es" target="_blank">“Foro de Soporte”</a> y fíjate si tu duda existe o si ha sido resuelta y en caso contrario entra para realizar consultas. Si no logras resolver tu asunto en este espacio, quizás es momento de contactar con nosotros a través del <a href="http://decidim.org/es/contact">formulario de contacto</a>.'
  ca:
    question: 'Tinc molts dubtes, de tot tipus...on els puc plantejar o resoldre?'
    answer: "La millor manera d'intentar resoldre àgilment els teus dubtes és a través de la comunitat Metadecidim. Entra ara en el procés <a href='https://meta.decidim.org/processes/supportforum?locale=es' target='_blank'>“Fòrum de Suport”</a> i fixa't si el teu dubte existeix o si ha estat resolt i en cas contrari entra per realitzar consultes. Si no aconsegueixes resoldre el teu assumpte en aquest espai, potser és moment de contactar amb nosaltres a través del <a href='http://decidim.org/ca/contact'>formulari de contacte</a>."
- faq9:
  en:
    question: 'Do you provide free installation to non-profit organizations?'
    answer: 'Yes, only if you are a Barcelona based organization. Send us a message and you will be helped by the Directorate of Research, Development and Innovation of the Area of Citizenship Rights, Participation and Transparency of Barcelona City Council.'
  
  es:
    question: '¿Ofrecéis instalación gratuita a organizaciones sin ánimo de lucro?'
    answer: 'Sí, solo si eres una organización con sede en Barcelona. Envíanos un mensaje y la Dirección de Investigación, Desarrollo e Innovación del Área de Derechos de Ciudadanía, Participación y Transparencia del Ayuntamiento de Barcelona te ayudará.'
  ca:
    question: 'Oferiu instal·lació gratuïta a organitzacions sense ànim de lucre?'
    answer: "Sí, solament si ets una organització amb seu a Barcelona. Envia'ns un missatge i la Direcció de Recerca, Desenvolupament i Innovació de l'Àrea de Drets de Ciutadania, Participació i Transparència de l'Ajuntament de Barcelona t'ajudarà."
- faq10:
  en:
    question: 'Do you support institutions?'
    answer: 'Yes, but you have to be patient. There are a lot of institutions that want to use Decidim right now and we are helping them step by step. <a href="http://decidim.org/contact">Contact us</a> for any question and we will answer you as soon as possible.'
  
  es:
    question: '¿Apoyáis a las instituciones?'
    answer: 'Sí, pero hay que tener paciencia. Hay un montón de instituciones que quieren usar Decidim en estos momentos y les estamos ayudando paso a paso. <a href="http://decidim.org/es/contact">Ponte en contacto con nosotros</a> para cualquier pregunta y te responderemos lo antes posible.'
  ca:
    question: 'Recolzeu a les institucions?'
    answer: "Sí, però cal tenir paciència. Hi ha un munt d'institucions que volen usar Decidim en aquests moments i els estem ajudant pas a pas. <a href='http://decidim.org/ca/contact'>Posa't en contacte amb nosaltres</a> per a qualsevol pregunta i et respondrem al més aviat possible."

- faq16:
  en:
    question: 'What is the Metadecidim community?'
    answer: "<a href='http://meta.decidim.org' target='_blank'>Metadecidim</a> is the community of Decidim that collaborates in the design of the platform and the construction of the Decidim project. We meet regularly through the <a href='https://meta.decidim.org/assemblies/eix-comunitat?locale=es' target='_blank'>SOM (Metadecidim Operative Sessions)</a> and the <a href='https://meta.decidim.org/assemblies/eix-lab' target='_blank'>LAB Research Seminars</a>. Go to <a href='http://meta.decidim.org' target='_blank'>meta.decidim.org</a> to follow the calls closely and if you want to join the community. We'd love to ;-)"
  hu:
    question: 'Mi a Metadecidim közösség?'
    answer: "<a href='http://meta.decidim.org' target='_blank'>Metadecidim</a> a Decidim közössége amely a termék tervezésében működik közre, valamint a Decidim projekt megvalósításában. Rendszeresen ülésezünk <a href='https://meta.decidim.org/assemblies/eix-comunitat?locale=es' target='_blank'>SOM (Metadecidim Operative Sessions)</a> és a <a href='https://meta.decidim.org/assemblies/eix-lab' target='_blank'>LAB Research Seminars</a>. Látogasd meg <a href='http://meta.decidim.org' target='_blank'>meta.decidim.org</a> az oldalt, hogy közelebbről kövesd a felhívásokat ha szeretnél a közösséghez csatlakozni. Mi szeretnénk ;-)"
  es:
    question: '¿Qué es la comunidad Metadecidim?'
    answer: '<a href="http://meta.decidim.org" target="_blank">Metadecidim</a> es la comunidad de Decidim que colabora en el diseño de la plataforma y la construcción del proyecto Decidim. Nos reunimos periódicamente a través de las <a href="https://meta.decidim.org/assemblies/eix-comunitat?locale=es" target="_blank">SOM (Sesiones Operativas Metadecidim)</a> y de los <a href="https://meta.decidim.org/assemblies/eix-lab" target="_blank">Seminarios LAB de investigación</a>. Entra en <a href="http://meta.decidim.org" target="_blank">meta.decidim.org</a> para seguir de cerca las convocatorias y si quieres unirte a la comunidad, nosotras encantadas ;-)'
  ca:
    question: 'Què és la comunitat Metadecidim?'
    answer: "<a href='http://meta.decidim.org' target='_blank'>Metadecidim</a> és la comunitat de Decidim que col·labora en el disseny de la plataforma i la construcció del projecte Decidim. Ens reunim periòdicament a través de les <a href='https://meta.decidim.org/assemblies/eix-comunitat?locale=es' target='_blank'>SOM (Sessions Operatives Metadecidim)</a> i dels <a href='https://meta.decidim.org/assemblies/eix-lab' target='_blank'>Seminaris LAB de recerca</a>. Entra a <a href='http://meta.decidim.org' target='_blank'>meta.decidim.org</a> per seguir d'a prop les convocatòries i si vols unir-te a la comunitat, nosaltres encantades ;-)"
- faq17:
  en:
    question: 'I have ideas for new improvement features. I want to have a better understanding of the project or explore some issues in depth. What can I do?'
    answer: 'You can collaborate in multiple ways. One of them is through the <a href="http://meta.decidim.org" target="_blank">Metadecidim</a> community. If you want to propose new features, <a href="https://meta.decidim.org/processes/roadmap" target="_blank">go here</a>. If you have detected errors and want to notify them, <a href="https://meta.decidim.org/processes/bug-report?locale=es" target="_blank">go to this process</a>. If you want to actively participate in the Metadecidim community, you can attend the monthly <a href="https://meta.decidim.org/assemblies/eix-comunitat" target="_blank">Metadecidim Operative Sessions</a>. Register as a participant of the community and participate with us. If your thing is the code, <a href="https://github.com/decidim/decidim" target="_blank">come to Github</a>. If you are a researcher, you might be interested in coming to the <a href="https://meta.decidim.org/assemblies/eix-lab" target="_blank">LAB Metadecidim Seminars</a>.'
  hu:
    question: 'Ötleteim vannak a funkcionalitás bővítésére. Szeretnék többet megtudni a projektről, illetve mélységében felfedezni az ötlet néhány részletét. Mit tehetek?'
    answer: 'Többféle képen tudunk együttműködni. Az egyik a  <a href="http://meta.decidim.org" target="_blank">Metadecidim</a> közössége. Ha új funkciót szeretnél javasolni, <a href="https://meta.decidim.org/processes/roadmap" target="_blank">ide gyere</a>. Ha hibákat találtál és szeretnéd jelezni őket, <a href="https://meta.decidim.org/processes/bug-report?locale=es" target="_blank">gyere ide</a>. Ha aktívan szeretnél résztvenni a Metadecidim közösségben, vegyél részt a havi <a href="https://meta.decidim.org/assemblies/eix-comunitat" target="_blank">Metadecidim Operative Sessions</a>. Regisztrálj mint résztvevő és csatlakozz hozzánk. Ha a kód érdekel, <a href="https://github.com/decidim/decidim" target="_blank">menjd a Githubra</a>. Amennyiben kutató vagy, ajánljuk ezt az oldalt <a href="https://meta.decidim.org/assemblies/eix-lab" target="_blank">LAB Metadecidim Seminars</a>.'
  es:
    question: 'Tengo ideas de nuevas funcionalidades, de mejora. Quiero conocer mejor el proyecto o investigar a fondo algunos asuntos. ¿Qué puedo hacer?'
    answer: 'Puedes colaborar de múltiples maneras, una de ellas a través de la comunidad <a href="http://meta.decidim.org" target="_blank">Metadecidim</a>. Si quieres proponer nuevas funcionalidades, <a href="https://meta.decidim.org/processes/roadmap" target="_blank">a través de este proceso</a>. Si has detectado errores y quieres notificarlos, <a href="https://meta.decidim.org/processes/bug-report?locale=es" target="_blank">a través de este proceso</a>. Si quieres participar activamente en la comunidad Metadecidim, puedes asistir a las <a href="https://meta.decidim.org/assemblies/eix-comunitat" target="_blank">Sesiones Operativas Metadecidim</a> que organizamos mensualmente. Date de alta como participante de la comunidad y participa con nosotras. Si lo tuyo es el código, <a href="https://github.com/decidim/decidim" target="_blank">vente a Github</a>. Si eres investigador, quizás te interese venir a los <a href="https://meta.decidim.org/assemblies/eix-lab" target="_blank">Seminarios LAB Metadecidim</a>.'
  ca:
    question: 'Tinc idees de noves funcionalitats, de millora. Vull conèixer millor el projecte o investigar a fons alguns assumptes. Què puc fer?'
    answer: "Pots col·laborar de múltiples maneres, una d'elles a través de la comunitat <a href='http://meta.decidim.org' target='_blank'>Metadecidim</a>. Si vols proposar noves funcionalitats, <a href='https://meta.decidim.org/processes/roadmap' target='_blank'>a través d'aquest procés</a>. Si has detectat errors i vols notificar-los, <a href='https://meta.decidim.org/processes/bug-report?locale=es' target='_blank'>a través d'aquest procés</a>. Si vols participar activament en la comunitat Metadecidim, pots assistir a les <a href='https://meta.decidim.org/assemblies/eix-comunitat' target='_blank'>Sessions Operatives Metadecidim</a> que organitzem mensualment. Dóna't d'alta com a participant de la comunitat i participa amb nosaltres. Si lo teu és el programari, <a href='https://github.com/decidim/decidim' target='_blank'>vine't a Github</a>. Si ets investigador, potser t'interessi venir als <a href='https://meta.decidim.org/assemblies/eix-lab' target='_blank'>Seminaris LAB Metadecidim</a>."

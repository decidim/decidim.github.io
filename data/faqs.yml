    question: 'Què necessito per instal·lar Decidim?'
    answer: 'Instal·lar Decidim és fàcil però necessites alguns coneixements i requeriments tècnics. Pots consultar el <a href="https://github.com/decidim/decidim/blob/master/docs/manual-installation.md" target="_blank">tutorial d’instal·lació manual oficial</a> i també un altre <a href="https://github.com/Platoniq/decidim-install" target="_blank">tutorial d’instal·lació manual</a> fet per la bona gent de Platoniq. '

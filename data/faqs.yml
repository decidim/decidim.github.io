- faq1:
  en:
    question: 'What is Decidim?'
    answer: "Decidim is a Free Open-Source participatory democracy  platform for cities and organizations. But Decidim is more than a digital platform: it’s a common's free and open project and infrastructure involving code, documentation, design, training courses, a legal framework, collaborative interfaces, user and facilitation communities, and a common vision."
  hu:
    question: 'Mi a Decidim?'
    answer: "Decidim egy szabad, nyílt forráskódú részvételi demokrácia platform városok és szervezetek számára. Ugyanakkor a Decidim több mint egy digitális platform: valamennyiünk szabad és nyitott projektje, infrastruktúrája, beleértve a szoftver kódot, dokumentációt, design-t, oktató kurzusokat, jogi keretrendszert, együttműködésre tervezett interfaceket, felhasználói közösségeket és egy közös víziót."
  es:
    question: '¿Qué es Decidim?'
    answer: 'Decidim es una plataforma de participación ciudadana de código libre y abierto para ciudades y organizaciones. Pero también Decidim es más que una plataforma digital: es un proyecto y una infraestructura abierta que incluye código, documentación, diseño, formación, un marco legal, interfaces colaborativas, una comunidad de usuarios y facilitadores y una visión global.'
  ca:
    question: 'Què és Decidim?'
    answer: "Decidim és una plataforma digital de participació ciutadana de codi lliure i obert per a ciutats i organitzacions. Però també Decidim és més que una plataforma digital: és un projecte i una infraestructura oberta que inclou codi, documentació, disseny, formació, un marc legal, interfícies col·laboratives, una comunitat d'usuaris i facilitadores i una visió global."
- faq2:
  en:
    question: 'What can a Decidim administrator do?'
    answer: 'Easily configure participatory processes Do you want to make a strategic plan? Or discuss new regulations? Or discuss a new square or a public building to achieve the common good? Thanks to Decidim you will be able to configure participation spaces (initiatives, assemblies, processes or consultations) and enrich them through the multiple available components (face-to-face meetings, surveys, proposals, voting, follow-up of results, comments and many more).'
  hu:
    question: 'Mit csinál egy Decidim adminisztrátor?'
    answer: 'Könnyedén beállítja a részvételi folyamatokat. Stratégiai tervezés? Új szabályozás, jogszabály vitája? Egy új közcélú tér, vagy épület megvitatása? A Decidimnek köszönhetően könnyedén beállíthatóak a részvételi terek (kezdeményezések, gyűlések, folyamatok vagy konzultációk ) és további elérhető komponensekkel gazdagíthatók (offline találkozók, kérdőívek, indítványok/előterjesztések, szavazások, eredmények nyomonkövetése, megjegyzések stb.).'
  es:
    question: '¿Qué puede hacer un administrador de Decidim?'
    answer: 'Configura procesos participativos fácilmente ¿Quieres hacer un plan estratégico? ¿O discutir nuevas normativas? ¿O debatir sobre una plaza nueva o un edificio público para alcanzar el bien común? Gracias a Decidim podrás configurar espacios de participación (iniciativas, asambleas, procesos o consultas) y enriquecerlos a través de los múltiples componentes disponibles (encuentros presenciales, encuestas, propuestas, votaciones, seguimiento de resultados, comentarios y muchos más)'
  ca:
    question: 'Què pot fer un administrador de Decidim?'
    answer: 'Configurar processos participatius fàcilment. Vols fer un pla estratègic? O discutir noves normatives? O debatre sobre una plaça nova o un edifici públic per aconseguir el be comú? Gràcies a Decidim podràs configurar espais de participació (iniciatives, assemblees, processos o consultes) i enriquir-los a través dels múltiples components disponibles (trobades presencials, enquestes, propostes, votacions, seguiment de resultats, comentaris i molts més).'
- faq3:
  en:
    question: 'What do I need to install Decidim?'

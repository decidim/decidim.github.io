- faq19:
  en:
    question: "Can I join the Metadecidim community even if I don't live in Barcelona?"
    answer: 'Decidim is a project that was born in Barcelona and that is why there is a strong territorial bond with this city. But yes, you can collaborate online, through participatory processes, debates, etc .... that we provide in Metadecidim. Although you might want to come to Barcelona sometime :)'
  hu:
    question: "Csatlakozhatok a Metadecidim közösséghez akkor is, ha nem Barcelonában élek?"
    answer: 'Decidim Barcelonában született, ezért van erős területi kötődése a városhoz. Igen, együttműködhetünk online, részvétel folyamatokon, vitákon keresztül, stb .... ezt biztosítjuk a Metadecidim-ben. Persze, lehet, hogy Barcelonába is eljönnél egyszer :)'
  es:
    question: '¿Puedo participar en la comunidad Metadecidim aunque no resida en Barcelona?'
    answer: 'Decidim es un proyecto que nace en Barcelona y es por ello que hay un vínculo territorial fuerte con este ciudad. Pero sí, puedes colaborar en línea, a través de los procesos participativos, debates, etc...que proporcionamos en Metadecidim. Aunque quizá quieras venir a Barcelona alguna vez :)'
  ca:
    question: 'Puc participar en la comunitat Metadecidim encara que no resideixi a Barcelona?'
    answer: 'Decidim és un projecte que neix a Barcelona i és per això que hi ha un vincle territorial fort amb aquest ciutat. Però sí, pots col·laborar en línia, a través dels processos participatius, debats, etc...que proporcionem en Metadecidim. Encara que potser vulguis venir a Barcelona alguna vegada :)'

  features:
    title: 'Funktioner'
    intro: '<p>Du kan använda Decidim i en offentlig eller privat organisation, med hundratals eller tusentals potentiella deltagare, till exempel ett kommunfullmäktige, en förening, ett universitet, en frivilligorganisation, ett fackförbund, ett grannkollektiv, eller ett kooperativ...</p><p>Tack vare Decidim kommer du att kunna konfigurera mellanslag för deltagande (initiativ, församlingar, processer eller konsultationer) och berika dem genom flera tillgängliga komponenter (ansikte mot ansikte möten, undersökningar, förslag, röstning, uppföljning av resultat, kommentarer och många fler).</p>'
    list:
      n1:
        title: 'Deltagande<br/>budgetar'
        content: 'Den analyserar de framlagda förslagen och främjar ett nytt sätt att fördela gemensamma resurser.'
      n2:
        title: 'Medborgarinitiativ<br/>och samråd'
        content: 'Förstärk din gemenskap genom medborgarinitiativ. Främja relevant röstning genom samråd.'
      n3:
        title: 'Makten<br/>i ett politiskt nätverk'
        content: 'Det krävs överläggningar, samarbete och beslut till en massiv dimension, med tusentals människor som deltar i realtid.'
      n4:
        title: 'Ett demokratiskt<br/>och flexibelt system'
        content: 'Tack vare sin modulära arkitektur och skalbara logik kan du konfigurera ett kraftfullt system för demokratisk styrning i alla typer av organisationer.'
      n5:
        title: 'Vi tar demokratin<br/>mycket seriöst'
        content: 'Decidim garanterar transparens, spårbarhet och integritet av information som aldrig förr. Det ger säkerhet, integritet och sekretess till alla deltagare.'
      n6:
        title: "Det är din.<br/>Dela det. Förbättra det."
        content: 'En plattform designad helt med fri programvara, öppet och samarbetande innehåll tack vare communityn Metadecidim.'
      cta:
        features: 'Se alla funktioner'
        values: 'Gå till socialt kontrakt'
    page:
      feature1:
        title: 'Dialoger'
        subtitle: 'att demokratisera gemensamma frågor, steg för steg'
        text: >-
          Processer är ett utrymme som gör det möjligt att skapa, aktivera/inaktivera och hantera olika deltagarprocesser. Dessa skiljer sig från andra utrymmen genom att vara strukturerade i olika faser där alla komponenter kan införlivas. Exempel på deltagandeprocesser är: en valprocess för medlemmar i en kommitté, deltagande budgetering, en strategisk planeringsprocess, samverkande skrivning av en förordning eller norm, utformning av ett stadsrum eller utformning av en offentlig politisk plan.
      feature2:
        title: 'Grupper'
        subtitle: 'kraften i kollektiv självorganisering'
        text: >-
          Är ett utrymme som erbjuder möjligheten att inrätta beslutande organ eller grupper (råd, arbetsgrupper, kommittéer etc. som träffas med jämna mellanrum, beskriver deras sammansättning, notering och geolocating deras möten, och tillåta att delta i dem (till exempel: delta om sittande kapacitet och karaktär av monteringen så tillåter, lägga till punkter på dagordningen, eller kommentera de förslag och beslut som fattats av detta organ).
      feature3:
        title: 'Samråd'
        subtitle: 'rätten att fatta beslut med alla demokratiska garantier'
        text: >-
          Samråd är ett utrymme som gör det möjligt att samordna folkomröstningar, utlösa diskussioner och debatter, få omröstningsresultat publicerade, den kan anslutas till ett säkert e-röstningssystem.
      feature4:
        title: 'Initiativ'
        subtitle: "fastställa allas dagordning, inom allas räckvidd"
        text: >-
          Initiativ är ett utrymme som gör det möjligt för deltagarna att samarbeta skapa initiativ, definiera deras bana och mål, samla stöd, diskutera, debattera och sprida initiativ och definiera mötesplatser där underskrifter kan samlas in från deltagare eller debatter som öppnas för andra medlemmar i organisationen.
      feature5:
        title: 'Förslag'
        subtitle: 'dina idéer i detalj'
        text: >-
          Komponenten förslag gör det möjligt för användaren att skapa ett förslag med hjälp av en skaparguide, jämföra det med de befintliga, publicera den på plattformen och inkludera ytterligare information såsom geolocation eller bifogade dokument och bilder. Denna komponent låter dig också navigera, filtrera och interagera med en uppsättning förslag. Dessutom kan du med den förslags-inkubator skapa samarbetsförslag.
      feature6:
        title: 'Omröstning'
        subtitle: 'bestäm din röst'
        text: >-
          Röstkomponenten ger organisationer möjlighet att aktivera olika röstnings- eller stödsystem kring förslag: obegränsat, begränsat till en given tröskel, viktad, kostnadsbaserad, etc.
      feature7:
        title: 'Resultat'
        subtitle: 'inget förslag utan svar'
        text: >-
          Resultatkomponenten används för att omvandla förslag till resultat och ge officiella svar på deras godkännande eller avslag. slå samman olika förslag till ett enda resultat.
      feature8:
        title: 'Ansvarsskyldighet'
        subtitle: 'transparens från början till slut'
        text: >-
          Ansvarskomponenten ger möjlighet att dela in resultat i projekt, definiera och tillämpa framstegsstatus kring genomförandet, samt visa omfattningen av resultatens genomförande grupperat efter kategorier och omfattning.
      feature9:
        title: 'Möten'
        subtitle: 'att träffas och inte missa något'
        text: >-
          Möteskomponenten ger organisationer och deltagare möjlighet att sammankalla möten, bestämma var de befinner sig och tid, registrera och begränsa deltagare, definiera strukturen och innehållet i mötet samt publicera protokollen och de resulterande förslagen.
      feature10:
        title: 'Deltagartexter'
        subtitle: 'att analysera, syntetisera och bygga gemensamt'
        text: >-
          Komponent för deltagande texter kan användas för att omvandla långa textdokument till olika förslag eller resultat och, vice versa, att komponera och visa en enhetlig text baserad på en samling förslag eller resultat.
      feature11:
        title: 'Konferens'
        subtitle: 'Där stora evenemang har premiär'
        text: >-
          Konferenskomponenten gör det möjligt för en organisation att skapa en webbplats för ett stort evenemang genom att gå med i en serie fördefinierade möten (chattar, workshops etc. , sätta ihop ett enhetligt program och hantera deltagare.
      feature12:
        title: 'Undersökningar'
        subtitle: 'Eftersom åsikten i din gemenskap är viktig'
        text: >-
          Enkäternas komponent kan användas för att utforma och publicera enkäter samt för att visa och ladda ner resultaten.
      feature13:
        title: 'Tilldelning'
        subtitle: 'Jämlikhet och rättvisa slumpmässighet'
        text: >-
          Tilldelningskomponenten gör det möjligt att välja ett antal förslag (t.ex. kandidater för en jury) med slumpmässiga, men reproducerbara, förfaranden som garanterar icke-partisk och enhetlig fördelning.
      feature14:
        title: 'Kommentarer'
        subtitle: 'Att bygga en kollektiv intelligens'
        text: >-
          Komponenten kommentarer gör det möjligt för användare att lägga till kommentarer, för att identifiera kommentaren som favorit, mot eller neutralt i förhållande till det kommenterade objektet, att rösta kommentarer, svara på dem och att få meddelanden om svar.
      feature15:
        title: 'Sidor och bloggar'
        subtitle: 'Din gemenskap, informerad och uppdaterad'
        text: >-
          Sidornas komponent används för att skapa informativa sidor med textformatering, inbäddade bilder och videor. Bloggen komponenten gör det möjligt att skapa inlägg eller nyheter, och att navigera dem kronologiskt.
      feature16:
        title: 'Notiser'
        subtitle: 'Personlig information om intressant innehåll'
        text: >-
          Decidim gör att du kan spåra utrymme eller komponent för att få uppdateringar varje gång de inträffar.
      feature17:
        title: 'Nyhetsbrev'
        subtitle: 'Enkel men kraftfull'
        text: >-
          Nyhetsbrevet komponenten gör det möjligt att skicka e-post till alla registrerade i plattformen eller, mer selektivt, till dem som deltar i ett visst utrymme.
    type1:
      title: 'Utrymmen för deltagande'
      subtitle: 'För deltagare att göra förslag och fatta beslut'
    type2:
      title: 'Komponenter'
      subtitle: 'För deltagare och utrymmen att interagera'
    other:
      subtitle: 'Våga kombinera komponenterna. Designa och implementera ett kraftfullt demokratiskt system på ett enkelt sätt och anpassa det till organisationens behov'
    cta:
      title: 'Upptäck hur Decidim fungerar på djupet'
      button: 'Funktioner och funktioner'

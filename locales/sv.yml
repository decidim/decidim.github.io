  testimonials:
    n1:
      quote: >-
        Tack vare Decidim har vi i Barcelona tillsammans med medborgarna lyckats producera en strategisk stadsplan. Under 2016 invigde vi den kommunala handlingsplanen i form av en deltagande process genom Decidim Barcelona. För närvarande omfattar denna plan nästan 7 tusen förslag medborgare. En av fördelarna med att använda denna plattform är att man hela tiden kan övervaka genomförandet av de godkända förslagen.
      org: Stadshuset i Barcelona (2015-2019)
    n2:
      quote: >-
        Med genomförandet av Decidim i Som Energia har vi genererat ett vänligare utrymme för deltagande. Vi släppte verktyget 2018, värd för generalförsamlingen av kooperativa och månader senare debatterade vi Image Redesign och samarbete utveckling av School of Som Energia, bland annat deltagande processer. På några månader har mer än 3500 deltagare anmält sig, 5 deltagarprocesser, 3 församlingar och mer än 1300 röster i den senaste generalförsamlingens omröstning.
      org: Som Energia
    n3:
      quote: >-
        Den Decide Me<unk> rida digital plattform var en möjlighet som öppnades som aldrig tidigare de mekanismer för medborgare deltagande för utarbetandet av den kommunala utvecklingsplanen för Me<unk> rida 2018-2021. Vi hade mer än 3000 medborgare interaktioner inklusive förslag, kommentarer, förslag och stöd för att uppnå högsta möjliga konsensus om vad som är bäst för vår stad. Utan tvekan kommer Decide Me<unk> rida plattformen fortsätta att vara vår bundsförvant för att göra Me<unk> rida till ett samhälle som blir alltmer delaktigt.
      org: Kommunal president i Me<unk> rida Yucata<unk> n, Mexiko. Kommunfullmäktige i Me<unk> rida Yucata<unk> n, Mexiko
    n4:
      quote: >-
        Vad vi uppskattar är att den är byggd med demokrati i åtanke och därför är demokratin ett stort fokus. Demokratiska principer som ansvarsskyldighet, jämlikhet och öppenhet är centrala i utformningen.
      org: Helsingfors stad
    n5:
      quote: >-
        Nästan varje deltagarprocess som har kommit till vårt bord har vi kunnat lösa den med hjälp av Decidids affärsregler. Som ett verktyg är det en mycket stark sådan. Men den del som verkar starkast och viktigast för oss är dess gemenskap, både utvecklare och de som använder den för deltagandeprocesser. Samexistens med dem har fått oss att inse de utmaningar som är förknippade med genomförandet av deltagandedemokrati i verkligheten.
      org: Öppen regering i Mexico City
    n6:
      quote: >-
        We suffer under a lack of public space. It's particularly important that we reclaim these public spaces for us. Open platforms such as Decidim do exactly that. Is not only that is open source so other people can fork it, reuse it and build a process. It also has these values that we want to reflect in our society encoded in the way it's designed.
      org: Mozilla Foundation
    n7:
      quote: >-
        The process started in October 2019 at the European Commission’s DG Communication and eDemocracy unit at the Joint Research Centre, the European Commission's science and knowledge service. An analysis of the needs of the Conference and which tools fit those, lead to choosing the open source tool Decidim for its technical maturity, broad community and adaptability.
      org: OpenForum Europe Research Director, European Union
  faqs:
    title: Vanliga frågor
    q01:
      question: Vad är Decidim?
      answer: >-
        Decidim är en fri öppen källkod-plattform för deltagande demokrati för städer och organisationer. Men Decidim är mer än en digital plattform: det är en vanlig fri och öppen projekt och infrastruktur som involverar kod, dokumentation, design, utbildningskurser, en rättslig ram, samverkansgränssnitt, användar- och underlättandegemenskaper samt en gemensam vision.
    q02:
      question: Vem använder Decidim?
      answer: >-
        Den används för närvarande av städer och organisationer. I själva verket kan vilken grupp av människor som helst använda den, oavsett om det är en frivilligorganisation, universitet, fackföreningar, kooperativ, grannskapsförening, etc. Kontrollera [komplett lista över aktiva instanser](/usedby/).
    q03:
      question: Vad kan en Decidim administratör göra?
      answer: >-
        Konfigurera enkelt deltagarprocesser Vill du göra en strategisk plan? Eller diskutera nya bestämmelser? Eller diskutera ett nytt torg eller en offentlig byggnad för att uppnå det gemensamma bästa? Tack vare Decidim kommer du att kunna konfigurera deltagarutrymmen (initiativ, församlingar, processer eller konsultationer) och berika dem genom flera tillgängliga komponenter (ansikte mot ansikte möten, undersökningar, förslag, röstning, uppföljning av resultat, kommentarer och många fler).
    q04:
      question: Vad kan en deltagare (användare) av Decidim göra?
      answer: >-
        Decidim gör det möjligt för tusentals människor att organisera sig demokratiskt genom att lägga fram förslag, delta i offentliga möten, främja beslutsfattande diskussioner, besluta genom olika former av röstning och övervaka genomförandet av beslut.
    q05:
      question: Har du en Demo? Jag vill använda Decidim nu, utan att installera den, för att se hur det fungerar.
      answer: 'Ja, vi har en [online demo](/demo).'
    q06:
      question: Hur ofta uppdateras plattformen?
      answer: >-
        Vi släpper en ny version ungefär varje månad. Se [rekordet av versioner](https://github.com/decidim/decidim/releases).
    q07:
      question: Vad behöver jag för att installera Decidim?
      answer: >-
        Det är enkelt att installera Decidim men du behöver lite kunskap och tekniska krav. Se [dokumentationen för installation av Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Var hittar jag projektets färdplan och de planerade funktionerna?
      answer: Du hittar [färdplanen för nya funktioner i projektet på GitHub] (https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Vad betyder det att Decidim är gratis, "libre" och öppen källkod?'
      answer: >-
        Decidim är en plattform för medborgarnas deltagande som skapats av folket och för människorna. Dess källkod är öppen och kan inspekteras, modifieras och förbättras av vem som helst. Decidim mjukvaran omfattas av [AGPL licensen](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Det betyder att du kan använda den, modifiera och distribuera härledda versioner av den så länge du respekterar AGPL-licensen.
    q10:
      question: >-
        Jag har idéer för nya förbättringar. Jag vill ha en bättre förståelse för projektet. Vad kan jag göra?
      answer: >-
        You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Jag har många tvivel, av alla slag ... var kan jag fråga dem eller lösa dem?
      answer: >-
        Det bästa sättet att lösa dina tvivel snabbt är genom Metadecidim gemenskapen. Ange nu i processen [Support Forum](https://meta.decidim. rg/processes/supportforum?locale=en) och se om din fråga finns eller om den har besvarats och annars matas in för att ställa frågor. Om du inte kan lösa ditt problem i detta utrymme, kanske är det dags att kontakta oss via [kontaktformuläret](/contact).
    q12:
      question: Finns det någon handledning för att börja ställa in den?
      answer: >-
        Du kan kontrollera den senaste versionen av vår administratörshandbok i avsnittet [Dokumentation (https://docs.decidim.org).
    q13:
      question: Vad är det sociala kontraktet?
      answer: >-
        Det är så vi kallar vår Code of Democratic Guarantees och Democratic Collaboration. Alla medlemmar i gemenskapen måste stödja [det sociala kontraktet](http://decidim.org/contract).
    q14:
      question: Vilka är skillnaderna med Consul Project / Bestäm Madrid?
      answer: >-
        There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.
    q15:
      question: Vad är Metadecidim gemenskapen?
      answer: >-
        [Metadecidim](http://meta.decidim.org) är den gemenskap av Decidim som samarbetar i utformningen av plattformen och byggandet av Decidim projektet. Vi träffas regelbundet genom [SOM (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) och [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Gå till [meta.decidim.org](http://meta.decidim.org) för att följa samtalen noga och om du vill gå med i communityn. Vi vill gärna ;-)
    q16:
      question: Kan jag gå med i Metadecidim samhället även om jag inte bor i Barcelona?
      answer: >-
        Decidim är ett projekt som föddes i Barcelona och det är därför det finns en stark territoriell förbindelse med denna stad. Men ja, du kan samarbeta online, genom deltagarprocesser, debatter etc. .... som vi tillhandahåller i Metadecidim. Även om du kanske vill komma till Barcelona någon gång :)
    q17:
      question: Vi vill ingå ett formellt samarbetsavtal. Finns det några mallar vi kan använda?
      answer: Ja, vi har mallar för att formalisera samarbetsavtal. [Kontakta oss](/contact).
    q18:
      question: Vilken typ av medlemmar accepterar du i Metadecidim community?
      answer: Alla som har god tro och en korrekt inställning till demokratiskt samarbete.
    q19:
      question: Har du gratis installation till ideella organisationer?
      answer: >-
        Ja, bara om du är en Barcelona baserad organisation. Skicka ett meddelande till oss så kommer ni att få hjälp av direktoratet för forskning, Utveckling och innovation av området för medborgarrätt, delaktighet och öppenhet i Barcelona stadsfullmäktige.
    q20:
      question: Stödjer du institutioner?
      answer: >-
        Ja, men du måste ha tålamod. Det finns många institutioner som vill använda Decidim just nu och vi hjälper dem steg för steg. [Kontakta oss](/contact) för alla frågor så svarar vi dig så snart som möjligt.
    q21:
      question: Vad är Decidim Association?
      answer: >-
        "Asociacion de Software Libre Decidim" (The Decidim Free Software Association) är en demokratisk förening för styrningen av Decidim gemenskapen.
    q22:
      question: Hur kan jag få mer information om Decidim Association?
      answer: >-
        I [generalförsamlingen av Decidim Association](https://meta.decidim. rg/assemblies/general-assembly-association) Du kan hitta mer information abous oss, följa aktiviteten på mötena och kontrollera relevant information (stadgar, juridiska avtal, interna bestämmelser)
    q23:
      question: Hur kan jag bli medlem i Decidim Association?
      answer: >-
        Nu kan de personer som är involverade i projektet vara partners. [Här förklarar vi i detalj hur du måste göra det](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: När föddes Decidim Association?
      answer: >-
        Associacio<unk> [Decidim är grundat den 16 februari 2019 i en extraordinär församling av samhället](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), med godkännande av organisationens stadgar.
  legal-notice:
    title: Legal notice
    section-1:
      title: Who we are
      paragraph: >-
        <p>You are accessing the website of Associació de Software Lliure Decidim ("Decidim", "Us" or "We") available through the web domain <a href="https://decidim.org">https://decidim.org/</a> (hereinafter, the "Website"), domiciled in Sant Adria, Number 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Spain and ID number G67401174.<p><p><b>You can contact us at: <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>
    section-2:
      title: Purpose
      paragraph: >-
        <p>The purpose of this Website is to provide general information to the public about Decidim, its activities and technology, consisting in a free open-source participatory democracy platform for cities and organizations, and the management of the Decidim community generated around the world from our collaborative technology allowing the development of citizen and associative projects with greater social participation. You may freely test the Decidim platform with our online demo.</p> <p>The purpose of the terms of use of this Legal Notice is to govern the permitted use of this Website and the services and/or contents hosted in accordance with the Law 34/2002 on Information Society Services and Electronic Commerce and other applicable legal provisions.</p>
    section-3:
      title: Website use
      paragraph: >-
        <p>The access to this Website is free. No application form is required for browsing the information and/or contents of this Website in general terms. Otherwise, please refer to our <a href="%{privacy_policy_url}">Privacy Policy</a>.<p> <p>By accessing and using the Website, You are accepting the terms of use of this Legal Notice and You undertake to make proper, diligent and lawful use of the Website and, in particular: (i) use the Website for its intended purposes, i.e. information about our services, you will refrain from using the Website or its contents for illegal purposes, or for purposes that go against public order, morality and good customs; (ii) respect the intellectual and industrial property rights of the Website and its contents, as well as all rights that correspond to Decidim; (iii) not to reproduce, copy, convert, modify, distribute, publicly display or make available to the public the Website or any of its content or any modification thereof; (iv) You shall be liable for any loss or damage suffered by Decidim due to a direct or indirect misuse by You of the Website, the provisions of the "Legal Texts" (collectively referred to, this Legal Notice and the <a href="%{privacy_policy_url}">Privacy Policy</a>) and the applicable legislation.<p>
    section-4:
      title: Industrial and Intellectual Property
      paragraph: >-
        <p>All intellectual property rights over the contents of this Website including, but not limited to, images, trademarks, logos, distinctive signs, sounds and animations, texts, sound, visual or audiovisual recordings and databases are the property of Decidim or its licensors and are protected by national and international laws. Such rights are reserved in favor of Decidim and/or its licensors. The reproduction, copying, public communication, distribution, modification, transformation, elimination, manipulation and any other use, including the extraction and reuse, whether for profit or not, direct or indirect, temporary or permanent, of all or part of this Website or any of its contents, is expressly prohibited without the prior express written authorization of Decidim. We may take any legal and/or extrajudicial action it deems appropriate in the event of a possible violation of these rights.</p>
    section-5:
      title: Responsibility
      paragraph: >-
        <p>Decidim is not responsible for third party web pages that can be accessed from the Website, nor for the accuracy, veracity and validity of the information on the Website that is not of its own elaboration. However, pursuant to article 17 of Law 34/2002, in the event that Decidim becomes aware of the unlawfulness of such content or links, it undertakes to remove or disable them, as well as, where appropriate, to block any content that may be unlawful or violate the rights of any third party, in accordance with articles 11 and 16 of the aforementioned Law.</p> <p>Furthermore, Decidim is not responsible for any damage that may occur due to failures or misconfigurations in the browser installed by the user on his computer. Decidim is not responsible for any incident or technical failure caused by the user's connection to the Internet.</p> <p>Decidim will use its best efforts to effect, in the shortest period of time, updates and corrections of errors and deficiencies, including those occurring in the access and/or connection to the Website and/or its contents, but does not warrant the absence of interruptions, errors in the connection and/or access to the Website and update of its contents.</p> <p>You are liable for your use of and access to the Website. Decidim shall not be liable for the presence of viruses nor for security errors neither for the damages that may be caused to your devices or to the files or documents stored in such devices for the access and/or connection to the Website, neither for the damages caused to third parties by means of illegal intromissions out of Decidim control.</p> <p>Decidim shall not be liable for the breach of your obligations You accept when accessing this Website which are contained in this Legal Notice and, in particular, shall not be liable for any infringement of the intellectual property rights, copyright, advertising and image rights, or any other rights with regard to the goods and rights of any third party.</p>
    section-6:
      title: Modifications
      paragraph: >-
        <p>Decidim may modify this Legal Notice, the <a href="%{privacy_policy_url}">Privacy Policy</a> and/or any other text of contractual nature applicable to this Website without previous notice. Such modifications shall be effective at the moment of its publication on the Website.</p> <p>Decidim may also terminate or suspend the services of the Website at any time. Whenever is possible, Decidim will warn/alert previously about such termination or suspension through this Website.</p>
    section-7:

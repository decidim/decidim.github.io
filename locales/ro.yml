  features:
    title: 'Caracteristici'
    intro: '<p>Poți folosi Decidim într-o organizație publică sau privată, cu sute sau mii de potențiali participanți, cum ar fi un consiliu urban, o asociaţie, o universitate, o ONG, un sindicat, un colectiv de cartiere sau o cooperativă...</p><p>Mulțumită Decidim vei putea configura spațiile pentru participare (inițiative, adunări, procedează sau consultări) și le îmbogățește prin multiple componente disponibile (reuniuni față în față, sondaje, propuneri, votare, urmărirea rezultatelor, observații și multe altele).</p>'
    list:
      n1:
        title: 'Bugete<br/>participative'
        content: 'Acesta analizează propunerile prezentate și promovează o nouă modalitate de distribuire a resurselor comune.'
      n2:
        title: 'Inițiative ale cetățenilor<br/>și consultări'
        content: 'Responsabilizarea comunității prin inițiative cetățenești. Promovarea votului relevant prin consultări.'
      n3:
        title: 'Puterea<br/>unei rețele politice'
        content: 'Are nevoie de deliberare, colaborare şi decizie la o dimensiune masivă, mii de oameni participând în timp real.'
      n4:
        title: 'Un<br/>democratic și un sistem flexibil'
        content: 'Datorită arhitecturii sale modulare și logicii scalabile, poți configura un sistem puternic de guvernanță democratică în toate tipurile de organizații.'
      n5:
        title: 'Luăm democrația<br/>foarte în serios'
        content: 'Decidim asigură transparenţa, trasabilitatea şi integritatea informaţiilor ca niciodată până acum, oferind securitate, confidenţialitate şi confidenţialitate tuturor participanţilor.'
      n6:
        title: "Este al tău.<br/>Distribuie. Îmbunătățește-l."
        content: 'O platformă proiectată în întregime cu software gratuit, cu conținut deschis și colaborativ datorită Metadecidimului comunității.'
      cta:
        features: 'Vezi toate caracteristicile'
        values: 'Du-te la contractul social'
    page:
      feature1:
        title: 'Procese participative'
        subtitle: 'democratizarea problemelor comune, pas cu pas'
        text: >-
          Procesele sunt un spațiu care permite crearea, activarea/dezactivarea și gestionarea diferitelor procese participative. Acestea se deosebesc de alte spaţii prin structurarea lor în diferite faze în care pot fi încorporate toate componentele. Exemple de procese participative sunt: un proces electoral pentru membrii unui comitet, un buget participativ, un proces de planificare strategică. scrierea în colaborare a unui regulament sau normă, proiectarea unui spațiu urban sau elaborarea unui plan de politică publică.
      feature2:
        title: 'Adunări'
        subtitle: 'puterea de auto-organizare colectivă.'
        text: >-
          Este un spaţiu care oferă posibilitatea de a înfiinţa organe sau grupuri de decizie (consilii, grupuri de lucru, comitete etc.). care se reunesc periodic, detaliind componența, enumerarea și geolocalizarea reuniunilor lor; posibilitatea de a participa la aceste lucrări (de exemplu: la participarea în cazul în care capacitatea şi natura reunirii permit acest lucru; adăugarea de puncte pe ordinea de zi sau formularea de observații cu privire la propunerile și deciziile luate de organul respectiv).
      feature3:
        title: 'Consultări'
        subtitle: 'dreptul de a decide cu toate garanțiile democratice'
        text: >-
          Consultările reprezintă un spaţiu care face posibilă coordonarea referendumurilor, declanşarea de discuţii şi dezbateri, publicarea rezultatelor votului; poate fi conectat la un sistem securizat de votare electronică.
      feature4:
        title: 'Inițiative'
        subtitle: "fixarea ordinii de zi a tuturor, la îndemâna tuturor"
        text: >-
          Iniţiativele sunt un spaţiu care permite participanţilor să creeze iniţiative, să îşi definească traiectoria şi obiectivele, să adune aprobări, discuţii, să dezbată şi să difuzeze iniţiative şi să definească punctele de întâlnire în care pot fi colectate semnături de la participanţii sau dezbaterile deschise altor membri ai organizaţiei.
      feature5:
        title: 'Propuneri'
        subtitle: 'ideile tale în detaliu'
        text: >-
          Componenta de propuneri permite utilizatorului să creeze o propunere folosind un asistent de creație, în comparație cu cele existente, să-l publice pe platformă și să includă informații suplimentare, cum ar fi geolocalizarea sau documentele și imaginile anexate. Această componentă îți permite, de asemenea, să navighezi, să filtrezi și să interacționezi cu un set de propuneri. În plus, cu incubatorul de propuneri poți crea propuneri de colaborare.
      feature6:
        title: 'Votare'
        subtitle: 'decide votul tău'
        text: >-
          Componenta de vot oferă organizațiilor posibilitatea de a activa diferite sisteme de vot sau de sprijin în jurul propunerilor: nelimitată, limitată la un anumit prag, ponderată, bazată pe costuri etc.
      feature7:
        title: 'Rezultate'
        subtitle: 'nicio propunere fără un răspuns'
        text: >-
          Componenta de rezultate este utilizată pentru a transforma propunerile în rezultate și pentru a oferi răspunsuri oficiale cu privire la acceptarea sau respingerea acestora, fuzionarea mai multor propuneri într-un singur rezultat.
      feature8:
        title: 'Responsabilitate'
        subtitle: 'transparența de la început la sfârșit'
        text: >-
          Componenta „responsabilitate” oferă posibilitatea de a subdiviza rezultatele în proiecte, de a defini și de a aplica statutul progreselor înregistrate în ceea ce privește punerea lor în aplicare, pe lângă expunerea amplorii punerii în aplicare a rezultatelor, grupate pe categorii și domenii de aplicare.
      feature9:
        title: 'Întâlniri'
        subtitle: 'să se întâlnească și să nu rateze nimic'
        text: >-
          Componenta de reuniune oferă organizațiilor și participanților posibilitatea de a convoca întâlniri, de a-și stabili locația și ora, să înregistreze și să limiteze participanții, să definească structura și conținutul reuniunii, precum și să publice procesele verbale și propunerile care decurg din acestea.
      feature10:
        title: 'Textele participative'
        subtitle: 'pentru a analiza, sintetiza și construi în comun'
        text: >-
          Componenta „texte participative” poate fi utilizată pentru a transforma în diferite propuneri sau rezultate lungi și vice versa, să compună și să afișeze un text unificat bazat pe o colecție de propuneri sau rezultate.
      feature11:
        title: 'Conferință'
        subtitle: 'Acolo unde evenimentele mari sunt primordiale'
        text: >-
          Componenta conferinţei permite unei organizaţii să creeze un site web pentru un eveniment de mare anvergură, prin unirea unei serii de întâlniri predefinite (conversaţii, ateliere etc. , care elaborează un program unificat și gestionează participanții.
      feature12:
        title: 'Chestionare'
        subtitle: 'Pentru că opinia comunității tale contează'
        text: >-
          Componenta de chestionare poate fi utilizată pentru elaborarea și publicarea de sondaje, precum și pentru afișarea și descărcarea rezultatelor.
      feature13:
        title: 'Sortare'
        subtitle: 'Egalitatea și justiția aleatorie'
        text: >-
          Componenta de sortare permite selectarea unui număr de propuneri (de ex. candidații la un juriu) cu proceduri aleatorii, dar reproductibile, care să garanteze o distribuție nepărtinitoare și uniformă.
      feature14:
        title: 'Comentarii'
        subtitle: 'Construirea unei inteligențe colective'
        text: >-
          Componenta de comentarii permite utilizatorilor să adauge comentarii, pentru a identifica comentariul ca fiind favorabil, împotriva obiectului comentat sau neutru, să voteze, să răspundă la acestea și să primească notificări cu privire la răspunsuri.
      feature15:
        title: 'Pagini și bloguri'
        subtitle: 'Comunitatea ta, informată și actualizată'
        text: >-
          Componenta de pagini este folosită pentru a crea pagini informative cu formatare de text bogată, imagini și videoclipuri încorporate. Componenta de blog face posibilă crearea postărilor sau ştirilor şi navigarea lor în ordine cronologică.
      feature16:
        title: 'Notificări'
        subtitle: 'Informatii personalizate despre continutul interesant'
        text: >-
          Decidim vă permite să urmăriți orice spațiu sau componentă pentru a primi actualizări de fiecare dată când se întâmplă.
      feature17:
        title: 'Newsletter'
        subtitle: 'Simplu, dar puternic'
        text: >-
          Componenta newsletter face posibilă trimiterea de e-mailuri tuturor celor înregistrați pe platformă sau, mai selectiv, celor care participă într-un anumit spațiu.
    type1:
      title: 'Spaţii de participare'

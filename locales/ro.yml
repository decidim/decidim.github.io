  testimonials:
    n1:
      quote: >-
        Datorită Decidim, la Barcelona am reuşit să coelaborăm un plan de oraş strategic împreună cu cetăţenii. În 2016 am inaugurat Planul de acțiune municipal sub forma unui proces participativ prin Decidim Barcelona. În prezent, acest plan include aproape 7 000 de propuneri din partea cetățenilor. Unul dintre avantajele utilizării acestei platforme este că puteţi monitoriza în orice moment stadiul punerii în aplicare a propunerilor aprobate.
      org: Primăria din Barcelona (2015-2019)
    n2:
      quote: >-
        Odată cu punerea în aplicare a Decidim în Som Energia am generat un spaţiu mai bun pentru participare. Am lansat instrumentul în 2018, găzduirea Adunării Generale a Cooperativei şi câteva luni mai târziu am dezbătut despre Reproiectarea imaginilor şi dezvoltarea colaborativă a Şcolii Som Energia, printre alte procese participative. În câteva luni, au fost înregistrate peste 3 500 de participanți și 5 procese participative; 3 adunări funcţionează şi peste 1 300 de voturi în cadrul ultimului vot al Adunării Generale.
      org: Som Energia
    n3:
      quote: >-
        Platforma digitală Decide Meeartha a fost o oportunitate care a fost mai deschisă ca niciodată înainte de mecanismele de participare a cetățenilor la elaborarea Planului de Dezvoltare Municipală al MeThererida 2018-2021. Am avut peste 3.000 de interacţiuni între cetăţeni, inclusiv propuneri, comentarii, sugestii și sprijin pentru obținerea celui mai mare consens posibil cu privire la ce este mai bine pentru orașul nostru. Fără îndoială, platforma Decide Me·rida va continua să fie aliatul nostru pentru a transforma Meτ rida într-o societate din ce în ce mai participativă.
      org: Președintele municipal al orașului Me·rida Yucataouncn, Mexic.
    n4:
      quote: >-
        Apreciem că este construită pe democrație și, prin urmare, democrația este un obiectiv important. Principiile democratice precum responsabilitatea, egalitatea și transparența se află în centrul proiectării.
      org: Orașul Helsinki
    n5:
      quote: >-
        Aproape fiecare proces participativ care a ajuns la masa noastră, am reuşit să îl rezolvăm folosind regulile de afaceri ale Decidim. Ca instrument, este unul foarte puternic. Cu toate acestea, partea care ni se pare cea mai puternică şi cea mai importantă este comunitatea sa, atât dezvoltatorii, cât şi cei care o folosesc pentru procesele participative. Coexistenţa cu acestea ne-a făcut să apreciem provocările pe care le implică punerea în aplicare a democraţiei participative în lumea reală.
      org: Guvernul deschis al oraşului Mexic
    n6:
      quote: >-
        We suffer under a lack of public space. It's particularly important that we reclaim these public spaces for us. Open platforms such as Decidim do exactly that. Is not only that is open source so other people can fork it, reuse it and build a process. It also has these values that we want to reflect in our society encoded in the way it's designed.
      org: Fundația Mozilla
    n7:
      quote: >-
        The process started in October 2019 at the European Commission’s DG Communication and eDemocracy unit at the Joint Research Centre, the European Commission's science and knowledge service. An analysis of the needs of the Conference and which tools fit those, lead to choosing the open source tool Decidim for its technical maturity, broad community and adaptability.
      org: OpenForum Europe Research Director, European Union
  faqs:
    title: Întrebări frecvente
    q01:
      question: Ce este Decidim?
      answer: >-
        Decidim este o platformă liberă de democraţie participativă deschisă pentru oraşe şi organizaţii. Dar Decidim este mai mult decât o platformă digitală: este un proiect comun deschis și gratuit și o infrastructură care implică cod, documentație; conceperea, cursurile de formare, un cadru juridic, interfețele colaborative, comunitățile de utilizatori și de facilitare, precum și o viziune comună.
    q02:
      question: Cine folosește Decidim?
      answer: >-
        Acesta este utilizat în prezent de orașe și organizații. De fapt, orice grup de oameni îl pot folosi, fie că este vorba de un ONG, de o universitate, de un sindicat, de o cooperativă, de o asociaţie de vecinătate etc. Verificați [lista completă a instanțelor active](/usedby/).
    q03:
      question: Ce poate face un administrator Decidim?
      answer: >-
        Configurați cu ușurință procesele participative Doriți să faceți un plan strategic? Sau discutați despre noi reglementări? Sau discutați despre o nouă piață sau o clădire publică pentru a realiza binele comun? Mulțumită Decidim vei putea configura spațiile de participare (inițiative, adunări, procedează sau consultări) și le îmbogățește prin multiple componente disponibile (reuniuni față în față, sondaje, propuneri, votare, urmărirea rezultatelor, observații și multe altele).
    q04:
      question: Ce poate face un participant (utilizator) la Decidim?
      answer: >-
        Decidim permite miilor de persoane să se organizeze în mod democratic prin prezentarea de propuneri, în cadrul reuniunilor publice; încurajarea discuțiilor decizionale, luarea deciziilor prin diferite forme de vot și monitorizarea punerii în aplicare a deciziilor.
    q05:
      question: Ai o Demo? Vreau să folosesc Decidim acum, fără a o instala, pentru a vedea cum funcţionează.
      answer: 'Da, avem un [demo](/demo).'
    q06:
      question: Cât de des este actualizată platforma?
      answer: >-
        Noi lansăm o nouă versiune aproximativ în fiecare lună. Vezi [înregistrarea versiunilor](https://github.com/decidim/decidim/releases).
    q07:
      question: Ce trebuie să instalez Decidim?
      answer: >-
        Instalarea Decidim este uşoară, dar aveţi nevoie de cunoştinţe şi cerinţe tehnice. Consultaţi [documentaţia pentru instalarea Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Unde pot găsi foaia de parcurs a proiectului şi caracteristicile planificate?
      answer: Puteți găsi [foaia de parcurs a noilor caracteristici ale proiectului pe GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Ce inseamna ca Decidim este gratis, "libre" si open source?'
      answer: >-
        Decidim este o platformă pentru participarea cetăţenilor şi a cetăţenilor. Codul sursă este deschis și poate fi inspectat, modificat și îmbunătățit de oricine. Software-ul Decidim este acoperit de [licența AGPL](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Aceasta înseamnă că îl puteți folosi, modifica și redistribui versiunile derivate atâta timp cât respectați licența AGPL.
    q10:
      question: >-
        Am idei pentru noi funcții de îmbunătățire. Vreau să înțeleg mai bine proiectul. Ce pot face?
      answer: >-
        You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Am multe îndoieli, de toate felurile ... unde le pot întreba sau rezolva?
      answer: >-
        Cea mai bună metodă de a-ți rezolva rapid îndoielile este prin intermediul comunității Metadecidim. Intră acum în proces [Support Forum](https://meta.decidim. rg/proceses/supportforum?locale=en) și vezi dacă întrebarea ta există sau dacă ai răspuns și altfel introdu pentru a pune întrebări. Dacă nu vă puteți rezolva problema în acest spațiu, poate că este timpul să ne contactați prin [formularul de contact](/contact).
    q12:
      question: Există vreun tutorial pentru a începe configurarea?
      answer: >-
        Poți verifica cea mai recentă versiune a manualului nostru de administrare din [secțiunea de documentare](https://docs.decidim.org).
    q13:
      question: Ce este contractul social?
      answer: >-
        Așa numim Codul garanțiilor democratice și Colaborare Democrată. Toți membrii comunității trebuie să aprobe [Contractul Social](http://decidim.org/contract).
    q14:
      question: Care sunt diferențele cu proiectul Consul / Decide Madrid?
      answer: >-
        There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.
    q15:
      question: Ce este comunitatea Metadecidim?
      answer: >-
        [Metadecidim](http://meta.decidim.org) este comunitatea Decidim care colaborează în proiectarea platformei și construirea proiectului Decidim. Ne întâlnim în mod regulat prin [SOM (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) și [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Mergeți la [meta.decidim.org](http://meta.decidim.org) pentru a urmări apelurile îndeaproape și dacă doriți să vă alăturați comunității. Ne-ar plăcea să ;-)
    q16:
      question: Mă pot alătura comunităţii Metadecidim chiar dacă nu locuiesc în Barcelona?
      answer: >-
        Decidim este un proiect care s-a născut la Barcelona şi de aceea există o legătură teritorială puternică cu acest oraş. Dar da, poți colabora online, prin procese participative, dezbateri etc. .... pe care le oferim în Metadecidim. Deşi aţi putea dori să veniţi la Barcelona cândva :)
    q17:
      question: Dorim să încheiem un acord formal de colaborare. Există vreun model pe care îl putem folosi?
      answer: Da, avem șabloane pentru a oficializa acordurile de colaborare. [Vă rugăm să ne contactați](/contact).
    q18:
      question: Ce fel de membri accepţi în comunitatea metadecidimă?
      answer: Oricine are bună-credință și o atitudine corectă față de colaborarea democratică.
    q19:
      question: Furnizați instalarea gratuită organizațiilor non-profit?
      answer: >-
        Da, doar dacă sunteți o organizație din Barcelona. Trimiteți-ne un mesaj și veți fi ajutat de Direcția Cercetare, Dezvoltarea şi inovarea spaţiului cetăţenesc european, participarea şi transparenţa Consiliului municipal Barcelona.
    q20:
      question: Sprijiniți instituțiile?
      answer: >-
        Da, dar trebuie să ai răbdare. Există o mulţime de instituţii care vor să folosească Decidim chiar acum şi le ajutăm pas cu pas. [Contactează-ne](/contact) pentru orice întrebare și te vom răspunde cât mai curând posibil.
    q21:
      question: Ce este Asociaţia Decidiemului?
      answer: >-
        „Asociacion de Software Libre Decidim” (The Decidim Free Software Association) este o asociație democratică pentru guvernanța comunității Decidim.
    q22:
      question: Cum pot obţine mai multe informaţii despre Asociaţia Decidiemului?
      answer: >-
        În [adunarea generală a Asociației Decidim](https://meta.decidim. rg/assemblies/general-assembly-association) puteți găsi mai multe informații care să ne fie respectate, să urmăriți activitatea reuniunilor și să verificați informațiile relevante (statute, acorduri juridice, reglementări interne)
    q23:
      question: Cum pot deveni membru al Asociaţiei Decidiemului?
      answer: >-
        Acum, oamenii implicați în proiect pot fi parteneri. [Aici explicăm în detaliu cum trebuie să o faci](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: Când s-a născut Asociația Decidiemului?
      answer: >-
        Asociacio<unk> [Decidim este fondat pe 16 februarie 2019 într-o adunare extraordinară a comunității](https://meta.decidim.org/proceses/decidim-gov/f/959/meetings/1169), cu aprobarea statutului organizației.

  testimonials:
    n1:
      quote: >-
        Dank Decidim ist es uns in Barcelona gelungen, gemeinsam mit den Bürgern einen strategischen Stadtplan zu erarbeiten. 2016 haben wir den Stadtaktionsplan in Form eines partizipatorischen Prozesses durch Decidim Barcelona eröffnet. Derzeit umfasst dieser Plan fast 7 000 Vorschläge für Bürger. Einer der Vorteile der Nutzung dieser Plattform besteht darin, dass Sie jederzeit den Stand der Umsetzung der angenommenen Vorschläge überwachen können.
      org: Rathaus von Barcelona (2015-2019)
    n2:
      quote: >-
        Mit der Implementierung von Decidim in Som Energia haben wir einen freundlicheren Raum für Partizipation geschaffen. Wir haben das Tool 2018 freigegeben als Gastgeber der Generalversammlung der Genossenschaft und Monate später diskutierten wir das Image Redesign und die gemeinsame Entwicklung der Schule von Som Energia, unter anderen partizipatorischen Prozessen. In wenigen Monaten haben sich mehr als 3.500 Teilnehmer registriert, 5 Beteiligungsprozesse, Bei der letzten Generalversammlung stimmten 3 Versammlungen und mehr als 1.300 Stimmen.
      org: Som Energia
    n3:
      quote: >-
        Die Entscheidung Me<unk> rida digitale Plattform war eine Gelegenheit, die wie nie zuvor die Mechanismen der Bürgerbeteiligung für die Ausarbeitung des Stadtentwicklungsplans von Me<unk> rida 2018-2021 eröffnet wurde. Wir hatten mehr als 3.000 Bürgerinteraktionen einschließlich Vorschläge, Kommentare, Anregungen und Unterstützung, dass das Erreichen des größtmöglichen Konsens darüber, was für unsere Stadt am besten ist. Zweifellos wird die Decide Me<unk> rida Plattform weiterhin unser Verbündeter sein, um Me<unk> rida zu einer zunehmend partizipativen Gesellschaft zu machen.
      org: Gemeindepräsident von Me<unk> rida Yucata<unk> n, Mexiko. Stadtrat von Me<unk> rida Yucata<unk> n, Mexiko
    n4:
      quote: >-
        Was wir schätzen ist, dass es unter dem Gesichtspunkt der Demokratie aufgebaut ist und daher die Demokratie ein großes Anliegen ist. Demokratische Grundsätze wie Rechenschaftspflicht, Gleichheit und Transparenz stehen im Mittelpunkt des Entwurfs.
      org: Stadt Helsinki
    n5:
      quote: >-
        Fast jeder partizipatorische Prozess, der an unseren Tisch gekommen ist, ist es uns gelungen, ihn nach den Geschäftsregeln von Decidim zu lösen. Als Werkzeug ist es ein sehr starkes Werkzeug. Der Teil, der uns jedoch am stärksten und am wichtigsten erscheint, ist seine Gemeinschaft, sowohl Entwickler als auch diejenigen, die es für partizipative Prozesse verwenden. Die Koexistenz mit ihnen hat uns veranlaßt, die Herausforderungen zu erkennen, die mit der Umsetzung der partizipatorischen Demokratie in der realen Welt verbunden sind.
      org: Offene Regierung von Mexiko-Stadt
    n6:
      quote: >-
        We suffer under a lack of public space. It's particularly important that we reclaim these public spaces for us. Open platforms such as Decidim do exactly that. Is not only that is open source so other people can fork it, reuse it and build a process. It also has these values that we want to reflect in our society encoded in the way it's designed.
      org: Mozilla Foundation
    n7:
      quote: >-
        The process started in October 2019 at the European Commission’s DG Communication and eDemocracy unit at the Joint Research Centre, the European Commission's science and knowledge service. An analysis of the needs of the Conference and which tools fit those, lead to choosing the open source tool Decidim for its technical maturity, broad community and adaptability.
      org: OpenForum Europe Research Director, European Union
  faqs:
    title: Häufig gestellte Fragen
    q01:
      question: Was ist Dezidim?
      answer: >-
        Decidim ist eine freie Open-Source-demokratische Plattform für Städte und Organisationen. Aber Decidim ist mehr als eine digitale Plattform: Es ist ein gemeinsames freies und offenes Projekt und Infrastruktur mit Code, Dokumentation, Design, Schulungen, rechtliche Rahmenbedingungen, kollaborative Schnittstellen, Anwender- und Erleichterungsgemeinschaften und eine gemeinsame Vision.
    q02:
      question: Wer verwendet derzeit Decidim?
      answer: >-
        Es wird derzeit von Städten und Organisationen verwendet. Tatsächlich kann jede Gruppe von Menschen sie nutzen, sei es eine NRO, eine Universität, eine Gewerkschaft, eine Genossenschaft, eine Nachbarschaft usw. Überprüfe die [vollständige Liste der aktuell aktiven Instanzen](/usedby/).
    q03:
      question: Was kann ein Decidim Administrator tun?
      answer: >-
        Konfigurieren Sie einfach Beteiligungsprozesse Möchten Sie einen strategischen Plan erstellen? Oder über neue Verordnungen oder über einen neuen Platz oder ein öffentliches Gebäude, um das Gemeinwohl zu erreichen? Dank Decidim können Sie Partizipationsräume konfigurieren (Initiativen, Baugruppen, B. Prozesse oder Beratungen) und bereichern sie durch die verschiedenen verfügbaren Komponenten (persönliche Treffen, Umfragen, Vorschläge, Abstimmung, Follow-up der Ergebnisse, Kommentare und vieles mehr).
    q04:
      question: Was kann ein Teilnehmer (Benutzer) von Decidim tun?
      answer: >-
        Decidim ermöglicht es Tausenden von Menschen, sich demokratisch zu organisieren, indem sie Vorschläge unterbreiten, an öffentlichen Sitzungen teilgenommen haben. Förderung von Entscheidungsdiskussionen, Entscheidungsfindung durch verschiedene Formen der Abstimmung und Überwachung der Umsetzung von Entscheidungen.
    q05:
      question: Hast du eine Demo? Ich möchte jetzt Decidim verwenden, ohne es zu installieren, um zu sehen, wie es funktioniert.
      answer: 'Ja, wir haben eine [Online-Demo](/demo).'
    q06:
      question: Wie oft wird die Plattform aktualisiert?
      answer: >-
        Wir veröffentlichen ungefähr jeden Monat eine neue Version. Siehe [Aufzeichnung der Versionen](https://github.com/decidim/decidim/releases).
    q07:
      question: Was benötige ich, um Decidim zu installieren?
      answer: >-
        Die Installation von Decidim ist einfach, aber du benötigst einige Kenntnisse und technische Anforderungen. Siehe [Dokumentation zur Installation von Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Wo finde ich den Projektplan und die geplanten Funktionen?
      answer: Die [Roadmap der neuen Features des Projekts findest du unter GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Was bedeutet es, dass Decidim kostenlos, "libre" und Open Source ist?'
      answer: >-
        Decidim ist eine Plattform für die Bürgerbeteiligung der Menschen und für Menschen. Der Quellcode ist offen und kann von jedem überprüft und verändert werden. Die Decidim Software ist unter die [AGPL Lizenz](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License) Das bedeutet, dass Sie sie verwenden können, modifizieren und abgeleitete Versionen weiterverteilen können, solange Sie die AGPL-Lizenz respektieren.
    q10:
      question: >-
        Ich habe Ideen für neue Verbesserungsmerkmale. Ich möchte das Projekt besser verstehen. Was kann ich tun?
      answer: >-
        Du kannst auf mehrere Arten zusammenarbeiten. Einer davon ist durch die [Metadecidim](http://meta.decidim.org) Community. Wenn du neue Funktionen vorschlagen möchtest, [gehe hier](https://meta.decidim.org/processes/roadmap). Wenn du Fehler entdeckt hast und sie benachrichtigen möchtest, [gehe zu diesem Prozess](https://meta.decidim.org/processes/bug-report?locale=es). Wenn du aktiv an der Metadecidim Community teilnehmen möchtest, kannst du an den monatlichen [Metadecidim Operative Sessions](https://meta. ecidim.org/assemblies/eix-comunitat). Registrieren Sie sich als Teilnehmer der Community und nehmen Sie mit uns teil. Wenn deine Sache der Code ist, [komm zu Github](https://github.com/decidim/decidim). Wenn du ein Forscher bist, bist du vielleicht daran interessiert, zum [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab) zu kommen.
    q11:
      question: Ich habe viele Zweifel aller Arten...wo kann ich sie fragen oder lösen?
      answer: >-
        Der beste Weg, deine Zweifel schnell zu lösen, ist durch die Metadecidim Community. Gib jetzt in den Prozess [Support-Forum](https://meta.decidim. rg/processes/supportforum?locale=de) und sehen, ob Ihre Frage existiert oder ob sie beantwortet wurde und anderweitig eingegeben wurde, um Fragen zu stellen. Wenn du dein Problem in diesem Raum nicht lösen kannst, ist es vielleicht an der Zeit, uns über das [Kontaktformular](/contact).
    q12:
      question: Gibt es ein Tutorial, um es einzurichten?
      answer: >-
        Du kannst die neueste Version unseres Admin-Handbuchs im Abschnitt [Dokumentation](https://docs.decidim.org) lesen.
    q13:
      question: Was ist der Sozialvertrag?
      answer: >-
        So nennen wir unseren Code of Democratic Guarantees und Democratic Collaboration. Alle Mitglieder der Gemeinschaft müssen den [Sozialvertrag](http://decidim.org/contract) unterstützen.
    q14:
      question: Was sind die Unterschiede mit Consul Project / Madrid entscheiden?
      answer: >-
        There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.
    q15:
      question: Was ist die Metadecidim Community?
      answer: >-
        [Metadecidim](http://meta.decidim.org) ist die Gemeinschaft von Decidim, die an der Gestaltung der Plattform und dem Bau des Decidim-Projekts mitarbeitet. Wir treffen uns regelmäßig durch die [SOM (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) und die [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Gehe zu [meta.decidim.org](http://meta.decidim.org), um die Anrufe genau zu verfolgen und wenn du der Community beitreten möchtest. Wir würden uns freuen ;-)
    q16:
      question: Kann ich der Metadecidim Community beitreten, auch wenn ich nicht in Barcelona lebe?
      answer: >-
        Decidim ist ein Projekt, das in Barcelona geboren wurde, und deshalb gibt es eine starke territoriale Bindung zu dieser Stadt. Aber ja, Sie können online zusammenarbeiten, durch partizipatorische Prozesse, Debatten, etc. .... dass wir in Metadecidim zur Verfügung stellen, obwohl Sie vielleicht irgendwann nach Barcelona kommen möchten :)
    q17:
      question: Wir möchten eine formale Zusammenarbeit abschließen. Gibt es Vorlagen, die wir verwenden können?
      answer: Ja, wir haben Vorlagen, um Kooperationsvereinbarungen zu formalisieren. [Bitte kontaktiere uns](/contact).
    q18:
      question: Welche Art von Mitgliedern kannst du in der Metadecidim Community akzeptieren?
      answer: Jeder, der guten Glauben und eine korrekte Haltung zur demokratischen Zusammenarbeit hat.
    q19:
      question: Bieten Sie eine kostenlose Installation an gemeinnützige Organisationen an?
      answer: >-
        Ja, nur wenn Sie eine in Barcelona ansässige Organisation sind. Senden Sie uns eine Nachricht und Sie werden von der Direktion Forschung unterstützt, Entwicklung und Innovation des Raums der Bürgerrechte, Beteiligung und Transparenz der Stadtverwaltung von Barcelona.
    q20:
      question: Unterstützen Sie Institutionen?
      answer: >-
        Ja, aber Sie müssen geduldig sein. Es gibt viele Institutionen, die Decidim jetzt nutzen wollen, und wir helfen ihnen Schritt für Schritt. [Kontaktiere uns](/contact) für jede Frage und wir werden dir so bald wie möglich antworten.
    q21:
      question: Was ist die Decidim Association?
      answer: >-
        Die "Asociacion de Software Libre Decidim" ist eine demokratische Vereinigung für die Verwaltung der Decidim-Gemeinschaft.
    q22:
      question: Wie kann ich mehr Informationen über die Decidim Association erhalten?
      answer: >-
        In der [Generalversammlung der Decidim Association](https://meta.decidim. rg/assemblies/general-assembly-association) Sie können weitere Informationen abscheulich finden, die Tätigkeit der Sitzungen verfolgen und relevante Informationen prüfen (Statuten, gesetzliche Vereinbarungen, interne Regelungen)
    q23:
      question: Wie kann ich Mitglied der Decidim Association werden?
      answer: >-
        Nun können die am Projekt beteiligten Personen Partner sein. [Hier erklären wir im Detail, wie du es machen musst](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: Wann wurde der Decidim Verband geboren?
      answer: >-
        Die Associacio<unk> [Decidim wurde am 16. Februar 2019 in einer außerordentlichen Versammlung der Gemeinschaft gegründet](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), mit Zustimmung der Satzung der Organisation.
  legal-notice:
    title: Legal notice

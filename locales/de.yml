  features:
    title: 'Features'
    intro: '<p>Du kannst Decidim in einer öffentlichen oder privaten Organisation mit Hunderten oder Tausenden potenziellen Teilnehmern verwenden wie ein Stadtrat, eine Vereinigung, eine Universität, eine NGO, eine Gewerkschaft, ein Nachbarschaftskollektiv oder eine Genossenschaft...</p><p>Dank Decidim können Sie Räume für die Teilnahme konfigurieren (Initiativen, Baugruppen, B. Prozesse oder Beratungen) und bereichern sie durch die verschiedenen verfügbaren Komponenten (persönliche Treffen, Umfragen, Vorschläge, Abstimmung, Follow-up der Ergebnisse, Kommentare und vieles mehr).</p>'
    list:
      n1:
        title: 'Beteiligte<br/>Budgets'
        content: 'Er analysiert die eingereichten Vorschläge und fördert eine neue Art der Verteilung gemeinsamer Ressourcen.'
      n2:
        title: 'Bürgerinitiativen<br/>und Konsultationen'
        content: 'Ermächtigen Sie Ihre Gemeinschaft durch Bürgerinitiativen. Förderen Sie relevante Abstimmungen durch Konsultationen.'
      n3:
        title: 'Die Macht<br/>eines politischen Netzwerkes'
        content: 'Es erfordert Beratung, Zusammenarbeit und Entscheidung in massiver Dimension, wobei Tausende von Menschen an Echtzeit teilnehmen.'
      n4:
        title: 'Ein demokratisches<br/>und flexibles System'
        content: 'Dank seiner modularen Architektur und seiner skalierbaren Logik können Sie ein mächtiges System demokratischer Regierungsführung in allen möglichen Organisationen einrichten.'
      n5:
        title: 'Wir nehmen die Demokratie<br/>sehr ernst'
        content: 'Decidim sorgt für Transparenz, Rückverfolgbarkeit und Integrität von Informationen wie noch nie zuvor und bietet allen Teilnehmern Sicherheit, Privatsphäre und Vertraulichkeit.'
      n6:
        title: "Es ist Ihnen.<br/>Teilen Sie es. Verbessern Sie es."
        content: 'Eine Plattform komplett mit freier Software, offenem und gemeinschaftlichem Inhalt dank der Community Metadecidim.'
      cta:
        features: 'Alle Funktionen anzeigen'
        values: 'Zu Gesellschaftsvertrag'
    page:
      feature1:
        title: 'Beteiligungsprozesse'
        subtitle: 'zur Demokratisierung allgemeiner Fragen, Schritt für Schritt'
        text: >-
          Prozesse sind ein Raum, der das Erstellen, Aktivieren/Deaktivieren und Verwalten verschiedener partizipatorischer Prozesse ermöglicht. Diese unterscheiden sich von anderen Räumen, indem sie in verschiedenen Phasen strukturiert werden, in denen alle Komponenten integriert werden können. Beispiele für partizipatorische Prozesse sind: ein Wahlprozess für Mitglieder eines Ausschusses, partizipative Budgetierung, ein strategischer Planungsprozess. das gemeinsame Schreiben einer Regulierung oder Norm, die Gestaltung eines städtischen Raumes oder die Erstellung eines öffentlichen Politikplans.
      feature2:
        title: 'Gremien'
        subtitle: 'die Macht der kollektiven Selbstorganisation'
        text: >-
          Ist ein Raum, der die Möglichkeit bietet, Entscheidungsgremien oder Gruppen (Räte, Arbeitsgruppen, Ausschüsse usw.) einzurichten. die sich regelmäßig treffen, um ihre Zusammensetzung, Auflistung und Geolokalisierung ihrer Treffen zu beschreiben und die Möglichkeit der Teilnahme an ihnen (z. B.: Anwesenheit, wenn die Sitzkapazität und die Art der Montage dies zuläßt, Hinzufügen von Punkten auf die Tagesordnung oder Kommentare zu den Vorschlägen und Entscheidungen, die von dieser Stelle getroffen wurden).
      feature3:
        title: 'Konsultationen'
        subtitle: 'das Recht, mit allen demokratischen Garantien zu entscheiden'
        text: >-
          Konsultationen sind ein Raum, der es ermöglicht, Volksabstimmungen zu koordinieren, Diskussionen und Debatten auszulösen, Abstimmungsergebnisse zu veröffentlichen; es kann an ein sicheres E-Voting System angeschlossen werden.
      feature4:
        title: 'Initiativen'
        subtitle: "setze die Agenda eines jeden in Reichweite"
        text: >-
          Initiativen sind ein Raum, der es Teilnehmern ermöglicht, gemeinsam Initiativen zu erstellen, ihre Bewegungsbahn und Ziele zu definieren, Unterstützungen zu sammeln, zu diskutieren, zu diskutieren Initiativen zu diskutieren und zu verbreiten und Punkte zu definieren, an denen Unterschriften von Teilnehmern oder Debatten gesammelt werden können, die anderen Mitgliedern der Organisation zugänglich sind.
      feature5:
        title: 'Vorschläge'
        subtitle: 'Ihre Ideen im Detail'
        text: >-
          Die Vorschlagskomponente erlaubt es dem Benutzer, einen Vorschlag mit einem Erstellungsassistenten zu erstellen, ihn mit den vorhandenen zu vergleichen veröffentlichen Sie es auf der Plattform und enthalten zusätzliche Informationen wie Geolokation oder angehängte Dokumente und Bilder. Diese Komponente ermöglicht Ihnen auch die Navigation, Filterung und Interaktion mit einer Reihe von Vorschlägen.
      feature6:
        title: 'Abstimmungen'
        subtitle: 'entscheide deine Stimme'
        text: >-
          Die Stimmkomponente bietet Organisationen die Möglichkeit, verschiedene Wahl- oder Unterstützungssysteme um Vorschläge zu aktivieren: unbegrenzt, auf einen bestimmten Schwellenwert begrenzt, gewichtet, kostenbasiert usw.
      feature7:
        title: 'Ergebnisse'
        subtitle: 'kein Vorschlag ohne Antwort'
        text: >-
          Die Ergebniskomponente wird verwendet, um Vorschläge in Ergebnisse zu verwandeln und offizielle Antworten auf ihre Annahme oder Ablehnung zu geben Zusammenfassung verschiedener Vorschläge zu einem Ergebnis.
      feature8:
        title: 'Rechenschaftspflicht'
        subtitle: 'transparent von Anfang bis Ende'
        text: >-
          Die Komponente der Rechenschaftspflicht bietet die Möglichkeit, die Ergebnisse in Projekte zu unterteilen, den Fortschrittsstatus um ihre Umsetzung herum zu definieren und anzuwenden, sowie das Ausmaß der Implementierung der Ergebnisse nach Kategorien und Skala gruppiert.
      feature9:
        title: 'Treffen'
        subtitle: 'treffen und nichts verpassen'
        text: >-
          Die Versammlungskomponente bietet Organisationen und Teilnehmern die Möglichkeit, Meetings einzuberufen, ihren Ort und ihre Zeit zu bestimmen die Teilnehmer registrieren und begrenzen, die Struktur und den Inhalt der Sitzung sowie die Veröffentlichung der Protokolle und die daraus resultierenden Vorschläge definieren.
      feature10:
        title: 'Partizipative Texte'
        subtitle: 'gemeinsam analysieren, synthetisieren und einbauen'
        text: >-
          Die partizipatorische Textkomponente kann verwendet werden, um umfangreiche Textdokumente in verschiedene Vorschläge oder Ergebnisse zu konvertieren und, umgekehrt, um einen einheitlichen Text auf der Grundlage einer Sammlung von Vorschlägen oder Ergebnissen zu komponieren und darzustellen.
      feature11:
        title: 'Konferenz'
        subtitle: 'Wo große Events uraufgeführt werden'
        text: >-
          Die Konferenzkomponente ermöglicht es einer Organisation, eine Webseite für ein großes Ereignis zu erstellen, indem sie sich einer Reihe vordefinierter Meetings (Chats, Workshops etc.) anschließen. , die Zusammenstellung eines einheitlichen Programms und die Verwaltung der Teilnehmer.
      feature12:
        title: 'Umfragen'
        subtitle: 'Weil die Meinung deiner Gemeinschaft wichtig ist'
        text: >-
          Die Umfragekomponente kann zur Gestaltung und Veröffentlichung von Umfragen sowie zur Anzeige und zum Download der Ergebnisse verwendet werden.
      feature13:
        title: 'Sortierung'
        subtitle: 'Gleichheit und Gerechtigkeit der Zufälligkeit'
        text: >-
          Die Sortierkomponente erlaubt die Auswahl einer Reihe von Vorschlägen (z. Eine Jury mit zufälligen, aber reproduzierbaren Verfahren, die eine unvoreingenommene und einheitliche Verteilung gewährleisten.
      feature14:
        title: 'Kommentare'
        subtitle: 'Aufbau einer kollektiven Intelligenz'
        text: >-
          Die Kommentarkomponente ermöglicht es Benutzern, Kommentare hinzuzufügen, um den Kommentar als Gunst zu identifizieren, gegen oder neutral in Bezug auf das kommentierte Objekt, um Kommentare abzustimmen, auf sie zu antworten und Benachrichtigungen über Antworten zu erhalten.
      feature15:
        title: 'Seiten und Blogs'
        subtitle: 'Deine Community, informiert und aktuell'
        text: >-
          Die Seitenkomponente wird verwendet, um informative Seiten mit Rich-Text-Formatierung, eingebetteten Bildern und Videos zu erstellen. Die Blog-Komponente ermöglicht die Erstellung von Beiträgen oder Nachrichten, und sie chronologisch zu navigieren.
      feature16:
        title: 'Benachrichtigungen'
        subtitle: 'Personalisierte Informationen zu interessanten Inhalten'
        text: >-
          Decidim ermöglicht es dir, jeden Platz oder jede Komponente zu verfolgen, um Updates zu erhalten, wenn sie passieren.
      feature17:
        title: 'Newsletter'
        subtitle: 'Einfach, aber leistungsstark'
        text: >-
          Die Newsletter-Komponente ermöglicht es, E-Mails an alle auf der Plattform registrierten Personen oder selektiver an diejenigen zu versenden, die an einem bestimmten Ort teilnehmen.
    type1:
      title: 'Räume für die Teilnahme'
      subtitle: 'Für Teilnehmer, Vorschläge zu machen und Entscheidungen zu treffen'
    type2:
      title: 'Komponenten'
      subtitle: 'Für Teilnehmer und Gruppen zu interagieren'
    other:
      subtitle: 'Wagen Sie es, die Komponenten zu kombinieren. Entwerfen und setzen Sie ein leistungsfähiges demokratisches System auf einfache Weise ein und passen Sie es den Bedürfnissen Ihres Unternehmens an'
    cta:
      title: 'Entdecke, wie Decidim in der Tiefe funktioniert'
      button: 'Funktionen und Funktionen'

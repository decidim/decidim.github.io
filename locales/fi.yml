        <p>Decidim ei ole vastuussa kolmansien osapuolien verkkosivuista, joihin pääsee tämän Verkkosivuston kautta, eikä esitettyjen tietojen tarkkuudesta, totuudenmukaisuudesta tai oikeellisuudesta sellaisilla verkkosivuilla, jotka eivät ole sen itse kehittämiä. Mikäli Decidimille saatetaan tieto tämänkaltaisen sisällön tai linkkien laittomuudesta, se sitoutuu poistamaan ne tai estämään niiden käytön lain 34/2002 17 §:n (article 17 of Law 34/2002) mukaan sekä edellä mainitun lain 11 ja 16 §:n mukaisesti (articles 11 and 16 of the aforementioned Law).</p><p>Decidim ei myöskään ole vastuussa mistään vahingoista, jotka voivat aiheutua käyttäjän tietokoneelleen asentaman selaimen virheistä tai virheellisistä asetuksista. Decidim ei ole vastuussa mistään onnettomuudesta, vahingosta, välikohtauksesta tai teknisestä viasta, joka johtuu käyttäjän internet-yhteydestä.</p><p>Decidim pyrkii parhaansa mukaan ja mahdollisimman lyhyessä ajassa toteuttamaan virheiden ja puutteiden päivitykset ja korjaukset, mukaan lukien niiden, jotka ilmenevät pääsyssä ja/tai yhteyden muodostamisessa Verkkosivustoon ja/tai sen sisältöön, mutta ei takaa, ettei katkoksia, virheitä yhteyden muodostamisessa ja/tai pääsyssä Verkkosivustolle ja sen sisällön päivittymiseen esiintyisi.</p><p>Olet vastuussa Verkkosivuston käytöstä ja pääsystä siihen. Decidim ei ole vastuussa tälle Verkkosivustolle yhdistämisen ja/tai yhteyden muodostamisen yhteydessä esiintyvistä viruksista, tietoturvavirheistä, eikä vahingoista, joita voi aiheutua laitteillesi tai tiedostoillesi tai asiakirjoillesi, joita näille laitteille on tallennettu. Decidim ei myöskään ole vastuussa sellaisista kolmansien osapuolien aiheuttamista vahingoista, jotka ovat aiheutuneet Decidimin vaikutusvallan ulkopuolella olevasta laittomasta yhteyden kaappauksesta.</p><p>Decidim ei ole vastuussa velvoitteidesi rikkomisesta, jotka sisältyvät tähän Oikeudelliseen ilmoitukseen ja jotka hyväksyt yhdistäessäsi tälle Verkkosivustolle, etenkään immateriaa
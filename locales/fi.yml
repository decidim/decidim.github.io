      paragraph: "<p>Kaikki immateriaalioikeudet tämän Verkkosivuston sisältöihin, mukaanlukien kuvat, tavaramerkit, logot, tunnusmerkit, äänet ja animaatiot, tekstit, äänet, visuaaliset tai audiovisuaaliset tallenteet sekä tietokannat, ovat Decidimin tai lisenssinantajien omaisuutta ja niitä suojaavat kansalliset ja kansainväliset lait. Nämä oikeudet pidätetään Decidimille ja/tai sen lisenssinantajille. Tämän verkkosivuston tai sen osien jäljentäminen, kopioiminen, julkinen esittäminen, jakelu, muuttaminen, muuntaminen, tuhoaminen, manipulointi ja mikä tahansa muu käyttö, mukaan lukien kopiointi ja uudelleenkäyttö, tuottoa tavoitellen tai tavoittelematta, suorasti tai epäsuorasti, väliaikaisesti tai pysyvästi, on ehdottomasti kielletty ilman Decidimin etukäteen antamaa kirjallista lupaa. Voimme ryhtyä oikeustoimiin ja/tai tuomioistuinten ulkopuolisiin toimiin asianmukaiseksi katsomallamme tavalla kaikissa näitä oikeuksia koskevissa rikkomuksissa.</p>"

  testimonials:
    n1:
      org: Barcelonan kaupungintalo (2015-2019)
      quote: Decidimin ansiosta olemme luoneet yhdessä kaupunkilaisten kanssa strategisen kaupunkisuunnitelman. Vuonna 2016 otimme käyttöön kunnallisen toimintasuunnitelman osallistumisprosessin avulla Decidim Barcelona -alustalla. Tällä hetkellä kyseinen suunnitelma pitää sisällään muun muassa noin 7 000 ehdotusta kaupunkilaisilta. Yksi alustan tuomia hyötyjä on ehdotusten käsittelyn ja hyväksyttyjen ehdotusten toimeenpanon läpinäkyvä seuranta alustalla.
    n2:
      org: Som Energia
      quote: Som Energia (uusiutuvan energian käyttöä ajava osuuskunta) on luonut Decidimin avulla yhteisöllisen ja ystävällisen tavan osallistumiselle. Julkaisimme alustan vuonna 2018, jolloin alustan avulla pidettiin osuuskunnan yleiskokous ja kuukausia myöhemmin debatoimme osuuskunnan ylläpitämän koulun visuaalisesta uudelleensuunnittelusta ja yhteisöllisestä kehittämisestä muiden osallistumisprosessien lisäksi. Muutaman kuukauden aikana alustalle oli rekisteröitynyt yli 3 500 osallistujaa ja siellä oli viisi osallistumistilaa, kolme ryhmää ja sen kautta saatiin yli 1 300 ääntä yleiskokouksen äänestyksessä.
    n3:
      org: Meksikon Mérida Yucatánin kunnallinen johtaja. Meksikon Mérida Yucatánin kaupunginvaltuusto
      quote: Decide Mérida -alusta avasi ennennäkemättömän mahdollisuuden kansalaisosallistumiselle kunnallisen kehityssuunnitelman laatimiselle Méridassa 2018-2020. Alustalla oli yli 3 000 vuorovaikutusta, joiden avulla keräsimme ehdotuksia, kommentteja, esityksiä ja tukea saavuttaaksemme suurimman mahdollisen yhteisymmärryksen siitä, mikä on parasta kaupungillemme. Epäilemättä Decide Mérida -alusta tulee jatkossakin olemaan tärkeässä roolissa Méridan kehittämisessä yhä osallistuvamman yhteisön suuntaan.
    n4:
      org: Helsingin kaupunki
      quote: Arvostamme erityisesti alustan demokraattisuutta ja demokraattisen ajattelun roolia sen kehityksessä. Demokraattiset periaatteet, kuten vastuullisuus, tasa-arvo ja läpinäkyvyys, ovat järjestelmän suunnittelun ytimessä.
    n5:
      org: Méxicon kaupungin avoin hallinto
      quote: Olemme ratkaisseet lähes kaikki toteuttamamme osallistumisprosessit Decidimin toiminnallisuuden avulla. Työkaluna se on erittäin vahva, mutta sen vahvimmat ja meille tärkeimmät osa-alueet tuntuvat olevan sen ympärille kehittyvä yhteisö, niin alustan kehittäjien kuin sen käyttäjien osalta. Olemalla osana tätä yhteisöä, olemme oppineet arvostamaan yhteisöä ja sen kykyä ratkaista niitä haasteita, jotka liittyvät osallistuvan demokratian toteuttamiseen oikeassa maailmassa.
    n6:
      org: Mozilla Foundation
      quote: Kärsimme julkisen tilan puutteesta. On erityisen tärkeää, että saamme takaisin nämä julkiset tilat ihmisille. Avoimet alustat, kuten Decidim, mahdollistavat juuri tämän. Avoimen lähdekoodin ansiosta kuka tahansa voi käyttää alustaa hyödykseen, muokata sitä ja rakentaa sillä prosesseja. Tämän lisäksi hanke edustaa niitä arvoja, joita haluamme yhteiskuntamme edustavan ja joita varten yhteiskuntamme on rakennettu.
    n7:
      org: OpenForum Europe tutkimusjohtaja, Euroopan unioni
      quote: Prosessi alkoi lokakuussa 2019 Euroopan komission viestintä- ja eDemokratia-yksikössä yhteisessä tutkimuskeskuksessa, Euroopan komission tiede- ja osaamispalvelussa. Konferenssin tarpeiden analysointi ja erilaisten työkalujen vertaaminen johtivat avoimen lähdekoodin Decidim-työkalun valitsemiseen sen teknisen kypsyyden, laajan yhteisön ja soveltamiskyvyn takia.
    n8:
      org: Pipeline to Power, working for NYC Civic Engagement Commission
      quote: Part of what makes Decidim so powerful is that it adds a level of abstraction to the work separating out  the steps of a process and the activities associated with the process. That’s part of the information architecture, so that not only you are saying what is happening at each step but different parts of Decidim behave differently depending on when you are doing or depending on what step in the process you are in. The fact that that’s customizable really allows Decidim to be moulded to how we are doing our work and not our work to be moulded.

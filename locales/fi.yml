  privacy-policy:
    section-1:
      paragraph: <p>Associació de Software Lliure Decidim ("<a href="%{decidim_url}">Decidim</a>", "Yhdistys" tai "me") omistaa tämän verkkosivuston, joka on saatavissa verkko-osoitteessa <a href="https://decidim.org/fi/">https://decidim.org/</a> (jäljempänä "Verkkosivusto"), ja toimii henkilötietojen rekisterinpitäjänä kaikille Verkkosivuston käyttäjille ("Sinä", "Käyttäjä").</p><p><a href="%{decidim_url}">Decidim</a> on sitoutunut suojaamaan kaikkien Verkkosivuston Käyttäjien, kumppanijäsenten ja <a href="%{decidim_url}">Decidim</a>-yhteisön jäsenten yksityisyyttä. Tämä Tietosuojaseloste esittää Verkkosivuston kautta kerättyjen henkilötietojen käyttöön, mukaan lukien vapaan avoimen lähdekoodin osallistuvan demokratian alustamme demo-palvelu, sekä <a href="%{decidim_url}">Decidimiin</a> ja <a href="%{decidim_url}">Decidim</a>-yhteisön hallinnointiin liittyvien yksilöiden tietojen käsittelyyn liittyvät käytäntömme, joko tällä Verkkosivustolla tai millä tahansa muulla <a href="%{decidim_url}">Decidimin</a> hallinnoimalla alustalla.</p><p>Tämä Tietosuojaseloste on osa Lakitekstejämme yhdessä <a href="%{legal_notice_url}">Oikeudellisen ilmoituksen</a> kanssa.</p>
      title: Johdanto
    section-2:
      paragraph: '<h3>a. Verkkosivuston selaamisen yhteydessä kerättävät tiedot</h3> <p>Käyttäessään verkkosivustoamme <a href="%{decidim_url}">Decidim</a> käyttää Plausible-analytiikkaohjelmistoa. Kyseinen ohjelmisto pitää kaikki keräämänsä käyttäjätiedot täysin ja turvallisesti salattuna. Plausible Analyticsin tarkoituksena on seurata yleisiä liikennetrendejä verkkosivustolla, ei yksittäisiä vierailijoita. Jokainen HTTP-pyyntö lähettää IP-osoitteen ja käyttäjäagentin palvelimelle, joita käytetään luomaan yksilöivä tunniste, joka vaihtuu päivittäin ja perustuu näihin tietoihin. Tiedot anonymisoidaan suolaustekniikkaa hyödyntävällä hajautusalgoritmilla. Tämä luo satunnaisen kirjain- ja numeromerkkijonon, jota käytetään yksilöityjen vierailijoiden määrän selvittämiseen kultakin päivältä. IP-osoitteen ja käyttäjäagentin raakatietoja ei koskaan tallenneta lokeihin, tietokantoihin tai minnekään Plausible Analytics -ohjelmiston tallennusvälineelle. Vanhentuneet suolausarvot poistetaan 24 tunnin välein, jotta vierailijatietoja ei voida yhdistää eri päivien välillä. Tällä tavalla käyttäjien yksilöityjä henkilötietoja ei kerätä selatessasi verkkosivustoamme. Lisätietoja Plausible Analyticsin tietojenkäsittelystä saat vierailemalla heidän verkkosivustollaan osoitteessa <a href="https://plausible.io/privacy-focused-web -analytics">https://plausible.io/privacy-focused-web-analytics</a></p> <h3>b. Demo-palvelussamme kerättävät tiedot</h3> <p><a href="%{decidim_url}">Decidim</a>-alustan demo-palvelua, joka on saatavilla verkkosivuston kautta osoitteessa <a href="https://try.decidim.org/">https://try.decidim.org/</a> on anonyymi, voi käyttää anonyyminä, koska kyseistä alustaa voi käyttää yleisten tunnusten avulla alustan toiminnan, ominaisuuksien ja mahdollisuuksien tutkimiseen ja tiedonkeruuseen <a href="%{decidim_url}">Decidim</a>-alustasta käyttäjien näkökulmasta.</p> <p>Ainoastaan istuntoeväste ("Session_id") on aktivoitu, jonka tarkoituksena on hankkia tai määrittää istuntotunnus kunkin käyttäjän istunnolle. Tämä eväste on ehdottoman välttämätön verkkosivuston yksilöllisten istuntojen tunnistamiseen HTTP-protokollan avulla tehtyjen yhteyksien kautta ja käyttäjän istunnon tunnistamiseen kyseisessä verkkopalvelussa. Tällaiset välttämättömät evästeet eivät vaadi käyttäjän etukäteishyväksyntää Euroopan tietosuojaviranomaisen lausunnon 4/2012 mukaisesti koskien evästeiden etukäteishyväksynnän vaatimuksia.</p> <h3>c. Yhteydenottolomakkeista, sähköposteista tai muista viestintävälineistä kerättävät tiedot</h3> <p>Ihmisten ottaessa meihin yhteyttä yhteydenottolomakkeella, sähköpostilla tai vastaavalla viestintävälineellä, keräämme automaattisesti seuraavat tiedot: nimi, organisaatio, sähköpostiosoite ja lähetetyn viestin sisältö, jotta voimme vastata kommentteihin, pyyntöihin, ehdotuksiin, jne.</p> <p>Lisäksi saatamme käsitellä näitä tietoja tilastotutkimustarkoituksiin käyttäen hyväksi pseudonymisointi- ja anonymisointitekniikoita, kuten tietojen yhdistämistä, mikä estää yksilöityjen Käyttäjien tunnistamisen tietojen jatkokäsittelyn yhteydessä.</p> <h3>d. <a href="%{decidim_url}">Decidim</a>-yhteisöstä kerättävät tiedot</h3> <p><a href="%{decidim_url}">Decidim</a> käyttää muita tähän Verkkosivustoon linkitettyjä alustoja hallinnoidakseen <a href="%{decidim_url}">Decidimin</a> teknologian ympärille kehittynyttä yhteisöä, <a href="%{decidim_url}">Decidim</a>-yhteisön tapaamispaikkana, jossa suurin osa toiminnasta ja viestinnästä <a href="%{decidim_url}">Decidimin</a> ja sen käyttäjien välillä tapahtuu. Nämä alustat, kuten <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> tai GitHub (<a href="https://github.com/decidim/decidim">https://github.com/decidim/decidim</a>) ovat niiden omien käyttöehtojen ja tietosuojakäytäntöjen alaisia.</p> <p>Siitä huolimatta <a href="%{decidim_url}">Decidim</a> voi käsitellä näiltä alustoilta kerättyjä Käyttäjän henkilötietoja kyseisillä alustoilla kehitettyjen yhteisöhankkeiden hallinnoimiseksi, erityisesti nämä henkilötiedot voivat olla yhteydessä näihin alustoihin, alustojen käyttäjäprofiileihin sekä kommentteihin ja huomautuksiin, joita käyttäjä voi esittää näiden alustojen kautta <a href="%{decidim_url}">Decidim</a>-hankkeisiin. Huomioi, että nämä tiedot voivat olla julkisia ja siten muiden käyttäjien saatavilla ja näkyvissä.</p> <h3>e. Kumppanijäseniltämme kerättävät tiedot</h3> <p>Jokainen henkilö tai organisaatio, joka haluaa osallistua vapaasti <a href="%{decidim_url}">Decidim</a>-yhteisöön, sen keskusteluihin, tapahtumien järjestämiseen, työryhmien tai yhteisöpäivien edistämiseen, sekä vapaan avoimen lähdekoodin avoimen demokratian alustamme koodin tai dokumentaation kehittämiseen, instanssien hallintaan, jne., voi halutessaan ryhtyä <a href="%{decidim_url}">Decidimin</a> jäseneksi, mikäli he ovat osoittaneet riittävää sitoutumista yhteisöön toteuttamalla jotain edellä mainituista toimista. Jäseneksi liittymisen voi tehdä täyttämällä ja lähettämällä hakemuslomakkeen, jonka <a href="%{decidim_url}">Decidimin</a> koordinointikomitea arvioi.</p> <p><a href="%{decidim_url}">Decidim</a>-jäsenten henkilötietoja käsitellään edellä mainittujen hankkeiden ja toimintojen hallinnointiin, jäsenmaksuihin liittyviin kirjanpidollisiin toimiin ja <a href="%{decidim_url}">Decidim</a>-hankkeiden ja toiminnan hallinnointiin yleisesti, jotta voimme taata kaiken tällaisen toiminnan sekä työtovereiden velvollisuuksien ja oikeuksien noudattavan <a href="%{decidim_url}">Decidimin</a> periaatteita ja arvoja.</p>'
      title: Kerättävät henkilötiedot ja käsittelyn tarkoitus
    section-3:
      paragraph: <p>Henkilötietojen käsittelyn oikeusperusteet ovat seuraavat:</p><ul><li>Käyttäjien ja kumppanien henkilötietojen käsittely on välttämätöntä solmiaksemme sopimuksen, joka koostuu Käyttäjien antamasta hyväksynnästä Verkkosivuston Lakiteksteille, tarjotaksemme heille kaiken tiedon <a href="%{decidim_url}">Decidimistä</a> ja sen teknologiasta, hankkeista ja toiminnasta, kuten myös mahdollistaaksemme heidän osallistumisen <a href="%{decidim_url}">Decidimin</a> toteuttamiin hankkeisiin ja toimintaan.</li><li>Voimme myös käsitellä henkilötietojasi kun annat meille nimenomaisen suostumuksesi julkaisujen tekemiseen <a href="%{decidim_url}">Decidimiin</a> liittyvistä hankkeista ja toiminnasta, joihin olet osallistunut, lehdistötiedotteisiin tai muihin viestintämuotoihin ja levitykseen <a href="%{decidim_url}">Decidimin</a> toiminnasta, kuten myös säännöllisen tiedon vastaanottamiseen ja/tai ottaessasi meihin yhteyttä Verkkosivuston yhteydenottolomakkeen kautta tai sähköpostilla.</li><li>Lisäksi voimme käsitelläsi tietojasi oikeutettujen etujemme perusteella toteuttaaksemme tilastollisia tutkimuksia tai muita tiedontuottotapoja käyttämällä pseudonymisointi- ja mahdollisuuksien mukaan anonymisointitoimenpiteitä, kuten tietojen yhdistäminen, suojataksemme Käyttäjien yksityisyyttä GDPR 89 artiklan mukaisesti.</li></ul><p>Tietyissä tilanteissa voimme käsitellä tietojasi tämän selosteen mukaisesti noudattaaksemme meitä koskevia lakisääteisiä tai asetusten mukaisia velvotteita.</p>
      title: Käsittelyn oikeusperuste
    section-4:
      paragraph: '<p>Käsittelemme henkilötietojasi luottamuksellisesti ja sovellettavan lainsäädännön mukaisesti. Ellei toisin ole mainittu, henkilötietojasi ei luovuteta kolmansille osapuolille.</p><p>Erityisesti luovutamme henkilötietojasi seuraavasti:</p><ul><li>Voimme antaa pääsyn henkilötietoihisi IT-palveluntarjoajillemme niiden sopimusten mukaisesti, joita kyseiset toimijat ovat solmineet <a href="%{decidim_url}">Decidimin</a> kanssa. Muiden muassa amerikkalainen yritys Netlify, Inc., joka tarjoaa meille verkkosivuston hosting-palveluita. <a href="%{decidim_url}">Decidim</a> on allekirjoittanut Netlifyn kanssa <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">henkilötietojen käsittelysopimuksen</a>, joka pitää sisällään Euroopan komission hyväksymät vakiosopimuslausekkeet, taatakseen asianmukaisen henkilötietojesi käsittelyn. Lisätietoja siitä, miten Netlify käsittelee henkilötietojasi, on saatavilla täältä: <a href="https://www.netlify.com/gdpr-ccpa">https://www.netlify.com/gdpr-ccpa</a>.</li><li>Voimme antaa tiedot julkishallinnon tai viranomaisten käyttöön tutkimustarkoituksiin petosepäilyissä, häirintätapauksissa tai muissa lain- tai säädösten vastaisissa tapauksissa tai Verkkosivuston ehtojen rikkomuksissa.</li></ul><p>Mikäli haluat lisätietoja palveluntarjoajistamme, jotka siirtävät henkilötietoja kansainvälisesti, ota meihin yhteyttä sähköpostitse osoitteella <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>.</p>'
      title: Tietojen julkaisu
    section-5:
      paragraph: "<p>Säilytämme henkilötietojasi ainoastaan niin kauan kuin niiden keräämisen tarkoituksen täyttämiseksi niitä on tarpeen säilyttää tai noudattaaksemme laillisia, kirjanpidollisia tai tietoja koskevia vaatimuksia.</p><p>Määrittääksemme asianmukaisen ajan henkilötietojen säilyttämiseen, otamme huomioon henkilötietojen määrän, luonteen ja arkaluonteisuuden, henkilötietojesi luvattomasta käytöstä tai luovuttamisesta aiheutuvan haittariskin, henkilötietojen käsittelyn tarkoituksen, käsittelyn tarkoituksen saavuttamisen muilla keinoin sekä sovellettavat oikeudelliset vaatimukset.</p>"
      title: Tietojen säilyttäminen
    section-6:
      paragraph: "<p>Olemme toteuttaneet lain vaatimat turvatoimet ja henkilötietojen suojausmenetelmät taataksemme tietojesi luottamuksellisuuden ja eheyden sekä suojataksemme tietojasi luvattomalta pääsyltä, muutoksilta tai tuhoutumiselta.</p>"
      title: Turvatoimet
    section-7:
      paragraph: '<p>Sinulla on tietosuojalakien mukaiset oikeudet henkilötietoihisi liittyen. Erityisesti sinulla on oikeus: </p><ul><li><b>Pyytää pääsyä</b> henkilötietoihisi (tunnetaan yleisesti nimellä "oikeus saada pääsy henkilötietoihin"). Tämän oikeuden kautta voit saada jäljennöksen hallussamme olevista henkilötiedoistasi ja tarkastaa, että käsittelemme niitä lain mukaisesti.</li><li><b>Pyytää oikaisua</b> hallussamme oleviin henkilötietoihisi. Tämän oikeuden kautta voit pyytää virheellisen tai epätarkan tiedon korjaamista, mutta meidän on mahdollisesti tarkistettava antamiesi uusien tietojen oikeellisuus.</li><li><b>Pyytää poistamaan</b> henkilötietosi. Tämän oikeuden kautta voit pyytää meitä poistamaan henkilötietosi, mikäli niiden käsittelyn jatkamiseen ei ole hyvää syytä. Sinulla on myös oikeus pyytää meitä poistamaan henkilötietosi, jos olet onnistuneesti käyttänyt oikeuttasi vastustaa henkilötietojesi käsittelyä (lisätietoja alla), mikäli olemme käsitelleet henkilötietojasi lain vastaisesti tai mikäli meidän täytyy poistaa henkilötietosi noudattaaksemme paikallisia lakeja. Huomioi kuitenkin, että emme välttämättä aina pysty toteuttamaan poistopyyntöäsi erityisistä oikeudellisista syistä, joista ilmoitamme sinulle tarvittaessa pyyntösi yhteydessä.</li><li><b>Vastustaa</b> henkilötietojesi käsittelyä, jos käsittely perustuu oikeutettuun etuun (tai kolmannen osapuolen oikeutettuun etuun) ja omaan erityistilanteeseesi liittyy jotain sellaista, minkä takia haluat vastustaa henkilötietojesi käsittelyä tällä perusteella kokiessasi, että käsittely vaikuttaa perusoikeuksiisi tai -vapauksiisi. Sinulla on myös oikeus vastustaa henkilötietojesi käsittelyä suoramarkkinointitarkoituksiin. Joissain tapauksissa voimme osoittaa, että meillä on pakottavia lakiperusteita käsitellä henkilötietojasi, mikä ohittaa oikeutesi ja vapautesi.</li><li><b>Rajoittaa</b> henkilötietojesi käsittelyä. Tämän oikeuden kautta voit pyytää meitä keskeyttämään henkilötietojesi käsittelyn seuraavissa tilanteissa: (a) haluat meidän varmistavan tietojesi oikeellisuuden; (b) haluat meidän säilyttävän tietosi vaikka käsittelymme olisi lain vastaista; (c) haluat meidän säilyttävän tietosi oikeudellisten vaatimusten esittämiseen, tekemiseen tai puolustamiseen, vaikka emme enää tarvitsisi tietojasi; tai (d) olet vastustanut henkilötietojesi käsittelyä, mutta meidän on tarkistettava, onko meillä oikeudellisia perusteita jatkaa niiden käsittelyä.</li><li><b>Pyytää siirtämään</b> henkilötietosi kolmannelle osapuolelle (oikeus henkilötietojen siirtämiseen). Toimitamme sinulle tai valitsemallesi kolmannelle osapuolelle henkilötietosi jäsennellyssä, yleisesti käytetyssä ja koneellisesti luettavassa muodossa. Huomioi, että tämä oikeus koskee vain automatisoituja tietojasi, joiden käsittelyyn annoit alun perin suostumuksen tai joita käytimme solmiaksemme sopimuksen kanssasi.</li><li><b>Peruuttaa suostumuksesi</b> henkilötietojen käsittelyyn milloin tahansa, jos henkilötietojesi käsittely perustuu antamaasi suostumukseen. Tämä ei kuitenkaan vaikuta ennen peruuttamista suorittamamme henkilötietojen käsittelyn lainmukaisuuteen. Jos peruutat suostumuksesi, emme välttämättä voi tarjota sinulle tiettyjä tuotteita tai palveluita. Kerromme sinulle mikäli näin on, kun vastaamme henkilötietojesi käsittelyn peruutuspyyntöösi.</li></ul><p>Sinulla on myös oikeus tehdä valitus toimivaltaiselle viranomaiselle, tässä tapauksessa Espanjan tietosuojavirastolle (Agencia Española de Protección de Datos), C/. Jorge Juan, 6, 28001 Madrid, Espanja.</p>'
      title: Rekisteröityjen oikeudet
    section-8:
      paragraph: "<p>Pidätämme oikeuden muuttaa tämän Tietosuojaselosteen ehtoja ja ilmoitamme sinulle selkeällä ilmoituksella näistä muutoksista sähköpostitse tai Verkkosivustollamme ja tässä Tietosuojaselosteessa. Jatkamalla palveluidemme käyttöä tällaisten päivitysten jälkeen, sinun katsotaan hyväksyvän uudet ehdot. Jos et hyväksy ehtojen päivitystä, ilmoita siitä meille, niin poistamme Tilisi ja kaikki siihen liittyvät henkilötietosi (poislukien sellaiset tiedot, jotka on säilytettävä lain vaatimiin tarkoituksiin), minkä jälkeen et voi jatkaa palveluidemme käyttöä.</p><p>Ellei jokin paikallinen säännös muuta määrää, tähän Tietosuojaselosteeseen sovelletaan Espanjan lakeja.</p><p><b>Viimeksi päivitetty</b>: helmikuu 2022.</p>"
      title: Yleiset asiat

  features:
    intro: "<p>Decidimは、市議会、協会、大学、NGO、労働組合、近隣の共同体や協同組合など、数百人から数千人以上の参加者を想定した公共または民間の組織で使用できます。</p><p>Decidimによって、参加のための空間 (イニシアチブ、集会、プロセス、協議) を構成し、利用可能な複数のコンポーネント (オフラインでのミーティング、アンケート、提案、投票、結果のフォローアップ、コメントなど) を通じて、それらを充実させることができます。</p>"
    page:
      feature1:
        subtitle: 一歩ずつ共通の問題を民主化し
        text: プロセスは、様々な参加プロセスを作成、アクティブ/非アクティブ化、および管理することができる空間です。 これらは、すべてのコンポーネントを組み込むことができる異なるフェーズで構成されていることによって、他の空間と区別されます。 参加プロセスの例としては、委員会のメンバーの選挙プロセス、参加予算、戦略計画プロセスなどが挙げられます。 規則や規範の共同執筆都市空間の設計 あるいは公共政策計画の作成
        title: 参加型プロセス
      feature10:
        subtitle: 分析し合成し そして共通に構築するために
        text: 参加型テキストコンポーネントは、長い文書ドキュメントを様々な提案や結果に変換するために使用することができます。 その逆もまた、提案や結果の集まりに基づいて統一されたテキストを作成し、表示することです。
        title: 参加型テキスト
      feature11:
        subtitle: 大きなイベントが初演される場所
        text: 会議コンポーネントにより、組織は一連の事前定義されたミーティング(チャット、ワークショップなど)に参加して、大きなイベントのためのウェブサイトを作成することができます。 を選択し、統合されたプログラムを作成し、参加者を管理します。
        title: カンファレンス
      feature12:
        subtitle: なぜなら、あなたのコミュニティの意見は重要だからです
        text: アンケートコンポーネントは、アンケートの設計と公開、結果の表示とダウンロードに使用できます。
        title: 調査
      feature13:
        subtitle: 平等とランダム性の正義です
        text: 'ソートコンポーネントでは、多くの提案を選択することができます (例: 無作為でありながら再現可能であり、偏りのない均一な分布を保証する手続き。'
        title: 並べ替え
      feature14:
        subtitle: 集団的知能を構築する
        text: コメントコンポーネントにより、ユーザーはコメントを追加でき、コメントが好意的であることを識別できます。 commented オブジェクトに関連して、コメントを投票したり、応答したり、応答についての通知を受け取ったりするために、コメントオブジェクトに関連して、中立かを指定します。
        title: コメント
      feature15:
        subtitle: あなたのコミュニティ、情報に基づいて最新の情報
        text: ページコンポーネントは、リッチテキスト書式、埋め込まれた画像や動画を含む有益なページを作成するために使用されます。 ブログコンポーネントは、投稿やニュースの作成を可能にし、それらを時系列にナビゲートします。
        title: ページとブログ
      feature16:
        subtitle: 興味深い内容に関するパーソナライズされた情報
        text: デシディムを使用すると、スペースやコンポーネントを追跡して、アップデートが発生するたびに更新を受け取ることができます。
        title: 通知
      feature17:
        subtitle: シンプルだがパワフルだ。
        text: ニュースレターコンポーネントは、プラットフォームに登録されているすべての人に、または特定のスペースに参加している人に、より選択的に電子メールを送信することができます。
        title: ニュースレター
      feature2:
        subtitle: 集団的自己組織化の力は
        text: 意思決定機関またはグループ(協議会、ワーキンググループ、委員会など)の設置の可能性を提供する空間である。 定期的に集まり構成を詳細に記録し 会合の位置を特定し 参加することができます(例えば:集合体の座席数と性格が許された場合に出席すること)。 議題に項目を追加したり、その体がとった提案や決定についてコメントしたり)。
        title: 直接参加型の機関
      feature3:
        subtitle: 全ての民主的な保証で決める権利は
        text: コンサルテーションは、投票者を調整したり、議論や討論を行ったり、投票結果を公開したりすることを可能にするスペースです。 安全な電子投票システムに接続できます。
        title: 議案
      feature4:
        subtitle: みんなの課題を整えることができるのです
        text: イニシアチブは、参加者が共同でイニシアチブを作成し、その軌道と目標を定義し、推薦を集め、議論することを可能にする空間です。 議論し、イニシアチブを広め、参加者や組織の他のメンバーに開かれた討論から署名を集めることができるミーティングポイントを定義します。
        title: イニシアチブ
      feature5:
        subtitle: あなたのアイデアを詳細に
        text: プロポーザルコンポーネントを使用すると、作成ウィザードを使用してプロポーザルを作成し、既存のプロポーザルと比較できます。 プラットフォーム上で公開し、位置情報や添付資料や画像などの追加情報を含めてください。 このコンポーネントを使用すると、一連の提案をナビゲート、フィルタリング、および一連の提案とやり取りすることができます。さらに、proposal-incubator を使用すると、共同提案を作成できます。
        title: 提案
      feature6:
        subtitle: 投票を決めろ
        text: 投票コンポーネントは、提案に関するさまざまな投票システムやサポートシステムを活性化させる可能性を組織に提供します:特定のしきい値、加重、コストベースなどに制限されません。
        title: 投票
      feature7:
        subtitle: 答えのない提案はありません
        text: 結果コンポーネントは、提案を結果に変換し、それらの受け入れまたは拒否に関する公式の回答を与えるために使用されます. さまざまな提案を一つの結果にまとめています
        title: 結果
      feature8:
        subtitle: 最初から最後まで一貫した透明性
        text: アカウンタビリティコンポーネントは、結果をプロジェクトに分割し、その実装に関する進捗状況を定義し、適用する可能性を提供します。 カテゴリとスコープごとにグループ化された結果の実装の範囲を表示することもできます。
        title: アカウンタビリティ
      feature9:
        subtitle: 会って見逃さないように
        text: ミーティングコンポーネントは、組織と参加者にミーティングを開催する機会を提供し、その場所と時間を決定します。 参加者の登録と制限、会議の構造と内容の定義、議事録の公開、結果の提案などを定義します。
        title: 会議
    subtitle: For democratic organizations and collectives of any size and kind.

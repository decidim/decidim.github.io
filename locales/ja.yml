  legal-notice:
    section-1:
      paragraph: '<p>このサイトはDecidim自由ソフトウェアアソシエーション ("Decidim", "Us" or "We")のWebサイトであり、Webドメイン<a href="https://decidim.org">https://decidim.org/</a> (hereinafter, the "Website")を通じて提供され, 所在地は Sant Adria, Number 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Spain and ID number G67401174になります.<p><p><b>連絡先は以下です: <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>'
      title: 私たちについて
    section-2:
      paragraph: "<p>本ウェブサイトの目的は、Decidim、その活動、および都市や組織のための無料のオープンソース参加型民主主義プラットフォームで構成される技術に関する一般情報を提供し、より大きな社会参加による市民や団体プロジェクトの開発を可能にする我々の共同技術から世界中に生まれたDecidimコミュニティを管理することです。Decidimのプラットフォームは、オンラインデモで自由に試すことができます。</p> <p>この法律上の通知の使用条件の目的は、情報社会サービスおよび電子商取引に関する法律34/2002およびその他の適用される法的規定に従って、このウェブサイトおよびサービス・コンテンツの使用を許可することを規定することです。</p>"
      title: 目的
    section-3:
      paragraph: '<p>本ウェブサイトへのアクセスは無料です。本ウェブサイトの情報・コンテンツを閲覧する場合、一般的に申込は不要です。それ以外の場合は、<a href="%{privacy_policy_url}">プライバシーポリシー</a>をご参照ください。<p> <p>本ウェブサイトにアクセスし、使用することにより、あなたは本法的通知に記載された使用条件を承諾し、本ウェブサイトを適切、真摯かつ合法的に使用し、特に以下のことを行うことを約束するものとします: (i) 本ウェブサイトを本来の目的のために利用すること、すなわち私たちのサービスの情報のため。違法な目的、または公序良俗に反する目的での当サイトおよびコンテンツの利用はご遠慮ください; (ii) 本ウェブサイトおよびそのコンテンツの知的財産権および工業所有権、ならびにDecidimに帰属するすべての権利を尊重すること; (iii) 本ウェブサイトまたはそのコンテンツまたはその変更について、複製、コピー、変換、修正、配布、公開、または一般に利用可能にしないこと; (iv) あなたによる本ウェブサイトの直接的または間接的な誤用、「法的文章」（総称して、この法的通知および <a href="%{privacy_policy_url}">プライバシーポリシー</a>）の規定および適用される法律によりDecidimが被る損失または損害について、あなたが責任を負うものとします。<p>'
      title: ウェブサイトの使用
    section-4:
      paragraph: "<p>画像、商標、ロゴ、特徴的な標識、音声つきアニメーション、テキスト、音声、映像または視聴覚記録およびデータベースを含むがこれに限定されない本ウェブサイトのコンテンツに関するすべての知的財産権はDecidimまたはそのライセンサーの財産であり、国内法および国際法により保護されています。このような権利は、Decidim および/またはそのライセンサーに有利になるように留保されます。本ウェブサイトまたはその内容の全部または一部について、複製、複写、公衆送信、配布、改変、変形、消去、操作、および営利・非営利、直接・間接、一時・永久を問わず、抽出・再利用を含むその他のあらゆる使用は、Decidimの書面による事前承認なしに明示的に禁止されています。私たちは、これらの権利の侵害の可能性がある場合、適切と思われるあらゆる法的および/または超法規的措置を講じることができます。</p>"
      title: 工業的・知的財産権
    section-5:
      paragraph: "<p>Decidimは、本ウェブサイトからアクセスできる第三者のウェブページ、および本ウェブサイト上の情報の正確性、真実性、妥当性について、独自の推敲を経ていないものについては責任を負いません。しかしながら、法律34/2002の第17条に基づき、Decidimがそのようなコンテンツまたはリンクの違法性を認識した場合、前述の法律の第11条および16条に従い、それらを削除または無効にし、また必要に応じて、違法または第三者の権利を侵害する可能性のあるコンテンツをブロックすることを約束するものとします。</p> <p>また、あなたが使用するブラウザの不具合や設定ミスにより生じた損害について、Decidimは一切の責任を負いません。Decidimは、ユーザーのインターネットへの接続に起因する事故や技術的な障害について、一切の責任を負わないものとします。</p> <p>Decidimは、本ウェブサイトおよび/またはそのコンテンツへのアクセスおよび/または接続で発生したものを含むエラーや欠陥の更新および修正を最短時間で実施するために最善の努力をしますが、本ウェブサイトへの接続および/またはアクセスおよびそのコンテンツの更新に中断、エラーがないことを保証するものではありません。</p> <p>あなたは、本ウェブサイトの使用およびアクセスについて責任を負うものとします。Decidimは、ウイルスの存在、セキュリティエラー、ウェブサイトへのアクセスおよび/または接続のためにお客様のデバイスまたはそのデバイスに保存されたファイルや文書に発生しうる損害、Decidimの管理外の違法侵入によって第三者に発生した損害について責任を負わないものとします。</p> <p>Decidimは、本法的通知に含まれる本ウェブサイトにアクセスする際にあなたが負う義務の違反に対して責任を負わず、特に、第三者の商品および権利に関する知的財産権、著作権、広告および肖像権、またはその他の権利の侵害に対して責任を負わないものとします。</p>"
      title: 免責事項
    section-6:
      paragraph: <p>Decidimは、この法律上の通知、<a href="%{privacy_policy_url}">プライバシーポリシー</a>および/または本ウェブサイトに適用される契約上の性質の他の文章を事前の通知なしに変更することができます。そのような変更は、本ウェブサイトに掲載された時点で有効となるものとします。</p> <p>また、Decidimはいつでも本ウェブサイトのサービスを終了または停止することができます。このような終了または停止については、可能な限り本ウェブサイトを通じて事前に通知します。</p>
      title: 改定
    section-7:
      paragraph: <p>本ウェブサイトで収集したあなたの個人情報、またはあなたがお問い合わせフォームや電子メールを介して私たちに連絡した際の個人情報は、私たちの<a href="%{privacy_policy_url}">プライバシーポリシー</a>に従って厳重に取り扱われます。</p>
      title: パーソナルデータ
    section-8:
      paragraph: <p>本ウェブサイトではクッキーを使用していません。詳細は <a href="%{privacy_policy_url}">プライバシーポリシー</a></p>に記載されています。
      title: クッキー
    section-9:
      paragraph: '<p>この法律上の通知および <a href="%{privacy_policy_url}">プライバシーポリシー</a>を含む私たちの法的文章は、スペイン法に準拠します。私たちのウェブサイトの使用から生じるいかなる紛争も、バルセロナ市の裁判所が決定権を有します。</p> <p><b>最終更新</b>: February 2022.</p>'
      title: 準拠法と管轄

        question: What do I need to install Decidim?
        type: インストール
      q8:
        answer: You can find the [roadmap of new features of the project at GitHub](https://github.com/decidim/decidim/projects/16).
        question: Where can I find the project roadmap and the planned features?
        type: 機能
      q9:
        answer: Decidimは、人々により、人々のために作られた市民参加のためのプラットフォームです。ソースコードは公開されており、誰でも閲覧、修正、拡張することができます。Decidimのソフトウェアは、[AGPLライセンス](https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License)によって提供されています。つまり、AGPLライセンスを遵守する限り、使用、修正、派生バージョンの再配布が可能です。

      p1: Decidimを維持するには、時間とリソースが必要です。貢献のレビュー、問題のトリアージ、バグの修正、ドキュメントの作成、およびコミュニティによって共有される一般的な疑問に答えることなど、様々なタスクを扱う必要があります。Decidimパートナーになることを望む組織（企業、協会、団体）は、Decidimでの活動によって発生する年間収入のうち3％の料金を、Decidim Associationに貢献することを約束します。非営利団体の場合は、1.5％となります。
      p2: すべての Decidim パートナーは、 <a href="%{main_website_url}">Decidim メインサイト</a> および <a href="%{readme_url}">GitHub プロジェクト README ページ</a>で公開されます。 さらに、Decidim Associationは、Decidimを使ったサービス提供に関する講演やメールでの対話で、Decidimパートナーを推奨していきます。
      p3: 最近設立された組織を支援するために、Decidimパートナーは、最初の1年間は経済的な貢献を免除され、Decidimでビジネスプランを開発することになります。その間、Decidimパートナーには、プロジェクトに貢献する他の方法（バグレポート、ドキュメンテーション、コミュニティ活動への参加やサポートなど）を見つけていただくことをお勧めします。

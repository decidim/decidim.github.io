  features:
    title: 'Χαρακτηριστικά'
    intro: '<p>Μπορείτε να χρησιμοποιήσετε το Decidim σε έναν δημόσιο ή ιδιωτικό οργανισμό, με εκατοντάδες ή χιλιάδες πιθανούς συμμετέχοντες, όπως ένα δημοτικό συμβούλιο, μια ένωση, ένα πανεπιστήμιο, μια ΜΚΟ, μια συνδικαλιστική ένωση, μια συλλογική γειτονιά ή ένας συνεταιρισμός...</p><p>Χάρη στο Decidim θα είστε σε θέση να διαμορφώσετε χώρους για συμμετοχή (πρωτοβουλίες, συνελεύσεις, επεξεργάζεται ή διαβουλεύσεις), και τις εμπλουτίζει μέσω των πολλαπλών διαθέσιμων στοιχείων (πρόσωπο με πρόσωπο συναντήσεις, έρευνες, προτάσεις, ψηφοφορία, παρακολούθηση των αποτελεσμάτων, σχόλια και πολλά άλλα).</p>'
    list:
      n1:
        title: 'Συμμετοχικοί<br/>προϋπολογισμοί'
        content: 'Αναλύει τις υποβληθείσες προτάσεις και προωθεί έναν νέο τρόπο κατανομής των κοινών πόρων.'
      n2:
        title: 'Πρωτοβουλίες πολιτών<br/>και διαβουλεύσεις'
        content: 'Ενδυναμώστε την κοινότητά σας μέσω πρωτοβουλιών πολιτών. Προωθήστε τη σχετική ψηφοφορία μέσω διαβουλεύσεων.'
      n3:
        title: 'Η εξουσία<br/>ενός πολιτικού δικτύου'
        content: 'Παίρνει τη διαβούλευση, τη συνεργασία και την απόφαση σε μια μαζική διάσταση, με χιλιάδες ανθρώπους να συμμετέχουν σε πραγματικό χρόνο.'
      n4:
        title: 'Ένα δημοκρατικό<br/>και ευέλικτο σύστημα'
        content: 'Χάρη στην αρθρωτή αρχιτεκτονική και τη επεκτάσιμη λογική του, μπορείτε να διαμορφώσετε ένα ισχυρό σύστημα δημοκρατικής διακυβέρνησης σε όλα τα είδη των οργανώσεων.'
      n5:
        title: 'Παίρνουμε τη δημοκρατία<br/>πολύ σοβαρά'
        content: 'Το Decidim διασφαλίζει τη διαφάνεια, την ιχνηλασιμότητα και την ακεραιότητα των πληροφοριών όπως ποτέ άλλοτε.'
      n6:
        title: "Είναι δική σας.<br/>Μοιραστείτε το."
        content: 'Μια πλατφόρμα σχεδιασμένη εξ ολοκλήρου με ελεύθερο λογισμικό, ανοιχτό και συνεργατικό περιεχόμενο χάρη στην κοινότητα Metadecidim.'
      cta:
        features: 'Δείτε όλα τα χαρακτηριστικά'
        values: 'Πηγαίνετε στο κοινωνικό συμβόλαιο'
    page:
      feature1:
        title: 'Διαδικασίες συμμετοχής'
        subtitle: 'να εκδημοκρατίσουμε κοινά ζητήματα, βήμα προς βήμα'
        text: >-
          Οι διεργασίες είναι ένας χώρος που επιτρέπει τη δημιουργία, την ενεργοποίηση/απενεργοποίηση και τη διαχείριση διαφόρων συμμετοχικών διαδικασιών. Οι χώροι αυτοί διακρίνονται από άλλους χώρους με το να είναι δομημένοι σε διαφορετικές φάσεις εντός των οποίων μπορούν να ενσωματωθούν όλα τα κατασκευαστικά στοιχεία. Παραδείγματα συμμετοχικών διαδικασιών είναι: μια εκλογική διαδικασία για τα μέλη μιας επιτροπής, συμμετοχικός προϋπολογισμός, μια διαδικασία στρατηγικού σχεδιασμού. τη συνεργατική γραφή ενός κανονισμού ή ενός κανόνα, τον σχεδιασμό ενός αστικού χώρου ή την παραγωγή ενός σχεδίου δημόσιας πολιτικής.
      feature2:
        title: 'Συνελεύσεις'
        subtitle: 'η δύναμη της συλλογικής αυτοοργάνωσης'
        text: >-
          Είναι ένας χώρος που προσφέρει τη δυνατότητα δημιουργίας οργάνων λήψης αποφάσεων ή ομάδων (συμβούλια, ομάδες εργασίας, επιτροπές, κλπ. που συναντώνται περιοδικά, περιγράφοντας τη σύνθεση, την απαρίθμηση και τη γεωσυγκίνηση των συναντήσεών τους, και επιτρέποντας να λάβουν μέρος σε αυτά (για παράδειγμα: παρακολούθηση εάν η χωρητικότητα των καθισμάτων και η φύση του συγκροτήματος το επιτρέπουν, προσθήκη θεμάτων στην ημερήσια διάταξη ή σχολιασμός των προτάσεων και των αποφάσεων που λαμβάνονται από τον εν λόγω οργανισμό).
      feature3:
        title: 'Διαβουλεύσεις'
        subtitle: 'το δικαίωμα να αποφασίζουν με όλες τις δημοκρατικές εγγυήσεις'
        text: >-
          Οι διαβουλεύσεις είναι ένας χώρος που επιτρέπει τον συντονισμό των δημοψηφισμάτων, την έναρξη συζητήσεων και συζητήσεων, τη δημοσίευση των αποτελεσμάτων της ψηφοφορίας. μπορεί να συνδεθεί με ένα ασφαλές σύστημα ηλεκτρονικής ψηφοφορίας.
      feature4:
        title: 'Πρωτοβουλίες'
        subtitle: "καθορίζοντας την ατζέντα όλων, με την πρόσβαση όλων"
        text: >-
          Οι πρωτοβουλίες είναι ένας χώρος που επιτρέπει στους συμμετέχοντες να δημιουργήσουν συνεργατικά πρωτοβουλίες, να καθορίσουν την τροχιά και τους στόχους τους, να συγκεντρώσουν θεωρήσεις, συζητήσεις, συζήτηση και διάδοση πρωτοβουλιών και καθορισμός σημείων συνάντησης όπου μπορούν να συλλεχθούν υπογραφές από τους συμμετέχοντες ή συζητήσεις που είναι ανοιχτές σε άλλα μέλη της οργάνωσης.
      feature5:
        title: 'Προτάσεις'
        subtitle: 'τις ιδέες σας λεπτομερώς'
        text: >-
          Η συνιστώσα προτάσεων επιτρέπει στο χρήστη να δημιουργήσει μια πρόταση χρησιμοποιώντας έναν οδηγό δημιουργίας, συγκρίνετε την με τις υπάρχουσες, το δημοσιεύει στην πλατφόρμα και περιλαμβάνει πρόσθετες πληροφορίες όπως γεωεντοπισμός ή συνημμένα έγγραφα και εικόνες. Αυτό το στοιχείο σας επιτρέπει επίσης να πλοηγηθείτε, να φιλτράρετε και να αλληλεπιδράτε με ένα σύνολο προτάσεων. Επιπλέον, με την πρόταση-εκκολαπτήριο μπορείτε να δημιουργήσετε συνεργατικές προτάσεις.
      feature6:
        title: 'Ψηφοφορία'
        subtitle: 'αποφασίστε την ψήφο σας'
        text: >-
          Η συνιστώσα της ψηφοφορίας προσφέρει στους οργανισμούς τη δυνατότητα να ενεργοποιούν διαφορετικά συστήματα ψηφοφορίας ή υποστήριξης γύρω από προτάσεις: απεριόριστη, περιορισμένη σε ένα δεδομένο κατώτατο όριο, σταθμισμένο, με βάση το κόστος κλπ.
      feature7:
        title: 'Αποτελέσματα'
        subtitle: 'καμία πρόταση χωρίς απάντηση'
        text: >-
          Το στοιχείο αποτελεσμάτων χρησιμοποιείται για να μετατρέψει τις προτάσεις σε αποτελέσματα και να δώσει επίσημες απαντήσεις σχετικά με την αποδοχή ή την απόρριψή τους, η συγχώνευση διαφόρων προτάσεων σε ένα μόνο αποτέλεσμα.
      feature8:
        title: 'Υπευθυνότητα'
        subtitle: 'διαφάνεια από την αρχή έως το τέλος'
        text: >-
          Η συνιστώσα της λογοδοσίας παρέχει τη δυνατότητα υποδιαίρεσης των αποτελεσμάτων σε έργα, ορίζοντας και εφαρμόζοντας τις καταστάσεις προόδου γύρω από την εφαρμογή τους, καθώς και την εμφάνιση της έκτασης της εφαρμογής των αποτελεσμάτων ομαδοποιημένη ανά κατηγορίες και πεδία.
      feature9:
        title: 'Συσκέψεις'
        subtitle: 'να συναντηθούν και να μην χάσετε τίποτα'
        text: >-
          Η συνιστώσα της συνάντησης προσφέρει στους οργανισμούς και τους συμμετέχοντες την ευκαιρία να συγκαλέσουν συναντήσεις, να καθορίσουν την τοποθεσία και τον χρόνο τους, να καταχωρίζουν και να περιορίζουν τους συμμετέχοντες, να καθορίζουν τη δομή και το περιεχόμενο της συνεδρίασης, καθώς και να δημοσιεύουν τα πρακτικά και τις συνακόλουθες προτάσεις.
      feature10:
        title: 'Κείμενα συμμετοχής'
        subtitle: 'να αναλύσει, να συνθέσει, και να οικοδομήσουμε κοινά'
        text: >-
          Η συνιστώσα των συμμετοχικών κειμένων μπορεί να χρησιμοποιηθεί για τη μετατροπή μακροσκελών εγγράφων κειμένου σε διάφορες προτάσεις ή αποτελέσματα και αντίστροφα, για να συνθέσει και να εμφανίσει ένα ενοποιημένο κείμενο βασισμένο σε μια συλλογή προτάσεων ή αποτελεσμάτων.
      feature11:
        title: 'Διάσκεψη'
        subtitle: 'Όπου οι μεγάλες εκδηλώσεις είναι πρεμιέρα'
        text: >-
          Η συνιστώσα του συνεδρίου επιτρέπει σε έναν οργανισμό να δημιουργήσει μια ιστοσελίδα για μια μεγάλη εκδήλωση συμμετέχοντας σε μια σειρά προκαθορισμένων συναντήσεων (chats, workshops κλπ. , βάζοντας μαζί ένα ενοποιημένο πρόγραμμα και τη διαχείριση των συμμετεχόντων.
      feature12:
        title: 'Έρευνες'
        subtitle: 'Επειδή η γνώμη της κοινότητάς σας έχει σημασία'
        text: >-
          Το στοιχείο των ερευνών μπορεί να χρησιμοποιηθεί για το σχεδιασμό και τη δημοσίευση ερευνών και για την εμφάνιση και λήψη των αποτελεσμάτων τους.
      feature13:
        title: 'Κλήρωση'
        subtitle: 'Ισότητα και η δικαιοσύνη της τυχαιότητας'
        text: >-
          Η συνιστώσα ταξινόμησης επιτρέπει την επιλογή ενός αριθμού προτάσεων (π.χ. οι υποψήφιοι για κριτική επιτροπή) με τυχαία, αλλά και αναπαραγώγιμες, διαδικασίες που εγγυώνται αμερόληπτες και ομοιόμορφες διανομές.
      feature14:
        title: 'Σχόλια'
        subtitle: 'Η οικοδόμηση μιας συλλογικής νοημοσύνης'
        text: >-
          Το στοιχείο σχολίων επιτρέπει στους χρήστες να προσθέσουν σχόλια, να προσδιορίσουν το σχόλιο ως προτιμώμενο, κατά ή ουδέτερο σε σχέση με το αντικείμενο που σχολιάστηκε, να ψηφίσουν σχόλια, να απαντήσουν σε αυτά και να λάβουν ειδοποιήσεις σχετικά με απαντήσεις.
      feature15:
        title: 'Σελίδες και ιστολόγια'
        subtitle: 'Η κοινότητά σας, ενημερωμένη και ενημερωμένη'
        text: >-
          Το στοιχείο σελίδων χρησιμοποιείται για τη δημιουργία ενημερωτικών σελίδων με πλούσια μορφοποίηση κειμένου, ενσωματωμένες εικόνες και βίντεο. Το στοιχείο blog καθιστά δυνατή τη δημιουργία θέσεων ή ειδήσεων, και να τους περιηγηθείτε χρονολογικά.
      feature16:
        title: 'Ειδοποιήσεις'
        subtitle: 'Εξατομικευμένες πληροφορίες σχετικά με ενδιαφέροντα περιεχόμενα'
        text: >-
          Decidim σας επιτρέπει να παρακολουθείτε οποιοδήποτε χώρο ή συστατικό για να λαμβάνετε ενημερώσεις κάθε φορά που συμβαίνουν.
      feature17:
        title: 'Ενημερωτικό δελτίο'
        subtitle: 'Απλό αλλά ισχυρό'
        text: >-

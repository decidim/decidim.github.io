  testimonials:
    n1:
      quote: >-
        Χάρη στο Decidim, στη Βαρκελώνη καταφέραμε να συνπαράγουμε ένα στρατηγικό σχέδιο πόλης μαζί με τους πολίτες. Το 2016 εγκαινιάσαμε το Δημοτικό Σχέδιο Δράσης με τη μορφή συμμετοχικής διαδικασίας μέσω του Decidim Barcelona. Επί του παρόντος, αυτό το σχέδιο περιλαμβάνει σχεδόν 7 χιλιάδες προτάσεις πολιτών. Ένα από τα πλεονεκτήματα της χρήσης αυτής της πλατφόρμας είναι ότι μπορείτε να παρακολουθείτε ανά πάσα στιγμή την κατάσταση εφαρμογής των εγκεκριμένων προτάσεων.
      org: Δημαρχείο Βαρκελώνης (2015-2019)
    n2:
      quote: >-
        Με την εφαρμογή του Decidim στην Som Energia έχουμε δημιουργήσει ένα πιο ευγενικό χώρο για συμμετοχή. Κυκλοφόρησε το εργαλείο το 2018, φιλοξενία της Γενικής Συνέλευσης του Συνεταιρισμού και μήνες αργότερα συζητήσαμε την Image Redesign και τη συνεργατική ανάπτυξη της Σχολής του Som Energia, μεταξύ άλλων συμμετοχικών διαδικασιών. Σε λίγους μήνες, περισσότεροι από 3.500 συμμετέχοντες έχουν εγγραφεί, 5 συμμετοχικές διαδικασίες, 3 συνελεύσεις που λειτουργούν και περισσότερες από 1.300 ψήφους στην τελευταία ψηφοφορία της Γενικής Συνέλευσης.
      org: Som Energia
    n3:
      quote: >-
        Η ψηφιακή πλατφόρμα Decide Merida ήταν μια ευκαιρία που δεν άνοιξε ποτέ πριν από τους μηχανισμούς συμμετοχής των πολιτών για την εκπόνηση του Δημοτικού Σχεδίου Ανάπτυξης της Μέριδας 2018-2021. Είχαμε περισσότερες από 3.000 αλληλεπιδράσεις πολιτών συμπεριλαμβανομένων προτάσεων, σχολίων, προτάσεις και υποστήριξη αυτής της επίτευξης της υψηλότερης δυνατής συναίνεσης σχετικά με το τι είναι καλύτερο για την πόλη μας. Αναμφίβολα, η πλατφόρμα Decide Me'rida θα συνεχίσει να είναι σύμμαχός μας καθιστώντας Me'rida μια ολοένα και πιο συμμετοχική κοινωνία.
      org: Δημοτική Πρόεδρος της Mérida Yucatán, Μεξικό. Δημοτικό Συμβούλιο Mérida Yucatán, Μεξικό
    n4:
      quote: >-
        Αυτό που εκτιμούμε είναι ότι είναι χτισμένο με το μυαλό της δημοκρατίας και επομένως η δημοκρατία είναι μια μεγάλη εστίαση. Οι δημοκρατικές αρχές όπως η λογοδοσία, η ισότητα και η διαφάνεια αποτελούν τον πυρήνα του σχεδιασμού.
      org: Πόλη του Ελσίνκι
    n5:
      quote: >-
        Σχεδόν κάθε συμμετοχική διαδικασία που έχει έρθει στο τραπέζι μας, καταφέραμε να την λύσουμε χρησιμοποιώντας τους επιχειρηματικούς κανόνες της Decidim. Ως εργαλείο, είναι πολύ ισχυρό. Ωστόσο, το μέρος που μας φαίνεται ισχυρότερο και πιο σημαντικό είναι η κοινότητά της, τόσο οι προγραμματιστές όσο και εκείνοι που την χρησιμοποιούν για συμμετοχικές διαδικασίες. Η συνύπαρξη με αυτούς μας έκανε να εκτιμήσουμε τις προκλήσεις που συνεπάγεται η εφαρμογή της συμμετοχικής δημοκρατίας στον πραγματικό κόσμο.
      org: Ανοικτή κυβέρνηση της Πόλης του Μεξικού
    n6:
      quote: >-
        We suffer under a lack of public space. It's particularly important that we reclaim these public spaces for us. Open platforms such as Decidim do exactly that. Is not only that is open source so other people can fork it, reuse it and build a process. It also has these values that we want to reflect in our society encoded in the way it's designed.
      org: Mozilla Foundation
    n7:
      quote: >-
        The process started in October 2019 at the European Commission’s DG Communication and eDemocracy unit at the Joint Research Centre, the European Commission's science and knowledge service. An analysis of the needs of the Conference and which tools fit those, lead to choosing the open source tool Decidim for its technical maturity, broad community and adaptability.
      org: OpenForum Europe Research Director, European Union
  faqs:
    title: Συχνές ερωτήσεις
    q01:
      question: Τι είναι αποχρωματισμός?
      answer: >-
        Το Decidim είναι μια ελεύθερη συμμετοχική πλατφόρμα δημοκρατίας ανοιχτού κώδικα για τις πόλεις και τους οργανισμούς. Αλλά Decidim είναι κάτι περισσότερο από μια ψηφιακή πλατφόρμα: είναι ένα κοινό ελεύθερο και ανοικτό έργο και υποδομή που περιλαμβάνει κώδικα, τεκμηρίωση, σχεδιασμός, μαθήματα κατάρτισης, ένα νομικό πλαίσιο, συνεργατικές διεπαφές, κοινότητες χρηστών και διευκόλυνσης, και ένα κοινό όραμα.
    q02:
      question: Ποιος χρησιμοποιεί σήμερα Decidim?
      answer: >-
        Αυτή τη στιγμή χρησιμοποιείται από πόλεις και οργανισμούς. Στην πραγματικότητα, κάθε ομάδα ανθρώπων μπορεί να το χρησιμοποιήσει, είτε πρόκειται για ΜΚΟ, είτε για πανεπιστήμιο, συνδικαλιστικά, συνεταιρισμό, ένωση γειτονιών κλπ. Ελέγξτε την [πλήρη λίστα με τις τρέχουσες ενεργές περιπτώσεις](/usedby/).
    q03:
      question: Τι μπορεί να κάνει ένας διαχειριστής Decidim?
      answer: >-
        Εύκολα ρυθμίσετε συμμετοχικές διαδικασίες Θέλετε να κάνετε ένα στρατηγικό σχέδιο? Ή συζητήστε νέους κανονισμούς? Ή συζητήστε μια νέα πλατεία ή ένα δημόσιο κτίριο για να επιτευχθεί το κοινό καλό? Χάρη στο Decidim θα είστε σε θέση να ρυθμίσετε τους χώρους συμμετοχής (πρωτοβουλίες, συνελεύσεις, επεξεργάζεται ή διαβουλεύσεις), και τις εμπλουτίζει μέσω των πολλαπλών διαθέσιμων στοιχείων (πρόσωπο με πρόσωπο συναντήσεις, έρευνες, προτάσεις, ψηφοφορία, παρακολούθηση των αποτελεσμάτων, σχόλια και πολλά άλλα).
    q04:
      question: Τι μπορεί ένας συμμετέχων (χρήστης) του Decidim κάνουν?
      answer: >-
        Το Decidim επιτρέπει σε χιλιάδες ανθρώπους να οργανωθούν δημοκρατικά κάνοντας προτάσεις, συμμετέχοντας σε δημόσιες συνεδριάσεις, προώθηση των συζητήσεων λήψης αποφάσεων, λήψη αποφάσεων μέσω διαφόρων μορφών ψηφοφορίας και παρακολούθηση της εφαρμογής των αποφάσεων.
    q05:
      question: Έχετε ένα Demo? Θέλω να χρησιμοποιήσω Decidim τώρα, χωρίς να το εγκαταστήσω, για να δούμε πώς λειτουργεί.
      answer: 'Ναι, έχουμε ένα [online demo](/demo).'
    q06:
      question: Πόσο συχνά είναι η πλατφόρμα που ενημερώνεται?
      answer: >-
        Απελευθερώνουμε μια νέα έκδοση περίπου κάθε μήνα. Δείτε το [ρεκόρ εκδόσεων](https://github.com/decidim/releases).
    q07:
      question: Τι πρέπει να εγκαταστήσω Decidim?
      answer: >-
        Η εγκατάσταση του Decidim είναι εύκολη, αλλά χρειάζεστε κάποιες γνώσεις και τεχνικές απαιτήσεις. Δείτε την [τεκμηρίωση για την εγκατάσταση Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Πού μπορώ να βρω το οδικό χάρτη του έργου και τα σχεδιαζόμενα χαρακτηριστικά?
      answer: Μπορείτε να βρείτε τον [χάρτη πορείας των νέων χαρακτηριστικών του έργου στο GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Τι σημαίνει ότι Decidim είναι δωρεάν, "libre" και ανοιχτού κώδικα?'
      answer: >-
        Decidim είναι μια πλατφόρμα για τη συμμετοχή των πολιτών από τους ανθρώπους και για τους ανθρώπους. Ο πηγαίος κώδικας του είναι ανοιχτός και μπορεί να ελεγχθεί, να τροποποιηθεί και να ενισχυθεί από οποιονδήποτε. Το λογισμικό Decidim καλύπτεται από την [άδεια AGPL](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Αυτό σημαίνει ότι μπορείτε να το χρησιμοποιήσετε, να το τροποποιήσετε και να αναδιανείμετε τις παράγωγες εκδόσεις του εφόσον τηρείτε την άδεια AGPL.
    q10:
      question: >-
        Έχω ιδέες για νέα χαρακτηριστικά βελτίωσης. Θέλω να έχω μια καλύτερη κατανόηση του έργου. Τι μπορώ να κάνω?
      answer: >-
        You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Έχω πολλές αμφιβολίες, όλων των ειδών...όπου μπορώ να τους ρωτήσω ή να τους λύσω?
      answer: >-
        Ο καλύτερος τρόπος για να λύσετε γρήγορα τις αμφιβολίες σας είναι μέσω της κοινότητας των Μεταδεκτών. Εισάγετε τώρα στη διαδικασία [Φόρουμ Υποστήριξης](https://meta.decidim. rg/processes/supportforum?locale=en) και να δούμε αν η ερώτησή σας υπάρχει ή αν έχει απαντηθεί και αλλιώς εισάγετε για να κάνετε ερωτήσεις. Εάν δεν μπορείτε να επιλύσετε το πρόβλημά σας σε αυτό το χώρο, ίσως ήρθε η ώρα να επικοινωνήσετε μαζί μας μέσω της [φόρμας επικοινωνίας](/contact).
    q12:
      question: Υπάρχει οποιοδήποτε σεμινάριο για να ξεκινήσετε τη δημιουργία του?
      answer: >-
        Μπορείτε να ελέγξετε την τελευταία έκδοση του εγχειριδίου διαχείρισης στην ενότητα [Τεκμηρίωση](https://docs.decidim.org).
    q13:
      question: Ποια είναι η κοινωνική σύμβαση?
      answer: >-
        Έτσι αποκαλούμε τον Κώδικα Δημοκρατικών Εγγυήσεων και Δημοκρατικής Συνεργασίας. Όλα τα μέλη της κοινότητας πρέπει να προσυπογράψουν την [Κοινωνική Σύμβαση](http://decidim.org/contract).
    q14:
      question: Ποιες είναι οι διαφορές με το Έργο Πρόξενου / Αποφασίστε Μαδρίτη?
      answer: >-
        There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.
    q15:
      question: Ποια είναι η κοινότητα των Μεταδεκτών?
      answer: >-
        [Metadecidim](http://meta.decidim.org) είναι η κοινότητα Decidim που συνεργάζεται στο σχεδιασμό της πλατφόρμας και στην κατασκευή του έργου Decidim. Συναντιόμαστε τακτικά μέσω του [SOM (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) και [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Πηγαίνετε στο [meta.decidim.org](http://meta.decidim.org) για να παρακολουθήσετε στενά τις κλήσεις και αν θέλετε να συμμετάσχετε στην κοινότητα.
    q16:
      question: Μπορώ να συμμετάσχω στην κοινότητα Metadecidim ακόμα κι αν δεν ζω στη Βαρκελώνη?
      answer: >-
        Decidim είναι ένα έργο που γεννήθηκε στη Βαρκελώνη και γι 'αυτό υπάρχει ένα ισχυρό εδαφικό δεσμό με αυτή την πόλη. Αλλά ναι, μπορείτε να συνεργαστείτε online, μέσω συμμετοχικών διαδικασιών, συζητήσεων, κλπ.... that we provide in Metadecidim. Αν και μπορεί να θέλετε να έρθετε στη Βαρκελώνη κάποια στιγμή :)
    q17:
      question: Θέλουμε να κάνουμε μια επίσημη συμφωνία συνεργασίας. Υπάρχουν πρότυπα που μπορούμε να χρησιμοποιήσουμε?
      answer: Ναι, έχουμε πρότυπα για να επισημοποιήσουμε τις συμφωνίες συνεργασίας. [Παρακαλούμε επικοινωνήστε μαζί μας](/contact).
    q18:
      question: Τι είδους μέλη που αποδέχεστε στην κοινότητα Μεταδεκτικού?
      answer: Όποιος έχει καλή πίστη και σωστή στάση απέναντι στη δημοκρατική συνεργασία.
    q19:
      question: Έχετε παρέχει δωρεάν εγκατάσταση σε μη κερδοσκοπικούς οργανισμούς?
      answer: >-
        Ναι, μόνο αν είστε ένας οργανισμός με έδρα τη Βαρκελώνη. Στείλτε μας ένα μήνυμα και θα σας βοηθήσει η Διεύθυνση Έρευνας, Ανάπτυξη και καινοτομία του Χώρου Δικαιωμάτων Ιθαγένειας, Συμμετοχής και Διαφάνειας του Δημοτικού Συμβουλίου της Βαρκελώνης.
    q20:
      question: Υποστηρίζονται ιδρύματα?
      answer: >-
        Ναι, αλλά πρέπει να είστε υπομονετικοί. Υπάρχουν πολλά θεσμικά όργανα που θέλουν να χρησιμοποιήσουν το Decidim αυτή τη στιγμή και τους βοηθούμε βήμα προς βήμα. [Επικοινωνήστε μαζί μας](/contact) για οποιαδήποτε ερώτηση και θα σας απαντήσουμε το συντομότερο δυνατό.
    q21:
      question: Ποια είναι η ένωση Decidim?
      answer: >-
        Η "Asociacion de Software Libre Decidim" (The Decidim Free Software Association) είναι μια δημοκρατική ένωση για τη διακυβέρνηση της κοινότητας Decidim.
    q22:
      question: Πώς μπορώ να πάρω περισσότερες πληροφορίες σχετικά με την Ένωση Decidim?
      answer: >-
        Στη [γενική συνέλευση του συνδέσμου Decidim](https://meta.decidim. rg/συνελεύσεις/γενική συνέλευση-σύνδεση) μπορείτε να βρείτε περισσότερες πληροφορίες abous μας, ακολουθήστε τη δραστηριότητα των συνεδριάσεων και να ελέγξετε τις σχετικές πληροφορίες (καταστατικά, νομικές συμφωνίες, τους εσωτερικούς κανονισμούς)
    q23:
      question: Πώς μπορώ να γίνω μέλος της Ένωσης Decidim?
      answer: >-
        Τώρα οι άνθρωποι που συμμετέχουν στο έργο μπορούν να είναι συνεργάτες. [Εδώ εξηγούμε λεπτομερώς πώς πρέπει να το κάνετε](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: When was the Decidim Association bornγεννηθεί?
      answer: >-
        Το Associacio [Decidim ιδρύθηκε στις 16 Φεβρουαρίου 2019 σε μια εξαιρετική συνέλευση της κοινότητας](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), με την έγκριση του καταστατικού του οργανισμού.

  demo:
    title: Ηλεκτρονική Επίδειξη
    p1: Παίξτε γύρω και να εξερευνήσετε ελεύθερα την πλατφόρμα Decidim με online demo.
    p2: Decidim είναι σε λειτουργία και να λειτουργήσει σε πολλές περιπτώσεις που μπορείτε να επισκεφθείτε και να εξερευνήσετε, <a href="http://decidim.barcelona" target="_blank">Αποδέξια Βαρκελώνη</a> στην πόλη της Βαρκελώνης ή μπορείτε να επισκεφθείτε τις τοποθεσίες <a href="https://participa.gavaciutat.cat/" target="_blank">Γκάβα</a> και <a href="https://www.lhon-participa.cat/" target="_blank">L'Hospitalet</a>. Αλλά αυτές είναι πραγματικές περιπτώσεις όπου δεν μπορείτε πραγματικά να παίξετε ελεύθερα, καθώς μπορεί να μην είστε υπήκοος αυτών των δήμων, και δεν μπορείτε να εξερευνήσετε αυτές τις ιστοσελίδες ως διαχειριστή.
    p3: Αν θέλετε να προχωρήσετε περαιτέρω είστε ευπρόσδεκτοι να δοκιμάσετε Decidim στην ιστοσελίδα μας Decidim Demo (ευγενική προσφορά των προγραμματιστών μας στο <a href="http://alabs.org" target="_blank">aLabs</a>). Εισάγετε τον ιστότοπο επίδειξης και εξερευνήστε ελεύθερα τις δυνατότητες του Decidim και τα χαρακτηριστικά του.
    p4: Μπορείτε να συνδεθείτε ως <strong>Διαχειριστής</strong> (όνομα χρήστη "<strong>admin@example.org</strong>" και κωδικός πρόσβασης "<strong>decidim123456</strong>").
    button: Online demo
  community:
    title: 'Μεταδεκτικότητα, η κοινότητά μας'
    subtitle: 'Μια δημοκρατική κοινότητα που διαχειρίζεται το σχέδιο Decidim σε όλες του τις διαστάσεις'
    intro: 'Το Metadecidim είναι μια κοινότητα που συνεργάζεται στο σχεδιασμό της πλατφόρμας και στην κατασκευή του έργου. Μαζί μπορούμε να σχεδιάσουμε και να αναπτύξουμε νέα χαρακτηριστικά και να αναφέρουμε σφάλματα για συνεχή βελτίωση της πλατφόρμας.'
    cta: 'Ας αρχίσουμε'
    features:
      title: 'Προτείνετε νέα χαρακτηριστικά'
      subtitle: 'Για το σχεδιασμό και την ανάπτυξη Decidim μεταξύ όλων'
      text: 'Μπορείτε να δημιουργήσετε συζητήσεις σχετικά με το μέλλον του Decidim ή να προτείνετε νέα χαρακτηριστικά ή βελτιώσεις. Οι προτάσεις μπορούν να λάβουν προσυπογραφές και σχόλια, για να δείξουν, για παράδειγμα, το ενδιαφέρον τους για την κοινότητα και να εκτιμήσουν την ανάπτυξή τους. Προτάσεις που έχουν χορηγό (όπως δημοτικό συμβούλιο ή οποιαδήποτε άλλη οντότητα), υπεύθυνος για την αναζήτηση και την παροχή των απαραίτητων πόρων για την υλοποίηση της ανάπτυξής τους, θα είναι χρήσιμος για το έργο.'
      cta: 'Εισάγετε και συμμετάσχετε τώρα'
    bug:
      title: 'Αναφορά σφάλματος'
      subtitle: 'Συνεργασία για προοδευτική βελτίωση'
      text: 'Κάθε νέα έκδοση του Decidim ενσωματώνει νέα χαρακτηριστικά και βελτιώσεις χρηστικότητας, αλλά δεν είναι όλα έργα στην αρχή και μπορεί να εμφανιστούν λάθη. Εδώ μπορείτε να αναφέρετε σφάλματα που θα βρείτε και να βοηθήσετε τους προγραμματιστές να τα διορθώσουν γρήγορα.'
      cta: 'Εισάγετε και συμμετάσχετε τώρα'
    img_alt: 'Αποχρωματισμός φωτογραφία κοινότητας στο Metadecidim Meeting 2016'

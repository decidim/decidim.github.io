    intro: 'Το Metadecidim είναι μια κοινότητα που συνεργάζεται στο σχεδιασμό της πλατφόρμας και στην κατασκευή του έργου. Μαζί μπορούμε να σχεδιάσουμε και να αναπτύξουμε νέα χαρακτηριστικά και να αναφέρουμε σφάλματα για συνεχή βελτίωση της πλατφόρμας.'
    cta: 'Ας αρχίσουμε'
    features:
      title: 'Προτείνετε νέα χαρακτηριστικά'
      subtitle: 'Για το σχεδιασμό και την ανάπτυξη Decidim μεταξύ όλων'
      text: 'Μπορείτε να δημιουργήσετε συζητήσεις σχετικά με το μέλλον του Decidim ή να προτείνετε νέα χαρακτηριστικά ή βελτιώσεις. Οι προτάσεις μπορούν να λάβουν προσυπογραφές και σχόλια, για να δείξουν, για παράδειγμα, το ενδιαφέρον τους για την κοινότητα και να εκτιμήσουν την ανάπτυξή τους. Προτάσεις που έχουν χορηγό (όπως δημοτικό συμβούλιο ή οποιαδήποτε άλλη οντότητα), υπεύθυνος για την αναζήτηση και την παροχή των απαραίτητων πόρων για την υλοποίηση της ανάπτυξής τους, θα είναι χρήσιμος για το έργο.'
      cta: 'Εισάγετε και συμμετάσχετε τώρα'
    bug:

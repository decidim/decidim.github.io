  features:
    title: 'Faciliteiten'
    intro: '<p>Je kunt Decidim gebruiken in een openbare of private organisatie, met honderden of duizenden potentiële deelnemers, zoals een stadsraad, een vereniging, een universiteit, een NGO, een vakbond, een collectieve of coöperatieve gemeenschap...</p><p>Dankzij Decidim kan je ruimtes configureren voor deelname (initiatieven, assemblies, processen of raadplegingen) en ze verrijken via de meerdere beschikbare componenten (individuele vergaderingen, enquêtes, voorstellen, stemmen, follow-up van resultaten, commentaren en nog veel meer).</p>'
    list:
      n1:
        title: 'Participatieve<br/>budgetten'
        content: 'Het analyseert de ingediende voorstellen en bevordert een nieuwe manier om gemeenschappelijke middelen te verdelen.'
      n2:
        title: 'Initiatieven van de burgers<br/>en raadplegingen'
        content: 'Geef je gemeenschap inhoud door burgerinitiatieven. Promoot relevante stemming door raadplegingen.'
      n3:
        title: 'De macht<br/>van een politiek netwerk'
        content: 'Er is overleg, samenwerking en een besluit van een enorme omvang nodig, met duizenden mensen die in realtime aan de slag gaan.'
      n4:
        title: 'Een democratisch<br/>en flexibel systeem'
        content: 'Dankzij de modulaire architectuur en de schaalbare logica kunt u een krachtig systeem van democratisch bestuur configureren in alle soorten organisaties.'
      n5:
        title: 'Wij nemen democratie<br/>zeer serieus'
        content: 'Decidim waarborgt transparantie, traceerbaarheid en integriteit van informatie zoals nooit tevoren. Het biedt veiligheid, privacy en vertrouwelijkheid voor alle deelnemers.'
      n6:
        title: "Het is van jou.<br/>Deel het. Verbeter het."
        content: 'Dankzij de gemeenschap Metadecidim is een platform ontworpen met gratis software, open en samenwerkende inhoud.'
      cta:
        features: 'Bekijk alle functies'
        values: 'Ga naar sociaal contract'
    page:
      feature1:
        title: 'Inspraakproces'
        subtitle: 'om gemeenschappelijke kwesties stap voor stap te democratiseren'
        text: >-
          Processen is een ruimte die het mogelijk maakt verschillende participatieve processen te maken, te activeren/deactiveren, en te beheren. Dit onderscheidt zich van andere ruimten door in verschillende fasen een structuur op te zetten waarin alle onderdelen kunnen worden opgenomen. Voorbeelden van participatieprocessen zijn: een verkiezingsproces voor leden van een comité, participerende budgettering, een strategisch planningsproces. het gezamenlijk opstellen van een verordening of norm, het ontwerpen van een stedelijke ruimte of het opstellen van een plan voor overheidsbeleid.
      feature2:
        title: 'Groepen'
        subtitle: 'de macht van de collectieve zelforganisatie'
        text: >-
          Is een ruimte die de mogelijkheid biedt besluitvormingsorganen of groepen op te richten (raden, werkgroepen, comités, enzovoorts? die regelmatig samenkomen, hun samenstelling, plaatsen en geoloceren van hun vergaderingen, en de mogelijkheid om deel te nemen aan ze (bijvoorbeeld het bijwonen als het zittingsvermogen en de aard van de vergadering dit toestaan, punten aan de agenda toe te voegen of commentaar te leveren op de voorstellen en besluiten die door dat orgaan zijn genomen).
      feature3:
        title: 'Burgerinspraaken'
        subtitle: 'het recht om met alle democratische waarborgen te beslissen'
        text: >-
          Consultatie is een ruimte die het mogelijk maakt om referenda, discussies en debatten te coördineren, stemresultaten openbaar te maken; het kan worden gekoppeld aan een veilig e-Stimuleringssysteem.
      feature4:
        title: 'Initiatieven'
        subtitle: "ieders agenda bepalen, binnen ieders bereik"
        text: >-
          Initiatieven zijn een ruimte die deelnemers in staat stelt samen initiatieven te ontwikkelen, hun trajecten en doelen te definiëren, ondersteuningen, discussies, initiatieven bespreken en verspreiden en vergaderpunten definiëren waar handtekeningen kunnen worden verzameld uit deelnemers of debatten die zijn geopend voor andere leden van de organisatie.
      feature5:
        title: 'Voorstellen'
        subtitle: 'je ideeën in detail'
        text: >-
          De voorstellen component stelt de gebruiker in staat een voorstel te maken met behulp van een aanmaakmagiër, vergelijk het met de bestaande, publiceer het op het platform en voeg aanvullende informatie toe zoals geolocatie of bijgevoegde documenten en afbeeldingen. Dit onderdeel stelt u in staat om te navigeren, filteren en interactie met een reeks voorstellen. Daarnaast kunt u met de voorgestelde incubator samenwerkingsvoorstellen maken.
      feature6:
        title: 'Stemmen'
        subtitle: 'beslis je stem'
        text: >-
          Het stemcomponent biedt organisaties de mogelijkheid om verschillende stem- of ondersteuningssystemen rond voorstellen te activeren: ongelimiteerd, beperkt tot een bepaalde drempel, gewogen kosten, enz.
      feature7:
        title: 'Resultaten'
        subtitle: 'geen voorstel zonder antwoord'
        text: >-
          Het resultaatcomponent wordt gebruikt om voorstellen in resultaten om te zetten en officiële antwoorden te geven over de acceptatie of afwijzing, Het samenvoegen van verschillende voorstellen tot één enkel resultaat.
      feature8:
        title: 'Verantwoording'
        subtitle: 'transparantie van begin tot einde'
        text: >-
          Het accountability component biedt de mogelijkheid om resultaten te verdelen in projecten, voortgangsstatussen te definiëren en toe te passen rond de uitvoering ervan. evenals de omvang van de uitvoering van de resultaten, gegroepeerd op categorieën en reikwijdte.
      feature9:
        title: 'Vergaderingen'
        subtitle: 'elkaar ontmoeten en niets missen'
        text: >-
          Het vergadercomponent biedt organisaties en deelnemers de mogelijkheid om vergaderingen bijeen te roepen, hun locatie en tijd te bepalen. de deelnemers registreren en beperken, definieer de structuur en de inhoud van de vergadering en publiceer de notulen en de daaruit voortvloeiende voorstellen.
      feature10:
        title: 'Participatieve teksten'
        subtitle: 'om te analyseren, samen te voegen en gemeenschappelijk te bouwen'
        text: >-
          Het participerende tekstcomponent kan worden gebruikt om lange tekstdocumenten om te zetten in verschillende voorstellen of resultaten en, vice versa, om een uniforme tekst op te stellen en weer te geven op basis van een verzameling voorstellen of resultaten.
      feature11:
        title: 'Conferentie'
        subtitle: 'Waar grote evenementen worden opgewaardeerd'
        text: >-
          Het conferentiecomponent staat een organisatie toe om een website voor een groot evenement te maken door deel te nemen aan vooraf gedefinieerde vergaderingen (chats, workshops etc. , het samenstellen van een eengemaakt programma en het beheren van deelnemers.
      feature12:
        title: 'Enquêtes'
        subtitle: 'Omdat de mening van uw gemeenschap belangrijk is'
        text: >-
          De enquête-component kan worden gebruikt om enquêtes te ontwerpen en te publiceren en de resultaten ervan weer te geven.
      feature13:
        title: 'Loting'
        subtitle: 'Gelijkheid en rechtvaardigheid van willekeurigheid'
        text: >-
          De loting component maakt het mogelijk om een aantal voorstellen te selecteren (bijv. kandidaten voor een jury) met willekeurige, maar reproduceerbare procedures die niet-bevooroordeelde en uniforme verdelingen garanderen.
      feature14:
        title: 'Reacties'
        subtitle: 'Gezamenlijke intelligentie opbouwen'
        text: >-
          Het commentaarcomponent stelt gebruikers in staat om opmerkingen toe te voegen, om de reactie te identificeren als favoriet, tegen of neutraal met betrekking tot het becommentarieerde object, om opmerkingen te stemmen, erop te reageren en om meldingen over reacties te ontvangen.
      feature15:
        title: 'Pagina''s en blogs'
        subtitle: 'Uw gemeenschap, op de hoogte en up-to-date'
        text: >-
          Het pagina-component wordt gebruikt om informatieve pagina's te maken met rich text-opmaak, ingebedde foto's en video's. De blog component maakt het mogelijk om posten of nieuws aan te maken en deze chronologisch te navigeren.
      feature16:
        title: 'Meldingen'
        subtitle: 'Gepersonaliseerde informatie over interessante inhoud'
        text: >-
          Decidim stelt u in staat om elke ruimte of component bij te houden om updates te ontvangen telkens wanneer ze gebeuren.
      feature17:
        title: 'Nieuwsbrief'
        subtitle: 'Eenvoudig maar krachtig'
        text: >-
          Het nieuwsbriefcomponent maakt het mogelijk om e-mails te sturen naar iedereen die is geregistreerd in het platform of selectiever naar degenen die deelnemen aan een specifieke ruimte.
    type1:
      title: 'Ruimtes voor deelname'

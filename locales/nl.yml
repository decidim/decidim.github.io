    n1:
      org: Stadhuis van Barcelona (2015-2019)
      quote: Dankzij Decidim zijn we er in Barcelona in geslaagd samen met de burgers een strategisch stadsplan op te stellen. In 2016 hebben we het gezamenlijk actieplan in gang gezet in de vorm van een participerend proces door middel van Decidim Barcelona. Op dit moment bevat dit plan bijna zevenduizend burgervoorstellen. Een van de voordelen van het gebruik van dit platform is dat je te allen tijde de stand van zaken bij de tenuitvoerlegging van de goedgekeurde voorstellen kunt controleren.
    n2:
      org: Som Energie
      quote: Met de implementatie van Decidim in Som Energia hebben we een kinder ruimte voor deelname gecreëerd. We hebben het gereedschap in 2018 vrijgegeven Het organiseren van de Algemene Vergadering van de coöperatieve en maanden later hebben we gedebatteerd over de herontwerp van afbeeldingen en de gezamenlijke ontwikkeling van de School van Som Energia, naast andere participatieve processen. In een paar maanden hebben meer dan 3.500 deelnemers zich geregistreerd, 5 participatieprocessen, Bij de laatste stemming in de Algemene Vergadering zijn er drie vergaderingen actief en hebben meer dan 1300 stemmen gekregen.
    n3:
      org: Gemeentelijke president van Meł rida YucataStrafn, Mexico. Staatraad van MeCherrida Yucata000000n, Mexico
      quote: Het digitaal platform voor Decide Meľrida was een kans die als nooit tevoren openstond voor de medezeggenschapsmechanismen van de burgers voor de uitwerking van het gezamenlijk ontwikkelingsplan van Megharida 2018-2021. We hadden meer dan 3.000 interacties voor burgers, waaronder voorstellen, opmerkingen, suggesties en steun om een zo groot mogelijke consensus te bereiken over wat het beste is voor onze stad. Ongetwijfeld zal het Beslissende Me+unnamed@@0 rida platform onze bondgenoot blijven bij het tot een steeds meer participatieve samenleving maken van Mespeak, rida.
    n4:
      org: Stad van Helsinki
      quote: Wat we waarderen is dat het is gebouwd met democratie in het achterhoofd, en daarom is democratie een grote focus. Democratische beginselen als aansprakelijkheid, gelijkheid en transparantie vormen de kern van het ontwerp.
    n5:
      org: Open regering van Mexico City
      quote: Bijna elk participatief proces dat aan tafel is gekomen, hebben we het kunnen oplossen met Decidim's zakelijke regels. Als instrument is het een zeer sterk instrument. Het deel dat voor ons echter het sterkste en belangrijkste lijkt, is de gemeenschap, zowel ontwikkelaars als degenen die het gebruiken voor participatieprocessen. Door samen met hen te leven hebben we waardering voor de uitdagingen die gepaard gaan met de invoering van participerende democratie in de echte wereld.
    n6:
      org: Mozilla Foundation
      quote: We suffer under a lack of public space. It's particularly important that we reclaim these public spaces for us. Open platforms such as Decidim do exactly that. Is not only that is open source so other people can fork it, reuse it and build a process. It also has these values that we want to reflect in our society encoded in the way it's designed.
    n7:
      org: OpenForum Europe Research Director, European Union
      quote: The process started in October 2019 at the European Commission’s DG Communication and eDemocracy unit at the Joint Research Centre, the European Commission's science and knowledge service. An analysis of the needs of the Conference and which tools fit those, lead to choosing the open source tool Decidim for its technical maturity, broad community and adaptability.
    n8:
      org: Pipeline to Power, working for NYC Civic Engagement Commission
      quote: Part of what makes Decidim so powerful is that it adds a level of abstraction to the work separating out  the steps of a process and the activities associated with the process. That’s part of the information architecture, so that not only you are saying what is happening at each step but different parts of Decidim behave differently depending on when you are doing or depending on what step in the process you are in. The fact that that’s customizable really allows Decidim to be moulded to how we are doing our work and not our work to be moulded.

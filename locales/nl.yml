      feature1:
        subtitle: om gemeenschappelijke kwesties stap voor stap te democratiseren
        text: 'Processen is een ruimte die het mogelijk maakt verschillende participatieve processen te maken, te activeren/deactiveren, en te beheren. Dit onderscheidt zich van andere ruimten door in verschillende fasen een structuur op te zetten waarin alle onderdelen kunnen worden opgenomen. Voorbeelden van participatieprocessen zijn: een verkiezingsproces voor leden van een comité, participerende budgettering, een strategisch planningsproces. het gezamenlijk opstellen van een verordening of norm, het ontwerpen van een stedelijke ruimte of het opstellen van een plan voor overheidsbeleid.'
        title: Inspraakproces
      feature10:
        subtitle: om te analyseren, samen te voegen en gemeenschappelijk te bouwen
        text: Het participerende tekstcomponent kan worden gebruikt om lange tekstdocumenten om te zetten in verschillende voorstellen of resultaten en, vice versa, om een uniforme tekst op te stellen en weer te geven op basis van een verzameling voorstellen of resultaten.
        title: Participatieve teksten
      feature11:
        subtitle: Waar grote evenementen worden opgewaardeerd
        text: Het conferentiecomponent staat een organisatie toe om een website voor een groot evenement te maken door deel te nemen aan vooraf gedefinieerde vergaderingen (chats, workshops etc. , het samenstellen van een eengemaakt programma en het beheren van deelnemers.
        title: Conferentie
      feature12:
        subtitle: Omdat de mening van uw gemeenschap belangrijk is
        text: De enquête-component kan worden gebruikt om enquêtes te ontwerpen en te publiceren en de resultaten ervan weer te geven.
        title: Enquêtes
      feature13:
        subtitle: Gelijkheid en rechtvaardigheid van willekeurigheid
        text: De loting component maakt het mogelijk om een aantal voorstellen te selecteren (bijv. kandidaten voor een jury) met willekeurige, maar reproduceerbare procedures die niet-bevooroordeelde en uniforme verdelingen garanderen.
        title: Loting
      feature14:
        subtitle: Gezamenlijke intelligentie opbouwen
        text: Het commentaarcomponent stelt gebruikers in staat om opmerkingen toe te voegen, om de reactie te identificeren als favoriet, tegen of neutraal met betrekking tot het becommentarieerde object, om opmerkingen te stemmen, erop te reageren en om meldingen over reacties te ontvangen.
        title: Reacties
      feature15:
        subtitle: Uw gemeenschap, op de hoogte en up-to-date
        text: Het pagina-component wordt gebruikt om informatieve pagina's te maken met rich text-opmaak, ingebedde foto's en video's. De blog component maakt het mogelijk om posten of nieuws aan te maken en deze chronologisch te navigeren.
        title: Pagina's en blogs
      feature16:
        subtitle: Gepersonaliseerde informatie over interessante inhoud
        text: Decidim stelt u in staat om elke ruimte of component bij te houden om updates te ontvangen telkens wanneer ze gebeuren.
        title: Meldingen
      feature17:
        subtitle: Eenvoudig maar krachtig
        text: Het nieuwsbriefcomponent maakt het mogelijk om e-mails te sturen naar iedereen die is geregistreerd in het platform of selectiever naar degenen die deelnemen aan een specifieke ruimte.
        title: Nieuwsbrief
      feature2:
        subtitle: de macht van de collectieve zelforganisatie
        text: Is een ruimte die de mogelijkheid biedt besluitvormingsorganen of groepen op te richten (raden, werkgroepen, comités, enzovoorts? die regelmatig samenkomen, hun samenstelling, plaatsen en geoloceren van hun vergaderingen, en de mogelijkheid om deel te nemen aan ze (bijvoorbeeld het bijwonen als het zittingsvermogen en de aard van de vergadering dit toestaan, punten aan de agenda toe te voegen of commentaar te leveren op de voorstellen en besluiten die door dat orgaan zijn genomen).
        title: Groepen
      feature3:
        subtitle: het recht om met alle democratische waarborgen te beslissen
        text: Consultatie is een ruimte die het mogelijk maakt om referenda, discussies en debatten te coördineren, stemresultaten openbaar te maken; het kan worden gekoppeld aan een veilig e-Stimuleringssysteem.
        title: Burgerinspraaken
      feature4:
        subtitle: ieders agenda bepalen, binnen ieders bereik
        text: Initiatieven zijn een ruimte die deelnemers in staat stelt samen initiatieven te ontwikkelen, hun trajecten en doelen te definiëren, ondersteuningen, discussies, initiatieven bespreken en verspreiden en vergaderpunten definiëren waar handtekeningen kunnen worden verzameld uit deelnemers of debatten die zijn geopend voor andere leden van de organisatie.
        title: Initiatieven
      feature5:
        subtitle: je ideeën in detail
        text: De voorstellen component stelt de gebruiker in staat een voorstel te maken met behulp van een aanmaakmagiër, vergelijk het met de bestaande, publiceer het op het platform en voeg aanvullende informatie toe zoals geolocatie of bijgevoegde documenten en afbeeldingen. Dit onderdeel stelt u in staat om te navigeren, filteren en interactie met een reeks voorstellen. Daarnaast kunt u met de voorgestelde incubator samenwerkingsvoorstellen maken.
        title: Voorstellen
      feature6:
        subtitle: beslis je stem
        text: 'Het stemcomponent biedt organisaties de mogelijkheid om verschillende stem- of ondersteuningssystemen rond voorstellen te activeren: ongelimiteerd, beperkt tot een bepaalde drempel, gewogen kosten, enz.'

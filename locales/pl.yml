  faqs:
    questions:
    - question: Co to jest Decidim?
      answer: 'Decidim jest darmową platformą demokracji uczestniczącej w Open-Source dla miast i organizacji. Decydim jest jednak czymś więcej niż platformą cyfrową: jest to darmowy i otwarty wspólny projekt oraz infrastruktura obejmująca kod, dokumentację, projektowanie, kursy szkoleniowe, ramy prawne, interfejsy współpracy, społeczności użytkowników i społeczności ułatwiające oraz wspólna wizja.'
    - question: Kto obecnie używa Decidim?
      answer: Obecnie jest on używany przez miasta i organizacje. W rzeczywistości każda grupa ludzi może z niej korzystać, niezależnie od tego, czy jest to organizacja pozarządowa, uniwersytet, związki zawodowe, spółdzielnie, stowarzyszenie sąsiedzkie itp. Sprawdź [pełną listę aktualnie aktywnych instancji](/usedby/).
    - question: Co może zrobić administrator Decidim?
      answer: Łatwo skonfigurować procesy partycypacyjne czy chcesz stworzyć plan strategiczny? Lub dyskutować nad nowymi przepisami? Czy też omówić nowy kwadrat lub budynek publiczny w celu osiągnięcia wspólnego dobra? Dzięki Decidim będziesz mógł skonfigurować miejsca partycypacyjne (inicjatywy, zgromadzenia, procesy lub konsultacje) i wzbogacają je poprzez wiele dostępnych elementów (spotkania osobiste, ankiety, propozycje, głosowanie, monitorowanie wyników, komentarze i wiele innych).
    - question: Co może zrobić uczestnik (użytkownik) Decidim?
      answer: Decydim umożliwia tysiącom ludzi demokratyczną organizację poprzez przedstawianie propozycji uczestnictwa w publicznych spotkaniach, wspieranie dyskusji na temat podejmowania decyzji, podejmowanie decyzji w różnych formach głosowania i monitorowanie wykonywania decyzji.
    - question: Czy masz Demo? Chcę teraz użyć Decidim, nie instalując go, aby zobaczyć, jak to działa.
      answer: Tak, mamy [demo](/demo).
    - question: Jak często platforma jest aktualizowana?
      answer: Wydajemy nową wersję około każdego miesiąca. Zobacz [rekord wersji](https://github.com/decidim/decidim/releases).
    - question: Co muszę zainstalować Decidim?
      answer: Instalacja Decidim jest łatwa, ale potrzebujesz wiedzy i wymagań technicznych. Zobacz [dokumentację do instalacji Decidim](https://docs.decidim.org/en/install/).
    - question: Gdzie mogę znaleźć plan działania projektu i planowane obiekty?
      answer: "[Mapa drogowa nowych funkcji projektu można znaleźć na GitHub](https://github.com/decidim/decidim/projects/16)."
    - question: Co to oznacza, że Decidim jest za darmo, "libre" i "open source"?
      answer: Decydim jest platformą dla udziału obywateli i obywateli. Jego kod źródłowy jest otwarty i może być przeglądany, modyfikowany i ulepszany przez każdego. Oprogramowanie decydim jest objęte [licencją AGPL](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Oznacza to, że możesz z niego korzystać, modyfikować i rozpowszechniać pochodne wersje pod warunkiem, że przestrzegasz licencji AGPL.
    - question: Mam pomysły na nowe ulepszenia. Chcę lepiej zrozumieć ten projekt. Co mogę zrobić?
      answer: You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    - question: Mam wiele wątpliwości, wszelkiego rodzaju... gdzie mogę je zapytać, czy je rozwiązać?
      answer: Najlepszym sposobem na szybkie rozwiązanie wątpliwości jest społeczność Metadecidim. Wejdź teraz w proces [Forum Wsparcia](https://meta.decidim. rg/processes/supportforum?locale=pl) i sprawdź, czy Twoje pytanie istnieje, czy odpowiedź została udzielona i w inny sposób wpisz do pytania. Jeśli nie możesz rozwiązać swojego problemu w tej przestrzeni, może nadszedł czas, aby skontaktować się z nami za pośrednictwem [formularza kontaktowego](/contact).
    - question: Czy jest jakiś samouczek, aby rozpocząć jego konfigurację?
      answer: Możesz sprawdzić najnowszą wersję podręcznika administratora w [sekcji Dokumentacji](https://docs.decidim.org).
    - question: Czym jest umowa społeczna?
      answer: Tak nazywamy nasz Kodeks gwarancji demokratycznych i współpracę demokratyczną. Wszyscy członkowie społeczności muszą poprzeć [Kontrakt Społeczny](http://decidim.org/contract).
    - question: Jakie są różnice z projektem Consul / Decide Madrid?
      answer: 'There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.'
    - question: Czym jest społeczność Metadecidium?
      answer: "[Metadecidim](http://meta.decidim.org) jest społecznością Decidim, która współpracuje przy projektowaniu platformy i budowie projektu Decidim. Spotykamy się regularnie przez [sesje operacyjne (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) oraz [Seminaria badawcze LAB](https://meta.decidim.org/assemblies/eix-lab). Przejdź do [meta.decidim.org](http://meta.decidim.org), aby ściśle obserwować połączenia i jeśli chcesz dołączyć do społeczności. Chcielibyśmy ;-)"
    - question: Czy mogę dołączyć do społeczności Metadecidim, nawet jeśli nie mieszkam w Barcelonie?
      answer: Decydim to projekt, który powstał w Barcelonie i dlatego istnieje silna więź terytorialna z tym miastem. Ale tak, możesz współpracować online, poprzez procesy partycypacyjne, debaty, itd. że zapewniamy Metadecidim. Chociaż możesz chcieć przyjechać do Barcelony jakiś czas :)
    - question: Chcemy zawrzeć formalną umowę o współpracy. Czy są jakieś szablony, z których możemy skorzystać?
      answer: Tak, mamy szablony do sformalizowania umów o współpracy. [Skontaktuj się z nami](/contact).
    - question: Jakich członków akceptujesz w społeczności Metadecidium?
      answer: Każdy, kto ma dobrą wiarę i właściwą postawę wobec demokratycznej współpracy.
    - question: Czy udostępniasz bezpłatną instalację organizacjom nienastawionym na zysk?
      answer: Tak, tylko jeśli jesteś organizacją z siedzibą w Barcelonie. Wyślij nam wiadomość, a otrzymasz pomoc ze strony Dyrekcji Badań Naukowych, Rozwój i innowacje w obszarze praw obywatelskich, udział i przejrzystość Rady Miasta Barcelony.
    - question: Czy wspierają Państwo instytucje?
      answer: Tak, ale musisz być cierpliwy. Istnieje wiele instytucji, które chcą teraz korzystać z decydizmu i pomagamy im krok po kroku. [Skontaktuj się z nami](/contact) w przypadku każdego pytania, a my odpowiemy na nie tak szybko, jak to możliwe.
    - question: Czym jest Stowarzyszenie Decidim?
      answer: "„Asociacion de Software Libre Decidim” (Stowarzyszenie Wolnego Oprogramowania Decydim) jest demokratycznym stowarzyszeniem na rzecz zarządzania społecznością Decydim."
    - question: Jak mogę uzyskać więcej informacji o Stowarzyszeniu Decidim?
      answer: Na [walnym zgromadzeniu Zrzeszenia Decidim](https://meta.decidim. rg/montaży/ogólne zrzeszenie) można znaleźć więcej informacji niejasnych, śledzić działalność spotkań i sprawdzać odpowiednie informacje (statut, porozumienia prawne, przepisy wewnętrzne)
    - question: Jak mogę zostać członkiem Stowarzyszenia Decydim?
      answer: Teraz osoby zaangażowane w projekt mogą być partnerami. [Oto szczegółowo wyjaśniamy, jak musisz to zrobić](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    - question: Kiedy powstało Stowarzyszenie Decidim?
      answer: W dniu 16 lutego 2019 r. Associacioľ[Decidim powstał na nadzwyczajnym zgromadzeniu społeczności](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), za zgodą statutu.
    title: Często zadawane pytania

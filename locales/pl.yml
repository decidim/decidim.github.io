        title: Konferencja
      feature12:
        subtitle: Ponieważ opinia Państwa społeczności ma znaczenie
        text: Komponent ankiet może być wykorzystywany do projektowania i publikowania ankiet oraz do wyświetlania i pobierania ich wyników.
        title: Ankiety
      feature13:
        subtitle: Równość i sprawiedliwość losowości
        text: Składnik sortowania pozwala wybrać pewną liczbę wniosków (np. kandydatów do sądu konkursowego) z losowymi, ale powtarzalnymi procedurami gwarantującymi bezstronne i jednolite dystrybucje.
        title: Wybór losowy
      feature14:
        subtitle: Budowanie wspólnej inteligencji
        text: Komponent komentarzy umożliwia użytkownikom dodawanie komentarzy, aby zidentyfikować komentarz jako ulubiony, przeciw lub neutralne w odniesieniu do skomentowanego obiektu, głosując komentarze, odpowiadając na nie i otrzymując powiadomienia o odpowiedziach.
        title: Komentarze
      feature15:
        subtitle: Twoja społeczność, poinformowana i aktualna
        text: Komponent stron jest używany do tworzenia stron informacyjnych z bogatym formatowaniem tekstu, osadzonych zdjęć i filmów. Komponent bloga umożliwia tworzenie postów lub wiadomości oraz nawigowanie nimi chronologicznie.
        title: Strony i blogi
      feature16:
        subtitle: Spersonalizowane informacje na temat interesujących treści
        text: Decidim pozwala śledzić dowolną przestrzeń lub komponent do otrzymywania aktualizacji za każdym razem, gdy się wydarzy.
        title: Powiadomienia
      feature17:
        subtitle: Prosty, ale potężny
        text: Komponent biuletynu umożliwia wysyłanie wiadomości e-mail do wszystkich zarejestrowanych na platformie lub, bardziej selektywnie, do tych, którzy uczestniczą w danej przestrzeni.
        title: Newsletter
      feature2:
        subtitle: uprawnienia zbiorowej samoorganizacji
        text: 'Jest przestrzenią umożliwiającą ustanowienie organów lub grup decyzyjnych (rady, grupy robocze, komitety itp.). które spotykają się okresowo, wyszczególniając ich skład, listę i geolokalizację posiedzeń, i umożliwienie udziału w nich (na przykład: udział w posiedzeniu, jeżeli pozwala na to pojemność miejsc i charakter zespołu, dodanie punktów do porządku obrad lub skomentowanie propozycji i decyzji podjętych przez ten organ).'
        title: Zespoły
      feature3:
        subtitle: prawo do podejmowania decyzji z wszelkimi demokratycznymi gwarancjami
        text: Konsultacje są przestrzenią umożliwiającą koordynowanie referendów, inicjowanie dyskusji i debat oraz publikowanie wyników głosowania; może być podłączone do bezpiecznego systemu elektronicznego głosowania.
        title: Konsultacje
      feature4:
        subtitle: wyznaczanie porządku obrad każdego z nich w zasięgu każdego
        text: Inicjatywy są przestrzenią umożliwiającą uczestnikom wspólne tworzenie inicjatyw, określenie ich trajektorii i celów, gromadzenie zatwierdzeń, dyskusje, omówienie i rozpowszechnianie inicjatyw oraz określenie punktów spotkań, w których można zebrać podpisy od uczestników lub debat otwartych dla innych członków organizacji.
        title: Inicjatywy
      feature5:
        subtitle: Twoje pomysły
        text: Komponent propozycji pozwala użytkownikowi na stworzenie propozycji za pomocą kreatora utworzenia, porównując ją z istniejącymi, publikuje je na platformie i zawiera dodatkowe informacje, takie jak geolokacja lub załączone dokumenty i obrazy. Ten komponent umożliwia również nawigację, filtrowanie i interakcję z zestawem propozycji. Ponadto z inkubatorem propozycji możesz tworzyć wspólne propozycje.
        title: Propozycje
      feature6:
        subtitle: zdecyduj swój głos
        text: 'Komponent do głosowania oferuje organizacjom możliwość aktywacji różnych systemów głosowania lub wsparcia wokół wniosków: nieograniczony, ograniczony do określonego progu, ważony, oparty na kosztach itp.'
        title: Głosowanie
      feature7:
        subtitle: brak propozycji bez odpowiedzi
        text: Komponent dotyczący wyników wykorzystuje się do przekształcenia wniosków w wyniki i udzielenia oficjalnych odpowiedzi dotyczących ich przyjęcia lub odrzucenia, połączenie różnych propozycji w jeden wynik.
        title: wyniki
      feature8:
        subtitle: przezroczystość od początku do końca

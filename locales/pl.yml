        subtitle: do demokratyzacji wspólnych zagadnień krok po kroku
        text: 'Procesy to przestrzeń, która pozwala tworzyć, aktywować/dezaktywować i zarządzać różnymi procesami partycypacyjnymi. Odróżnia się je od innych pomieszczeń, ponieważ są one skonstruowane w różnych fazach, w których wszystkie części mogą być zamontowane. Przykładami procesów partycypacyjnych są: proces wyborczy członków komisji, budżet partycypacyjny, proces planowania strategicznego, wspólne pisanie rozporządzenia lub normy, projektowanie przestrzeni miejskiej lub opracowanie planu porządku publicznego.'
        title: Procesy partycypacyjne
      feature10:

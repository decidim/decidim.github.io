  # Index ---
  ## Alert
  alertTitle: 'Vegyél részt most a #Decidim.GOV-ban'
  alertSubtitle: 'Demokratikus Kormányzás egy nyitott közösségért'
  alertDesc:
    'Újra szeretnénk gondolni és tervezni a részvételi demokráciát. A Decidimet sokak együttműködésében
    nyitottan és átláthatóan szeretnénk építeni, hogy a legjobb digitális részvételi demokrácia
    platformmá váljon. A városok hálózata és demokratikus szervezetek számára.'
  ## Hero
  heroHeading:
    'Szabad Nylít Forráskódú szoftver a városok és szervezetek részvételi demokráciájáért'
  heroSubheading: 'Decidim egy digitális platform<br/>az állampolgári részvételért'
  heroIntro:
    'Szabad és ingyenes technológia<br/>Többféle demokratikus garanciával
   <br/>A demokrácia újraprogramozása a Decidimmel lehetséges.'
  playVideo: 'Videó lejátszása'

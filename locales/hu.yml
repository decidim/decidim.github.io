  # Features --- Intro texts
  featuresTitle: 'Tulajdonságok'
  featuresIntro:
    '<p>A Decidim használható köz-, vagy magán intézmények számára, 
    legyen szó százas, vagy ezres nagyságrendű potenciális résztvevőről. 
    A lehetőségeit használhatják önkormányzatok, szövetségek, egyetemek, civil szervezetek, szakszervezetek, vagy 
    szomszédsági közösségek, de akár szövetkezetek is...</p><p>A Decidimnek köszönhetően konfigurálhatóak különféle terek
    a részvételre (kezdeményezések, tanácsok, különféle részvételi eljárások vagy
    konzultációk) és ezek mind kiegészíthetők sokféle elérhető komponenssel
    (offline találkozók, kérdőívek, előterjesztések, szavazások, eredmények nyomon követése,
    megjegyzések stb).</p>'
  featuresType1Title: 'Terek a részvételért'
  featuresType1Subtitle: 'A résztvevők számára, hogy javaslatokat tegyenek és döntéseket hozzanak'
  featuresType2Title: 'Komponensek'
  featuresType2Subtitle: 'Kapcsolódási terek a résztvevőkért'
  featuresOtherSubtitle:
    'Próbáld kombinálni a komponenseket. Tervezz és indíts erős, demokratikus rendszereket könnyedén és  
    szabd az intézményed igényeire'
  featuresCtaTitle: 'Ismerd meg mélyebben a Decidim működését'
  featuresCta: 'Funkciók és tulajdonságok'

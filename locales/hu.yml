  ##Features
  feature1Title: 'Részvételi<br/>költségvetések'
  feature1Content:
    'A beérkezett javaslatokat elemzi és egy a közös erőforrások elosztásának új módját
    mutatja.'
  feature2Title: 'Állampolgári kezdeményezések<br/>és konzultációk'
  feature2Content:
    'Erősítsd meg a közösségedet polgári kezdeményezésekkel. Kezdeményezz érdemi szavazást 
    konzultációkon keresztül.'
  feature3Title: 'A politikai hálózat<br/>hatlama'
  feature3Content:
    'It takes deliberation, collaboration and decision to a massive dimension,
    with thousands of people participating in real time.'
  feature4Title: 'Egy demokratikus<br/>és rugalmas rendszer'
  feature4Content:
    'Thanks to its modular architecture and scalable logic, you can configure a
    powerful system of democratic governance in all kinds of organizations.'
  feature5Title: 'A demokráciát<br/>nagyon komolyan vesszük'
  feature5Content:
    'Decidim ensures transparency, traceability and integrity of information
    like never before. It provides security, privacy and confidentiality to all
    participants.'
  feature6Title: "A tiéd.<br/>Oszd meg. Javítds, fejleszd."
  feature6Content:
    'A platform teljes egészében szabad szoftverrel terveze, hála a Metadecidim nyitott és együttműködő
    közösségének.'
  featureCta: 'Minden tulajdonság megtekintése'
  valuesCta: 'Irány a társadalmi szerződés'

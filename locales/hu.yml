  feature4Content:
    'A moduláris arkitektúrának és a skálázható logikának köszönhetően,
    konfigurálható a demokratikus kormányzás rendszere - rendkívül sokféle szervezetben.'
  feature5Title: 'A demokráciát<br/>nagyon komolyan vesszük'
  feature5Content:
    'A Decidim eddig nem látott módon garantálja az információk áltláthatóságát, a nyomonkövethetőségét és
    integritását. Biztonságot, adatvédelmet és bizalmasságot nyújt 
    minden résztvevőnek'
  feature6Title: "A tiéd is.<br/>Oszd meg. Javítsd, fejleszd."
  feature6Content:

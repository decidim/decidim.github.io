  features:
    title: '功能'
    intro: '<p>您可以在一个公共和私人组织中使用Decidim，拥有数百或数千名潜在参与者， 例如城市理事会、协会、大学、非政府组织、工会、邻里集体或合作社……</p><p>多亏了Decidim，您将能够配置参与空间(倡议、组装) 通过多种现有组成部分（面对面会议、调查、提案、表决、成果后续行动、评论和更多）丰富这些内容。</p>'
    list:
      n1:
        title: '参与性<br/>预算'
        content: '它分析了提交的提案，并促进了新的分配共同资源的方式。'
      n2:
        title: '公民倡议<br/>和协商'
        content: '通过公民倡议赋予你的社区权力。通过协商促进相关的投票。'
      n3:
        title: '政治网络的<br/>权力'
        content: '它需要大规模的审议、合作和决定，有数千人实时参与。'
      n4:
        title: '民主的<br/>和灵活的制度'
        content: '由于其模块化结构和可调整的逻辑，你可以在各种组织中配置一个强有力的民主治理系统。'
      n5:
        title: '我们非常严肃地对待民主<br/>'
        content: '欺骗性确保信息的透明度、可追踪性和完整性，它为所有参与者提供安全、隐私和保密性。'
      n6:
        title: "这是你的。<br/>分享它。提升它。"
        content: '一个完全使用免费软件、开放和协作内容设计的平台，感谢社区Metadecision im。'
      cta:
        features: '查看所有功能'
        values: '转到社交合同'
    page:
      feature1:
        title: '参与进程'
        subtitle: '逐步实现共同问题的民主化'
        text: >-
          进程是一个空间，可以创建、激活/取消激活和管理各种参与进程。 这些空间与其他空间不同，在不同阶段分成不同的结构，所有组成部分都可以纳入其中。 参与进程的例子有：委员会成员的选举进程、参与性预算编制、战略规划进程。 合作编写条例或规范、设计城市空间或制定公共政策计划。
      feature2:
        title: '程序集'
        subtitle: '集体组织的权力'
        text: >-
          是否有可能设立决策机构或小组(理事会、工作组、委员会等)。 定期开会，详细说明他们的组成、名单和会议地理定位， 并允许参加这些会议(例如：如果座位容量和集会性质允许，出席) 在议程中增列项目，或对该机构提出的建议和决定作出评论）。
      feature3:
        title: '协商'
        subtitle: '在所有民主保障下作出决定的权利'
        text: >-
          协商是一个能够协调全民投票、触发讨论和辩论、公布投票结果的场所。 它可以与安全的电子投票系统连接。
      feature4:
        title: '倡议'
        subtitle: "设定每个人的议程，在每个人的能力范围内"
        text: >-
          倡议是一个空间，使参与者能够协作制定倡议，确定其轨迹和目标，收集赞同和讨论， • 辩论和宣传各项倡议，并确定会议点，以便能够从参加者或向该组织其他成员开放的辩论中收集签名。
      feature5:
        title: '建议'
        subtitle: '您的想法详情'
        text: >-
          提议的组成部分允许用户使用创建向导创建一个提议，并将其与现有的提议进行比较。 在平台上发布，包含更多信息，如地理定位或附加文件和图像。 此组件还允许您浏览、过滤和与一组建议互动。此外，您可以通过建议孵化器创建合作建议。
      feature6:
        title: '表 决'
        subtitle: '决定您的投票'
        text: >-
          表决部分为各组织提供了在提案周围启动不同的表决或支助系统的可能性：不受限制，只限于某个门槛、加权和基于成本等因素。
      feature7:
        title: '成果'
        subtitle: '没有没有答案的提案'
        text: >-
          成果构成部分被用来将提案变成成果，并对其被接受或拒绝作出正式反应， 将各种提议合并为单一结果。
      feature8:
        title: '问责制'
        subtitle: '透明度从开始到结束'
        text: >-
          问责制构成部分提供了将成果细分为项目的可能性，界定和适用围绕项目执行的进展状况。 并显示按类别和范围分类的结果实施程度。
      feature9:
        title: '会议'
        subtitle: '不要错过任何内容'
        text: >-
          会议构成部分为各组织和与会者提供了召开会议的机会，确定会议地点和时间。 登记和限制与会者，确定会议的结构和内容以及出版会议记录和由此产生的建议。
      feature10:
        title: '参与性案文'
        subtitle: '分析、合成和构建共同的'
        text: >-
          参与性案文部分可用于将冗长的文本文件转化为各种建议或结果， 反之亦然，以各种提案或结果为基础撰写和显示一个统一的文本。
      feature11:
        title: 'Original: ENGLISH'
        subtitle: '大型事件被抢走的地方'
        text: >-
          会议构成部分允许一个组织通过联合预定的一系列会议(聊天室、讲习班等)，为一个大型活动创建一个网站。 ，建立一个统一的程序并管理参与者。
      feature12:
        title: '调查'
        subtitle: '因为您的社区意见很重要。'
        text: >-
          调查部分可以用来设计和公布调查，并显示和下载其结果。
      feature13:
        title: '排序方式'
        subtitle: '平等和随意司法'
        text: >-
          排序部分允许选择一些建议 (例如) 有保证不带偏见和统一分配的随机但可复现的程序的陪审团候选人名单。
      feature14:
        title: '评论'
        subtitle: '建立集体情报'
        text: >-
          评论组件允许用户添加评论，以识别该评论为收藏夹， 对被评论的对象反对或保持中立，对其进行表决，对其进行表决，对其作出答复，并接收有关答复的通知。
      feature15:
        title: '页面和博客'
        subtitle: '您的社群已知并已更新'
        text: >-
          页面组件用于创建内容丰富的文本格式、嵌入图片和视频的信息页面。 博客组件可以创建帖子或新闻，并按时间顺序导航。
      feature16:
        title: '通知'
        subtitle: '关于有趣内容的个性化信息'
        text: >-
          Decidim 允许您跟踪任何空间或组件以便每次收到更新。
      feature17:
        title: '通讯'
        subtitle: '简单但强力'
        text: >-
          通讯组件使得有可能向在平台注册的所有人发送电子邮件，或更加有选择地发送给参与特定空间的人。
    type1:
      title: '参与空间'
      subtitle: '与会者提出建议和作出决定'
    type2:
      title: '组件'
      subtitle: '与会者和空间进行互动'
    other:
      subtitle: '合成组件。轻松设计和部署一个强大的民主系统，使之适应您的组织的需要'
    cta:
      title: '发现Decidim如何深度工作'
      button: '功能和功能'

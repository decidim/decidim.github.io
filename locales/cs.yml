  features:
    intro: "<p>Můžete použít Decidim ve veřejné nebo soukromé organizaci se stovkami nebo tisíci potenciálních účastníků, jako městská rada, sdružení, univerzita, nevládní organizace, odborové svazy, sdružení sousedů nebo družstvo...</p><p>Díky Decidim budete moci konfigurovat <strong>mezery</strong> pro účast (iniciativy, shromáždění, procesy nebo konzultace) a obohacují je prostřednictvím více dostupných <strong>komponentů</strong> (osobní schůzky, průzkumy, návrhy, hlasování, sledování výsledků, <strong>poznámky</strong> a mnoho dalších).</p>"
    page:
      feature1:
        subtitle: Krok za krokem demokratizovat společné problémy
        text: 'Proces je prostor, který umožňuje vytvářet, aktivovat/deaktivovat a spravovat různé participativní procesy. Rozlišují se od ostatních prostor tím, že jsou strukturovány v různých fázích, do nichž mohou být začleněny všechny součásti. Příklady participačních procesů jsou: volební proces pro členy výboru, participativní sestavování rozpočtu, proces strategického plánování, společné vypracování nařízení nebo normy, návrh městského prostoru nebo vypracování plánu veřejné politiky.'
        title: Participační procesy
      feature10:
        subtitle: Analyzovat, syntetizovat a společně budovat
        text: Lze použít k převodu dlouhých textových dokumentů na několik návrhů nebo výsledků a naopak, vytvořit a zobrazit jednotný text založený na souboru návrhů nebo výsledků.
        title: Texty participace
      feature11:
        subtitle: Kde jsou velké události poprvé představeny
        text: Vytvořte webové stránky pro velkou událost. Sjednotte program připojením se k předdefinovaným schůzkám (chaty, workshopy apod.) a řízením účastníků.
        title: Konference
      feature12:
        subtitle: Protože na názoru vaší komunity záleží
        text: Navrhněte a publikujte průzkumy. Zobrazte a stáhněte výsledky.
        title: Průzkumy
      feature13:
        subtitle: Rovnost a spravedlnost náhodnosti
        text: Umožňuje vybrat určitý počet návrhů (např. kandidátů do poroty) pomocí náhodných, ale reprodukovatelných postupů, které zaručují nezkreslené a rovnoměrné rozdělení.
        title: Losování
      feature14:
        subtitle: Budování kolektivní inteligence
        text: Umožňuje uživatelům přidávat komentáře, hodnotit je kladně, záporně nebo neutrálně, hlasovat o nich, odpovídat a dostávat oznámení o odpovědích.
        title: Komentáře
      feature15:
        subtitle: Vaše komunita, informovaná a aktuální
        text: Vytvářejte informativní stránky s bohatým formátováním textu, vloženými obrázky a videi. Komponenta blogu umožňuje tvorbu příspěvků nebo zpráv a jejich navigaci chronologicky.
        title: Stránky a blogy
      feature16:
        subtitle: Osobní informace o zajímavém obsahu
        text: Decidim vám umožňuje sledovat každý prostor nebo komponentu, abyste mohli dostávat aktualizace pokaždé, když se tak stane.
        title: Oznámení
      feature17:
        subtitle: Jednoduchý, ale výkonný
        text: Posílejte e-maily všem registrovaným na platformě nebo těm, kteří se účastní určitého prostoru.
        title: Zpravodaj
      feature2:
        subtitle: Síla kolektivní sebeorganizace
        text: Makes it possible to set up decision-making bodies or groups (councils, working groups, commissions, etc.) that meet regularly, detailing their composition, listing and geolocating their meetings. It allows participation in them, for example, attending in person or online, adding issues to the agenda, or commenting on the proposals and decisions taken by that body.
        title: Shromáždění
      feature3:
        subtitle: The right to decide with all democratic guarantees
        text: Makes it possible to coordinate referendums, trigger discussions and debates, get voting results published and connect to a secure e-voting system.
        title: Votings
      feature4:
        subtitle: Setting everyone's agenda, within everyone's reach
        text: Participants can create collaborative initiatives, define their path and goals, gather endorsements, discuss, debate and disseminate initiatives, set meeting points where signatures can be collected from attendees or debates open to other members of the organisation.
        title: Iniciativy
      feature5:
        subtitle: Your ideas in detail
        text: Create a proposal using a creation wizard, compare it with the existing ones, publish it on the platform and include additional information such as geolocation or attached documents and images. This component also allows you to navigate, filter and interact with a set of proposals. In addition, with the proposal-incubator you can create collaborative proposals.
        title: Návrhy
      feature6:
        subtitle: Decide your choice
        text: 'Offers organisations the possibility of activating different voting or support systems around proposals: unlimited, limited to a given threshold, weighted, cost-based, etc. Backed by secure and encrypted e-voting technology.'
        title: Hlasování
      feature7:
        subtitle: No proposal without an answer
        text: Turn proposals into results and give official responses concerning their acceptance or rejection, merging various proposals into a single result.
        title: Výsledky
      feature8:
        subtitle: End-to-end transparency
        text: It offers the possibility to subdivide results into projects, to define and apply progress states around their implementation, as well as to show the degree of achievement of results grouped by categories and scopes.
        title: Odpovědnost
      feature9:
        subtitle: To meet and not miss anything
        text: Komponenta Schůzky nabízí organizacím a účastníkům možnost svolat zasedání, určit jejich polohu a čas, zaregistrují a omezují účastníky, definují strukturu a obsah zasedání, jakož i zveřejňují zápisy a výsledné návrhy.
        title: Zasedání
    subtitle: For democratic organizations and collectives of any size and kind.

      paragraph: <p>Associacio© de Software Lliure Decidim ("<a href="%{decidim_url}">Decidim</a>" nebo "my / nám") je vlastníkem této webové stránky, k dispozici prostřednictvím webové domény <a href="https://decidim.org/">https://decidim.org/</a> (dále jen „webová stránka“), a vystupuje jako správce údajů pro zpracování osobních údajů všech uživatelů webových stránek („vy/vám“, „uživatel“).</p> <p><a href="%{decidim_url}">Decidim</a> je odhodlán chránit soukromí všech uživatelů webových stránek, jeho společníků a členů komunity <a href="%{decidim_url}">Decidim</a>. Tyto zásady ochrany osobních údajů vysvětlují naše postupy týkající se používání osobních údajů shromážděných prostřednictvím webových stránek. včetně demo naší svobodné participativní demokratické platformy s otevřeným zdrojem, stejně jako zpracování údajů jednotlivců spojených s <a href="%{decidim_url}">Decidim</a> a správa <a href="%{decidim_url}">Decidim</a> komunity, buď na této webové stránce nebo na jiných platformách spravovaných <a href="%{decidim_url}">Decidim</a>.</p> <p>Tyto zásady ochrany osobních údajů jsou součástí našich právních textů spolu s <a href="%{legal_notice_url}">právním upozorněním</a>.</p>
      title: Úvod
    section-2:
      paragraph: '<h3>a. Údaje shromážděné při procházení webových stránek</h3> <p>Při používání našich webových stránek <a href="%{decidim_url}">Decidim</a> využíváme služeb analytického softwaru Plausible. Jedná se o software, který při sledování uživatelských dat udržuje tato data plně a bezpečně šifrovaná. Účelem Plausible Analytics je sledovat obecné trendy návštěvnosti na vašem webu, nikoli jednotlivé návštěvníky. Každý požadavek HTTP posílá IP adresu a uživatelského agenta na server, takže to je to, co používají, generuje identifikátor, který se denně mění pomocí IP adresy návštěvníka a uživatelského agenta. Aby byla tato data anonymizována, jsou předávána přes hashovací funkci s rotující kryptografickou solí. Tím se vygeneruje náhodný řetězec písmen a čísel, který se používá k výpočtu počtu unikátních návštěvníků za daný den. IP adresa nezpracovaných dat a uživatelského agenta nejsou nikdy uloženy v protokolech, databázích ani kdekoli na disku Plausible analytics. Starší soli se mažou každých 24 hodin, aby se předešlo možnosti propojení informací o návštěvnících z jednoho dne na druhý. Tímto způsobem se při procházení našich webových stránek neshromažďují žádné osobní údaje o uživateli, pro více informací o zpracování údajů společností Plausible Analytics můžete navštívit jejich web na adrese <a href="https://plausible.io/privacy-focused-web -analytics">https://plausible.io/privacy-focused-web-analytics</a></p> <h3>b. Údaje shromážděné z naší ukázky</h3> <p>Přístup k ukázce platformy <a href="%{decidim_url}">Decidim</a>, která je k dispozici prostřednictvím webové stránky na adrese URL <a href="https://try.decidim.org/">https://try.decidim.org/</a> je anonymní, protože se provádí prostřednictvím obecných přihlašovacích údajů pro testování a znalost provozu, funkcí a možností <a href= "%{decidim_url}">Decidim</a> platformě uživateli. <p>Je aktivován pouze soubor cookie relace ("Session_id"), jehož účelem je získat nebo stanovit ID relace pro aktuální relaci. Tento soubor cookie je nezbytně nutný pro technickou funkčnost detekce relace na Webu, aby bylo zajištěno připojení prostřednictvím protokolů http a aby byla relace uživatele a služby Webu k dispozici, a jsou osvobozeny od souhlasu uživatele v souladu se Stanoviskem 4/2012 o výjimce z požadavku souhlasu se soubory cookie vydaného Evropským úřadem pro ochranu údajů.</p> <h3>c. Údaje shromážděné z kontaktních formulářů, e-mailů nebo jiných komunikačních prostředků</h3> <p>Když nás lidé kontaktují prostřednictvím kontaktního formuláře, e-mailu nebo podobných komunikačních prostředků, automaticky shromáždíme následující informace: jméno, subjekt, e-mailovou adresu a obsah uživatelské zprávy, abychom se mohli zúčastnit vašich komentářů, žádostí, návrhů atd.</p> <p>Navíc můžeme tato data zpracovávat pro statistické studie pomocí pseudonymizačních a dokonce i anonymizačních technik, jako je agregace dat, abychom tomuto následnému zpracování zabránili od individuální identifikace uživatelů.</p> <h3>d. Data shromážděná z <a href="%{decidim_url}">komunity Decidim</a></h3> <p><a href="%{decidim_url}">Decidim</a> využívá jiné platformy propojené s tímto webem za správu komunity <a href="%{decidim_url}">Decidim</a> vytvořené kolem naší technologie, jako místo setkání komunity <a href="%{decidim_url}">Decidim</a> a kde se odehrává většina aktivit a komunikace mezi uživateli a <a href="%{decidim_url}">Decidim</a>. Tyto platformy, jako je <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> nebo GitHub (<a href="https://github. com/decidim/decidim">https://github.com/decidim/decidim</a>) se řídí svými vlastními podmínkami použití a zásadami ochrany osobních údajů.</p> <p>Nehledě na to, <a href="%{decidim_url}">Decidim</a> může zpracovávat osobní údaje uživatele shromážděné z těchto platforem za účelem správy komunitních projektů vyvinutých na těchto platformách, zejména tyto osobní údaje mohou spočívat v údajích o připojení k těmto platformám, profilu uživatele na platforma a obsah komentářů a poznámek, které může uživatel čas od času přispívat do projektů <a href="%{decidim_url}">Decidim</a>. Vezměte prosím na vědomí, že tyto informace mohou být veřejné a v důsledku toho přístupné a viditelné pro ostatní uživatele.</p> <h3>e. Údaje shromážděné od našich přidružených členů</h3> <p>Jakákoli osoba nebo organizace, která se chce svobodně zapojit do komunity <a href="%{decidim_url}">Decidim</a>, účastnit se diskusí, spolupracovat na organizaci akce, propagace pracovních skupin nebo dnů komunity, stejně jako přispívání do kódu nebo dokumentace naší bezplatné open-source platformy participativní demokracie, správa instancí atd., se mohou rozhodnout stát se členem <a href="%{decidim_url}">Decidim</a>, pokud prokázali dostatečný závazek vůči komunitě prostřednictvím realizace některé z výše uvedených aktivit. Chcete-li tak učinit, musíte vyplnit formulář pro odeslání žádosti, kterou vyhodnotí Koordinační výbor <a href="%{decidim_url}">Decidim</a>.</p> <p>Zpracování <p> a href="%{decidim_url}">Decidim</a> členů osobní údaje jsou prováděny za účelem řízení výše uvedených projektů a aktivit, na kterých se přidružený člen podílí, vedení účetnictví členských příspěvků a obecně řízení projektů a aktivit <a href="%{decidim_url}"> Decidim</a>, aby bylo zajištěno dodržování zásad a hodnot <a href="%{decidim_url}">Decidim</a> a také povinností a práv spolupracovníků.</p>'
      title: Osobní údaje, které o Vás shromažďujeme a jak je používáme
    section-3:
      paragraph: <p>Právním základem našeho zpracování osobních údajů je následující:</p> <ul> <li>Zpracování Uživatelů a souvisejících údajů je nezbytné pro plnění smlouvy, spočívající v přijetí Právního textu ze strany Uživatelů webové stránky, abychom jim poskytli veškeré informace o <a href="%{decidim_url}">Decidim</a> a jejích technologiích, projektech a činnostech a také jim umožnili účastnit se projektů a prováděných činností od <a href="%{decidim_url}">Decidim</a>.</li> <li>Vaše osobní údaje můžeme také zpracovávat, když nám dáte výslovný souhlas se zveřejněním o <a href="%{decidim_url}">Decidim</a> projekty a aktivity, na kterých jste se podíleli, tiskové zprávy nebo jiné formy komunikace a šíření aktivit <a href="%{decidim_url}">Decidim</a> a také abychom pravidelně dostávali konkrétní informace a/nebo když nás kontaktujete prostřednictvím kontaktního formuláře na webu nebo e-mailem. </li> <li>Kromě toho můžeme zpracovávat vaše údaje na základě našeho oprávněného zájmu za účelem provádění statistických studií nebo jiných technik generování znalostí, zavádění pseudonymizačních a pokud možno anonymizačních opatření, jako je agregace dat, za účelem ochrany soukromí uživatelů v souladu s čl. 89 GDPR.</li> </ul> <p>Za určitých okolností můžeme zpracovávat vaše údaje v souladu s těmito zásadami, abychom splnili zákonnou nebo regulační povinnost, která se na nás vztahuje.</p>
      title: Právní základ
    section-4:
      paragraph: '<p>Vaše osobní údaje zpracováváme důvěrně v souladu s platnou legislativou. Pokud není uvedeno jinak, nebudou Vaše osobní údaje poskytnuty třetím osobám. </p> <p>Vaše údaje zpřístupňujeme konkrétně následovně:</p> <ul> <li>Na základě smluv o poskytování služeb můžeme poskytnout přístup k vašim osobním údajům našim poskytovatelům IT služeb ve prospěch <a href="%{decidim_url}">Decidim</a>. Mimo jiné Netlify, Inc., americký subjekt, který nám poskytuje webhostingové služby. <a href="%{decidim_url}">Decidim</a> se přihlásil k odběru u Netlify <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">Data Smlouva o zpracování</a>, včetně Standardních smluvních doložek aktuálně schválených Evropskou komisí, aby bylo zajištěno, že vaše osobní údaje budou zpracovávány se všemi odpovídajícími zárukami. Více informací o tom, jak Netlify používá vaše osobní údaje, najdete zde: <a href="https://www.netlify.com/gdpr-ccpa">https://www.netlify.com/gdpr-ccpa</a >. </li> <li>Údaje můžeme zpřístupnit veřejné správě nebo úřadům za účelem prošetření podezření z podvodu, obtěžování nebo jiného porušení jakéhokoli zákona, pravidla nebo nařízení nebo zásad webu.</li> </ul> <p>Pro více informací o našich poskytovatelích služeb, kteří provádějí mezinárodní převody, nás prosím kontaktujte na adrese <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>.</p>'
      title: Zveřejňování údajů
    section-5:
      paragraph: "<p>Vaše osobní údaje uchováváme pouze po dobu nezbytně nutnou k naplnění účelů, pro které jsme je shromáždili, a to i za účelem splnění zákonných, účetních nebo informačních požadavků.</p> <p>Pro určení vhodné doby uchovávání osobních údajů zvažujeme množství, povahu a citlivost osobních údajů, potenciální riziko újmy v důsledku neoprávněného použití nebo zveřejnění vašich osobních údajů, účely, pro které vaše osobní údaje zpracováváme, zda můžeme těchto účelů dosáhnout jinými prostředky, a platné právní požadavky.</p>"
      title: Uchovávání údajů
    section-6:
      paragraph: "<p>Zavádíme bezpečnostní opatření a systémy ochrany osobních údajů podle právních předpisů pro zachování důvěrnosti a integrity vašich údajů a ochranu před neoprávněným přístupem, změnou nebo zničením. </p>"
      title: Bezpečnostní opatření
    section-7:
      paragraph: '<p>V souvislosti s vašimi osobními údaji máte práva podle zákonů na ochranu údajů. Konkrétně máte právo: </p> <ul> <li><b>Požádat o přístup</b> ke svým osobním údajům (běžně známé jako „žádost o přístup subjektu údajů“). To vám umožní obdržet kopii osobních údajů, které o vás uchováváme, a zkontrolovat, zda je zpracováváme zákonným způsobem.</li> <li><b>Požádat o opravu</b> osobních údajů, které o vás uchováváme. To vám umožní opravit jakékoli neúplné nebo nepřesné údaje, které o vás máme, i když možná budeme muset ověřit přesnost nových údajů, které nám poskytnete.</li> <li><b>Požádat o vymazání</b> ze dne vaše osobní údaje. To vám umožňuje požádat nás o vymazání nebo odstranění osobních údajů, pokud neexistuje dobrý důvod, abychom je nadále zpracovávali. Máte také právo požádat nás o vymazání nebo odstranění vašich osobních údajů, pokud jste úspěšně uplatnili své právo vznést námitku proti zpracování (viz níže), kdy jsme mohli zpracovávat vaše údaje nezákonně nebo kdy jsme povinni vymazat vaše osobní údaje dodržovat místní zákony. Upozorňujeme však, že nemusíme být vždy schopni vyhovět vaší žádosti o vymazání z konkrétních právních důvodů, které vám budou případně oznámeny v době vaší žádosti.</li> <li><b>Námítky ke zpracování</b> vašich osobních údajů, pokud se spoléháme na oprávněný zájem (nebo zájmy třetí strany) a existuje něco ohledně vaší konkrétní situace, která vás nutí vznést námitku proti zpracování z tohoto důvodu, protože se domníváte, že to ovlivňuje o vašich základních právech a svobodách. Máte také právo vznést námitku tam, kde zpracováváme vaše osobní údaje pro účely přímého marketingu. V některých případech můžeme prokázat, že máme závažné legitimní důvody pro zpracování vašich údajů, které převažují nad vašimi právy a svobodami.</li> <li><b>Požádat o omezení zpracování</b> vašich osobních údajů. To vám umožňuje požádat nás o pozastavení zpracování vašich osobních údajů v následujících scénářích: (a) pokud chcete, abychom prokázali přesnost údajů; (b) pokud je naše použití údajů nezákonné, ale nechcete, abychom je vymazali; (c) pokud potřebujete, abychom údaje uchovávali, i když je již nepotřebujeme, protože je potřebujete pro stanovení, výkon nebo obhajobu právních nároků; nebo (d) vznesli jste námitku proti našemu používání vašich údajů, ale my potřebujeme ověřit, zda máme převažující oprávněné důvody k jejich použití.</li> <li><b>Požádejte o přenos</b> vašich osobních údajů k vám nebo třetí straně (právo na přenositelnost údajů). Vám nebo Vámi zvolené třetí straně poskytneme Vaše osobní údaje ve strukturovaném, běžně používaném, strojově čitelném formátu. Upozorňujeme, že toto právo se vztahuje pouze na automatizované informace, k jejichž použití jste nám původně poskytli souhlas nebo kde jsme tyto informace použili k plnění smlouvy s vámi.</li> <li><b>Souhlas můžete kdykoli odvolat</b> kde se spoléháme na souhlas se zpracováním vašich osobních údajů. To však neovlivní zákonnost jakéhokoli zpracování provedeného před odvoláním svého souhlasu. Pokud svůj souhlas odvoláte, je možné, že vám nebudeme moci poskytovat určité produkty nebo služby. Pokud se tak stane, upozorníme vás v okamžiku, kdy svůj souhlas odvoláte.</li> </ul> <p>Výše uvedená práva mohou být účinná, když nás kontaktujete na adrese <a href="mailto:privacy@decidim.org ">privacy@decidim.org</a>. <p>Máte také právo podat jakoukoli stížnost příslušnému orgánu, v tomto případě španělské agentuře pro ochranu údajů (Agencia Española de Protección de Datos), C/. Jorge Juan, 6, 28001 Madrid, Španělsko.'
      title: Vaše práva
    section-8:
      paragraph: "<p>Vyhrazujeme si právo změnit podmínky těchto Zásad ochrany osobních údajů a upozorníme vás jasným oznámením o těchto změnách e-mailem nebo na našich webových stránkách a v těchto Zásadách ochrany osobních údajů. Pokud budete po takové aktualizaci nadále používat naše služby, bude to považováno za přijetí nových podmínek. Pokud aktualizaci nepřijmete, ukončete prosím svůj účet nebo nám to oznamte a my ukončíme váš účet a odstraníme jakékoli vaše osobní údaje (kromě případů, kdy je to nutné pro zákonné účely), a nebudete moci nadále používat naše služby. </p> <p>Pokud konkrétní místní nařízení nestanoví jinak, zásady ochrany osobních údajů se řídí zákony Španělska.</p> <p><b>Poslední aktualizace</b>: únor 2022.</p>"
      title: Obecná ustanovení
    title: Zásady ochrany soukromí
  testimonials:
    n1:
      org: Barcelonská radnice (2015–2019)
      quote: Díky Decidim se nám v Barceloně podařilo společně s občany vytvořit strategický plán města. V roce 2016 jsme prostřednictvím Decidim Barcelony zahájili akční plán ve formě participačního procesu. V současné době tento plán obsahuje téměř 7 tisíc občanských návrhů. Jednou z výhod používání této platformy je, že můžete kdykoli sledovat stav provádění schválených návrhů.
    n2:
      org: Som Energia
      quote: S implementací Decidim v Som Energia jsme vytvořili příjemný prostor pro občanskou participaci. Tento nástroj jsme uvolnili v roce 2018, za hostování valného shromáždění družstva a po pár měsících později jsme diskutovali o projektu přepracování vizuálního stylu a spolupracujícímu rozvoji School of Som Energia, kromě jiných participačních procesů. Za několik měsíců se zaregistrovalo více než 3500 účastníků, 5 participačních procesů, 3 shromáždění pracující a více než 1,300 hlasů při posledním hlasování Valného shromáždění.
    n3:
      org: Starosta města Mérida Yucatán, Mexiko, Městská rada Mérida Yucatán, Mexiko
      quote: Digitální platforma Decide Mérida byla příležitostí, která se otevřela jako nikdy před mechanismy účasti občanů na vypracování plánu rozvoje měst Mérida 2018-2021. Měli jsme více než 3000 občanských interakcí včetně návrhů, připomínek, návrhy a podporu, aby bylo dosaženo co největšího konsenzu o tom, co je nejlepší pro naše město. Bezpochyby bude platforma „Decide Mérida“ i nadále naším spojencem při vytváření participativní společnosti města Mérida.
    n4:
      org: Město Helsinki
      quote: Jsme si vědomi toho, že je vybudována s ohledem na demokracii, a proto je demokracie velkým zaměřením. Jádrem návrhu jsou demokratické principy, jako je zodpovědnost, rovnost a transparentnost.
    n5:
      org: Otevřená vláda Mexico City
      quote: Téměř každý participativní proces, který se dostal k našemu stolu, jsme dokázali vyřešit pomocí pravidel pro podnikání Decidim. Jako nástroj je velmi silný. Avšak část, která se nám zdá nejsilnější a nejdůležitější, je její společenství, jak vývojářů, tak těch, kteří ji používají k participačním procesům. Díky spolupráci s nimi jsme si cenili výzev spojených s uplatňováním participativní demokracie v reálném světě.
    n6:
      org: Mozilla nadace
      quote: Trpíme nedostatkem veřejného prostoru. Je obzvláště důležité, abychom tyto veřejné prostory získali zpět pro nás. Otevřené platformy, jako je Decidim, dělají přesně to. Je nejen to, že je open source, takže ostatní lidé ji mohou forknout, znovu použít a vybudovat proces. Má také ve způsobu, jakým je navržena, zakódovány tyto hodnoty, které chceme odrážet v naší společnosti.
    n7:
      org: OpenForum Europe Research Director, Evropská unie
      quote: Proces byl zahájen v říjnu 2019 na oddělení Evropské komise pro komunikaci a elektronickou demokracii ve Společném výzkumném středisku, což je vědecká a znalostní služba Evropské komise. Analýza potřeb konference a toho, které nástroje jim odpovídají, vedla k výběru open source nástroje Decidim pro jeho technickou vyspělost, širokou komunitu a přizpůsobivost.
    n8:
      org: Pipeline to Power, working for NYC Civic Engagement Commission
      quote: Part of what makes Decidim so powerful is that it adds a level of abstraction to the work separating out  the steps of a process and the activities associated with the process. That’s part of the information architecture, so that not only you are saying what is happening at each step but different parts of Decidim behave differently depending on when you are doing or depending on what step in the process you are in. The fact that that’s customizable really allows Decidim to be moulded to how we are doing our work and not our work to be moulded.

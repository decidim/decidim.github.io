    p1: Zkoušejte a prozkoumejte zdarma platformu Decidim s naším online demo.
    p2: Decidim běží na několika instancích, které můžete navštívit a prozkoumat, <a href="http://decidim.barcelona" target="_blank">Decidim Barcelona</a> v Barceloně nebo můžete navštívit stránky <a href="https://participa.gavaciutat.cat/" target="_blank">Gavà</a> a <a href="https://www.lhon-participa.cat/" target="_blank">L'Hospitalet</a>. Ale toto jsou skutečné případy, kdy opravdu nemůžete volně zkoušet, protože nejste občanem těchto obcí, a nemůžete tyto stránky prozkoumat jako správce.
    p3: Pokud chcete zjistit více, můžete vyzkoušet Decidim na našem zkušebním webu Decidim (díky laskavosti našich vývojářů z <a href="http://alabs.org" target="_blank">aLabs</a>). Vstupte do demo stránky a bez obav prozkoumejte potenciál Decidim a jeho funkce.
    p4: Můžete se přihlásit jako <strong>Admin</strong> (uživatelské jméno "<strong>admin@example.org</strong>" a heslo "<strong>decidim123456</strong>").

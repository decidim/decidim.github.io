  testimonials:
    n1:
      quote: >-
        Díky Decidim se nám v Barceloně podařilo společně s občany vytvořit strategický plán města. V roce 2016 jsme prostřednictvím Decidim Barcelony zahájili akční plán ve formě participačního procesu. V současné době tento plán obsahuje téměř 7 tisíc občanských návrhů. Jednou z výhod používání této platformy je, že můžete kdykoli sledovat stav provádění schválených návrhů.
      org: Barcelonská radnice (2015–2019)
    n2:
      quote: >-
        S implementací Decidim v Som Energia jsme vytvořili příjemný prostor pro občanskou participaci. Tento nástroj jsme uvolnili v roce 2018, za hostování valného shromáždění družstva a po pár měsících později jsme diskutovali o projektu přepracování vizuálního stylu a spolupracujícímu rozvoji School of Som Energia, kromě jiných participačních procesů. Za několik měsíců se zaregistrovalo více než 3500 účastníků, 5 participačních procesů, 3 shromáždění pracující a více než 1,300 hlasů při posledním hlasování Valného shromáždění.
      org: Som Energia
    n3:
      quote: >-
        Digitální platforma Decide Mérida byla příležitostí, která se otevřela jako nikdy před mechanismy účasti občanů na vypracování plánu rozvoje měst Mérida 2018-2021. Měli jsme více než 3000 občanských interakcí včetně návrhů, připomínek, návrhy a podporu, aby bylo dosaženo co největšího konsenzu o tom, co je nejlepší pro naše město. Bezpochyby bude platforma „Decide Mérida“ i nadále naším spojencem při vytváření participativní společnosti města Mérida.
      org: Starosta města Mérida Yucatán, Mexiko, Městská rada Mérida Yucatán, Mexiko
    n4:
      quote: >-
        Jsme si vědomi toho, že je vybudována s ohledem na demokracii, a proto je demokracie velkým zaměřením. Jádrem návrhu jsou demokratické principy, jako je zodpovědnost, rovnost a transparentnost.
      org: Město Helsinki
    n5:
      quote: >-
        Téměř každý participativní proces, který se dostal k našemu stolu, jsme dokázali vyřešit pomocí pravidel pro podnikání Decidim. Jako nástroj je velmi silný. Avšak část, která se nám zdá nejsilnější a nejdůležitější, je její společenství, jak vývojářů, tak těch, kteří ji používají k participačním procesům. Díky spolupráci s nimi jsme si cenili výzev spojených s uplatňováním participativní demokracie v reálném světě.
      org: Otevřená vláda Mexico City
    n6:
      quote: >-
        Trpíme nedostatkem veřejného prostoru. Je obzvláště důležité, abychom tyto veřejné prostory získali zpět pro nás. Otevřené platformy, jako je Decidim, dělají přesně to. Je nejen to, že je open source, takže ostatní lidé ji mohou forknout, znovu použít a vybudovat proces. Má také ve způsobu, jakým je navržena, zakódovány tyto hodnoty, které chceme odrážet v naší společnosti.
      org: Mozilla nadace
    n7:
      quote: >-
        Proces byl zahájen v říjnu 2019 na oddělení Evropské komise pro komunikaci a elektronickou demokracii ve Společném výzkumném středisku, což je vědecká a znalostní služba Evropské komise. Analýza potřeb konference a toho, které nástroje jim odpovídají, vedla k výběru open source nástroje Decidim pro jeho technickou vyspělost, širokou komunitu a přizpůsobivost.
      org: OpenForum Europe Research Director, Evropská unie
  faqs:
    title: Často kladené otázky
    q01:
      question: Co je Decidim?
      answer: >-
        Decidim je bezplatná Open-Source participativní demokratická platforma pro města a organizace. Decidim je ale víc než jen digitální platforma: je to společný bezplatný a otevřený projekt a infrastruktura zahrnující kód, dokumentaci, navrhování vzdělávacích kurzů, právního rámce, společných rozhraní, uživatelských a podpůrných společenství a společné vize.
    q02:
      question: Kdo v současné době používá Decidim?
      answer: >-
        V současné době jej využívají města a organizace. Ve skutečnosti ji může využít jakákoli skupina lidí, ať už je to nevládní organizace, univerzita, odbory, družstvo, sdružení sousedů atd. Prohlédněte si [kompletní seznam aktuálně aktivních instancí](/usedby/).
    q03:
      question: Co může správce Decidim dělat?
      answer: >-
        Snadno konfigurovatelné participační procesy. Chcete vytvořit strategický plán? Nebo diskutovat o nových vyhláškách? Nebo diskutovat o novém náměstí, nebo veřejné budově s cílem dosáhnout společného výsledku? Díky Decidim budete moci nakonfigurovat participační témata (iniciativy, shromáždění, procesy nebo konzultace) a obohatit je prostřednictvím četných dostupných složek (osobních setkání, průzkumů, návrhů, hlasování, sledování výsledků, připomínek a mnoha dalších).
    q04:
      question: Co může účastník (uživatel) Decidim dělat?
      answer: >-
        Decidim umožňuje tisícům lidí demokraticky se organizovat prostřednictvím návrhů, účastnit se veřejných setkání, podpora rozhodovacích jednání, rozhodování prostřednictvím různých forem hlasování a sledování provádění rozhodnutí.
    q05:
      question: Máte Demo? Chci si vyzkoušet Decidim bez instalace a zjistit, jak funguje.
      answer: 'Ano, máme [online demo](/demo).'
    q06:
      question: Jak často se platforma aktualizuje?
      answer: >-
        Přibližně každý měsíc vydáváme novou verzi. Viz [záznam verzí](https://github.com/decidim/decidim/releases).
    q07:
      question: Co potřebuji k instalaci Decidim?
      answer: >-
        Instalace Decidim je jednoduchá, ale potřebujete nějaké znalosti a technické požadavky. Podívejte se na [dokumentaci pro instalaci Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Kde najdu plán projektu a plánované prvky?
      answer: Můžete je najít na [plán nových funkcí projektu na GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Co to znamená, že Decidim je zdarma, "svobodný" a s otevřenými zdroji?'
      answer: >-
        Decidim je platforma pro účast občanů a lidí. Jeho zdrojový kód je otevřený a může být kýmkoliv kontrolován, upraven a vylepšen. Aplikace Decidim je pokryta [licencí AGPL](https://en.ikipedia.org/wiki/GNU_Affero_General_Public_License). To znamená, že jej můžete používat, upravovat a šířit odvozené verze, pokud respektujete licenci AGPL.
    q10:
      question: >-
        Mám nápady na nové vylepšení. Chci projektu lépe porozumět. Co mohu udělat?
      answer: >-
        Můžete spolupracovat více způsoby. Jeden z nich je přes komunitu [Metadecidim](http://meta.decidim.org). Pokud chcete navrhnout nové funkce, [jděte sem](https://meta. decidim.org/processes/roadmap). Pokud jste zjistili chyby a chcete je oznámit, [přejděte na tento proces](https://meta.decidim.org/processes/bug-report?locale=es). Pokud se chcete aktivně účastnit Metadecidim komunity, můžete se účastnit [Metadecidim Operative Sessions](https://meta. ecidim.org/assemblies/eix-comunitat). Zaregistrujte se jako účastník komunity a zapojte se. Pokud máte svůj kód, [jděte na Github](https://github.com/decidim/decidim). Pokud se zajímáte jako výzkumník, můžete přijít do [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Mám mnoho pochybností všeho druhu...kde se na ně mohu zeptat nebo je vyřešit?
      answer: >-
        Nejlepší způsob, jak rychle vyřešit své pochybnosti, je prostřednictvím Metadecidim komunity. Vstupte do procesu [fóra podpory](https://meta.decidim.org/processes/supportforum?locale=en) a podívejte se, zda vaše otázka existuje nebo zda byla zodpovězena a jinak zadejte pro položení otázek. Pokud nemůžete vyřešit svůj problém v tomto prostoru, možná je čas nás kontaktovat prostřednictvím [kontaktního formuláře](/contact).
    q12:
      question: Je k dispozici nějaký návod k jeho nastavení?
      answer: >-
        Nejnovější verzi naší admin příručky můžete zkontrolovat v [Documentation section](https://docs.decidim.org).
    q13:
      question: Co je Sociální smlouva?
      answer: >-
        Takto nazýváme náš Kodex demokratických záruk a demokratické spolupráce. Všichni členové komunity musí schválit [Sociální smlouvu](http://decidim.org/contract).
    q14:
      question: Jaké jsou rozdíly proti projektu Consul Project / Decide Madrid?
      answer: >-
        Existuje mnoho rozdílů: funkce, flexibilita, architektura, modularita atd. Máme [zveřejněný příspěvekt](/blog/2019-01-14-consul-comparison/) s odpověďmi na tuto otázku.
    q15:
      question: Co je to Metadecidim komunita?
      answer: >-
        [Metadecidim](http://meta.decidim.org) je komunita Decidim, která spolupracuje na návrhu platformy a výstavbě projektu Decidim. Pravidelně se setkáváme prostřednictvím [SOM (Metadecidim Operative Sessions)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) a [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Přejděte na [meta.decidim.org](http://meta.decidim.org) a sledujte diskuse zblízka a pokud se chcete připojit k komunitě, jste vítaní ;-)
    q16:
      question: Mohu se připojit ke komunitě Metadecidim, i když nežiji v Barceloně?
      answer: >-
        Decidim je projekt, který se narodil v Barceloně, a proto existuje silná územní vazba s tímto městem. Ale ano, můžete spolupracovat online, prostřednictvím participačních procesů, diskusí atd. .... , který poskytujeme v Metadecidim. I když budete chtít přijít někdy do Barcelony :)
    q17:
      question: Chceme uzavřít formální dohodu o spolupráci. Existují nějaké šablony, které můžeme použít?
      answer: Ano, máme šablony pro formalizaci dohod o spolupráci. [Kontaktujte nás](/contact).
    q18:
      question: Jaké členy přijímáte v komunitě Metadecidim?
      answer: Každý, kdo má dobrou víru a správný postoj k demokratické spolupráci.
    q19:
      question: Poskytujete zdarma instalaci neziskovým organizacím?
      answer: >-
        Ano, pouze v případě, že jste barcelonská organizace. Pošlete nám zprávu a budete vám nápomocni ředitelství pro výzkum, Rozvoj a inovace oblasti práv občanství, účast a transparentnost barcelonského městského zastupitelství.
    q20:
      question: Podporujete instituce?
      answer: >-
        Ano, ale musíte být trpěliví. Existuje mnoho institucí, které nyní chtějí použít Decidim a my jim pomáháme krok za krokem. [Kontaktujte nás](/contact) pro jakoukoli otázku a my vám odpovíme co nejdříve.
    q21:
      question: Co je to Decidim asociace?
      answer: >-
        "Asociacion de Software Libre Decidim" (Decidim Free Software Association) je demokratické sdružení pro správu komunity Decidim.
    q22:
      question: Jak mohu získat více informací o sdružení Decidim?
      answer: >-
        Ve [valné hromadě sdružení Decidim](https://meta.decidim.org/assemblies/General assembly-Association) můžete najít více informací, sledovat činnost schůzek a kontrolovat příslušné informace (stanovy, právní dohody, vnitřní nařízení)
    q23:
      question: Jak se mohu stát členem sdružení Decidim?
      answer: >-
        Lidé zapojení do projektu mohou být nyní partnery. [Zde podrobně vysvětlíme, co to znamená](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: Kdy sdružení Decidim vzniklo?
      answer: >-
        Sdružení [Decidim bylo založeno 16. února 2019 na mimořádném shromáždění komunity](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169) se souhlasem stanov organizace.
  legal-notice:
    title: Právní ustanovení
    section-1:
      title: Kdo jsme
      paragraph: >-
        <p>Vstupujete na webovou stránku Associació de Software Lliure Decidim („Decidim“, „nás“ nebo „my“) dostupnou prostřednictvím webové domény <a href="https://decidim.org">https://decidim.org/</a> (dále jen „webová stránka“) se sídlem v Sant Adria, číslo 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Španělsko a identifikační číslo G67401174.<p><p><b >Můžete nás kontaktovat na: <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>
    section-2:
      title: Účel
      paragraph: >-
        <p>Účelem této webové stránky je poskytovat veřejnosti obecné informace o Decidim, Rozhodnutí Rady 2013/743/Eu ze dne 3. prosince 2013 o zavedení zvláštního programu, kterým se provádí Horizont 2020 –rámcový program pro výzkum a inovace (2014–2020), a o zrušení rozhodnutí 2006/971/Es, 2006/972/Es, 2006/973/Es, 2006/974/Es a 2006/975/Es (Úř. věst. a správa komunity Decidim vytvořené po celém světě z naší společné technologie umožňující rozvoj občanů a přidružených projektů s větší sociální účastí. S naším online demo můžete svobodně testovat platformu Decidim.</p> <p>Účelem podmínek používání tohoto právního oznámení je řídit povolené používání těchto webových stránek a služeb a/nebo obsahu v souladu se zákonem č. 34/2002 o službách informační společnosti a elektronickém obchodu a dalšími platnými právními předpisy.</p>
    section-3:
      title: Použití webových stránek
      paragraph: >-
        <p>Přístup na tento web je zdarma. Pro prohlížení informací a/nebo obsahu těchto webových stránek není obecně vyžadován žádný formulář žádosti. V opačném případě se podívejte na naše <a href="%{privacy_policy_url}">Zásady ochrany osobních údajů</a>.<p> <p>Přístupem a používáním webových stránek, Přijímáte podmínky používání tohoto právního oznámení a zavazujete se, že učiníte správně, důsledné a zákonné používání webové stránky, a zejména: i) používat tuto webovou stránku k zamýšleným účelům, tj. informace o našich službách, nebudete používat webové stránky nebo jejich obsah pro nezákonné účely, nebo pro účely, které jsou v rozporu s veřejným pořádkem, morálkou a dobrými zvyky; ii) respektovat práva duševního a průmyslového vlastnictví webových stránek a jejich obsahu, jakož i všechna práva, která odpovídají rozhodování; iii) nereprodukovat, kopírovat, převádět, upravovat, distribuovat, veřejně zobrazovat nebo zpřístupňovat veřejnosti webovou stránku nebo jakýkoli její obsah nebo jakoukoli jeho změnu; iv) Odpovídáte za jakoukoli ztrátu nebo škodu, kterou jste utrpěli v důsledku přímého nebo nepřímého zneužití webové stránky, ustanovení „Právní texty“ (společně uvedená, toto právní oznámení a <a href="%{privacy_policy_url}">Zásady ochrany osobních údajů</a>) a platné právní předpisy.<p>
    section-4:
      title: Průmyslové a duševní vlastnictví
      paragraph: >-
        <p>Všechna práva duševního vlastnictví k obsahu této webové stránky, včetně obrázků, ochranných známek, log, rozlišovacích značek, zvuků a animací, texty, zvukové, vizuální nebo audiovizuální nahrávky a databáze jsou majetkem Decidim nebo jeho držitelů a jsou chráněny vnitrostátními a mezinárodními právními předpisy. Tato práva jsou vyhrazena ve prospěch společnosti Decidim a/nebo jejích držitelů. Reprodukce, kopírování, veřejná komunikace, distribuce, úprava, přeměna, odstranění, manipulace a jakékoli jiné použití, včetně extrakce a opakovaného použití, též pro zisk, přímé nebo nepřímé, dočasné nebo trvalé internetové stránky nebo jejich části, je výslovně zakázán bez předchozího výslovného písemného povolení Decidim. V případě možného porušení těchto práv můžeme podniknout jakékoli právní a/nebo mimosoudní žaloby, které považuje za vhodné.</p>
    section-5:
      title: Odpovědnost
      paragraph: >-
        <p>Decidim nenese odpovědnost za webové stránky třetích stran, které mohou být přístupné z webových stránek, ani z důvodu přesnosti, pravdivosti a platnosti informací na webových stránkách, které nejsou jeho vlastní zpracování. Avšak podle článku 17 zákona č. 34/2002, v případě, že se rozhodčí soud dozví o protiprávnosti takového obsahu nebo vazeb, zavazuje se k jejich odstranění nebo vypovězení, a případně zablokovat jakýkoli obsah, který může být nezákonný nebo porušující práva jakékoli třetí strany, v souladu s články 11 a 16 výše uvedeného zákona.</p> <p>Kromě toho Deidim není zodpovědný za žádné poškození, ke kterému může dojít v důsledku poruch nebo chybných konfigurací prohlížeče, který uživatel nainstaluje na svém počítači. Vyhlášení neodpovídá za žádný incident nebo technické selhání způsobené připojením uživatele k internetu.</p> <p>Decidim použije své maximální úsilí k tomu, aby v co nejkratší době provedl aktualizace a opravy chyb a nedostatků, včetně těch, které se vyskytují v přístupu k webové stránce a/nebo k jejímu obsahu, ale neopravňuje k absenci přerušení, chyb v připojení a/nebo přístupu k webové stránce a k aktualizaci jejího obsahu.</p> <p>Jste zodpovědní za používání a přístup k webu. Vyhlášení neodpovídá za přítomnost virů ani za bezpečnostní chyby ani za škody, které mohou být způsobeny vašim zařízením, nebo za škody, které mohou být způsobeny souborům či dokumentům uloženým v takových zařízeních, za účelem přístupu k těmto stránkám a/nebo jejich připojení, ani pro náhradu škody způsobené třetím stranám prostřednictvím nezákonných úvodů mimo kontrolu Decidim.</p> <p>Deklarace neodpovídá za porušení vašich povinností při přístupu na tyto webové stránky, které jsou obsaženy v tomto právním oznámení, a zejména neodpovídá za žádné porušení práv duševního vlastnictví, autorských práv, práva na reklamu a obraz nebo jakákoli jiná práva týkající se zboží a práv jakékoli třetí strany.</p>
    section-6:
      title: Úpravy
      paragraph: >-
        <p>Decidim může změnit toto právní oznámení, <a href="%{privacy_policy_url}">Zásady ochrany osobních údajů</a> a/nebo jakýkoli jiný text smluvní povahy vztahující se na tyto webové stránky bez předchozího oznámení. Tyto změny musí být účinné v okamžiku zveřejnění na webové stránce.</p> <p>Vyhlášení může také kdykoliv ukončit nebo pozastavit služby webové stránky. Kdykoli je to možné, Decidim dříve upozorní na takové ukončení nebo pozastavení prostřednictvím této webové stránky.</p>
    section-7:
      title: Osobní údaje
      paragraph: >-
        <p>S vašimi osobními údaji shromážděnými na našich webových stránkách nebo při kontaktování nás prostřednictvím kontaktního formuláře nebo zasláním e-mailu bude zacházeno přísně v souladu s našimi <a href="%{privacy_policy_url}">Zásadami ochrany osobních údajů</a>.</p>
    section-8:
      title: Cookies
      paragraph: >-
        <p>Tento web nepoužívá cookies. Více informací v našich <a href="%{privacy_policy_url}">Zásadách ochrany osobních údajů</a>.</p>
    section-9:
      title: Rozhodné právo a příslušnost
      paragraph: >-
        <p>Naše právní texty, včetně tohoto právního oznámení a našich <a href="%{privacy_policy_url}">Zásad ochrany osobních údajů</a>se řídí španělským právem. Soudy města Barcelona budou příslušné rozhodovat o jakémkoli sporu vyplývajícím z používání našich webových stránek.</p> <p><b>Poslední aktualizace</b>: únor 2022.</p>
  privacy-policy:
    title: Zásady ochrany soukromí
    section-1:
      title: Úvod
      paragraph: >-
        <p>Associacio© de Software Lliure Decidim ("<a href="%{decidim_url}">Decidim</a>" nebo "my / nám") je vlastníkem této webové stránky, k dispozici prostřednictvím webové domény <a href="https://decidim.org/">https://decidim.org/</a> (dále jen „webová stránka“), a vystupuje jako správce údajů pro zpracování osobních údajů všech uživatelů webových stránek („vy/vám“, „uživatel“).</p> <p><a href="%{decidim_url}">Decidim</a> je odhodlán chránit soukromí všech uživatelů webových stránek, jeho společníků a členů komunity <a href="%{decidim_url}">Decidim</a>. Tyto zásady ochrany osobních údajů vysvětlují naše postupy týkající se používání osobních údajů shromážděných prostřednictvím webových stránek. včetně demo naší svobodné participativní demokratické platformy s otevřeným zdrojem, stejně jako zpracování údajů jednotlivců spojených s <a href="%{decidim_url}">Decidim</a> a správa <a href="%{decidim_url}">Decidim</a> komunity, buď na této webové stránce nebo na jiných platformách spravovaných <a href="%{decidim_url}">Decidim</a>.</p> <p>Tyto zásady ochrany osobních údajů jsou součástí našich právních textů spolu s <a href="%{legal_notice_url}">právním upozorněním</a>.</p>
    section-2:
      title: Osobní údaje, které o Vás shromažďujeme a jak je používáme
      paragraph: >-
        <h3>a. Data collected from surfing the Website</h3> <p>When using our website, <a href="%{decidim_url}">Decidim</a> uses the services of Plausible analysis software.  Its is software that, when tracking user data, this data is kept fully and securely encrypted. The purpose of Plausible Analytics is to track general traffic trends on your website and not individual visitors. Each HTTP request sends the IP address and user agent to the server, so that's what they use, generating an identifier that changes daily using the visitor's IP address and user agent. To anonymise this data, it is passed through a hash function with a rotating salt. This generates a random string of letters and numbers that is used to calculate the number of unique visitors for the day. The IP address of the raw data and the user agent are never stored in the logs, databases or anywhere on Plausible analytics disk. Older salts are deleted every 24 hours to avoid the possibility of linking visitor information from one day to the next.   In this way, no personal user data is collected while browsing our website, for more information about the data processing by Plausible Analytics, you can visit their website at <a href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a></p> <h3>b. Data collected from our Demo</h3> <p>The access to the <a href="%{decidim_url}">Decidim</a> platform demo, available through the Website in the URL <a href="https://try.decidim.org/">https://try.decidim.org/</a> is anonymous, since it is done through generic credentials for testing and knowledge of the operation, features and capabilities of the <a href="%{decidim_url}">Decidim</a> platform by the users. <p>Only a session cookie ("Session_id") is activated, whose purpose is to obtain or establish the session id for the current session. This cookie is strictly necessary for the technical functionality of detecting the session in the Website in order to ensure the connection through http protocols and to keep the User's session and Web Site services available, and are exempted from User consent in accordance with Opinion 4/2012 on the exemption from the cookie consent requirement issued by the European Data Protection Authority.</p> <h3>c. Data collected from contact forms, emails or other communication means</h3> <p>When people contact Us by the contact form, email or similar communication means, we will automatically collect the following information: name, entity, email address and the content of the User message in order to attend your comments, requests, suggestions, etc.</p> <p>Additionally, we may process this data for statistical studies through pseudonymization and even anonymization techniques, such as data aggregation, preventing this subsequent processing from identifying Users individually.</p> <h3>d. Data collected from <a href="%{decidim_url}">Decidim</a> community</h3> <p><a href="%{decidim_url}">Decidim</a> uses other platforms linked to this Website  for the management of the <a href="%{decidim_url}">Decidim</a> community generated around our technology, as a meeting point for the <a href="%{decidim_url}">Decidim</a> community and where most of the activities and communications between users and <a href="%{decidim_url}">Decidim</a> take place. These platforms, such as <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> or GitHub (<a href="https://github.com/decidim/decidim">https://github.com/decidim/decidim</a>) are governed by their own terms of use and privacy policies.</p> <p>Notwithstanding, <a href="%{decidim_url}">Decidim</a> may process User's personal data collected from these platforms for the management of the community projects developed in those platforms respectively, in particular these personal data may consist in connection data to these platforms, User profile on the platform, and the content of the comments and remarks that the User may contribute to the <a href="%{decidim_url}">Decidim</a> projects from time to time. Please note that this information may be public and, consequently, accessible and visible to other Users.</p> <h3>e. Data collected from our associate members</h3> <p>Any person or organization that wants to participate freely in the <a href="%{decidim_url}">Decidim</a> community, attending debates, collaborating in the organization of events, promoting a working group or community days, as well as contributing to the code or documentation of our free open-source participatory democracy platform, management of instances, etc., can choose to become a member of <a href="%{decidim_url}">Decidim</a>, as long as they have demonstrated sufficient commitment to the community through the realization of any of the above activities. To do so, you must complete a form to submit your application, which will be evaluated by the <a href="%{decidim_url}">Decidim</a> Coordination Committee.</p> <p>The processing of <a href="%{decidim_url}">Decidim</a> members' personal data is carried out for the purpose of managing the aforementioned projects and activities in which the associate member participates, accounting management of membership fees and, in general, the governance of projects and activities of <a href="%{decidim_url}">Decidim</a>, in order to ensure compliance with the <a href="%{decidim_url}">Decidim</a>'s principles and values as well as the associates' duties and rights.</p>
    section-3:
      title: Právní základ
      paragraph: >-
        <p>The legal basis of our processing of personal data are the following:</p> <ul> <li>The processing of Users and associate data is necessary to perform the contract, consisting in the Users acceptance of the Legal Text of the Website, in order to provide them all the information about <a href="%{decidim_url}">Decidim</a> and its technology, projects and activities, as well as to allow them participating in the projects and activities carried out by <a href="%{decidim_url}">Decidim</a>.</li> <li>We may also process your personal data when you give us express consent to make publications about <a href="%{decidim_url}">Decidim</a> projects and activities in which you have participated, press releases or other forms of communication and dissemination of <a href="%{decidim_url}">Decidim</a>'s activities, as well as to receive particular information on a regular basis and/or when you contact us through the website contact form or by e-mail. </li> <li>Additionally, we may process your data on our legitimate interest to perform statistical studies or other knowledge generation techniques, implementing pseudonymization and, if possible, anonymization measures, such as data aggregation, in order to protect the privacy of Users, in accordance with art. 89 GDPR.</li> </ul> <p>In certain circumstances, we may process your data in accordance with this policy to comply with a legal or regulatory obligation to which we are subject.</p>
    section-4:
      title: Zveřejňování údajů
      paragraph: >-
        <p>We process your personal data confidentially in accordance with the applicable legislation. Unless stated otherwise, your personal data will not be provided to third parties. </p> <p>Specifically, we disclose your data as follows:</p> <ul> <li>We can give access to your personal data to our IT service providers under contracts for the provision of services in favour of <a href="%{decidim_url}">Decidim</a>. Among the others, Netlify, Inc., an American entity who provide to Us web hosting services. <a href="%{decidim_url}">Decidim</a> has subscribed with Netlify a <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">Data Processing Agreement</a>, including the Standard Contractual Clauses currently approved by the European Commission, in order to ensure that your personal data are processed with all adequate guarantees. More information about how Netlify use your personal data may be consulted here: <a href="https://www.netlify.com/gdpr-ccpa">https://www.netlify.com/gdpr-ccpa</a>. </li> <li>We can make the data available to the public administration or authorities to investigate suspicions of fraud, harassment or other violations of any law, rule or regulation, or the policies of the website.</li> </ul> <p>For more information about our service providers who make international transfers, please contact us at <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>.</p>
    section-5:
      title: Uchovávání údajů
      paragraph: >-
        <p>We only keep your personal data for as long as it is necessary to fulfil the purposes for which we have collected them, even to comply with legal, accounting or information requirements.</p> <p>To determine the appropriate retention period for personal data, we consider the amount, nature and sensitivity of the personal data, the potential risk of harm from unauthorized use or disclosure of your personal data, the purposes for which we process your personal data, if we can achieve those purposes through other means and the applicable legal requirements.</p>
    section-6:
      title: Bezpečnostní opatření
      paragraph: >-
        <p>Zavádíme bezpečnostní opatření a systémy ochrany osobních údajů podle právních předpisů pro zachování důvěrnosti a integrity vašich údajů a ochranu před neoprávněným přístupem, změnou nebo zničením. </p>
    section-7:
      title: Vaše práva
      paragraph: >-
        <p>You have rights under data protection laws in relation to your personal data. Specifically, you have the right to: </p> <ul> <li><b>Request access</b> to your personal data (commonly known as a "data subject access request"). This enables you to receive a copy of the personal data we hold about you and to check that we are lawfully processing it.</li> <li><b>Request correction</b> of the personal data that we hold about you. This enables you to have any incomplete or inaccurate data we hold about you corrected, though we may need to verify the accuracy of the new data you provide to us.</li> <li><b>Request erasure</b> of your personal data. This enables you to ask us to delete or remove personal data where there is no good reason for us continuing to process it. You also have the right to ask us to delete or remove your personal data where you have successfully exercised your right to object to processing (see below), where we may have processed your information unlawfully or where we are required to erase your personal data to comply with local law. Note, however, that we may not always be able to comply with your request of erasure for specific legal reasons which will be notified to you, if applicable, at the time of your request.</li> <li><b>Object to processing</b> of your personal data where we are relying on a legitimate interest (or those of a third party) and there is something about your particular situation which makes you want to object to processing on this ground as you feel it impacts on your fundamental rights and freedoms. You also have the right to object where we are processing your personal data for direct marketing purposes. In some cases, we may demonstrate that we have compelling legitimate grounds to process your information which override your rights and freedoms.</li> <li><b>Request restriction of processing</b> of your personal data. This enables you to ask us to suspend the processing of your personal data in the following scenarios: (a) if you want us to establish the data's accuracy; (b) where our use of the data is unlawful but you do not want us to erase it; (c) where you need us to hold the data even if we no longer require it as you need it to establish, exercise or defend legal claims; or (d) you have objected to our use of your data but we need to verify whether we have overriding legitimate grounds to use it.</li> <li><b>Request the transfer</b> of your personal data to you or to a third party (right to data portability). We will provide to you, or a third party you have chosen, your personal data in a structured, commonly used, machine-readable format. Note that this right only applies to automated information which you initially provided consent for us to use or where we used the information to perform a contract with you.</li> <li><b>Withdraw consent at any time</b> where we are relying on consent to process your personal data. However, this will not affect the lawfulness of any processing carried out before you withdraw your consent. If you withdraw your consent, we may not be able to provide certain products or services to you. We will advise you if this is the case at the time you withdraw your consent.</li> </ul> <p>The aforementioned rights may be effective by contacting us at <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>. <p>You also have the right to make any complaint to the competent authority, in this case the Spanish Data Protection Agency (Agencia Española de Protección de Datos), C/. Jorge Juan, 6, 28001 Madrid, Spain.
    section-8:
      title: Obecná ustanovení
      paragraph: >-
        <p>We reserve the right to amend the terms of this Privacy Policy and will notify you by providing a clear notice of these changes by email or on our Website, and in this Privacy Policy. If you continue to use our services after such update, you will be deemed to accept the new terms. If you do not accept the update, please terminate your account or notify us and we will terminate your Account and remove any of your personal data (except as required to be maintained for legal purposes), and you will not be able to continue to use our services. </p> <p>Unless a specific local regulation sets forth to the contrary, the Privacy Policy is governed by the laws of Spain.</p> <p><b>Last update</b>: February 2022.</p>

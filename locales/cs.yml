        title: Konzultace
      feature4:
        subtitle: nastavení agendy pro všechny, v dosahu všech
        text: Iniciativy jsou prostorem, který účastníkům umožňuje společně vytvářet iniciativy, definovat jejich trajektorii a cíle, shromažďovat schválení, diskutovat, debatovat a šířit iniciativy a vymezovat místa zasedání, kde mohou být podpisy shromažďovány od účastníků nebo diskusí, které byly otevřeny ostatním členům organizace.
        title: Iniciativy
      feature5:
        subtitle: vaše nápady podrobně
        text: Komponenta návrhů umožňuje uživateli vytvořit návrh pomocí průvodce vytvořením a porovnat jej s existujícími, zveřejňuje jej na platformě a obsahuje další informace, jako je geolokace nebo přiložené dokumenty a obrázky. Tato komponenta vám také umožňuje navigovat, filtrovat a komunikovat se souborem návrhů. Kromě toho můžete s navrhovaným inkubátorem vytvořit společné návrhy.
        title: Návrhy
      feature6:
        subtitle: rozhodne váš hlas
        text: 'Komponenta Hlasování nabízí organizacím možnost aktivovat různé hlasovací nebo podpůrné systémy kolem návrhů: neomezené, omezené na určitou prahovou hodnotu, vážené, zaměřené na náklady atd.'
        title: Hlasování
      feature7:
        subtitle: žádný návrh nezůstane bez odpovědi
        text: Komponenta Výsledky se používají k přeměně návrhů na výsledky a k oficiálním odpovědím týkajícím se jejich přijetí nebo odmítnutí, sloučení různých návrhů do jediného výsledku.
        title: Výsledky
      feature8:
        subtitle: transparentnost od začátku do konce
        text: Komponenta Odpovědnosti nabízí možnost rozdělení výsledků na projekty, definování a uplatňování stavů pokroku při jejich provádění, a rovněž zobrazování rozsahu provádění výsledků seskupených podle kategorií a oblastí působnosti.
        title: Odpovědnost
      feature9:
        subtitle: potkat se a nenechat si nic ujít
        text: Komponenta Schůzky nabízí organizacím a účastníkům možnost svolat zasedání, určit jejich polohu a čas, zaregistrují a omezují účastníky, definují strukturu a obsah zasedání, jakož i zveřejňují zápisy a výsledné návrhy.
        title: Zasedání

    n1:
      org: Město Helsinki
      quote: Zhodnotili jsme sedm různých možností participativního sestavování rozpočtu, abychom našli správnou platformu pro Helsinský proces s jednoduchým rozhraním a požadovanou modularitou pro různé druhy potřeb. Společnost Decidim vyhrála hodnocení a první instance byly postaveny v roce 2018.
    n2:
      org: Kód pro Japonsko
      quote: Decidim poskytuje přizpůsobivou architekturu, abychom ji mohli přizpůsobit naší domácí situaci.
    n3:
      org: Evropská komise
      quote: Tyto prostředky jsou určeny na pokrytí výdajů na zaměstnance a správních výdajů úřadu (hlavy 1 a 2) a provozních výdajů na pracovní program (hlava 3). V tomto období bylo předloženo 18 859 myšlenek a 22 167 připomínek a bylo uspořádáno 6 661 akcí. Příspěvky shromážděné prostřednictvím digitální platformy byly přijaty komisí evropských občanů a projednány na plenárním zasedání konference - dalších dvou hlavních pilířů konference.

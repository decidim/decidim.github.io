      subtitle: 'Concevoir et développer Decidim tous ensemble'
      text: 'Vous pouvez créer des débats sur l''avenir de Decidim ou proposer de nouvelles fonctionnalités ou améliorations. Les propositions peuvent être approuvées et commentaires, afin de montrer, par exemple, l''intérêt qu''elles suscitent pour la communauté et la valeur de leur développement. Propositions ayant un sponsor (comme un conseil municipal ou toute autre entité), responsable de la recherche et de la fourniture des ressources nécessaires à la réalisation de leur développement, sera utile pour le projet.'

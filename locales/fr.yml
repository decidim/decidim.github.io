  testimonials:
    n1:
      quote: >-
        Grâce à Decidim, nous sommes parvenus à coproduire un plan stratégique pour la ville de Barcelone avec ses citoyens. En 2016, nous avons inauguré le Plan d’Action Municipale sous la forme d’un processus participatif par le biais de Decidim Barcelone. Actuellement, ce plan comprend près de 7 000 propositions citoyennes. L'un des avantages de l'utilisation de cette plateforme est que vous pouvez contrôler à tout moment l'état de mise en œuvre des propositions approuvées.
      org: Hôtel de Ville de Barcelone (2015-2019)
    n2:
      quote: >-
        Avec la mise en œuvre de Decidim à Som Energia, nous avons créé un espace de participation plus chaleureux. Nous avons déployé l'outil en 2018, pour accueillir l'Assemblée Générale de la coopérative et quelques mois plus tard, nous avons débattu de la refonte graphique du développement collaboratif de l'école de Som Energia, entre autres processus participatifs. En quelques mois, plus de 3 500 participants se sont inscrits, 5 processus participatifs et 3 assemblées furent en place et plus de 1 300 participants votèrent lors de la dernière Assemblée Générale.
      org: Som Énergie
    n3:
      quote: >-
        La plate-forme numérique Decide Mérida a été une opportunité qui a encouragé comme jamais auparavant la participation des citoyens à l’élaboration du Plan de Développement Municipal de Mérida 2018-2021. Nous avons eu plus de 3 000 interactions citoyennes, y compris des propositions, des commentaires, suggestions et soutiens pour obtenir un consensus le plus élevé possible sur ce qui est le mieux pour notre ville. Il ne fait aucun doute que la plateforme Decide Mérida continuera d’être notre allié pour faire de Mérida une société de plus en plus participative.
      org: Présidente municipale de Mérida Yucatán, Mexique. Mairie de Mérida Yucatán, Mexique
    n4:
      quote: >-
        Ce que nous apprécions, c’est qu’il est construit en gardant la démocratie comme ligne de mire, et donc la démocratie est une priorité majeure. Les principes démocratiques tels que la responsabilisation, l'égalité et la transparence sont au cœur de la conception.
      org: Ville d'Helsinki
    n5:
      quote: >-
        Presque tous les processus participatifs qui sont arrivés à notre table, nous avons été en mesure de le résoudre en utilisant les règles opérationnelles de Decidim. En tant qu'outil, il est très bon. Cependant, l'aspect qui nous semble le plus solide et le plus important est sa communauté, tant les développeurs que ceux qui l'utilisent pour des processus participatifs. La coopération avec eux nous a fait comprendre les défis que représente la mise en œuvre de la démocratie participative dans le monde réel.
      org: Gouvernement libre de Mexico
    n6:
      quote: >-
        Nous manquons d'espaces publics pour nous exprimer. Il est important que nous reprenions contrôle de ces derniers. Les plateformes ouvertes comme Decidim font exactement cela. Ce n'est pas seulement ça qui est open-source (pour que d'autres personnes puissent le forker, le réutiliser et construire un processus participatif). Decidim a également ces valeurs que nous voulons refléter dans notre société codée de la manière dont la plateforme est conçue.
      org: Fondation Mozilla
    n7:
      quote: >-
        Le processus a débuté en octobre 2019 au sein de la DG Communication et Démocratie en ligne de la Commission européenne au Centre commun de recherche (service de la science et de la connaissance de la Commission européenne). Une analyse des besoins de la Conférence et des outils adaptés à ceux-ci, a conduit à choisir l'outil open source Decidim pour sa maturité technique, sa grande communauté et sa flexibilité.
      org: Directeur de la recherche OpenForum Europe, Union européenne
  faqs:
    title: Foire aux questions
    q01:
      question: Qu'est-ce que Decidim?
      answer: >-
        Decidim est une plate-forme libre de démocratie participative Open-Source pour les villes et les organisations. Mais Decidim est plus qu'une plate-forme numérique : c'est un projet et une infrastructure libres et ouverts communs impliquant du code, de la documentation, conception, formations, cadre juridique, interfaces collaboratives, communautés d'utilisateurs et de facilitation et une vision commune.
    q02:
      question: Qui utilise actuellement Decidim?
      answer: >-
        Il est actuellement utilisé par les villes et les organisations. En fait, tout groupe de personnes peut l'utiliser, qu'il s'agisse d'une ONG, d'une université, d'un syndicat, d'une coopérative, d'une association de voisinage, etc. Consultez la [liste complète des instances actuellement actives](/usedby/).
    q03:
      question: Que peut faire un administrateur Decidim ?
      answer: >-
        Configurez facilement les processus participatifs. Voulez-vous faire un plan stratégique ? Discuter de nouvelles règlementations ? Discuter de l'aménagement d'une nouvelle place ou d'un bâtiment public ? Grâce à Decidim, vous pourrez configurer des espaces de participation (initiatives, assemblées, processus ou consultations) et les enrichir grâce aux multiples fonctionnalités disponibles (rencontres, enquêtes, boîtes à idées, votes, suivi des résultats, commentaires et bien d’autres).
    q04:
      question: Que peut faire un utilisateur de Decidim ?
      answer: >-
        Decidim permet à des milliers de personnes de s'organiser démocratiquement en faisant des propositions, en participant à des réunions publiques, en favorisant les prises de décision, en décidant par le biais de différentes formes de vote et en contrôlant la mise en œuvre des décisions.
    q05:
      question: Vous avez une démo ? Je veux utiliser Decidim maintenant, sans l'installer, pour voir comment cela fonctionne.
      answer: 'Oui, nous avons une [démo en ligne](/demo).'
    q06:
      question: À quelle fréquence la plateforme est-elle mise à jour ?
      answer: >-
        Nous publions une nouvelle version environ chaque mois. Voir [l'historique des versions](https://github.com/decidim/decidim/releases).
    q07:
      question: Que dois-je faire pour installer Decidim?
      answer: >-
        L'installation de Decidim est facile, mais vous avez besoin de connaissances et d'exigences techniques. Consultez la [documentation pour installer Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Où puis-je trouver la feuille de route du projet et les fonctionnalités prévues?
      answer: Vous pouvez trouver la [feuille de route des nouvelles fonctionnalités du projet sur GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Qu''est-ce que cela signifie que Decidim soit gratuit, "libre" et open source?'
      answer: >-
        Decidim est une plate-forme pour la participation citoyenne faite par le peuple et pour le peuple. Son code source est ouvert et peut être inspecté, modifié et amélioré par n'importe qui. Le logiciel Decidim est couvert par la [licence AGPL](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Cela signifie que vous pouvez l'utiliser, le modifier et redistribuer les versions dérivées de celui-ci tant que vous respectez la licence AGPL.
    q10:
      question: >-
        J'ai des idées pour de nouvelles fonctionnalités d'amélioration. Je veux avoir une meilleure compréhension du projet. Que puis-je faire?
      answer: >-
        Vous pouvez collaborer de plusieurs façons. L'une d'elles est à travers la communauté [Metadecidim](http://meta.decidim.org). Si vous voulez proposer de nouvelles fonctionnalités, [allez ici](https://meta. ecidim.org/processes/roadmap). Si vous avez détecté des erreurs et que vous voulez les notifier, [allez sur ce processus](https://meta.decidim.org/processes/bug-report?locale=es). Si vous souhaitez participer activement à la communauté Metadecidim, vous pouvez assister aux [Sessions Opérationnelles Metadecidim](https://meta.decidim.org/assemblies/eix-comunitat). Inscrivez-vous en tant que participant de la communauté et participez avec nous. Si votre talent est le code, [venez sur Github](https://github.com/decidim/decidim). Si vous êtes un chercheur, vous pourriez être intéressé à venir aux [séminaires LAB Metadecidim ](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: J'ai de nombreuses questions, de toutes sortes... où puis-je les poser ou les résoudre ?
      answer: >-
        La meilleure façon de résoudre vos questions rapidement est de passer par la communauté Metadecidim. Consultez le processus [Forum de support](https://meta.decidim.org/processes/supportforum?locale=en) et vérifiez si votre question existe ou si elle a reçu une réponse, sinon posez vos propres questions. Si vous ne pouvez pas résoudre votre problème dans cet espace, il est peut-être temps de nous contacter via le [formulaire de contact](/contact).
    q12:
      question: Y a-t-il un tutoriel pour commencer à configurer le logiciel ?
      answer: >-
        Vous pouvez consulter la dernière version de notre manuel d'administration dans la [section Documentation](https://docs.decidim.org).
    q13:
      question: Qu'est-ce que le contrat social ?
      answer: >-
        C'est ainsi que nous appelons notre Code de Garanties Démocratiques et la Collaboration Démocratique. Tous les membres de la communauté doivent approuver le [Contrat Social](http://decidim.org/contract).
    q14:
      question: Quelles sont les différences avec le projet Consul / Décide Madrid ?
      answer: >-
        Il existe de nombreuses différences : fonctionnalités, flexibilité, architecture, modularité, etc. Nous avons [publié un post](/blog/2019-01-14-consul-comparison/) pour essayer de répondre à cette question.
    q15:
      question: Qu'est-ce que la communauté Metadecidim ?
      answer: >-
        [Metadecidim](http://meta.decidim.org) est la communauté de Decidim qui collabore à la conception de la plate-forme et à la construction du projet Decidim. Nous nous rencontrons régulièrement à travers les [SOM (Metadecidim Operative Sessions)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) et les [séminaires de recherche LAB](https://meta.decidim.org/assemblies/eix-lab). Allez sur [meta.decidim.org](http://meta.decidim.org) pour suivre les appels de près et si vous voulez rejoindre la communauté. Nous aimerions ;-)
    q16:
      question: Puis-je rejoindre la communauté Metadecidim même si je ne vis pas à Barcelone ?
      answer: >-
        Decidim est un projet qui est né à Barcelone et c'est pourquoi il y a un lien territorial fort avec cette ville. Mais oui, vous pouvez collaborer en ligne, à travers des processus de participation, des débats, etc .... que nous fournissons dans Metadecidim. Bien que vous pourriez vouloir venir à Barcelone un jour :)
    q17:
      question: Nous voulons conclure un accord de collaboration formel, y a-t-il des modèles que nous pouvons utiliser?
      answer: Oui, nous avons des modèles pour formaliser les accords de collaboration. [Veuillez nous contacter](/contact).
    q18:
      question: Quel type de membres vous acceptez dans la communauté Metadecidim ?
      answer: Toute personne de bonne foi et ayant une attitude correcte à l'égard de la collaboration démocratique.
    q19:
      question: Offrez-vous une installation gratuite aux organismes sans but lucratif?
      answer: >-
        Oui, seulement si vous êtes une organisation basée à Barcelone. Envoyez-nous un message et vous serez aidé par la Direction de la Recherche, Développement et innovation de l'espace des droits de la citoyenneté, de la participation et de la transparence de la Mairie de Barcelone.
    q20:
      question: Aidez-vous les institutions ?
      answer: >-
        Oui, mais vous devez être patient. De nombreuses institutions veulent utiliser Decidim dès maintenant et nous les aidons pas à pas. [Contactez-nous](/contact) pour toute question et nous vous répondrons dans les plus brefs délais.
    q21:
      question: Qu'est-ce que l'association Decidim ?
      answer: >-
        L'Asociacion de Software Libre Decidim est une association démocratique pour la gouvernance de la communauté Decidim.
    q22:
      question: Comment puis-je obtenir plus d'informations sur l'Association Decidim ?
      answer: >-
        Dans l'[assemblée générale de l'Association Decidim](https://meta.decidim.org/assemblies/association générale-assemblée) vous pouvez trouver plus d'infos, suivre l'activité des réunions et vérifier les informations pertinentes (statuts, accords juridiques, règlements internes)
    q23:
      question: Comment puis-je devenir membre de l'Association Decidim ?
      answer: >-
        Maintenant, les personnes impliquées dans le projet peuvent être des partenaires. [Ici, nous expliquons en détail comment vous devez le faire](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=s)
    q24:
      question: Quand l'Association Decidim est-elle née?
      answer: >-
        L'Association [Decidim est fondée le 16 février 2019 dans une assemblée extraordinaire de la communauté](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), avec l'approbation des statuts de l'organisation.
  legal-notice:
    title: Mentions légales
    section-1:
      title: Qui sommes-nous ?
      paragraph: >-
        <p>Vous accédez au site web de l'Association du Logiciel Libre ("Decidim" ou "Nous") disponible via le domaine web <a href="https://decidim.org">https://decidim.org/</a> (ci-après, le "site web"), domiciliée à Sant Adria, 20 Fabrica de Creacio, Fabra I Coats, Barcelone, 08030, Espagne et numéro d'identification G67401174.<p><p><b>Vous pouvez nous contacter à : <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>
    section-2:
      title: Finalité du traitement
      paragraph: >-
        <p>Le but de ce Site Web est de fournir au public des informations générales sur Decidim, ses activités et sa technologie, consistant en une plateforme de démocratie participative libre et open-source pour les villes et les organisations, et la gestion de la communauté Decidim générée à travers le monde à partir de notre technologie collaborative permettant le développement de projets citoyens et associatifs avec une plus grande participation sociale. Vous pouvez tester librement la plateforme Decidim avec notre démo en ligne.</p> <p>Les conditions d'utilisation du présent avis légal ont pour objet de régir l'utilisation autorisée de ce Site Web et des services et/ou contenus hébergés conformément à la Loi 34/2002 sur les services de la société de l'information et le commerce électronique et aux autres dispositions légales applicables.</p>
    section-3:
      title: Utilisation du Site Web
      paragraph: >-
        <p>L'accès à ce Site Web est gratuit. Aucun formulaire de demande n'est requis pour naviguer dans l'information et/ou le contenu de ce site web en termes généraux. Sinon, veuillez vous référer à notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>.<p> <p>En accédant au Site Web et en l'utilisant, Vous acceptez les conditions d'utilisation de cet avis légal et vous vous engagez à en faire autant, une utilisation diligente et licite du wite et en particulier : (i) l’utilisation du Site Web aux fins prévues, c.-à-d. informations sur nos services, vous vous abstiendrez d'utiliser le Site Web ou son contenu à des fins illégales, ou à des fins contraires à l'ordre public, à la moralité et aux bonnes mœurs; (ii) respecter les droits de propriété intellectuelle et industrielle du Site Web et de son contenu, ainsi que tous les droits qui correspondent à Decidim ; (iii) ne pas reproduire, copier, convertir, modifier, distribuer, afficher ou mettre à la disposition du public le site Web ou son contenu ou toute modification de celui-ci ; (iv) Vous serez responsable de toute perte ou de tout dommage subi par Decidim en raison d'une utilisation directe ou indirecte de votre Site Web, les dispositions des "Textes Juridiques" (collectivement, cet Avis Légal et la <a href="%{privacy_policy_url}">Politique de Confidentialité</a>) et les lois applicables.<p>
    section-4:
      title: Propriété industrielle et intellectuelle
      paragraph: >-
        <p>Tous les droits de propriété intellectuelle sur le contenu de ce Site Web, y compris, mais sans s'y limiter, les images, les marques, les logos, les signes distinctifs, les sons et les animations, les textes, les enregistrements sonores, visuels ou audiovisuels et les bases de données sont la propriété de Decidim ou de ses concédants et sont protégés par les lois nationales et internationales. Ces droits sont réservés en faveur de Decidim et/ou de ses concédants. La reproduction, la copie, la communication publique, la distribution, la modification, la transformation, l'élimination, la manipulation et toute autre utilisation, y compris l'extraction et la réutilisation, à des fins lucratives ou non, direct ou indirect, temporaire ou permanent, de tout ou partie de ce Site Web ou de son contenu, est expressément interdite sans l'autorisation expresse préalable et écrite de Decidim. Nous pouvons entreprendre toute action juridique et/ou extrajudiciaire jugée appropriée en cas de violation possible de ces droits.</p>
    section-5:
      title: Responsabilités
      paragraph: >-
        <p>Decidim n'est pas responsable des pages web de sites tiers qui peuvent être accédées à partir du Site Web, ni pour l'exactitude, la véracité et la validité des informations figurant sur le site web qui ne sont pas de sa propre élaboration. Toutefois, conformément à l'article 17 de la loi 34/2002, dans le cas où Decidim prend conscience de l'illégalité de ce contenu ou de ces liens, il s'engage à les supprimer ou les désactiver, ainsi que, le cas échéant, pour bloquer tout contenu qui pourrait être illégal ou violer les droits de toute tierce partie, conformément aux articles 11 et 16 de la Loi susmentionnée.</p> <p>De plus, Decidim n'est pas responsable des dommages qui pourraient survenir en raison de défaillances ou de mauvaises configurations dans le navigateur installé par l'utilisateur sur son ordinateur. Decidim décline toute responsabilité en cas d'incident ou de défaillance technique causée par la connexion de l'utilisateur à Internet.</p> <p>Decidim utilisera ses meilleurs efforts pour effectuer, dans le plus court laps de temps, des mises à jour et des corrections d'erreurs et de carences, y compris ceux qui se produisent dans l'accès et/ou la connexion au Site et/ou à son contenu, mais ne garantit pas l'absence d'interruptions, d'erreurs dans la connexion et/ou l'accès au site Web et la mise à jour de son contenu.</p> <p>Vous êtes responsable de votre utilisation et de votre accès au Site Web. Decidim ne sera pas responsable de la présence de virus ni des erreurs de sécurité ni des dommages qui pourraient être causés à vos appareils ou aux fichiers ou documents stockés dans ces appareils pour l'accès et/ou la connexion au Site Web, ni pour les dommages causés à des tiers par des intromissions illégales hors de contrôle de Decidim.</p> <p>Decidim ne sera pas responsable de la violation de vos obligations que vous acceptez lorsque vous accédez à ce Site Web qui sont contenus dans le présent avis légal et, en particulier ne sera pas responsable de toute violation des droits de propriété intellectuelle, des droits d'auteur, les droits de publicité et d'image, ou tout autre droit concernant les biens et les droits de toute tierce partie.</p>
    section-6:
      title: Modifications
      paragraph: >-
        <p>Decidim peut modifier cette mentions légale, la <a href="%{privacy_policy_url}">Politique de confidentialité</a> et/ou tout autre texte de nature contractuelle applicable au présent site web sans préavis. Ces modifications entreront en vigueur au moment de leur publication sur le site.</p> <p>Decidim peut également résilier ou suspendre les services du site à tout moment. Dans la mesure du possible, Decidim avertira ou avertira préalablement une telle résiliation ou suspension par l'intermédiaire de ce site web.</p>
    section-7:
      title: Données personnelles
      paragraph: >-
        <p>Vos données personnelles collectées sur notre site web ou lorsque vous nous contactez via le formulaire de contact ou en envoyant un e-mail seront traitées strictement conformément à notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>.</p>
    section-8:
      title: Cookies
      paragraph: >-
        <p>Ce site Web n'utilise pas de cookies. Plus d'informations dans notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>.</p>
    section-9:
      title: Loi applicable et juridiction
      paragraph: >-
        <p>Nos textes juridiques, y compris cet notice légale et notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>, sont régis par le droit espagnol. Les tribunaux de la ville de Barcelone seront compétents pour trancher tout litige découlant de l'utilisation de notre site Internet.</p> <p><b>Dernière mise à jour</b>: février 2022.</p>
  privacy-policy:
    title: Politique de confidentialité
    section-1:
      title: Introduction
      paragraph: >-
        <p>L' Association d Logiciel Libre Decidim ("<a href="%{decidim_url}">Decidim</a>" ou "nous") est le propriétaire de ce site web. disponible via le domaine web <a href="https://decidim.org/">https://decidim.org/</a> (ci-après, le "Site Web"), et agit en tant que contrôleur de données pour le traitement des données personnelles de tous les utilisateurs du Site Internet (« Vous », « Utilisateur »).</p> <p><a href="%{decidim_url}">Decidim</a> s'engage à protéger la vie privée de tous les Utilisateurs du Site, ses membres associés et membres de la communauté <a href="%{decidim_url}">Decidim</a> . Cette politique de confidentialité explique nos pratiques concernant l'utilisation des données personnelles collectées par le biais du site Web, y compris la démo de notre plateforme de démocratie participative libre et open-source, ainsi que le traitement des données des personnes associées à <a href="%{decidim_url}">Decidim</a> et la gestion de la communauté <a href="%{decidim_url}">Decidim</a> soit sur ce site Web, soit sur d'autres plates-formes gérées par <a href="%{decidim_url}">Decidim</a>.</p> <p>La présente politique de confidentialité fait partie de nos textes légaux avec l' <a href="%{legal_notice_url}">Avis légal</a>.</p>
    section-2:
      title: Données personnelles que nous collectons sur vous et comment nous les utilisons
      paragraph: >-
        <h3>1. Données collectées en naviguant sur le Site Web</h3><p>Quand vous utilisez notre site <a href="%{decidim_url}">Decidim</a> utilise les services du logiciel d'analyse Plausible. Ce logiciel s'assure que les données tracées sont entièrement chiffrées. Le but de Plausible Analytics est de connaître les tendances de trafic sur un site web et non les comportements individuels. Chaque requête HTTP envoie l'adresse IP et le User Agent au serveur, c'est ce qu'ils utilisent, en générant un identifiant changeant quotidiennement selon l'IP et le User Agent des visiteurs. Pour anonymiser ces données, l'identifiant est passé dans une fonction de hash avec salage tournant. Cela génère une chaîne de caractères de lettres et de chiffres utilisé pour calculer le nombre de visite unique par jour. L'adresse IP et le User Agent ne sont jamais stockés dans les logs, base de données où autre espace de stockage de Plausible. Les anciennes clés de salage sont supprimés toutes les 24h pour éviter la possibilité de relier les informations d'un visiteur d'un jour à l'autre. De ce fait, aucune information personnelle est collectée lors de la visite de notre site web. Pour plus d'informations sur les traitements de données opérés par Plausible Analytics, vous pouvez visitez leur site web à <a href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a></p><h3>Données collectées sur notre Démo</h3><p>L'accès à la plateforme <a href="%{decidim_url}">Decidim</a> de démonstration,via le Site Web à l'URL<a href="https://try.decidim.org/">https://try.decidim.org/</a> est anonyme,car vous passez par des identifiants génériques pour tester et découvrir lesfonctionnalités de la plateforme <a href="%{decidim_url}">Decidim</a> par lesutilisateurs.</p><p> Un cookie de session ("Session_id") est cependant activé, mais ce dernier ne sert qu'à établir l'identificant de votre session courante. Ce cookie est nécessaire pour le fonctionnement technique de la plateforme, pour assurer la connexion via le protocole HTTP et garder la session utilisateur et les services du Site Web fonctionnels, et sont exemptés du consentement utilisateur en accord avec l'alinéa 4/2012 sur l'exemption du consentement utilisateur décrit par l'Autorité Européenne de Protection des Données.</p><h3> c. Données collectées via les formulaires, email et autres moyens de communication</h3><p> Quand nous sommes contactés via le formulaire de contact, par email ou moyens similiaires, nous collectons automatiquement les données suivantes: nom, prénom, entité, adresse mail et contenu du message de manière à répondre à votre requête, commentaire ou suggestion</p><p> Il est également possible que nous traitions ces données pour des traitements statistiques avec pseudonymisation et procédures techniques d'anonymisation, comme par exemple l'aggrégation de donnée, de manière à éviter de ces traitements la possibilité d'identifier les utilisateurs individuellement.</p><h3>d. Données collectées via la communauté<a href="%{decidim_url}">Decidim</a></h3><p><a href="%{decidim_url}">Decidim</a> utilise d'autres sites liés à ce Site Web pour la gestion de la communauté <a href="%{decidim_url}">Decidim</a> créée autour de notre logiciel, comme point de rencontre de la communauté <a href="%{decidim_url}">Decidim</a> et où la plupart des activités et des communications entre les utilisateurs et <a href="%{decidim_url}">Decidim</a> prend place. Ces plateformes, comme <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> ou GitHub(<a href="https://github.com/decidim/decidim">https://github.com/decidim/decidim</a>)sont gouvernées par leurs propres Conditions Générales d'Utilisations.</p><p>Nonobstant,<a href="%{decidim_url}">Decidim</a> peut potentiellement traiterdes données personnelles via ces plateformes pour la gestion des projets de lacommunauté développés sur ces plateformes respectivement, en particulier cesdonnées peuvent consister en les données de connexion à ces plateformes, leprofil utilisateur, et le contenu des commentaires et remarques quel'utilisateur ferait pour contribuer aux projets<a href="%{decidim_url}">Decidim</a>. À noter que ces informations peuvent être publique et, de manièreconséquente, accessible et visible des autres utilisateurs.</p><h3>e. Données collectés via nos partenaires</h3><p> Toute personne ou organisation voulant librement participer dans la communauté <a href="%{decidim_url}">Decidim</a>, participer aux débats, collaborer à l'organisation d'événements, promouvoir le travail d'un groupe ou de journées communautaires, ainsi que contribuer au développement ou la documentaion de notre plateforme libre et open-source de démocratie participative, gestion des instances etc., peut choisir de devenir membre de <a href="%{decidim_url}">Decidim</a>, tant qu'elle a montré un investissement conséquent dans la commauté via la réalisation d'activités décrites précedemment. Pour ce faire, vous devez compléter un formulaire pour soumettre votre candidature, qui sera évaluée par le Comité de Coordination <a href="%{decidim_url}">Decidim</a>.</p><p> Le traitement des données personnelles des membres de <a href="%{decidim_url}">Decidim</a> est effectué dans le but de gérer les projets et activités sus-mentionnés dans lesquels les membres associés participent, la gestion comptable des cotisations d'adhérents et, en général, la gouvernance des projets et activités de <a href="%{decidim_url}">Decidim</a>, pour assurer la conformité avec les principes et valeurs de <a href="%{decidim_url}">Decidim</a> autant que les devoirs des droits et devoirs associés.</p>
    section-3:
      title: Base juridique
      paragraph: >-
        <p>La base juridique de notre traitement de données personnelles est la suivantes :</p> <ul> <li>Le traitement des Utilisateurs et des données associées est nécessaire pour exécuter le contrat, consistant en l'acceptation par les utilisateurs du texte légal du site Web, afin de leur fournir toutes les informations sur <a href="%{decidim_url}">Decidim</a> et ses technologies, projets et activités, en plus de leur permettre de participer aux projets et activités réalisés par <a href="%{decidim_url}">Decidim</a>.</li> <li>Nous pouvons également traiter vos données personnelles lorsque vous nous donnez votre consentement exprès lors de publications sur les projets et activités de <a href="%{decidim_url}">Decidim</a> auxquels vous avez participé, communiqué de presse ou autres formes de communication et de diffusion de <a href="%{decidim_url}">activités de Decidim</a>, ainsi que de recevoir des informations particulières régulièrement et/ou lorsque vous nous contactez via le formulaire de contact du site Web ou par courriel. </li> <li>De plus, nous pouvons traiter vos données sur notre intérêt légitime pour effectuer des études statistiques ou d'autres techniques de génération de connaissances. la mise en œuvre de la pseudonymisation et, si possible, de mesures d’anonymisation, telles que l’agrégation des données, afin de protéger la vie privée des Utilisateurs, conformément à l’art. 89 RGPD</li> </ul> <p>Dans certaines circonstances, nous pouvons traiter vos données conformément à cette politique afin de nous conformer à une obligation légale ou réglementaire à laquelle nous sommes soumis.</p>
    section-4:
      title: Communication des données
      paragraph: >-
        <p>Nous traitons vos données personnelles de manière confidentielle conformément à la législation applicable. Sauf indication contraire, vos données personnelles ne seront pas communiquées à des tiers. </p> <p>Spécifiquement, nous divulguons vos données comme suit :</p> <ul> <li>Nous pouvons donner accès à vos données personnelles à nos fournisseurs de services informatiques dans le cadre de contrats de fourniture de services en faveur de <a href="%{decidim_url}">Decidim</a>. Parmi les autres, Netlify, Inc., une entité américaine qui nous fournit des services d'hébergement web. <a href="%{decidim_url}">Decidim</a> a souscrit à Netlify un <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">accord de traitement des données</a>, y compris les clauses contractuelles normalisées actuellement approuvées par la Commission Européenne, afin de s'assurer que vos données personnelles sont traitées avec toutes les garanties appropriées. Plus d'informations sur la façon dont Netlify utilise vos données personnelles ici : <a href="https://www.netlify.com/gdpr-ccpa">https://www.netlify.com/gdpr-ccpa</a>. </li> <li>Nous pouvons mettre les données à disposition de l'administration publique ou des autorités pour enquêter sur les soupçons de fraude, le harcèlement ou toute autre violation de toute loi, règle ou réglementation ou des politiques du site Web.</li> </ul> <p>Pour plus d'informations sur nos fournisseurs de services qui effectuent des transferts internationaux, veuillez nous contacter à l'adresse <a href="mailto:privacy@decidim.org">privacy@decidim. rg</a>.</p>
    section-5:
      title: Conservation des données
      paragraph: >-
        <p>Nous ne conservons vos données personnelles que tant qu'il est nécessaire de remplir les fins pour lesquelles nous les avons collectées, même pour se conformer aux exigences juridiques, comptables ou d'information.</p> <p>Pour déterminer la période de rétention appropriée pour les données personnelles, nous considérons le montant, la nature et la sensibilité des données personnelles, le risque potentiel de dommage résultant d'une utilisation non autorisée ou de la divulgation de vos données personnelles, les fins pour lesquelles nous traitons vos données personnelles, si nous pouvons atteindre ces objectifs par d'autres moyens et par les exigences légales applicables.</p>
    section-6:
      title: Mesures de sécurité
      paragraph: >-
        <p>Nous mettons en œuvre des mesures de sécurité et des plans de protection des données personnelles conformément à la loi pour maintenir la confidentialité et l'intégrité de vos données et la protection contre l'accès non autorisé, la modification ou la destruction de ces données. </p>
    section-7:
      title: Vos droits
      paragraph: >-
        <p>Vous avez différents droits de par les lois concernant la protection de vos données personnelles. Spécifiquement, vous avez le droit à:</p><ul><li><b>Demande d'accès</b> à vos données personnelles. Cela vous permet de recevoir une copie des données personnelles que nous avons sur vous et vous permet de vérfier si nous les traitons légalement.</li><li><b>Demande de correction</b> de vos données personnelles. Cela vous permet de corriger toute information incorrecte au incomplète à votre sujet, après vérification des nouvelles données fournies.</li><li><b>Demande de suppression</b> de vos données personnelles. Cela vous permet de nous demander la suppression des données n'ayant plus aucune raison d'être traité par nos soins. Vous avez également le droit de nous demander supprimer vos données personnelles lorsque vous avez exercé avec succès votre droit d'opposition au traitement (voir ci-dessous), si nous avons traité vos données de manière illégale ou lorsque nous sommes tenus d'effacer vos données personnelles pour nous conformer à la législation locale. Notez toutefois que nous ne serons pas toujours en mesure de satisfaire à votre demande d'effacement pour des raisons juridiques spécifiques qui vous vous seront notifiées, le cas échéant, au moment de votre demande.</li><li><b>S'opposer au traitement de vos données personnelles</b> lorsque nous nous appuyons sur un légitime (ou celui d'un tiers) et qu'un élément de votre situation particulière vous incite à vous opposer au traitement sur ce motif car vous estimez qu'il a un impact sur vos droits et libertés fondamentaux. Vous avez également le droit de vous opposer lorsque nous traitons vos données à caractère personnel à des fins de marketing direct. Dans certains cas, nous pouvons démontrer que nous avons des motifs légitimes impérieux de traiter vos informations qui l'emportent sur vos droits et libertés.</li><li><b>Demande de restriction sur les traitements de vos données personnelles</b>.Cela vous permet de nous demander de suspendre le traitement de vos données personnelles dans les scénarios suivants:(a) si vous voulez établir la véracité des données; (b) là où notre utilisation des données est illégale mais vous ne voulez pas que nous les supprimions; (c) lorsque vous avez besoin que nous conservions vos données même si nous n'en avons plus besoin, car vous en avez besoin pour exercer ou défendre des revendications juridiques; ou (d) vous avez émis des objections quant à notre utilisation de vos données mais nous avons besoins de vérifier si nous avons des motifs légitimes impérieux pour les utiliser.</li><li><b>Demander le transfert de vos données personnelles</b> à vous ou à un tiers (droit à la portabilités des données). Nous vous fournirons à vous ou à une tierce organisation que vous aurez choisie vos données personnelles dans un format structuré, communément utilisé,. et traitable informatiquement. Notez que ce droit s'applique uniquement aux informations fournies automatiquement sur lesquelles. vous auriez accorder votre consentement à notre égard pour que nous les traitions, ou à des moments où nous aurions utilisées ces informations pour effectuer un contrat avec vous.</li><li><b>Retirer votre consentement à tout moment</b>. Cependant, cela n'affectera pas la légalité de tout traitement réalisé avant cette action.Si vous retirez votre consentement, nous ne serons potentiellement plus en mesure de vous fournir certains produits ou services. Nous vous en informerons si c'est le cas au moment où vous retirez votre consentement.</li></ul><p>Les droits sus-mentionnés sont actionnables en nous contactant via <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>.</p><p>Vous avez également le droit de vous plaindre auprès de l'autorité compétente, dans ce cas la Comission Nationale Informatique et Libertés (Cnil).</p>.
    section-8:
      title: Général
      paragraph: >-
        <p>Nous nous réservons le droit de modifier les conditions de cette politique de confidentialité et nous vous en informerons en fournissant un avis clair de ces modifications par e-mail ou sur notre site Web, et dans cette politique de confidentialité. Si vous continuez à utiliser nos services après cette mise à jour, vous serez supposé accepter les nouvelles conditions. Si vous n'acceptez pas la mise à jour, veuillez résilier votre compte ou nous en aviser et nous clôturerons votre compte et supprimerons vos données personnelles (sauf si elles doivent être conservées à des fins légales), et vous ne pourrez pas continuer à utiliser nos services. </p> <p>Sauf disposition contraire d'un règlement local spécifique, la Politique de Confidentialité est régie par les lois espagnoles.</p> <p><b>Dernière mise à jour</b>: février 2022.</p>

  legal-notice:
    section-1:
      paragraph: '<p>Vous accédez au site web de l''Association du Logiciel Libre ("Decidim" ou "Nous") disponible via le domaine web <a href="https://decidim.org">https://decidim.org/</a> (ci-après, le "site web"), domiciliée à Sant Adria, 20 Fabrica de Creacio, Fabra I Coats, Barcelone, 08030, Espagne et numéro d''identification G67401174.<p><p><b>Vous pouvez nous contacter à : <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>'
      title: Qui sommes-nous ?
    section-2:
      paragraph: "<p>Le but de ce Site Web est de fournir au public des informations générales sur Decidim, ses activités et sa technologie, consistant en une plateforme de démocratie participative libre et open-source pour les villes et les organisations, et la gestion de la communauté Decidim générée à travers le monde à partir de notre technologie collaborative permettant le développement de projets citoyens et associatifs avec une plus grande participation sociale. Vous pouvez tester librement la plateforme Decidim avec notre démo en ligne.</p> <p>Les conditions d'utilisation du présent avis légal ont pour objet de régir l'utilisation autorisée de ce Site Web et des services et/ou contenus hébergés conformément à la Loi 34/2002 sur les services de la société de l'information et le commerce électronique et aux autres dispositions légales applicables.</p>"
      title: Finalité du traitement
    section-3:
      paragraph: '<p>L''accès à ce Site Web est gratuit. Aucun formulaire de demande n''est requis pour naviguer dans l''information et/ou le contenu de ce site web en termes généraux. Sinon, veuillez vous référer à notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>.<p> <p>En accédant au Site Web et en l''utilisant, Vous acceptez les conditions d''utilisation de cet avis légal et vous vous engagez à en faire autant, une utilisation diligente et licite du wite et en particulier : (i) l’utilisation du Site Web aux fins prévues, c.-à-d. informations sur nos services, vous vous abstiendrez d''utiliser le Site Web ou son contenu à des fins illégales, ou à des fins contraires à l''ordre public, à la moralité et aux bonnes mœurs; (ii) respecter les droits de propriété intellectuelle et industrielle du Site Web et de son contenu, ainsi que tous les droits qui correspondent à Decidim ; (iii) ne pas reproduire, copier, convertir, modifier, distribuer, afficher ou mettre à la disposition du public le site Web ou son contenu ou toute modification de celui-ci ; (iv) Vous serez responsable de toute perte ou de tout dommage subi par Decidim en raison d''une utilisation directe ou indirecte de votre Site Web, les dispositions des "Textes Juridiques" (collectivement, cet Avis Légal et la <a href="%{privacy_policy_url}">Politique de Confidentialité</a>) et les lois applicables.<p>'
      title: Utilisation du Site Web
    section-4:
      paragraph: "<p>Tous les droits de propriété intellectuelle sur le contenu de ce Site Web, y compris, mais sans s'y limiter, les images, les marques, les logos, les signes distinctifs, les sons et les animations, les textes, les enregistrements sonores, visuels ou audiovisuels et les bases de données sont la propriété de Decidim ou de ses concédants et sont protégés par les lois nationales et internationales. Ces droits sont réservés en faveur de Decidim et/ou de ses concédants. La reproduction, la copie, la communication publique, la distribution, la modification, la transformation, l'élimination, la manipulation et toute autre utilisation, y compris l'extraction et la réutilisation, à des fins lucratives ou non, direct ou indirect, temporaire ou permanent, de tout ou partie de ce Site Web ou de son contenu, est expressément interdite sans l'autorisation expresse préalable et écrite de Decidim. Nous pouvons entreprendre toute action juridique et/ou extrajudiciaire jugée appropriée en cas de violation possible de ces droits.</p>"
      title: Propriété industrielle et intellectuelle
    section-5:
      paragraph: "<p>Decidim n'est pas responsable des pages web de sites tiers qui peuvent être accédées à partir du Site Web, ni pour l'exactitude, la véracité et la validité des informations figurant sur le site web qui ne sont pas de sa propre élaboration. Toutefois, conformément à l'article 17 de la loi 34/2002, dans le cas où Decidim prend conscience de l'illégalité de ce contenu ou de ces liens, il s'engage à les supprimer ou les désactiver, ainsi que, le cas échéant, pour bloquer tout contenu qui pourrait être illégal ou violer les droits de toute tierce partie, conformément aux articles 11 et 16 de la Loi susmentionnée.</p> <p>De plus, Decidim n'est pas responsable des dommages qui pourraient survenir en raison de défaillances ou de mauvaises configurations dans le navigateur installé par l'utilisateur sur son ordinateur. Decidim décline toute responsabilité en cas d'incident ou de défaillance technique causée par la connexion de l'utilisateur à Internet.</p> <p>Decidim utilisera ses meilleurs efforts pour effectuer, dans le plus court laps de temps, des mises à jour et des corrections d'erreurs et de carences, y compris ceux qui se produisent dans l'accès et/ou la connexion au Site et/ou à son contenu, mais ne garantit pas l'absence d'interruptions, d'erreurs dans la connexion et/ou l'accès au site Web et la mise à jour de son contenu.</p> <p>Vous êtes responsable de votre utilisation et de votre accès au Site Web. Decidim ne sera pas responsable de la présence de virus ni des erreurs de sécurité ni des dommages qui pourraient être causés à vos appareils ou aux fichiers ou documents stockés dans ces appareils pour l'accès et/ou la connexion au Site Web, ni pour les dommages causés à des tiers par des intromissions illégales hors de contrôle de Decidim.</p> <p>Decidim ne sera pas responsable de la violation de vos obligations que vous acceptez lorsque vous accédez à ce Site Web qui sont contenus dans le présent avis légal et, en particulier ne sera pas responsable de toute violation des droits de propriété intellectuelle, des droits d'auteur, les droits de publicité et d'image, ou tout autre droit concernant les biens et les droits de toute tierce partie.</p>"
      title: Responsabilités
    section-6:
      paragraph: <p>Decidim peut modifier cette mentions légale, la <a href="%{privacy_policy_url}">Politique de confidentialité</a> et/ou tout autre texte de nature contractuelle applicable au présent site web sans préavis. Ces modifications entreront en vigueur au moment de leur publication sur le site.</p> <p>Decidim peut également résilier ou suspendre les services du site à tout moment. Dans la mesure du possible, Decidim avertira ou avertira préalablement une telle résiliation ou suspension par l'intermédiaire de ce site web.</p>
      title: Modifications
    section-7:
      paragraph: <p>Vos données personnelles collectées sur notre site web ou lorsque vous nous contactez via le formulaire de contact ou en envoyant un e-mail seront traitées strictement conformément à notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>.</p>
      title: Données personnelles
    section-8:
      paragraph: <p>Ce site Web n'utilise pas de cookies. Plus d'informations dans notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>.</p>
      title: Cookies
    section-9:
      paragraph: '<p>Nos textes juridiques, y compris cet notice légale et notre <a href="%{privacy_policy_url}">Politique de confidentialité</a>, sont régis par le droit espagnol. Les tribunaux de la ville de Barcelone seront compétents pour trancher tout litige découlant de l''utilisation de notre site Internet.</p> <p><b>Dernière mise à jour</b>: février 2022.</p>'

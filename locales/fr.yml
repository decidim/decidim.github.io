  features:
    cta:
      button: Fonctions et fonctionnalités
      title: Découvrez comment Decidim fonctionne en profondeur
    intro: "<p>Vous pouvez utiliser Decidim dans une organisation publique ou privée, avec des centaines ou des milliers de participants potentiels, comme un conseil municipal, une association, une université, une ONG, un syndicat, un collectif de voisinage ou encore une coopérative...</p><p>Grâce à Decidim, vous pourrez configurer les espaces de participation (initiatives, assemblées, processus ou consultations) et les enrichir grâce aux multiples fonctionnalités disponibles (rencontres, questionnaires, propositions, votes, suivi des résultats, commentaires et bien d’autres).</p>"
    list:
      cta:
        features: Voir toutes les fonctionnalités
        values: Lire le contrat social
      n1:
        content: Elle analyse les propositions soumises et promeut une nouvelle manière de répartir les ressources communes.
        title: Budgets<br/>participatifs
      n2:
        content: Renforcez votre communauté avec les initiatives citoyennes. Promouvez un vote pertinent par le biais de consultations.
        title: Initiatives citoyennes<br/>et consultations
      n3:
        content: Elle donne à la délibération, à la collaboration et à la prise de décision une dimension massive, avec la participation de milliers de personnes en temps réel.
        title: La puissance<br/>d'un réseau politique
      n4:
        content: Grâce à son architecture modulaire et à sa logique évolutive, vous pouvez configurer un système puissant de gouvernance démocratique dans toutes sortes d'organisations.
        title: Un système démocratique<br/>et flexible
      n5:
        content: Decidim assure la transparence, la traçabilité et l'intégrité de l'information comme jamais auparavant et assure la sécurité et la confidentialité à tous les participants.
        title: Nous prenons la démocratie<br/>très au sérieux
      n6:
        content: Une plateforme entièrement conçue avec des logiciels libres, des contenus ouverts et collaboratifs grâce à la communauté Metadecidim.
        title: Elle est à vous.<br/>Partagez-la. Améliorez-la.
    other:
      subtitle: Osez combiner les composants. Concevez et déployez un système démocratique puissant de manière facile et adaptez-le aux besoins de votre organisation
    page:
      feature1:
        subtitle: pour démocratiser les questions communes, pas à pas
        text: 'Les concertations sont des espaces qui permettent de créer, activer/désactiver et gérer différents processus participatifs. Ils se distinguent des autres espaces par leur structuration en différentes étpaes au sein desquelles toutes les fonctionnalités peuvent être incorporées. Les exemples de concertations sont : un processus électoral pour les membres d''un comité, un budget participatif, un processus de planification stratégique, la rédaction collaborative d''un règlement ou d''une norme, la conception d''un espace urbain ou la production d''un plan de politique publique.'
        title: Concertations
      feature10:
        subtitle: pour analyser, synthétiser et construire en commun
        text: La fonctionnalité de textes participatifs peut être utilisé pour convertir de longs documents textes en différentes propositions ou résultats et, vice versa, pour composer et afficher un texte unifié basé sur un ensemble de propositions ou de résultats.
        title: Textes participatifs
      feature11:
        subtitle: Là où les grands événements sont mis en avant
        text: Le composant conférence permet à une organisation de créer un site web pour un grand événement en participant à une série de réunions prédéfinies (chats, ateliers, etc.). , en formant un programme unifié et en gérant les participants.
        title: Conférence
      feature12:
        subtitle: Parce que l'opinion de votre communauté importe
        text: Le composant Enquêtes peut être utilisé pour concevoir et publier des sondages et pour afficher et télécharger leurs résultats.
        title: Enquêtes
      feature13:
        subtitle: Égalité et justice du hasard
        text: Le composant de tirage au sort permet de sélectionner un certain nombre de propositions (par ex. les candidats pour un jury) avec des procédures aléatoires, mais reproductibles, qui garantissent des distributions non partiales et uniformes.
        title: Tirage au sort
      feature14:
        subtitle: Construire une intelligence collective
        text: Le composant Commentaires permet aux utilisateurs d'ajouter des commentaires, d'identifier le commentaire comme étant en faveur, contre ou neutre par rapport à l'objet commenté, pour les commentaires de vote, pour y répondre et pour recevoir des notifications sur les réponses.
        title: Commentaires
      feature15:
        subtitle: Votre communauté, informée et à jour
        text: Le composant de pages est utilisé pour créer des pages informatives avec mise en forme de texte riche, des images et des vidéos intégrées. Le composant blog permet la création de messages ou de nouvelles, et de les naviguer de manière chronologique.
        title: Pages et blogs
      feature16:
        subtitle: Informations personnalisées sur les contenus intéressants
        text: Decidim vous permet de suivre n'importe quel espace ou composant pour recevoir des mises à jour chaque fois qu'elles arrivent.
        title: Notifications
      feature17:
        subtitle: Simple mais puissant
        text: Le volet newsletter permet d'envoyer des courriels à tous ceux qui sont inscrits sur la plateforme ou, plus sélectivement, à ceux qui participent à un espace spécifique.
        title: Bulletin d'information (newsletter)
      feature2:
        subtitle: le pouvoir de l'auto-organisation collective
        text: 'Les assemblées sont des espaces qui offrent la possibilité de mettre en place des organes ou des groupes de décision (conseils, groupes de travail, comités, etc.) qui se réunissent périodiquement, et qui permet de détailler leur composition, de répertorier et géolocaliser leurs réunions, et d''y participer (par exemple : assister à une réunion s''il reste des places, ajouter des points à l''ordre du jour ou commenter les propositions et les décisions prises par cet organisme).'
        title: Assemblées
      feature3:
        subtitle: le droit de décider avec toutes les garanties démocratiques
        text: Les votations sont des espaces qui permettent de coordonner des référendums, de déclencher des discussions et des débats, de publier les résultats de votes, etc. Ils peuvent être connectés à un système de vote électronique sécurisé.
        title: Votations
      feature4:
        subtitle: définir les objectifs de chacun, à portée de tous
        text: Les initiatives sont un espace qui permet aux participants de créer des initiatives collaboratives, de définir leurs trajectoires et leurs objectifs, de recueillir des votes, de discuter, de débattre, de diffuser des initiatives et de définir des points de rencontre où des signatures peuvent être recueillies auprès des participants ou des débats ouverts à d'autres membres de l'organisation.
        title: Initiatives
      feature5:
        subtitle: vos idées en détail
        text: La fonctionnalité Propositions permet à l'utilisateur de créer une proposition en plusieurs étapes, de la comparer avec les propositions existantes, de la publier sur la plateforme et d'inclure des informations supplémentaires telles que la géolocalisation ou les documents et images joints. Cette fonctionnalité vous permet également de naviguer, de filtrer et d'interagir avec un ensemble de propositions. De plus, avec l'incubateur de proposition vous pouvez créer des propositions collaboratives.
        title: Propositions
      feature6:
        subtitle: décidez de votre vote
        text: 'Le vote offre aux organisations la possibilité d''activer différents systèmes de vote ou de soutien autour de propositions : possibilité de vote illimitée, limitée à un seuil donné, pondéré, basé sur les coûts, etc.'
        title: Vote
      feature7:
        subtitle: aucune proposition sans réponse
        text: La fonctionnalité résultats est utilisée pour transformer les propositions en résultats et donner des réponses officielles concernant leur acceptation ou leur rejet, ou en fusionnant différentes propositions en un seul résultat.
        title: Résultats
      feature8:
        subtitle: la transparence du début à la fin
        text: La fonctionnalité suivi des réalisations offre la possibilité de subdiviser les résultats en différents projets, de définir et d'appliquer des statuts de progression de leur mise en œuvre, mais aussi d’afficher l’étendue de l’implémentation des résultats par catégories et secteurs.
        title: Suivi des réalisations
      feature9:
        subtitle: pour se rencontrer et ne rien rater
        text: La fonctionnalité rencontres offre aux organisations et aux participants la possibilité de convoquer des réunions, de déterminer leur lieu et leur heure, de s'y inscrire, d'en limiter les places, de définir la structure et le contenu de la réunion ainsi que publier les comptes-rendus et les propositions qui en résultent.
        title: Rencontres
    subtitle: For democratic organizations and collectives of any size and kind.

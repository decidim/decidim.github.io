  features:
    intro: "<p>You can use Decidim in a public or private organisation, with hundreds or thousands of potential participants, such as a city council, an association, a university, an NGO, a trade union, a neighbourhood association or a cooperative...</p><p>Thanks to Decidim you will be able to configure <strong>spaces</strong> for participation (initiatives, assemblies, processes or consultations) and enrich them through the multiple available <strong>components</strong> (face-to-face meetings, surveys, proposals, voting, follow-up of results, <strong>comments</strong> and many more).</p>"
    page:
      feature1:
        subtitle: To democratize common issues, step by step
        text: 'Les concertations sont des espaces qui permettent de créer, activer/désactiver et gérer différents processus participatifs. Ils se distinguent des autres espaces par leur structuration en différentes étpaes au sein desquelles toutes les fonctionnalités peuvent être incorporées. Les exemples de concertations sont : un processus électoral pour les membres d''un comité, un budget participatif, un processus de planification stratégique, la rédaction collaborative d''un règlement ou d''une norme, la conception d''un espace urbain ou la production d''un plan de politique publique.'
        title: Concertations
      feature10:
        subtitle: To analyze, synthesize, and build in common
        text: Can be used to convert long text documents into several proposals or results and, vice versa, to compose and display a unified text based on a collection of proposals or results.
        title: Textes participatifs
      feature11:
        subtitle: Là où les grands événements sont mis en avant
        text: Create a website for a big event. Unify the program by joining up a series predefined meetings (chats, workshops, etc.), and manage attendees.
        title: Conférence
      feature12:
        subtitle: Parce que l'opinion de votre communauté importe
        text: Design and publish surveys. Display and download results.
        title: Enquêtes
      feature13:
        subtitle: Égalité et justice du hasard
        text: Permet de sélectionner un certain nombre de propositions (par exemple les candidats à un jury) avec des procédures aléatoires, mais reproductibles, qui garantissent des distributions non biaisées et uniformes.
        title: Tirage au sort
      feature14:
        subtitle: Construire une intelligence collective
        text: Permet aux utilisateurs d'ajouter des commentaires, de les juger comme étant pour, contre ou neutre, de les voter, de répondre et de recevoir des notifications sur les réponses.
        title: Commentaires
      feature15:
        subtitle: Votre communauté, informée et à jour
        text: Créez des pages informatives avec mise en forme texte riche, avec des images et des vidéos intégrées. Le composant blog permet la création de messages ou de nouvelles, et de naviguer dedans de manière chronologique.
        title: Pages et blogs
      feature16:
        subtitle: Informations personnalisées sur le contenu intéressant
        text: Decidim vous permet de suivre n'importe quel espace ou composant afin que vous puissiez recevoir des mises à jour chaque fois qu'elles se produisent.
        title: Notifications
      feature17:
        subtitle: Simple mais puissant
        text: Envoyez des e-mails à tous ceux qui sont inscrits sur la plateforme ou à ceux qui participent à un espace spécifique.
        title: Bulletin d'information (newsletter)
      feature2:
        subtitle: Le pouvoir de l'auto-organisation collective
        text: Permet de mettre en place des organes ou des groupes de décision (conseils, groupes de travail, comités, etc.) qui se réunissent périodiquement, et qui permet de détailler leur composition, de répertorier et géolocaliser leurs réunions. Permet d'y participer, par exemple , en assistant à une réunion s'il reste des places, ajouter des points à l'ordre du jour ou commenter les propositions et les décisions prises par cet organisme.
        title: Assemblées
      feature3:
        subtitle: Le droit de décider avec toutes les garanties démocratiques
        text: Permet de coordonner les référendums, de commencer des discussions et des débats, de publier les résultats des votes et de se connecter à un système de vote électronique sécurisé.
        title: Élections
      feature4:
        subtitle: Définir l'ordre du jour de chacun, accessible de tous
        text: Les participants peuvent créer des initiatives collaboratives, définir leur calendrier et leurs objectifs, recueillir des approbations, discuter, débattre et diffuser des initiatives, fixer des points de réunion où les signatures peuvent être recueillies auprès des participants ou des débats ouverts à d'autres membres de l'organisation.
        title: Initiatives
      feature5:
        subtitle: Vos idées en détail
        text: Créer une proposition en utilisant un assistant de création, la comparer avec celles existantes, la publier sur la plateforme et inclure des informations supplémentaires telles que la géolocalisation ou les documents et images joints. Ce composant vous permet également de naviguer, de filtrer et d'interagir avec un ensemble de propositions. De plus, avec l'incubateur de proposition vous pouvez créer des propositions collaboratives.
        title: Propositions
      feature6:
        subtitle: Décidez de votre choix
        text: 'Offre aux organisations la possibilité d''activer différents systèmes de vote ou de soutien autour de propositions : illimité, limité à un seuil donné, pondéré, basé sur les coûts, etc. Soutenu par une technologie de vote électronique sécurisée et chiffrée.'
        title: Vote
      feature7:
        subtitle: Aucune proposition sans réponse
        text: Transformez les propositions en résultats et donnez des réponses officielles concernant leur acceptation ou leur rejet, en fusionnant différentes propositions en un seul résultat.
        title: Résultats
      feature8:
        subtitle: Transparence de bout en bout
        text: Il offre la possibilité de subdiviser les résultats en projets, de définir et d'appliquer les états de progrès autour de leur mise en œuvre, ainsi que pour montrer le degré de réalisation des résultats regroupés par catégories et cadres.
        title: Suivi des réalisations
      feature9:
        subtitle: Pour se rencontrer et ne rien manquer
        text: La fonctionnalité rencontres offre aux organisations et aux participants la possibilité de convoquer des réunions, de déterminer leur lieu et leur heure, de s'y inscrire, d'en limiter les places, de définir la structure et le contenu de la réunion ainsi que publier les comptes-rendus et les propositions qui en résultent.
        title: Rencontres
    subtitle: Pour les organisations démocratiques et collectifs de toute taille et de toutes sortes.

    title: Démo en ligne
    p1: Explorez librement la plateforme Decidim avec notre démo en ligne.
    p2: Decidim est opérationnel sur plusieurs instances que vous pouvez visiter et explorer, <a href="http://decidim.barcelona" target="_blank">Decidim Barcelona</a> de la ville de Barcelone ou encore celles de <a href="https://participa.gavaciutat.cat/" target="_blank">Gavà</a> et <a href="https://www.lhon-participa.cat/" target="_blank">de L'Hospitalet</a>. Il s'agit d'instances en production, évitez les tests, car vous n'êtes peut-être pas citoyen de ces municipalités, et vous ne pouvez pas explorer ces sites en tant qu'administrateur.
    p3: Si vous voulez aller plus loin, vous pouvez tester Decidim sur notre site de démo Decidim (grâce à nos développeurs chez <a href="http://alabs.org" target="_blank">aLabs</a>). Accédez au site de démonstration et explorez librement le potentiel de Decidim et de ses fonctionnalités.
    p4: Vous pouvez vous connecter en tant qu'<strong>Administrateur</strong> (nom d'utilisateur "<strong>admin@example.org</strong>" et mot de passe "<strong>decidim123456</strong>").

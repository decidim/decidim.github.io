  faqs:
    cta: Read all FAQs
    questions:
    - question: Qu'est-ce que Decidim?
      answer: 'Decidim est une plate-forme libre de démocratie participative Open-Source pour les villes et les organisations. Mais Decidim est plus qu''une plate-forme numérique : c''est un projet et une infrastructure libres et ouverts communs impliquant du code, de la documentation, conception, formations, cadre juridique, interfaces collaboratives, communautés d''utilisateurs et de facilitation et une vision commune.'
    - question: Qui utilise actuellement Decidim?
      answer: Il est actuellement utilisé par les villes et les organisations. En fait, tout groupe de personnes peut l'utiliser, qu'il s'agisse d'une ONG, d'une université, d'un syndicat, d'une coopérative, d'une association de voisinage, etc. Consultez la [liste complète des instances actuellement actives](/usedby/).
    - question: Que peut faire un administrateur Decidim ?
      answer: Configurez facilement les processus participatifs. Voulez-vous faire un plan stratégique ? Discuter de nouvelles règlementations ? Discuter de l'aménagement d'une nouvelle place ou d'un bâtiment public ? Grâce à Decidim, vous pourrez configurer des espaces de participation (initiatives, assemblées, processus ou consultations) et les enrichir grâce aux multiples fonctionnalités disponibles (rencontres, enquêtes, boîtes à idées, votes, suivi des résultats, commentaires et bien d’autres).
    - question: Que peut faire un utilisateur de Decidim ?
      answer: Decidim permet à des milliers de personnes de s'organiser démocratiquement en faisant des propositions, en participant à des réunions publiques, en favorisant les prises de décision, en décidant par le biais de différentes formes de vote et en contrôlant la mise en œuvre des décisions.
    - question: Vous avez une démo ? Je veux utiliser Decidim maintenant, sans l'installer, pour voir comment cela fonctionne.
      answer: Oui, nous avons une [démo en ligne](/demo).
    - question: À quelle fréquence la plateforme est-elle mise à jour ?
      answer: Nous publions une nouvelle version environ chaque mois. Voir [l'historique des versions](https://github.com/decidim/decidim/releases).
    - question: Que dois-je faire pour installer Decidim?
      answer: L'installation de Decidim est facile, mais vous avez besoin de connaissances et d'exigences techniques. Consultez la [documentation pour installer Decidim](https://docs.decidim.org/fr/install/).
    - question: Où puis-je trouver la feuille de route du projet et les fonctionnalités prévues?
      answer: Vous pouvez trouver la [feuille de route des nouvelles fonctionnalités du projet sur GitHub](https://github.com/decidim/decidim/projects/16).
    - question: Qu'est-ce que cela signifie que Decidim soit gratuit, "libre" et open source?
      answer: Decidim est une plate-forme pour la participation citoyenne faite par le peuple et pour le peuple. Son code source est ouvert et peut être inspecté, modifié et amélioré par n'importe qui. Le logiciel Decidim est couvert par la [licence AGPL](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Cela signifie que vous pouvez l'utiliser, le modifier et redistribuer les versions dérivées de celui-ci tant que vous respectez la licence AGPL.
    - question: J'ai des idées pour de nouvelles fonctionnalités d'amélioration. Je veux avoir une meilleure compréhension du projet. Que puis-je faire?
      answer: Vous pouvez collaborer de plusieurs façons. L'une d'elles est à travers la communauté [Metadecidim](http://meta.decidim.org). Si vous voulez proposer de nouvelles fonctionnalités, [allez ici](https://meta. ecidim.org/processes/roadmap). Si vous avez détecté des erreurs et que vous voulez les notifier, [allez sur ce processus](https://meta.decidim.org/processes/bug-report?locale=es). Si vous souhaitez participer activement à la communauté Metadecidim, vous pouvez assister aux [Sessions Opérationnelles Metadecidim](https://meta.decidim.org/assemblies/eix-comunitat). Inscrivez-vous en tant que participant de la communauté et participez avec nous. Si votre talent est le code, [venez sur Github](https://github.com/decidim/decidim). Si vous êtes un chercheur, vous pourriez être intéressé à venir aux [séminaires LAB Metadecidim ](https://meta.decidim.org/assemblies/eix-lab).
    - question: J'ai de nombreuses questions, de toutes sortes... où puis-je les poser ou les résoudre ?
      answer: La meilleure façon de résoudre vos questions rapidement est de passer par la communauté Metadecidim. Consultez le processus [Forum de support](https://meta.decidim.org/processes/supportforum?locale=en) et vérifiez si votre question existe ou si elle a reçu une réponse, sinon posez vos propres questions. Si vous ne pouvez pas résoudre votre problème dans cet espace, il est peut-être temps de nous contacter via le [formulaire de contact](/contact).
    - question: Y a-t-il un tutoriel pour commencer à configurer le logiciel ?
      answer: Vous pouvez consulter la dernière version de notre manuel d'administration dans la [section Documentation](https://docs.decidim.org).
    - question: Qu'est-ce que le contrat social ?
      answer: C'est ainsi que nous appelons notre Code de Garanties Démocratiques et la Collaboration Démocratique. Tous les membres de la communauté doivent approuver le [Contrat Social](http://decidim.org/contract).
    - question: Quelles sont les différences avec le projet Consul / Décide Madrid ?
      answer: 'Il existe de nombreuses différences : fonctionnalités, flexibilité, architecture, modularité, etc. Nous avons [publié un post](/blog/2019-01-14-consul-comparison/) pour essayer de répondre à cette question.'
    - question: Qu'est-ce que la communauté Metadecidim ?
      answer: "[Metadecidim](http://meta.decidim.org) est la communauté de Decidim qui collabore à la conception de la plate-forme et à la construction du projet Decidim. Nous nous rencontrons régulièrement à travers les [SOM (Metadecidim Operative Sessions)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) et les [séminaires de recherche LAB](https://meta.decidim.org/assemblies/eix-lab). Allez sur [meta.decidim.org](http://meta.decidim.org) pour suivre les appels de près et si vous voulez rejoindre la communauté. Nous aimerions ;-)"
    - question: Puis-je rejoindre la communauté Metadecidim même si je ne vis pas à Barcelone ?
      answer: Decidim est un projet qui est né à Barcelone et c'est pourquoi il y a un lien territorial fort avec cette ville. Mais oui, vous pouvez collaborer en ligne, à travers des processus de participation, des débats, etc .... que nous fournissons dans Metadecidim. Bien que vous pourriez vouloir venir à Barcelone un jour :)
    - question: Nous voulons conclure un accord de collaboration formel, y a-t-il des modèles que nous pouvons utiliser?
      answer: Oui, nous avons des modèles pour formaliser les accords de collaboration. [Veuillez nous contacter](/contact).
    - question: Quel type de membres vous acceptez dans la communauté Metadecidim ?
      answer: Toute personne de bonne foi et ayant une attitude correcte à l'égard de la collaboration démocratique.
    - question: Offrez-vous une installation gratuite aux organismes sans but lucratif?
      answer: Oui, seulement si vous êtes une organisation basée à Barcelone. Envoyez-nous un message et vous serez aidé par la Direction de la Recherche, Développement et innovation de l'espace des droits de la citoyenneté, de la participation et de la transparence de la Mairie de Barcelone.
    - question: Aidez-vous les institutions ?
      answer: Oui, mais vous devez être patient. De nombreuses institutions veulent utiliser Decidim dès maintenant et nous les aidons pas à pas. [Contactez-nous](/contact) pour toute question et nous vous répondrons dans les plus brefs délais.
    - question: Qu'est-ce que l'association Decidim ?
      answer: L'Asociacion de Software Libre Decidim est une association démocratique pour la gouvernance de la communauté Decidim.
    - question: Comment puis-je obtenir plus d'informations sur l'Association Decidim ?
      answer: Dans l'[assemblée générale de l'Association Decidim](https://meta.decidim.org/assemblies/association générale-assemblée) vous pouvez trouver plus d'infos, suivre l'activité des réunions et vérifier les informations pertinentes (statuts, accords juridiques, règlements internes)
    - question: Comment puis-je devenir membre de l'Association Decidim ?
      answer: Maintenant, les personnes impliquées dans le projet peuvent être des partenaires. [Ici, nous expliquons en détail comment vous devez le faire](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=s)
    - question: Quand l'Association Decidim est-elle née?
      answer: L'Association [Decidim est fondée le 16 février 2019 dans une assemblée extraordinaire de la communauté](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), avec l'approbation des statuts de l'organisation.

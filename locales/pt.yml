  trademark:
    examples-1:
      l1: Incluindo o logotipo Decidim nas páginas do produto para dizer "trabalhamos com o Decidim" (por exemplo, hospedagem, serviços de consultoria, desenvolvimento baseado no Decidim).
      l2: Uso da marca "Decidim" em títulos de livros e artigos de pesquisa.
      l3: Uso do logotipo do Decidim no rodapé de uma instância (“Desenvolvido por Decidim”).
      title: Exemplos de uso que não precisam de permissão
    examples-2:
      l1: Vendendo mercadorias (adesivos, camisetas, canecas, etc).
      l2: Uso do logotipo do Decidim em capa de livros.
      l3: Uso do logotipo do Decidim em um cabeçalho em um site, o que significa que você é a organização Decidim.
      title: Exemplos de uso que precisam de permissão
    examples-3:
      l1: Dar à sua empresa ou produto o nome do Decidim, como "Os Consultores do Decidim".
      title: Exemplos de uso que não obterão permissão
    goals:
      l1: Gostaríamos de simplificar para qualquer pessoa usar o nome ou logotipo do Decidim para esforços voltados para a comunidade que ajudem a divulgar e melhorar o Decidim.
      l2: Gostaríamos de deixar claro como os negócios e projetos relacionados ao Decidim podem (e não podem) usar o nome e o logotipo Decidim.
      l3: Gostaríamos de dificultar o uso do nome e logotipo do Decidim para lucrar injustamente, enganar ou confundir pessoas que procuram recursos oficiais do Decidim.
    p1: '"Decidim" e o logotipo do Decidim são marcas registradas da Associació de Software Lliure Decidim. Você não pode usar essas marcas registradas em um ambiente comercial para inferir que seu produto ou serviço é endossado ou associado à Decidim sem permissão. Você pode usar essas marcas para se referir ao Decidim de uma forma que fique claro que você está simplesmente se referindo ao projeto, não reivindicando endosso ou associação.'
    p2: 'Se estiver usando o logotipo do Decidim de alguma forma, é necessário adicionar o seguinte texto: <i>"O nome e o logotipo do Decidim são marcas registradas da Associació de Software Lliure Decidim."</i>'
    p3: 'Desenvolvemos esta política de trademark com os seguintes objetivos em mente:'
    p4: Você pode solicitar permissão enviando um e-mail para associacio@decidim.org.
    p5: Esta página de política de marcas foi baseada em <a href="%{rails_url}">Ruby on Rails</a> e <a href="%{wordpress_url}">Wordpress Foundation</a>.
    title: Política de marca registrada

  partnership-policy:
    explanation:
      p1: Manter o Decidim requer tempo e recursos. Várias tarefas precisam ser realizadas, como revisar contribuições, triagem de problemas, corrigir bugs, escrever documentação e responder a dúvidas gerais compartilhadas pela comunidade. Qualquer organização (empresa, associação ou coletivo) que pretenda tornar-se Sócio do Decidim compromete-se a contribuir para a Associação Decidim com uma taxa reduzida de 3% do rendimento anual gerado pelas atividades do Decidim. No caso de organizações sem fins lucrativos, essa taxa é de 1,5%.
      p2: Cada parceiro da Decidim ficará publicamente visível no <a href="%{main_website_url}">site principal do Decidim</a> e na <a href="%{readme_url}">página README do projeto no GitHub</a>. Além disso, a Associação Decidim recomendará Parceiros Decidim em nossas palestras e conversas por e-mail sobre a prestação de serviços com o Decidim.
      p3: Para apoiar as organizações recém-constituídas, os Parceiros do Decidim estarão isentos de contribuir economicamente durante o primeiro ano para desenvolver o seu plano de negócios com o Decidim. Enquanto isso, recomendamos que os Parceiros do Decidim encontrem outras formas de contribuir com o projeto (como reportar bugs, documentação, participação e apoio em atividades da comunidade, etc.).
    how_to:
      steps:
        step1: Envie um email para associacio [at] decidim [dot] org com os seus dados de contato e indique no assunto "Quero ser Parceiro do Decidim".
        step2: Entraremos em contato para uma videoconferência para então avaliar a candidatura.
        step3: Se a candidatura for aprovada, a Comissão de Coordenação lhe enviará anualmente uma declaração juramentada para ser preenchida e devolvida com o recibo da respectiva transferência bancária.
      title: Como se tornar um Parceiro Decidim?
    requirements:
      l1: Gerenciamento de instâncias. Gerencie uma ou mais instalações ativas do Decidim no momento da candidatura, para uso próprio da entidade ou de terceiros.
      l2: Contribuições ao projeto. Contribua ou tenha contribuído significativamente para o projeto Decidim.
      p1: 'Você tem que concordar em cumprir e assinar o <a href="%{social_contract_url}">Contrato Social</a> e também cumprir qualquer uma das seguintes condições pode ser um membro:'
      p2: Você pode ler em detalhes na <a href="%{metadecidim_partners_url}">assembleia Metadecidim</a>.
      title: Quais requisitos minha organização precisa para se tornar um parceiro?

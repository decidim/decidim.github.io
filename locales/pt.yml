  features:
    title: 'Funcionalidades'
    intro: '<p>Você pode usar o Decidim em uma organização pública ou privada, com centenas ou milhares de participantes em potencial como um conselho urbano, uma associação, uma universidade, uma ONG, um sindicato, um grupo de vizinhança ou uma cooperativa...</p><p>Graças ao Decidim você será capaz de configurar espaços para participação (iniciativas, montagens, processos ou consultas) e enriquece-os através dos vários componentes disponíveis (reuniões presenciais, pesquisas, propostas, votação, acompanhamento dos resultados, comentários e muito mais).</p>'
    list:
      n1:
        title: 'Orçamentos<br/>participativos'
        content: 'Analisa as propostas apresentadas e promove uma nova forma de distribuição dos recursos comuns.'
      n2:
        title: 'Iniciativas dos cidadãos<br/>e consultas'
        content: 'Fortaleça sua comunidade através de iniciativas dos cidadãos. Promova votações relevantes através de consultas.'
      n3:
        title: 'O poder<br/>de uma rede política'
        content: 'É preciso deliberação, colaboração e decisão para uma dimensão maciça, com a participação de milhares de pessoas em tempo real.'
      n4:
        title: 'Um<br/>democrático e um sistema flexível'
        content: 'Graças à sua arquitetura modular e lógica escalável, você pode configurar um poderoso sistema de governação democrática em todos os tipos de organizações.'
      n5:
        title: 'Nós levamos a democracia<br/>muito a sério'
        content: 'O Decidim garante transparência, rastreabilidade e integridade das informações como nunca antes e proporciona segurança, privacidade e confidencialidade a todos os participantes.'
      n6:
        title: "É seu.<br/>Compartilhe. Melhorar."
        content: 'Uma plataforma projetada inteiramente com software livre, conteúdo aberto e colaborativo graças à comunidade Metadecidim.'
      cta:
        features: 'Ver todos os recursos'
        values: 'Ir para o contrato social'
    page:
      feature1:
        title: 'Processos participativos'
        subtitle: 'para democratizar questões comuns, passo a passo'
        text: >-
          Processos é um espaço que permite criar, ativar/desativar e gerenciar vários processos participativos. Eles se distinguem de outros espaços por serem estruturados em diferentes fases dentro das quais todos os componentes podem ser incorporados. Exemplos de processos participativos são: um processo eleitoral para os membros de uma comissão, orçamento participativo, um processo de planejamento estratégico. a redacção colaborativa de um regulamento ou norma, a concepção de um espaço urbano ou a elaboração de um plano de política pública.
      feature2:
        title: 'Assembleias'
        subtitle: 'o poder da auto-organização colectiva'
        text: >-
          É um espaço que oferece a possibilidade de criar órgãos de decisão ou grupos (conselhos, grupos de trabalho, comissões, etc.). que se reúnem periodicamente, detalhando sua composição, listando e geolocalizando suas reuniões, e permitindo participar deles (por exemplo: participar da capacidade e natureza do assembly Acrescentar à ordem do dia ou comentar as propostas e decisões tomadas por esse organismo).
      feature3:
        title: 'Consultas'
        subtitle: 'o direito de decidir com todas as garantias democráticas'
        text: >-
          As consultas são um espaço que permite coordenar referendos, desencadear discussões e debates, publicar os resultados das votações; pode estar ligado a um sistema seguro de votação electrónica.
      feature4:
        title: 'Iniciativas'
        subtitle: "definindo a agenda de todos, ao alcance de todos"
        text: >-
          Iniciativas é um espaço que permite aos participantes criar iniciativas colaborativamente, definir sua trajetória e objetivos, recolher endos, discussões, debater e difundir iniciativas e definir pontos de reunião onde podem ser recolhidas assinaturas de participantes ou debates abertos a outros membros da organização.
      feature5:
        title: 'Propostas'
        subtitle: 'suas ideias detalhadamente'
        text: >-
          O componente de propostas permite ao usuário criar uma proposta usando um assistente de criação, compará-lo com os existentes, publique-a na plataforma e inclua informações adicionais como geolocalização ou documentos e imagens anexadas. Este componente também permite a você navegar, filtrar e interagir com um conjunto de propostas. Além disso, com a proposta incubadora, você pode criar propostas colaborativas.
      feature6:
        title: 'Votação'
        subtitle: 'decidir seu voto'
        text: >-
          O componente de voto oferece às organizações a possibilidade de activar diferentes sistemas de votação ou de apoio em torno de propostas: ilimitado, limitado a um determinado limite, ponderado, baseado em custos, etc.
      feature7:
        title: 'Resultados'
        subtitle: 'nenhuma proposta sem uma resposta'
        text: >-
          O componente de resultados é utilizado para transformar propostas em resultados e dar respostas oficiais sobre a sua aceitação ou rejeição, A fusão de várias propostas num único resultado.
      feature8:
        title: 'Prestação de contas'
        subtitle: 'transparência do início ao fim'
        text: >-
          O componente responsável oferece a possibilidade de subdividir resultados em projectos, definindo e aplicando status de progresso em torno da sua implementação, Além de mostrar a extensão da implementação dos resultados agrupada por categorias e âmbitos.
      feature9:
        title: 'Reuniões'
        subtitle: 'para encontrar e não perder nada'
        text: >-
          O componente de reunião oferece a organizações e participantes a oportunidade de convocar reuniões, determinar sua localização e hora registar e limitar os participantes, definir a estrutura e o conteúdo da reunião, bem como publicar as actas e as propostas resultantes.
      feature10:
        title: 'Textos participativos'
        subtitle: 'para analisar, sintetizar e construir em comum'
        text: >-
          O componente de textos participativos pode ser usado para converter documentos longos de texto em várias propostas ou resultados e, vice-versa, para escrever e exibir um texto unificado com base em um conjunto de propostas ou resultados.
      feature11:
        title: 'Conferência'
        subtitle: 'Onde grandes eventos são premiados'
        text: >-
          O componente de conferência permite que uma organização crie um site para um grande evento, participando de uma série predefinida de reuniões (chats, workshops etc. , formando um programa unificado e gerindo os participantes.
      feature12:
        title: 'pesquisas'
        subtitle: 'Porque a opinião da sua comunidade é importante'
        text: >-
          O componente de pesquisas pode ser usado para projetar e publicar pesquisas, para exibir e baixar seus resultados.
      feature13:
        title: 'Sorteio'
        subtitle: 'Igualdade e justiça de aleatoriedade'
        text: >-
          O componente de classificação permite selecionar um número de propostas (por exemplo, Os candidatos a um júri) com procedimentos aleatórios, mas reproduzíveis, que garantem distribuições não tendenciosas e uniformes.
      feature14:
        title: 'Comentários'
        subtitle: 'Construindo inteligência coletiva'
        text: >-
          O componente de comentários permite aos usuários adicionar comentários, para identificar o comentário como sendo a favor contra ou neutro em relação ao objeto comentado, votar comentários, responder a eles e receber notificações sobre respostas.
      feature15:
        title: 'Páginas e blogs'
        subtitle: 'Sua comunidade, informada e atualizada'
        text: >-
          O componente de páginas é usado para criar páginas informativas com formatação rica de texto, imagens incorporadas e vídeos. O componente blog possibilita a criação de posts ou notícias e a navegação cronológica.
      feature16:
        title: 'Notificações'
        subtitle: 'Informações personalizadas sobre conteúdos interessantes'
        text: >-
          Decidim permite que você acompanhe qualquer espaço ou componente para receber atualizações toda vez que elas acontecem.
      feature17:
        title: 'Newsletter'
        subtitle: 'Simples, mas poderosa'
        text: >-
          O componente de boletins informativos torna possível o envio de e-mails para todos aqueles que estão registrados na plataforma ou, de forma mais seletiva, para aqueles que participam de um espaço específico.
    type1:

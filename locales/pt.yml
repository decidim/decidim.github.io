  faqs:
    title: Perguntas mais frequentes
    questions:
      - question: O que é o Decidim?
        answer: >-
          Decidim é uma plataforma de democracia participativa gratuita de código aberto para cidades e organizações. Mas o Decidim é mais do que uma plataforma digital: é um projeto e infraestrutura livres e abertos de um comum que envolve código, documentação, desenho, cursos de treinamento, um quadro jurídico, interfaces colaborativas, comunidades de usuários e facilitação, e uma visão comum.
      - question: Quem está usando o Decidim?
        answer: >-
          Atualmente é utilizado pelas cidades e organizações. Com efeito, qualquer grupo de pessoas pode utilizá-lo, quer se trate de uma ONG, de uma universidade, de uma sindicato, de uma cooperativa, de uma associação de vizinhança, etc. Verifique a [lista completa de instâncias atualmente ativas](/usedby/).
      - question: O que um administrador do Decidim pode fazer?
        answer: >-
          Configurar facilmente os processos participativos. Você deseja fazer um plano estratégico? Ou discutir novas regulamentações? Ou discutir um novo quadrado ou um edifício público para alcançar o bem comum? Graças o Decidim você será capaz de configurar espaços de participação (iniciativas, montagens, processos ou consultas) e enriquece-os através dos vários componentes disponíveis (reuniões presenciais, pesquisas, propostas, votação, acompanhamento dos resultados, comentários e muito mais).
      - question: O que um participante (usuário) do Decidim pode fazer?
        answer: >-
          O programa Decidim permite que milhares de pessoas se organizem democraticamente, apresentando propostas, participando em reuniões públicas, O fomento das discussões sobre a tomada de decisões, a decisão através de diferentes formas de votação e o controlo da aplicação das decisões.
      - question: Você tem uma Demonstração? Eu quero usar o Decidim agora, sem instalá-la, para ver como ela funciona.
        answer: 'Sim, temos uma [demonstração online](/demo).'
      - question: Com que frequência a plataforma é atualizada?
        answer: >-
          Lançamos uma nova versão aproximadamente a cada mês. Consulte o [registro de versões](https://github.com/decidim/decidim/releases).
      - question: O que preciso instalar o Decidim?
        answer: >-
          Instalar o Decidim é fácil, mas você precisa de alguns requisitos técnicos. Consulte a [documentação para instalar o Decidim](https://docs.decidim.org/en/install/).
      - question: Onde posso encontrar o roteiro do projeto e os recursos planejados?
        answer: Você pode encontrar o [roadmap dos novos recursos do projeto no GitHub](https://github.com/decidim/decidim/projects/16).
      - question: 'O que isso significa que Decidim é gratuitamente, "libre" e código aberto?'
        answer: >-
          O Decidim é uma plataforma para a participação dos cidadãos feita pelas pessoas e para as pessoas. Seu código fonte é aberto e pode ser inspecionado, modificado e aprimorado por qualquer pessoa. O software Decidim é coberto pela [licença AGPL](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Isso significa que você pode usá-la, modificá-la e redistribuir versões derivadas, contanto que você respeite a licença AGPL.
      - question: >-
          Eu tenho idéias para novos recursos de melhoria. Eu quero ter uma melhor compreensão do projeto. O que posso fazer?
        answer: >-
          You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
      - question: Tenho muitas dúvidas, de todo o tipo... onde é que lhes posso pedir ou resolvê-las?
        answer: >-
          A melhor maneira de resolver suas dúvidas rapidamente é através da comunidade Metadecidim. Participe agora no processo [Fórum de Suporte](https://meta.decidim. rg/processes/supportforum?locale=en) e veja se a sua pergunta existe ou se foi respondida e digite para fazer perguntas. Se você não consegue resolver seu problema neste espaço, talvez seja hora de nos contatar pelo [formulário de contato](/contato).
      - question: Há algum tutorial para começar a configurá-lo?
        answer: >-
          Você pode conferir a versão mais recente do nosso manual administrativo na [seção de documentação](https://docs.decidim.org).
      - question: O que é o Contrato Social?
        answer: >-
          É assim que chamamos o nosso Código de Garantia Democrática e Colaboração Democrática. Todos os membros da comunidade devem endossar o [Contrato Social](http://decidim.org/contract).
      - question: Quais são as diferenças com o Projeto Cônsul / Decide Madrid?
        answer: >-
          There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.
      - question: O que é a comunidade Metadecidim?
        answer: >-
          [Metadecidim](http://meta.decidim.org) é a comunidade de Decidim que colabora no design da plataforma e na construção do projeto Decidim. Nos encontramos regularmente através do [SOM (Metadecidim Operativas)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) e [Seminários de Pesquisa LAB](https://meta.decidim.org/assemblies/eix-lab). Acesse [meta.decidim.org](http://meta.decidim.org) para acompanhar as chamadas de perto e se você quiser se juntar à comunidade. Adoraríamos ;-)
      - question: Posso me juntar à comunidade Metadecidim, mesmo que não more em Barcelona?
        answer: >-
          O Decidim é um projecto que nasceu em Barcelona e é por isso que existe um forte vínculo territorial com esta cidade. Mas sim, você pode colaborar on-line, através de processos participativos, debates, etc. que fornecemos em Metadecidim. Embora você possa querer vir a Barcelona um dia :)
      - question: Queremos fazer um acordo de colaboração formal. Existe algum modelo que possamos usar?
        answer: Sim, nós temos modelos para formalizar os acordos de colaboração. [Entre em contato conosco](/contact).
      - question: Que tipo de membros você aceita na comunidade Metadecidim?
        answer: Qualquer pessoa que tenha boa fé e uma atitude correcta em relação à colaboração democrática.
      - question: Você fornece a instalação gratuita a organizações sem fins lucrativos?
        answer: >-
          Sim, só se for uma organização com sede em Barcelona. Envie-nos uma mensagem e você será ajudado pela Direcção de Pesquisa, Desenvolvimento e Inovação do Espaço dos Direitos da Cidadania, Participação e Transparência do Conselho Civil, de Barcelona.
      - question: O senhor apoia as instituições?
        answer: >-
          Sim, mas você tem que ser paciente. Há muitas instituições que querem utilizar o Decidim neste momento e estamos a ajudá-las passo a passo. [Fale conosco](/contact) para qualquer pergunta e nós vamos lhe responder o mais rápido possível.
      - question: O que é a Associação Decidim?
        answer: >-
          O "Asociacion de Software Libre Decidim" (A Decidim Free Software Association) é uma associação democrática para a governação da comunidade Decidim.
      - question: Como posso obter mais informações sobre a Associação Decidim?
        answer: >-
          Na [assembleia geral da Associação Decidim](https://meta.decidim. rg/assemblies/associação de assembleias gerais) você pode encontrar mais informação abençoada, acompanhar a atividade das reuniões e verificar informações relevantes (estatutos, contratos legais, regras internas)
      - question: Como posso me tornar um membro da Associação Decidim?
        answer: >-
          Agora as pessoas envolvidas no projeto podem ser parceiros. [Aqui explicamos em detalhes como você precisa fazer isso](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
      - question: Quando nasceu a Associação Decidim?
        answer: >-
          A Associacio├[Decidim é fundada em 16 de fevereiro de 2019 em uma montagem extraordinária da comunidade](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), com a aprovação dos estatutos da organização.

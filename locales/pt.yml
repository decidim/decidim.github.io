  faqs:
    cta: Ler todas as FAQs
    questions:
      q01:
        answer: 'Decidim é uma plataforma de democracia participativa gratuita e de código aberto para cidades e organizações. Mas o Decidim é mais do que uma plataforma digital: é um projeto e infraestrutura gratuitos e abertos que envolvem código, documentação, design, cursos de treinamento, um framework legal, interfaces colaborativas, comunidades de usuários e facilitadores, e uma visão em comum.'
        question: O que é o Decidim?
      q02:
        answer: Atualmente é utilizado por cidades e organizações em todo o mundo. Na verdade, qualquer grupo de pessoas pode utilizá-lo, quer se trate de uma ONG, de uma universidade, de uma sindicato, de uma cooperativa, de uma associação de vizinhança, etc. Verifique a [lista completa de instâncias atualmente ativas](/usedby/).
        question: Quem está usando o Decidim atualmente?
      q03:
        answer: 'Configure facilmente os processos participativos: Quer fazer um plano estratégico? Ou discutir novos regulamentos? Ou discutir uma nova praça ou um prédio público para alcançar o bem comum? Graças ao Decidim é possível configurar espaços de participação (iniciativas, assembleias, processos ou consultas) e enriquecê-los através dos múltiplos componentes disponíveis (reuniões presenciais, inquéritos, propostas, votações, acompanhamento de resultados, comentários e muito mais).'
        question: O que um administrador do Decidim pode fazer?
      q04:
        answer: O Decidim possibilita que milhares de pessoas se organizem democraticamente, apresentando propostas, participando de reuniões públicas, fomentando discussões para tomada de decisão, decidindo através diferentes formas de votação e acompanhando a implementação das decisões.
        question: O que um participante (usuário) do Decidim pode fazer?
      q05:
        answer: Sim, temos uma [demonstração online](/demo).
        question: Você tem uma demonstração? Quero usar o Decidim agora, sem instalar, para ver como funciona.
      q06:
        answer: Lançamos uma nova versão aproximadamente a cada mês. Veja o [registro de versões](https://github.com/decidim/decidim/releases).
        question: Com que frequência a plataforma é atualizada?
      q07:
        answer: Instalar o Decidim é fácil, mas você precisa de alguns conhecimentos e requisitos técnicos. Consulte a [documentação para instalação do Decidim](https://docs.decidim.org/en/install/).
        question: O que preciso para instalar o Decidim?
      q08:
        answer: Você pode encontrar o [roadmap de novas funcionalidades do projeto no GitHub](https://github.com/decidim/decidim/projects/16).
        question: Onde posso encontrar o roadmap do projeto e as funcionalidades planejadas?
      q09:
        answer: O Decidim é uma plataforma para a participação dos cidadãos feita pelo povo e para o povo. Seu código fonte é aberto e pode ser inspecionado, modificado e aprimorado por qualquer pessoa. O software Decidim é coberto pela [licença AGPL](https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License). Isso significa que você pode usá-lo, modificá-lo e redistribuir versões derivadas, contanto que você respeite a licença AGPL.
        question: O que significa dizer que o Decidim é gratuito, "libre" e de código aberto?
      q10:
        answer: Você pode colaborar de várias maneiras. Uma delas é através da comunidade [Metadecidim](http://meta.decidim.org). Se quiser propor novas funcionalidades, [acesse aqui](https://meta.decidim.org/processes/roadmap). Se você detectou erros e deseja notificá-los, [acesse este processo](https://meta.decidim.org/processes/bug-report). Se você deseja participar ativamente da comunidade Metadecidim, pode participar das Reuniões Comunitárias. Registre-se como um participante da comunidade e participe conosco. Se você gosta de código, [venha para o Github](https://github.com/decidim/decidim). Se você é um pesquisador, pode estar interessado em vir aos [Seminários LAB Metadecidim](https://meta.decidim.org/assemblies/eix-lab).
        question: Eu tenho ideias para novas funcionalidades de melhoria. Eu quero ter uma melhor compreensão do projeto. O que posso fazer?
      q11:
        answer: A melhor forma de tirar suas dúvidas rapidamente é através da comunidade Metadecidim. Entre agora no processo [Fórum de Suporte](https://meta.decidim.org/processes/supportforum?locale=en) e veja se sua dúvida existe ou se já foi respondida e caso contrário entre para tirar dúvidas. Caso não consiga resolver seu problema neste espaço, talvez seja a hora de nos contatar através do [formulário de contato](/contact).
        question: Tenho muitas dúvidas, de todos os tipos... onde posso perguntá-las ou resolvê-las?
      q12:
        answer: Você pode conferir a versão mais recente do nosso manual administrativo na [seção de Documentação](https://docs.decidim.org).
        question: Há algum tutorial para começar a configurar?
      q13:
        answer: É assim que chamamos nosso Código de Garantias Democráticas e Colaboração Democrática. Todos os membros da comunidade devem endossar o [Contrato Social](http://decidim.org/contract).
        question: O que é o Contrato Social?
      q14:
        answer: 'Existem muitas diferenças: funcionalidades, flexibilidade, arquitetura, modularidade, etc. Temos uma [postagem publicada](/blog/2019-01-14-consul-comparison/) para tentar responder a esta pergunta.'
        question: Quais são as diferenças com o Projeto Cônsul / Decide Madrid?
      q15:
        answer: "[Metadecidim](http://meta.decidim.org) é a comunidade do Decidim que colabora no design da plataforma e na construção do projeto Decidim. Nos reunimos regularmente através das Reuniões da Comunidade, para assuntos relacionados aos aspectos tecnológicos da plataforma e nos Labs que são encontros voltados para [Research](https://meta.decidim.org/assemblies/eix-lab). Nossa conferência anual é o Decidim Fest. Acesse [meta.decidim.org](http://meta.decidim.org) para acompanhar de perto as chamadas e se quiser junte-se à da comunidade. Nós adoraríamos ;-)"
        question: O que é a comunidade Metadecidim?
      q16:
        answer: Claro que você pode. As pessoas o fazem através de processos participativos, debates, traduções, etc. que você pode encontrar no Metadecidim. O Decidim nasceu em Barcelona e é por isso que existe uma forte ligação territorial com esta cidade, mas acima de tudo é um projeto para todos.
        question: Posso fazer parte da comunidade Metadecidim mesmo não morando em Barcelona?
      q17:
        answer: Qualquer pessoa que tenha boa-fé e uma atitude correta em relação à colaboração democrática.
        question: Que tipo de membros são aceitos na comunidade Metadecidim?
      q18:
        answer: A "Asociacion de Software Libre Decidim" (Associação de Software Livre Decidim) é uma associação democrática para a administração da comunidade Decidim. Foi fundada em [16 de fevereiro de 2019 em uma assembleia extraordinária da comunidade](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), com a aprovação dos estatutos da organização.
        question: O que é a Associação Decidim?
      q19:
        answer: Na [assembleia geral da Associação Decidim](https://meta.decidim.org/assemblies/general-assembly-association) é possível encontrar mais informações sobre nós, acompanhar a atividade das reuniões e consultar informações relevantes (estatutos, acordos legais, regulamentos internos)
        question: Como posso obter mais informações sobre a Associação Decidim?
      q20:
        answer: Agora as pessoas envolvidas no projeto podem ser parceiros. [Aqui explicamos detalhadamente o que precisa ser feito](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
        question: Como posso me tornar um membro da Associação Decidim?
      q21:
        answer: Sim, pode! O Decidim é um projeto sem fins lucrativos e, no momento, depende totalmente de financiamento. Encontre todos os detalhes para financiar o projeto em [OpenCollective](https://opencollective.com/decidim)
        question: Quero financiar o projeto. Como posso prosseguir?
      q22:
        answer: Sim, temos modelos para formalizar acordos de colaboração. [Entre em contato conosco](/contact).
        question: Queremos fazer um acordo formal de colaboração. Existe algum modelo que possamos usar?
      q23:
        answer: Sim, mas é necessário ser paciente. Existem muitas instituições que querem usar o Decidim agora e estamos ajudando-os passo a passo. [Fale conosco](/contact) para qualquer dúvida e responderemos o mais breve possível.
        question: Vocês apoiam instituições?
      q24:
        answer: O Decidim e o logotipo do Decidim são registrados pela Associação, não podendo ser utilizados como produto comercial nem vendidos. Se usado, o crédito deve ser referenciado ao projeto. Você pode ler mais sobre isso em nossa [Política de Trademark](/trademark-policy).
        question: Qual é a política de trademark do Decidim?

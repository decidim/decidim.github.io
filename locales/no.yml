  features:
    title: 'Funksjoner'
    intro: '<p>Du kan bruke Decidim i en offentlig eller privat organisasjon, med hundrevis eller tusenvis av potensielle deltakere, slikt som byråd, en forening, et universitet, en NGO, en fagforening, et nabolag, kollektivt eller samarbeidet...</p><p>Takket være å forkaste deg vil du kunne konfigurere lokaler for deltakelse (initiativ, forsamlinger, prosesser eller konsultasjoner) og rike dem gjennom flere tilgjengelige komponenter (møter møter i ansiktet, spørreundersøkelser, forslag, stemme, oppfølging av resultater, kommentarer og mange flere).</p>'
    list:
      n1:
        title: 'Deltaker<br/>budsjett'
        content: 'Kommisjonen analyserer forslaget og fremmer en ny måte å fordele felles ressurser på.'
      n2:
        title: 'Borgernes initiativer<br/>og konsultasjoner'
        content: 'Gi samfunnet ditt makt ved hjelp av borgerinitiativ. Gi lokalbefolkningen relevant stemmegivning gjennom konsultasjoner.'
      n3:
        title: 'Kraften<br/>i et politisk nettverk'
        content: 'It takes deliberation, cooperation and decision to a massive dimension, with thousands of people participating in real time.'
      n4:
        title: 'Et demokratisk<br/>og fleksibelt system'
        content: 'Takket være dens modulære arkitektur og skalerbare logikk, kan du konfigurere et kraftig system med demokratisk styring i alle typer organisasjoner.'
      n5:
        title: 'Vi tar demokrati<br/>veldig alvorlig'
        content: 'Avtale sikrer innsyn, sporbarhet og integritet til informasjon som aldri før. Den gir sikkerhet, personvern og konfidensialitet for alle deltakerne.'
      n6:
        title: "Det er ditt.<br/>Del det. Forbedre det."
        content: 'En plattform designet helt med gratis programvare, åpent og samarbeidende innhold takket være fellesskapets Metadesidim.'
      cta:
        features: 'Se alle funksjoner'
        values: 'Gå til sosial kontrakt'
    page:
      feature1:
        title: 'Deltakende prosesser'
        subtitle: 'å degradere felles utfordringer, steg for steg'
        text: >-
          Prosesser er et område som gjør det mulig å opprette, aktivere/deaktivere og administrere ulike deltakende prosesser. Det skilles fra andre rom ved at de er bygd opp i forskjellige faser der alle komponentene kan innlemmes. Eksempler på deltakerprosesser er en valgprosess for medlemmer av en komité, deltaker budsjettering, en strategisk planleggingsprosess, samarbeidsskriving av en forskrift eller en norm, utforming av en bydel eller produksjon av en plan for offentlig politikk.
      feature2:
        title: 'Forsamlinger'
        subtitle: 'kraften til kollektiv egenorganisasjon'
        text: >-
          Er det plass som gir mulighet til å sette beslutningsorganer eller grupper (råd, arbeidsgrupper, utvalg o.l. som møter opp periodisk, beskriver komposisjonen, oppføring og geolokalisering av møtene, det tas hensyn til å ta del i dem (for eksempel ved at det skal være mulig å delta i konstruksjonens plasseringsevne, og dermed delta i dem Å legge frem saker på dagsordenen eller kommentere forslagene og beslutningene som treffes av instansen).
      feature3:
        title: 'Konsultasjoner'
        subtitle: 'retten til å beslutte med alle demokratiske garantier'
        text: >-
          Konsultasjoner er et rom som gjør det mulig å samordne referanser, utløse diskusjoner og debatter, få framlagt stemmeresultater; den kan knyttes til et sikkert e-valgsystem.
      feature4:
        title: 'Initiativer'
        subtitle: "hvordan alle setter sin agenda, for alles rekkevidde"
        text: >-
          Initiativer er et rom som gjør det mulig for deltakerne å skape initiativ, definere sine baner og mål, samle påtegninger, samtaler, debatter og formidle initiativer og definere møtepunkter der det kan hentes inn signaturer fra deltakere eller debatter åpnet for andre medlemmer av organisasjonen.
      feature5:
        title: 'Forslag'
        subtitle: 'dine ideer i detalj'
        text: >-
          Med komponenten forslag kan brukeren opprette et forslag ved hjelp av opprettelsesveiviseren, sammenlign det med de eksisterende, offentliggjøre den på plattformen og omfatte tilleggsopplysninger, for eksempel posisjonering eller vedlagte dokumenter og bilder. Denne komponenten lar deg også navigere, filtrere og samhandle med et sett med forslag. I tillegg kan du lage felles forslag.
      feature6:
        title: 'Stemming'
        subtitle: 'bestemme stemmen din'
        text: >-
          Stemmegivningen tilbyr organisasjoner muligheten til å aktivere ulike stemme- eller støttesystemer rundt forslag: ubegrenset, begrenset til en gitt terskelverdi, vektet, kostnadsbasert osv.
      feature7:
        title: 'Resultater'
        subtitle: 'ingen forslag uten svar'
        text: >-
          Resultatkomponenten brukes til å gjøre om forslag til resultater og gi offisielle svar på aksept eller avvisning, sammenslåing av ulike forslag til ett felles resultat.
      feature8:
        title: 'Ansvarlighet'
        subtitle: 'gjennomsiktighet fra begynnelsen til slutten'
        text: >-
          Den ansvarlige komponenten gir mulighet for å dele resultater i prosjekter, definere og anvende fremdriftsstatus rundt implementeringen, i tillegg til å vise omfanget av resultatenes iverksettelse gruppert etter kategorier og omfang.
      feature9:
        title: 'Møter'
        subtitle: 'Å møte og ikke gå glipp av noe'
        text: >-
          Møtekomponenten tilbyr organisasjoner og deltakere muligheten til å samle møter, finne sted og tid, registeret og begrense deltakerne, definerer strukturen til og innholdet i møtet og publiserer også protokollen og forslaget som følger.
      feature10:
        title: 'Deltakende tekster'
        subtitle: 'å analysere, syntetiser og bygge på felles'
        text: >-
          Deltakertekstkomponenten kan brukes til å konvertere tekstdokumenter over til ulike forslag eller resultater og vice versa, to compose and display a unified text based on a collection of proposals or results.
      feature11:
        title: 'Konferanse'
        subtitle: 'Der store arrangementer blir premiert'
        text: >-
          Konferansekomponenten gjør det mulig for en organisasjon å opprette et nettsted for et stort arrangement ved å delta på en rekke forhåndsdefinerte møter (chat, workshops etc. , sette sammen et felles program og administrere deltakere.
      feature12:
        title: 'Undersøkelser'
        subtitle: 'Fordi fellesskapets oppfatning av saken din'
        text: >-
          Undersøkelseskomponenten kan brukes til å utforme og publisere undersøkelser og til å vise og laste ned sine resultater.
      feature13:
        title: 'Sortering'
        subtitle: 'Likestilling og rettferdighet for tilfeldighet'
        text: >-
          Sorteringskomponenten tillater å velge en rekke forslag (f.eks. kandidater til jury) med tilfeldig, men likevel reproduserbar, prosedyrer som garanterer for ikke-partisk og ensartet fordeling.
      feature14:
        title: 'Kommentarer'
        subtitle: 'Bygge en kollektiv informasjon'
        text: >-
          Kommentarkomponenten gjør det mulig for brukerne å legge til kommentarer, identifisere kommentaren som er til favoritt. mot eller nøytral i forhold til det kommenterte objektet og stemmekommentarene, svare på dem og motta varsel om svar.
      feature15:
        title: 'Sider og blogger'
        subtitle: 'Ditt samfunn, informert og oppdatert'
        text: >-
          Sidens komponent brukes til å opprette informative sider med rik tekstformatering, innebygde bilder og videoer. Bloggkomponenten gjør det mulig å opprette innlegg eller nyheter, og å orientere dem kronologisk.
      feature16:
        title: 'Varsler'
        subtitle: 'Personlig informasjon om interessante innhold'
        text: >-
          Dekidim lar deg spore hvilken som helst plass eller komponent til å motta oppdateringer hver gang de skjer.
      feature17:
        title: 'Nyhetsbrev'
        subtitle: 'Enkel, men kraftig'
        text: >-
          Nyhetsbrevkomponenten gjør det mulig å sende e-post til alle som er registrert på plattformen, eller i større grad selektivt, til de som deltar i et bestemt område.
    type1:
      title: 'Fellesskap for deltakelse'
      subtitle: 'For deltakerne å komme med forslag og treffe beslutninger'
    type2:
      title: 'Komponenter'
      subtitle: 'For deltakere og rom å samhandle'
    other:
      subtitle: 'Tror å kombinere komponentene. Design og distribuere et sterkt demokratisk system på en enkel måte og tilpasse det til organisasjonens behov'
    cta:
      title: 'Oppdag hvordan desidim virker dybdevis'
      button: 'Funksjoner og funksjoner'

  testimonials:
    n1:
      quote: >-
        Takket være Decidim, i Barcelona har vi klart å medutarbeide en strategisk byplan sammen med borgerne. I 2016 innførte vi den kommunale handlingsplanen i form av en deltakende prosess gjennom Decidim Barcelona. Denne planen omfatter i dag nærmere 7 tusen forslag. En av fordelene ved å bruke denne plattformen er at du til enhver tid kan overvåke tilstanden til de godkjente forslagene.
      org: Barcelona City Hall (2015-2019)
    n2:
      quote: >-
        Med implementeringen av dekidim i Som Energia har vi skapt et barnehagerom for deltakelse. Vi la ut verktøyet i 2018, vertskap for generalforsamlingen i samarbeidet, og månedene senere debatterte vi Image Redesign and collaborative development of the School of Som Energia, blant andre deltakende prosesser. I løpet av noen måneder har mer enn 3500 deltakere registrert seg, 5 deltakerprosesser, 3 avtaler som opererer med mer enn 1300 stemmer i forrige generalforsamling.
      org: Som Energia
    n3:
      quote: >-
        Bestemmelsesmetoden for digital plattform var en mulighet som aldri ble åpnet før borgernes deltakelsesmekanismer for utarbeidelse av den kommunale utviklingsplanen for Me∙rida 2018-2021. Vi hadde mer enn 3000 borgerinteraksjoner med forslag, kommentarer. forslag og støtte som oppnår høyest mulig enighet om hva som er best for vår by. Beslutningsplattformen «skjev» vil uansett fortsette å være vårt forhold til å gjøre Meephalrida til et stadig appativ samfunn.
      org: Kommunepresident i Me∙rida Yucatañn, Mexico. Kommunestyret Meephalrida Yucataεn, Mexico
    n4:
      quote: >-
        Det vi setter pris på, er at det er med demokrati i tankene, og derfor er demokratiet et et stort fokus. Demokratiske prinsipper som ansvarlighet, likestilling og åpenhet står i kjernen av designet.
      org: Byen Helsinki
    n5:
      quote: >-
        Nesten hver deltakerprosess som er kommet til vårt bord, har vi vært i stand til å løse den ved hjelp av Decidims forretningsregler. Som et verktøy er det et veldig sterkt virkemiddel. Den delen som fremstår som sterkest og viktigst for oss, er imidlertid fellesskapet, både de som utvikler og de som bruker det på deltakende prosesser. Samspillet med dem har gjort at vi setter pris på utfordringene med å gjennomføre deltakende demokrati i den virkelige verden.
      org: Åpne myndigheter i Mexico by
    n6:
      quote: >-
        We suffer under a lack of public space. It's particularly important that we reclaim these public spaces for us. Open platforms such as Decidim do exactly that. Is not only that is open source so other people can fork it, reuse it and build a process. It also has these values that we want to reflect in our society encoded in the way it's designed.
      org: Mozilla Foundation
    n7:
      quote: >-
        The process started in October 2019 at the European Commission’s DG Communication and eDemocracy unit at the Joint Research Centre, the European Commission's science and knowledge service. An analysis of the needs of the Conference and which tools fit those, lead to choosing the open source tool Decidim for its technical maturity, broad community and adaptability.
      org: OpenForum Europe Research Director, European Union
  faqs:
    title: Ofte stilte spørsmål
    q01:
      question: Hva er Decidim?
      answer: >-
        Dekidim er en gratis åpen kilde som deltaker demokratiplattform for byer og organisasjoner. Dekidim er mer enn en digital plattform, men det er et felles fritt og åpent prosjekt og infrastruktur som involverer kode, dokumentasjon, prosjektering, opplæringskurs, en juridisk rammeverk, samarbeidsvinduer, bruker- og tilretteleggingssamfunn og en felles visjon.
    q02:
      question: Hvem bruker Decidim?
      answer: >-
        Den brukes for tiden av byer og organisasjoner. Faktisk kan alle grupper av mennesker benytte seg av den, enten dette er NGO, universitet, fagforening, samarbeidsledelse eller naboforening. Sjekk [komplett liste over aktive instanser](/usedby/).
    q03:
      question: Hva kan en Decidim administrator gjøre?
      answer: >-
        Enkelt konfigurere deltakende prosesser Vil du lage en strategisk plan? Eller diskutere nye reguleringer? Eller diskutere et nytt kvadrat, eller et offentlig bygg for å oppnå det felles godset? Takket være å dekidiere vil du kunne konfigurere deltagerområder (initiativ, forsamlinger, prosesser eller konsultasjoner) og rike dem gjennom flere tilgjengelige komponenter (møter møter i ansiktet, spørreundersøkelser, forslag, stemme, oppfølging av resultater, kommentarer og mange flere).
    q04:
      question: Hva kan en deltaker (bruker) av dekidim gjøre?
      answer: >-
        Desidim gjør det mulig for tusenvis av mennesker å organisere seg demokratisk ved å lage forslag, delta på offentlige møter, fremme beslutningsdiskusjoner, beslutte gjennom ulike stemmeformer og overvåking av iverksettingen av beslutninger.
    q05:
      question: Har du en demobel? Jeg vil bruke Dekidim nå, uten å installere den for å se hvordan den virker.
      answer: 'Ja, vi har en [online demo](/demo).'
    q06:
      question: Hvor ofte blir plattformen oppdatert?
      answer: >-
        Vi lanserer en ny versjon ca. hver måned. Se [record of versions](https://github.com/decidim/decidim/releases).
    q07:
      question: Hva må jeg installere Decidim?
      answer: >-
        Installering av Decim er enkel, men du trenger litt kunnskap og tekniske krav. Se [dokumentasjon for installasjon av Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Hvor finner jeg prosjektveikartet og de planlagte funksjonene?
      answer: Du kan finne [roadmap for nye funksjoner til prosjektet på GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Hva betyr det at desidim er gratis og "libre" og åpen kildekode?'
      answer: >-
        Dekidim er en plattform for medborgernes deltakelse fra menneskene og befolkningen. Kildekoden er åpen og kan inspiseres, endres, og forbedres av hvem som helst. Dekidim programvare er dekket av [AGPL lisens](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Det betyr at du kan bruke den, endre den og redistribuere avledede versjoner av den så lenge du respekterer AGPL-lisensen.
    q10:
      question: >-
        Jeg har ideer til nye forbedringsfunksjoner. Jeg vil få en bedre forståelse av prosjektet. Hva kan jeg gjøre?
      answer: >-
        You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Jeg har mange tviler, av alle sorter...hvor kan jeg spørre dem eller løse dem?
      answer: >-
        Den beste måten å løse tvilen din på er raskt gjennom Metadecidimsamfunnet. Enter now in the process [Support Forum](https://meta.decidim. rg/prosesser/supportforum?locale=en) og se om ditt spørsmål finnes, eller om det er besvart og oppgi ellers spørsmål for å stille spørsmål. Hvis du ikke kan løse problemet ditt i dette grupperommet, kanskje er det på tide å kontakte oss gjennom [kontakt skjema](/contact).
    q12:
      question: Finnes det noen veiledning for å starte å sette det opp?
      answer: >-
        Du kan sjekke den nyeste versjonen av vår admin manual i format@@0(https://docs.decidim.org).
    q13:
      question: Hva er den sosiale kontrakten?
      answer: >-
        Slik kaller vi vårt Code of Democratic Guarantees og Democratic Collaboration. Alle medlemmer av samfunnet må støtte seg i [Social Contract](http://decidim.org/contract).
    q14:
      question: Hva er forskjellene i Consul Project / Decide Madrid?
      answer: >-
        There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.
    q15:
      question: Hva er Metadesidimmiljøet?
      answer: >-
        [Metadecidim](http://meta.decidim.org) er det Decidim fellesskapet som samarbeider om design av plattformen og byggingen av Decidim-prosjektet. Vi møtes regelmessig gjennom [SOM (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) og [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Gå til [meta.decidim.org](http://meta.decidim.org) for å følge anropene tett og hvis du vil bli med i samfunnet. Vi har lyst til ;-)
    q16:
      question: Kan jeg bli med i Metadesidimsamfunnet selv om jeg ikke lever i Barcelona?
      answer: >-
        Dekidim er et prosjekt som er født i Barcelona, og derfor er det et sterkt territorielt bånd til denne byen. Men ja, gjennom deltakende prosesser, debatter osv., osv. som vi tilbyr i Metadecidim. Selv om du kanskje ønsker å komme til Barcelona en stund :)
    q17:
      question: Vi ønsker å lage en formell samarbeidsavtale. Er det noen maler vi kan bruke?
      answer: Ja, vi har maler for å formalisere samarbeidsavtaler. [Vennligst kontakt oss](/contact).
    q18:
      question: Hva slags medlemmer aksepterer i Metadesidimsamfunnet?
      answer: Den som har god tro og en riktig holdning til demokratisk samarbeid.
    q19:
      question: Gir du gratis installasjon til ikke-kommersielle organisasjoner?
      answer: >-
        Ja, bare hvis du er en Barcelona-basert organisasjon. Send oss et budskap og du vil bli hjulpet av forskningsdirektoratet, Utvikling og innovasjon av området for borgerskap, deltakelse og Transparency of Barcelona byråd.
    q20:
      question: Støtter dere institusjoner?
      answer: >-
        Ja, men du må være tålmodig. Det er mange institusjoner som ønsker å bruke Dekidim akkurat nå og vi bidrar til at de kan ta skritt. [Kontakt oss](/contact) for et hvilket som helst spørsmål og vi vil svare deg så snart som mulig.
    q21:
      question: Hva er Decidim tilknytningen?
      answer: >-
        The "Asociacion de Software Libre Decidim" er en demokratisk sammenslutning for styringen av Decidim community.
    q22:
      question: Hvordan får jeg mer informasjon om Decidim Associationen?
      answer: >-
        I [generell samling av Decidim Association](https://meta.decidim. rg/menigheter/generalforsamlingsforening) du finner mer informasjon om oss, følge møtenes aktivitet og sjekke relevant informasjon (vedtekter, lovavtaler, indre bestemmelser)
    q23:
      question: Hvordan kan jeg bli medlem av Decidim Associationen?
      answer: >-
        Nå kan menneskene involvert i prosjektet være partnere. [Her forklarer vi i detalj hvordan du må gjøre det](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: Når ble Decidim Association født?
      answer: >-
        Assosiasyl [Decidim er grunnlagt 16. februar 2019 i en ekstraordinær sammenstilling av samfunnet](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), med godkjenning av organisasjonens vedtekter.
  legal-notice:
    title: Legal notice
    section-1:
      title: Who we are
      paragraph: >-
        <p>You are accessing the website of Associació de Software Lliure Decidim ("Decidim", "Us" or "We") available through the web domain <a href="https://decidim.org">https://decidim.org/</a> (hereinafter, the "Website"), domiciled in Sant Adria, Number 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Spain and ID number G67401174.<p><p><b>You can contact us at: <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>
    section-2:
      title: Purpose
      paragraph: >-
        <p>The purpose of this Website is to provide general information to the public about Decidim, its activities and technology, consisting in a free open-source participatory democracy platform for cities and organizations, and the management of the Decidim community generated around the world from our collaborative technology allowing the development of citizen and associative projects with greater social participation. You may freely test the Decidim platform with our online demo.</p> <p>The purpose of the terms of use of this Legal Notice is to govern the permitted use of this Website and the services and/or contents hosted in accordance with the Law 34/2002 on Information Society Services and Electronic Commerce and other applicable legal provisions.</p>
    section-3:
      title: Website use
      paragraph: >-
        <p>The access to this Website is free. No application form is required for browsing the information and/or contents of this Website in general terms. Otherwise, please refer to our <a href="%{privacy_policy_url}">Privacy Policy</a>.<p> <p>By accessing and using the Website, You are accepting the terms of use of this Legal Notice and You undertake to make proper, diligent and lawful use of the Website and, in particular: (i) use the Website for its intended purposes, i.e. information about our services, you will refrain from using the Website or its contents for illegal purposes, or for purposes that go against public order, morality and good customs; (ii) respect the intellectual and industrial property rights of the Website and its contents, as well as all rights that correspond to Decidim; (iii) not to reproduce, copy, convert, modify, distribute, publicly display or make available to the public the Website or any of its content or any modification thereof; (iv) You shall be liable for any loss or damage suffered by Decidim due to a direct or indirect misuse by You of the Website, the provisions of the "Legal Texts" (collectively referred to, this Legal Notice and the <a href="%{privacy_policy_url}">Privacy Policy</a>) and the applicable legislation.<p>
    section-4:

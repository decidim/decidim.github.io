  testimonials:
    n1:
      quote: >-
        Gracias a Decidim, hemos conseguido en Barcelona coproducir un plan estratégico de ciudad conjuntamente con la ciudadanía. En el 2016 inauguramos el Plan de Acción Municipal en forma de proceso participativo a través de Decidim Barcelona. Actualmente dicho plan recoge casi 7 mil propuestas ciudadanas. Una de las ventajas de utilizar esta plataforma es que puedes seguir en todo momento el estado de implementación de las propuestas aceptadas.
      org: Ayuntamiento de Barcelona (2015-2019)
    n2:
      quote: >-
        En Som Energia, con la implementación del Decidim, hemos generado un espacio más amable de participación. Estrenamos la herramienta en 2018, albergando la Asamblea General de la Cooperativa y meses más tarde, hemos llevado a debate el Rediseño de Imagen y la elaboración colaborativa de la Escuela de Som Energia, entre otros procesos de participación. En pocos meses se han registrado más de 3.500 personas participantes, 5 procesos participativos, 3 asambleas funcionando y más de 1.300 votos en la última consulta de la Asamblea General.
      org: Som Energia
    n3:
      quote: >-
        La plataforma digital Decide Mérida fue una oportunidad que abrió como nunca los mecanismos de participación ciudadana para la elaboración del Plan Municipal de Desarrollo de Mérida 2018-2021. Tuvimos más de 3 mil interacciones ciudadanas entre propuestas, comentarios, sugerencias y apoyos que dieron lugar al mayor consenso posible sobre lo que es mejor para nuestra ciudad. Sin duda, la plataforma Decide Mérida seguirá siendo nuestra aliada para hacer de Mèrida una sociedad cada día más participativa.
      org: Presidente Municipal de Mérida Yucatán, México. Ayuntamiento de Mérida Yucatán, México
    n4:
      quote: >-
        Los principios democráticos como la rendición de cuentas, la igualdad y la transparencia están en el centro del diseño. Decidim es está construido teniendo en mente la democracia, es su gran foco.
      org: Ayuntamiento de Helsinki
    n5:
      quote: >-
        Prácticamente cada proceso participativo que ha llegado a nuestra mesa, lo hemos podido resolver usando las reglas de negocio de Decidim. Como herramienta, es una muy robusta. Sin embargo, la parte que nos parece más fuerte e importante es su comunidad, tanto de desarrolladoras como de aquellas que lo usan para procesos participativos. Convivir con ellas nos ha hecho dimensionar los desafíos que conlleva implementar la democracia participativa en el mundo real.
      org: Gobierno Abierto de Ciudad de México
    n6:
      quote: >-
        We suffer under a lack of public space. It's particularly important that we reclaim these public spaces for us. Open platforms such as Decidim do exactly that. Is not only that is open source so other people can fork it, reuse it and build a process. It also has these values that we want to reflect in our society encoded in the way it's designed.
      org: Mozilla Foundation
    n7:
      quote: >-
        The process started in October 2019 at the European Commission’s DG Communication and eDemocracy unit at the Joint Research Centre, the European Commission's science and knowledge service. An analysis of the needs of the Conference and which tools fit those, lead to choosing the open source tool Decidim for its technical maturity, broad community and adaptability.
      org: OpenForum Europe Research Director, European Union
  faqs:
    title: Preguntas más frecuentes
    q01:
      question: '¿Qué es Decidim?'
      answer: >-
        Decidim es una plataforma de participación ciudadana de código libre y abierto para ciudades y organizaciones. Pero también Decidim es más que una plataforma digital: es un proyecto y una infraestructura abierta que incluye código, documentación, diseño, formación, un marco legal, interfaces colaborativas, una comunidad de usuarios y facilitadores y una visión global.
    q02:
      question: '¿Quiénes están utilizando Decidim actualmente?'
      answer: >-
        Actualmente lo utilizan ciudades y organizaciones. De hecho cualquier grupo de personas puede utilizarlo, sea una ONG, universidad, sindicato, cooperativa, colectivo de barrio, etc. Consulta el [listado completo de instancias activas en la actualidad](/es/usedby/).
    q03:
      question: '¿Qué puede hacer un administrador de Decidim?'
      answer: >-
        Configura procesos participativos fácilmente ¿Quieres hacer un plan estratégico? ¿O discutir nuevas normativas? ¿O debatir sobre una plaza nueva o un edificio público para alcanzar el bien común? Gracias a Decidim podrás configurar espacios de participación (iniciativas, asambleas, procesos o consultas) y enriquecerlos a través de los múltiples componentes disponibles (encuentros presenciales, encuestas, propuestas, votaciones, seguimiento de resultados, comentarios y muchos más).
    q04:
      question: '¿Qué puede hacer un participante (usuario) de Decidim?'
      answer: >-
        Decidim hace posible que miles de personas se organicen democráticamente realizando propuestas, asistiendo a reuniones públicas, creando discusiones deliberativas, decidiendo mediante distintas formas de votación y monitorizando la implementación de las decisiones. Los participantes además pueden comunicarse entre ellos a través de las funcionalidades de comunicación en red de Decidim.
    q05:
      question: Quiero usar Decidim ya, sin instalármelo, para ver cómo funciona. ¿Tenéis una demo?
      answer: 'Si, tenemos una [demo](/es/demo).'
    q06:
      question: '¿Con qué frecuencia hay actualizaciones de la plataforma?'
      answer: >-
        Cada mes, aproximadamente, liberamos una nueva versión. En [este enlace](https://github.com/decidim/decidim/releases) puedes consultar el histórico de versiones.
    q07:
      question: '¿Qué necesito para instalar Decidim?'
      answer: >-
        Instalar Decidim es fácil pero necesitas algunos conocimientos y requerimientos técnicos. Puedes consultar el [tutorial de instalación manual oficial](https://docs.decidim.org/en/install/).
    q08:
      question: '¿Dónde puedo encontrar el roadmap del proyecto y las funcionalidades planificadas?'
      answer: Puedes encontrar el roadmap de nuevas funcionalidades del proyecto en [GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: '¿Qué significa que Decidim sea gratuito, libre y de código abierto?'
      answer: >-
        Decidim es una plataforma de participación ciudadana hecha por personas y para personas. Su código fuente es abierto y puede ser inspeccionado, modificado y mejorado por cualquiera. El software Decidim está cubierto por la [licencia AGPL](https://es.wikipedia.org/wiki/GNU_Affero_General_Public_License). Eso significa que puedes usarlo, modificarlo y redistribuir versiones derivadas de él, siempre y cuando respetes la licencia AGPL.
    q10:
      question: >-
        Tengo ideas de nuevas funcionalidades, de mejora. Quiero conocer mejor el proyecto. ¿Qué puedo hacer?
      answer: >-
        You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Tengo muchas dudas, de todo tipo...¿dónde las puedo plantear o resolver?
      answer: >-
        La mejor manera de intentar resolver ágilmente tus dudas es a través de la comunidad Metadecidim. Entra ahora en el proceso [“Foro de Soporte”](https://meta.decidim.org/processes/supportforum?locale=es) y fíjate si tu duda existe o si ha sido resuelta y en caso contrario entra para realizar consultas. Si no logras resolver tu asunto en este espacio, quizás es momento de contactar con nosotros a través del [formulario de contacto](/es/contact).
    q12:
      question: '¿Existe algún manual de ayuda para empezar a configurarlo?'
      answer: >-
        En el [apartado de documentación](https://decidim.org/es/docs/) puedes consultar la última versión de nuestro manual de administrador.
    q13:
      question: '¿Qué es el Contrato Social?'
      answer: >-
        Así es como llamamos a nuestro Código de Garantías Democráticas y Colaboración Democrática. Todos los miembros de la comunidad deben adherirse al [Contrato Social](http://decidim.org/es/contract).
    q14:
      question: '¿Cuáles son las diferencias con Consul Project / Decide Madrid?'
      answer: >-
        There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.
    q15:
      question: '¿Qué es la comunidad Metadecidim?'
      answer: >-
        [Metadecidim](http://meta.decidim.org) es la comunidad de Decidim que colabora en el diseño de la plataforma y la construcción del proyecto Decidim. Nos reunimos periódicamente a través de las [SOM (Sesiones Operativas Metadecidim)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) y de los [Seminarios LAB de investigación](https://meta.decidim.org/assemblies/eix-lab). Entra en [meta.decidim.org](http://meta.decidim.org) para seguir de cerca las convocatorias y si quieres unirte a la comunidad, nosotras encantadas ;-)
    q16:
      question: '¿Puedo participar en la comunidad Metadecidim aunque no resida en Barcelona?'
      answer: >-
        Decidim es un proyecto que nace en Barcelona y es por ello que hay un vínculo territorial fuerte con este ciudad. Pero sí, puedes colaborar en línea, a través de los procesos participativos, debates, etc...que proporcionamos en Metadecidim. Aunque quizá quieras venir a Barcelona alguna vez :)
    q17:
      question: Queremos formalizar un acuerdo de colaboración. ¿Existe alguna plantilla que podamos usar?
      answer: Sí, tenemos plantillas para formalizar acuerdos de colaboración. [Ponte en contacto con nosotras](/es/contact).
    q18:
      question: '¿A qué tipo de miembros aceptáis en la comunidad Metadecidim?'
      answer: A cualquiera que tenga buena fe y una actitud correcta hacia la colaboración democrática.
    q19:
      question: '¿Ofrecéis instalación gratuita a organizaciones sin ánimo de lucro?'
      answer: >-
        Sí, solo si eres una organización con sede en Barcelona. Envíanos un mensaje y la Dirección de Investigación, Desarrollo e Innovación del Área de Derechos de Ciudadanía, Participación y Transparencia del Ayuntamiento de Barcelona te ayudará.
    q20:
      question: '¿Apoyáis a las instituciones?'
      answer: >-
        Sí, pero hay que tener paciencia. Hay un montón de instituciones que quieren usar Decidim en estos momentos y les estamos ayudando paso a paso. [Ponte en contacto con nosotros](/es/contact) para cualquier pregunta y te responderemos lo antes posible.
    q21:
      question: '¿Qué es la Associació Decidim?'
      answer: >-
        La Asociación de Software Libre Decidim (Associació Decidim) es una asociación democrática que se encarga de la gobernanza de la comunidad Decidim.
    q22:
      question: '¿Cómo puedo obtener más información sobre la Asociación Decidim?'
      answer: >-
        En la [asamblea general de la Associació Decidim](https://meta.decidim.org/assemblies/general-assembly-association) puedes conocernos mejor, seguir la actividad de los encuentros y consultar información relevante (estatutos, convenios, el reglamento interno).
    q23:
      question: '¿Cómo me puedo hacer socia de la Associació Decidim?'
      answer: >-
        Ahora las personas implicadas en el proyecto pueden ser socias. [Aquí te explicamos en detalle como lo tienes que hacer.](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: '¿Cuándo nace la Associació Decidim?'
      answer: >-
        La Associació Decidim se funda [el 16 de febrero de 2019 en una asamblea extraordinaria de la comunidad](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), con la aprobación de los estatutos.
  legal-notice:
    title: Legal notice
    section-1:
      title: Who we are
      paragraph: >-
        <p>You are accessing the website of Associació de Software Lliure Decidim ("Decidim", "Us" or "We") available through the web domain <a href="https://decidim.org">https://decidim.org/</a> (hereinafter, the "Website"), domiciled in Sant Adria, Number 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Spain and ID number G67401174.<p><p><b>You can contact us at: <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>
    section-2:
      title: Purpose
      paragraph: >-
        <p>The purpose of this Website is to provide general information to the public about Decidim, its activities and technology, consisting in a free open-source participatory democracy platform for cities and organizations, and the management of the Decidim community generated around the world from our collaborative technology allowing the development of citizen and associative projects with greater social participation. You may freely test the Decidim platform with our online demo.</p> <p>The purpose of the terms of use of this Legal Notice is to govern the permitted use of this Website and the services and/or contents hosted in accordance with the Law 34/2002 on Information Society Services and Electronic Commerce and other applicable legal provisions.</p>
    section-3:
      title: Website use
      paragraph: >-
        <p>The access to this Website is free. No application form is required for browsing the information and/or contents of this Website in general terms. Otherwise, please refer to our <a href="%{privacy_policy_url}">Privacy Policy</a>.<p> <p>By accessing and using the Website, You are accepting the terms of use of this Legal Notice and You undertake to make proper, diligent and lawful use of the Website and, in particular: (i) use the Website for its intended purposes, i.e. information about our services, you will refrain from using the Website or its contents for illegal purposes, or for purposes that go against public order, morality and good customs; (ii) respect the intellectual and industrial property rights of the Website and its contents, as well as all rights that correspond to Decidim; (iii) not to reproduce, copy, convert, modify, distribute, publicly display or make available to the public the Website or any of its content or any modification thereof; (iv) You shall be liable for any loss or damage suffered by Decidim due to a direct or indirect misuse by You of the Website, the provisions of the "Legal Texts" (collectively referred to, this Legal Notice and the <a href="%{privacy_policy_url}">Privacy Policy</a>) and the applicable legislation.<p>
    section-4:
      title: Industrial and Intellectual Property
      paragraph: >-
        <p>All intellectual property rights over the contents of this Website including, but not limited to, images, trademarks, logos, distinctive signs, sounds and animations, texts, sound, visual or audiovisual recordings and databases are the property of Decidim or its licensors and are protected by national and international laws. Such rights are reserved in favor of Decidim and/or its licensors. The reproduction, copying, public communication, distribution, modification, transformation, elimination, manipulation and any other use, including the extraction and reuse, whether for profit or not, direct or indirect, temporary or permanent, of all or part of this Website or any of its contents, is expressly prohibited without the prior express written authorization of Decidim. We may take any legal and/or extrajudicial action it deems appropriate in the event of a possible violation of these rights.</p>
    section-5:
      title: Responsibility
      paragraph: >-
        <p>Decidim is not responsible for third party web pages that can be accessed from the Website, nor for the accuracy, veracity and validity of the information on the Website that is not of its own elaboration. However, pursuant to article 17 of Law 34/2002, in the event that Decidim becomes aware of the unlawfulness of such content or links, it undertakes to remove or disable them, as well as, where appropriate, to block any content that may be unlawful or violate the rights of any third party, in accordance with articles 11 and 16 of the aforementioned Law.</p> <p>Furthermore, Decidim is not responsible for any damage that may occur due to failures or misconfigurations in the browser installed by the user on his computer. Decidim is not responsible for any incident or technical failure caused by the user's connection to the Internet.</p> <p>Decidim will use its best efforts to effect, in the shortest period of time, updates and corrections of errors and deficiencies, including those occurring in the access and/or connection to the Website and/or its contents, but does not warrant the absence of interruptions, errors in the connection and/or access to the Website and update of its contents.</p> <p>You are liable for your use of and access to the Website. Decidim shall not be liable for the presence of viruses nor for security errors neither for the damages that may be caused to your devices or to the files or documents stored in such devices for the access and/or connection to the Website, neither for the damages caused to third parties by means of illegal intromissions out of Decidim control.</p> <p>Decidim shall not be liable for the breach of your obligations You accept when accessing this Website which are contained in this Legal Notice and, in particular, shall not be liable for any infringement of the intellectual property rights, copyright, advertising and image rights, or any other rights with regard to the goods and rights of any third party.</p>
    section-6:

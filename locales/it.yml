        title: Sondaggi
      feature13:
        subtitle: Parità e giustizia di casualità
        text: La componente di smistamento consente di selezionare un certo numero di proposte (ad es. candidati per una giuria) con procedure casuali, ma riproducibili, che garantiscono distribuzioni non parziali e uniformi.
        title: sortition
      feature14:
        subtitle: Costruire un'intelligenza collettiva
        text: Il componente commenti consente agli utenti di aggiungere commenti, per identificare il commento come a favore, contro o neutrale in relazione all'oggetto commentato, per votare commenti, rispondere a loro e per ricevere notifiche sulle risposte.
        title: Commenti
      feature15:
        subtitle: La tua comunità, informata e aggiornata
        text: Il componente delle pagine viene utilizzato per creare pagine informative con una ricca formattazione del testo, immagini e video incorporati. Il componente del blog rende possibile la creazione di post o notizie, e di navigare cronologicamente.
        title: Pagine e blog
      feature16:
        subtitle: Informazioni personalizzate sui contenuti interessanti
        text: Decidim consente di tenere traccia di qualsiasi spazio o componente per ricevere aggiornamenti ogni volta che accadono.
        title: Notifiche
      feature17:
        subtitle: Semplice ma potente
        text: Il componente newsletter consente di inviare email a tutti coloro che sono iscritti alla piattaforma o, più selettivamente, a coloro che partecipano a uno spazio specifico.
        title: Newsletter
      feature2:
        subtitle: il potere di auto-organizzazione collettiva
        text: 'È uno spazio che offre la possibilità di istituire organi o gruppi decisionali (consigli, gruppi di lavoro, comitati, ecc.). che si riuniscono periodicamente, dettagliando la loro composizione, elencando e geo-localizzando le loro riunioni, e consentire di parteciparvi (ad esempio: assistere se la capacità dei posti a sedere e la natura del complesso lo consentono, aggiungere punti all’ordine del giorno o commentare le proposte e le decisioni prese da tale organismo).'
        title: assemblee
      feature3:
        subtitle: il diritto di decidere con tutte le garanzie democratiche
        text: Le consultazioni sono uno spazio che consente di coordinare i referendum, innescare discussioni e dibattiti, ottenere la pubblicazione dei risultati delle votazioni; può essere collegato a un sistema sicuro di voto elettronico.
        title: consultazioni
      feature4:
        subtitle: stabilire l'agenda di tutti, a portata di tutti
        text: Iniziative è uno spazio che permette ai partecipanti di creare in collaborazione iniziative, definire la loro traiettoria e i loro obiettivi, raccogliere approvazioni, discutere, discutere e diffondere iniziative e definire punti di incontro in cui le firme possono essere raccolte da partecipanti o dibattiti aperti ad altri membri dell'organizzazione.
        title: Iniziative
      feature5:
        subtitle: le tue idee in dettaglio
        text: La componente delle proposte consente all'utente di creare una proposta utilizzando una procedura guidata di creazione, di confrontarla con quelle esistenti, pubblicarlo sulla piattaforma e includere ulteriori informazioni come la geo-localizzazione o documenti e immagini allegati. Questo componente consente anche di navigare, filtrare e interagire con una serie di proposte. Inoltre, con il proposto-incubatore è possibile creare proposte collaborative.
        title: Proposte
      feature6:
        subtitle: decidi il tuo voto
        text: 'La componente votante offre alle organizzazioni la possibilità di attivare diversi sistemi di voto o di sostegno intorno alle proposte: illimitato, limitato ad una determinata soglia, ponderato, basato sui costi, ecc.'
        title: Votazione
      feature7:
        subtitle: nessuna proposta senza risposta
        text: La componente dei risultati è utilizzata per trasformare le proposte in risultati e fornire risposte ufficiali in merito alla loro accettazione o rifiuto, fondere varie proposte in un unico risultato.
        title: Risultati
      feature8:

  features:
    title: 'Funzionalità (features)'
    intro: '<p>È possibile utilizzare Decidim in un''organizzazione pubblica o privata, con centinaia o migliaia di potenziali partecipanti, come un consiglio comunale, un''associazione, un''università, una ONG, un sindacato, un collettivo di quartieri o una cooperativa...</p><p>Grazie a Decidim potrai configurare gli spazi per la partecipazione (iniziative, assemblee, processi o consultazioni) e arricchirli attraverso le molteplici componenti disponibili (riunioni dirette, indagini, proposte, votazioni, follow-up dei risultati, commenti e molti altri).</p>'
    list:
      n1:
        title: 'Bilanci partecipativi<br/>'
        content: 'Essa analizza le proposte presentate e promuove un nuovo modo di distribuire le risorse comuni.'
      n2:
        title: 'Iniziative dei cittadini<br/>e consultazioni'
        content: 'Potenzia la tua comunità attraverso le iniziative dei cittadini. Promuovi il voto pertinente attraverso le consultazioni.'
      n3:
        title: 'Il potere<br/>di una rete politica'
        content: 'Ci vuole deliberazione, collaborazione e decisione ad una dimensione massiccia, con migliaia di persone che partecipano in tempo reale.'
      n4:
        title: 'Un sistema democratico<br/>e flessibile'
        content: 'Grazie alla sua architettura modulare e alla sua logica scalabile, è possibile configurare un potente sistema di governance democratica in tutti i tipi di organizzazioni.'
      n5:
        title: 'Prendiamo la democrazia<br/>molto seriamente'
        content: 'Il Decidim garantisce trasparenza, tracciabilità e integrità delle informazioni come mai prima d''ora, garantendo sicurezza, privacy e riservatezza a tutti i partecipanti.'
      n6:
        title: "È tuo.<br/>Condividilo. Miglioralo."
        content: 'Una piattaforma progettata interamente con software libero, aperta e collaborativa grazie alla community Metadecidim.'
      cta:
        features: 'Vedi tutte le funzionalità'
        values: 'Vai al contratto sociale'
    page:
      feature1:
        title: 'Processi partecipativi'
        subtitle: 'democratizzare le questioni comuni, passo dopo passo'
        text: >-
          I processi sono uno spazio che permette di creare, attivare/disattivare e gestire vari processi partecipativi. Questi sono distinti dagli altri spazi essendo strutturati in diverse fasi all'interno delle quali tutti i componenti possono essere incorporati. Esempi di processi partecipativi sono: un processo elettorale per i membri di un comitato, un bilancio partecipativo, un processo di pianificazione strategica, la redazione collaborativa di un regolamento o di una norma, la progettazione di uno spazio urbano o la produzione di un piano di politica pubblica.
      feature2:
        title: 'assemblee'
        subtitle: 'il potere di auto-organizzazione collettiva'
        text: >-
          È uno spazio che offre la possibilità di istituire organi o gruppi decisionali (consigli, gruppi di lavoro, comitati, ecc.). che si riuniscono periodicamente, dettagliando la loro composizione, elencando e geo-localizzando le loro riunioni, e consentire di parteciparvi (ad esempio: assistere se la capacità dei posti a sedere e la natura del complesso lo consentono, aggiungere punti all’ordine del giorno o commentare le proposte e le decisioni prese da tale organismo).
      feature3:
        title: 'consultazioni'
        subtitle: 'il diritto di decidere con tutte le garanzie democratiche'
        text: >-
          Le consultazioni sono uno spazio che consente di coordinare i referendum, innescare discussioni e dibattiti, ottenere la pubblicazione dei risultati delle votazioni; può essere collegato a un sistema sicuro di voto elettronico.
      feature4:
        title: 'Iniziative'
        subtitle: "stabilire l'agenda di tutti, a portata di tutti"
        text: >-
          Iniziative è uno spazio che permette ai partecipanti di creare in collaborazione iniziative, definire la loro traiettoria e i loro obiettivi, raccogliere approvazioni, discutere, discutere e diffondere iniziative e definire punti di incontro in cui le firme possono essere raccolte da partecipanti o dibattiti aperti ad altri membri dell'organizzazione.
      feature5:
        title: 'Proposte'
        subtitle: 'le tue idee in dettaglio'
        text: >-
          La componente delle proposte consente all'utente di creare una proposta utilizzando una procedura guidata di creazione, di confrontarla con quelle esistenti, pubblicarlo sulla piattaforma e includere ulteriori informazioni come la geo-localizzazione o documenti e immagini allegati. Questo componente consente anche di navigare, filtrare e interagire con una serie di proposte. Inoltre, con il proposto-incubatore è possibile creare proposte collaborative.
      feature6:
        title: 'Votazione'
        subtitle: 'decidi il tuo voto'
        text: >-
          La componente votante offre alle organizzazioni la possibilità di attivare diversi sistemi di voto o di sostegno intorno alle proposte: illimitato, limitato ad una determinata soglia, ponderato, basato sui costi, ecc.
      feature7:
        title: 'Risultati'
        subtitle: 'nessuna proposta senza risposta'
        text: >-
          La componente dei risultati è utilizzata per trasformare le proposte in risultati e fornire risposte ufficiali in merito alla loro accettazione o rifiuto, fondere varie proposte in un unico risultato.
      feature8:
        title: 'Accountability'
        subtitle: 'trasparenza dall''inizio alla fine'
        text: >-
          La componente di responsabilità offre la possibilità di suddividere i risultati in progetti, definire e applicare gli stati di avanzamento relativi alla loro attuazione, oltre a mostrare la portata dell’attuazione dei risultati raggruppata per categorie e ambiti.
      feature9:
        title: 'Riunioni'
        subtitle: 'per incontrare e non perdere nulla'
        text: >-
          La componente meeting offre alle organizzazioni e ai partecipanti la possibilità di convocare incontri, determinare la loro posizione e il loro tempo, registrare e limitare i partecipanti, definire la struttura e il contenuto della riunione, nonché pubblicare i verbali e le proposte che ne risultano.
      feature10:
        title: 'Testi partecipativi'
        subtitle: 'per analizzare, sintetizzare e costruire in comune'
        text: >-
          La componente dei testi partecipativi può essere utilizzata per convertire documenti di testo lunghi in varie proposte o risultati e, viceversa, per comporre e visualizzare un testo unificato basato su una raccolta di proposte o risultati.
      feature11:
        title: 'Conferenza'
        subtitle: 'Dove grandi eventi sono premiati'
        text: >-
          La componente della conferenza consente a un'organizzazione di creare un sito web per un grande evento unendo a una serie di riunioni predefinite (chat, workshop, ecc. , mettere insieme un programma unificato e gestire i partecipanti.
      feature12:
        title: 'Sondaggi'
        subtitle: 'Perché il parere della vostra comunità conta'
        text: >-
          La componente di sondaggi può essere utilizzata per progettare e pubblicare sondaggi e per visualizzare e scaricare i loro risultati.
      feature13:
        title: 'sortition'
        subtitle: 'Parità e giustizia di casualità'
        text: >-
          La componente di smistamento consente di selezionare un certo numero di proposte (ad es. candidati per una giuria) con procedure casuali, ma riproducibili, che garantiscono distribuzioni non parziali e uniformi.
      feature14:
        title: 'Commenti'
        subtitle: 'Costruire un''intelligenza collettiva'
        text: >-
          Il componente commenti consente agli utenti di aggiungere commenti, per identificare il commento come a favore, contro o neutrale in relazione all'oggetto commentato, per votare commenti, rispondere a loro e per ricevere notifiche sulle risposte.
      feature15:
        title: 'Pagine e blog'
        subtitle: 'La tua comunità, informata e aggiornata'
        text: >-
          Il componente delle pagine viene utilizzato per creare pagine informative con una ricca formattazione del testo, immagini e video incorporati. Il componente del blog rende possibile la creazione di post o notizie, e di navigare cronologicamente.
      feature16:
        title: 'Notifiche'
        subtitle: 'Informazioni personalizzate sui contenuti interessanti'
        text: >-
          Decidim consente di tenere traccia di qualsiasi spazio o componente per ricevere aggiornamenti ogni volta che accadono.
      feature17:
        title: 'Newsletter'
        subtitle: 'Semplice ma potente'
        text: >-
          Il componente newsletter consente di inviare email a tutti coloro che sono iscritti alla piattaforma o, più selettivamente, a coloro che partecipano a uno spazio specifico.

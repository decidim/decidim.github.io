  privacy-policy:
    title: Privacy policy
    section-1:
      title: Introduction
      paragraph: >-
        <p>Associació de Software Lliure Decidim ("<a href="%{decidim_url}">Decidim</a>" or “we/us”) is the owner of
        this website, available through the web domain <a href="https://decidim.org/">https://decidim.org/</a>
        (hereinafter, the "Website"), and acts as data controller for the processing of personal data of all users of
        the Website (“You/r”, the “User”).</p> <p><a href="%{decidim_url}">Decidim</a> is committed to protecting the
        privacy of all Users of the Website, its associate members and members of the <a
        href="%{decidim_url}">Decidim</a> community. This Privacy Policy explains our practices regarding the use of
        personal data collected through the Website, including the demo of our free open-source participatory democracy
        platform, as well as the processing of data of individuals associated with <a href="%{decidim_url}">Decidim</a>
        and the management of the <a href="%{decidim_url}">Decidim</a> community, either on this Website or on other
        platforms managed by <a href="%{decidim_url}">Decidim</a>.</p> <p>This Privacy Policy is part of our Legal Texts
        together with the <a href="%{legal_notice_url}">Legal Notice</a>.</p>
    section-2:
      title: Personal data we collect about you and how we use it
      paragraph: >-
        <h3>a. Data collected from surfing the Website</h3> <p>When using our website, <a
        href="%{decidim_url}">Decidim</a> uses the services of Plausible analysis software.  Its is software that, when
        tracking user data, this data is kept fully and securely encrypted. The purpose of Plausible Analytics is to
        track general traffic trends on your website and not individual visitors. Each HTTP request sends the IP address
        and user agent to the server, so that's what they use, generating an identifier that changes daily using the
        visitor's IP address and user agent. To anonymise this data, it is passed through a hash function with a
        rotating salt. This generates a random string of letters and numbers that is used to calculate the number of
        unique visitors for the day. The IP address of the raw data and the user agent are never stored in the logs,
        databases or anywhere on Plausible analytics disk. Older salts are deleted every 24 hours to avoid the
        possibility of linking visitor information from one day to the next.   In this way, no personal user data is
        collected while browsing our website, for more information about the data processing by Plausible Analytics, you
        can visit their website at <a
        href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a></p>
        <h3>b. Data collected from our Demo</h3> <p>The access to the <a href="%{decidim_url}">Decidim</a> platform
        demo, available through the Website in the URL <a href="https://try.decidim.org/">https://try.decidim.org/</a>
        is anonymous, since it is done through generic credentials for testing and knowledge of the operation, features
        and capabilities of the <a href="%{decidim_url}">Decidim</a> platform by the users. <p>Only a session cookie
        ("Session_id") is activated, whose purpose is to obtain or establish the session id for the current session.
        This cookie is strictly necessary for the technical functionality of detecting the session in the Website in
        order to ensure the connection through http protocols and to keep the User's session and Web Site services
        available, and are exempted from User consent in accordance with Opinion 4/2012 on the exemption from the cookie
        consent requirement issued by the European Data Protection Authority.</p> <h3>c. Data collected from contact
        forms, emails or other communication means</h3> <p>When people contact Us by the contact form, email or similar
        communication means, we will automatically collect the following information: name, entity, email address and
        the content of the User message in order to attend your comments, requests, suggestions, etc.</p>
        <p>Additionally, we may process this data for statistical studies through pseudonymization and even
        anonymization techniques, such as data aggregation, preventing this subsequent processing from identifying Users
        individually.</p> <h3>d. Data collected from <a href="%{decidim_url}">Decidim</a> community</h3> <p><a
        href="%{decidim_url}">Decidim</a> uses other platforms linked to this Website  for the management of the <a
        href="%{decidim_url}">Decidim</a> community generated around our technology, as a meeting point for the <a
        href="%{decidim_url}">Decidim</a> community and where most of the activities and communications between users
        and <a href="%{decidim_url}">Decidim</a> take place. These platforms, such as <a
        href="https://meta.decidim.org/">https://meta.decidim.org/</a> or GitHub (<a
        href="https://github.com/decidim/decidim">https://github.com/decidim/decidim</a>) are governed by their own
        terms of use and privacy policies.</p> <p>Notwithstanding, <a href="%{decidim_url}">Decidim</a> may process
        User's personal data collected from these platforms for the management of the community projects developed in
        those platforms respectively, in particular these personal data may consist in connection data to these
        platforms, User profile on the platform, and the content of the comments and remarks that the User may
        contribute to the <a href="%{decidim_url}">Decidim</a> projects from time to time. Please note that this
        information may be public and, consequently, accessible and visible to other Users.</p> <h3>e. Data collected
        from our associate members</h3> <p>Any person or organization that wants to participate freely in the <a
        href="%{decidim_url}">Decidim</a> community, attending debates, collaborating in the organization of events,
        promoting a working group or community days, as well as contributing to the code or documentation of our free
        open-source participatory democracy platform, management of instances, etc., can choose to become a member of <a
        href="%{decidim_url}">Decidim</a>, as long as they have demonstrated sufficient commitment to the community
        through the realization of any of the above activities. To do so, you must complete a form to submit your
        application, which will be evaluated by the <a href="%{decidim_url}">Decidim</a> Coordination Committee.</p>
        <p>The processing of <a href="%{decidim_url}">Decidim</a> members' personal data is carried out for the purpose
        of managing the aforementioned projects and activities in which the associate member participates, accounting
        management of membership fees and, in general, the governance of projects and activities of <a
        href="%{decidim_url}">Decidim</a>, in order to ensure compliance with the <a href="%{decidim_url}">Decidim</a>'s
        principles and values as well as the associates' duties and rights.</p>
    section-3:
      title: Legal basis
      paragraph: >-
        <p>The legal basis of our processing of personal data are the following:</p> <ul> <li>The processing of Users
        and associate data is necessary to perform the contract, consisting in the Users acceptance of the Legal Text of
        the Website, in order to provide them all the information about <a href="%{decidim_url}">Decidim</a> and its
        technology, projects and activities, as well as to allow them participating in the projects and activities
        carried out by <a href="%{decidim_url}">Decidim</a>.</li> <li>We may also process your personal data when you
        give us express consent to make publications about <a href="%{decidim_url}">Decidim</a> projects and activities
        in which you have participated, press releases or other forms of communication and dissemination of <a
        href="%{decidim_url}">Decidim</a>'s activities, as well as to receive particular information on a regular basis
        and/or when you contact us through the website contact form or by e-mail. </li> <li>Additionally, we may process
        your data on our legitimate interest to perform statistical studies or other knowledge generation techniques,
        implementing pseudonymization and, if possible, anonymization measures, such as data aggregation, in order to
        protect the privacy of Users, in accordance with art. 89 GDPR.</li> </ul> <p>In certain circumstances, we may
        process your data in accordance with this policy to comply with a legal or regulatory obligation to which we are
        subject.</p>
    section-4:
      title: Data disclosure
      paragraph: >-
        <p>We process your personal data confidentially in accordance with the applicable legislation. Unless stated

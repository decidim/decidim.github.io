  testimonials:
    n1:
      quote: >-
        Thanks to Decidim, in Barcelona we have managed to co-produce a strategic
        city plan together with the citizens. In 2016 we inaugurated the Municipal
        Action Plan in the form of a participatory process through Decidim
        Barcelona. Currently, this plan includes almost 7 thousand citizen
        proposals. One of the advantages of using this platform is that you can
        monitor at all times the state of implementation of the approved
        proposals.
      org: Barcelona City Hall (2015-2019)
    n2:
      quote: >-
        With the implementation of Decidim in Som Energia we have generated a
        kinder space for participation. We released the tool in 2018, hosting the
        General Assembly of the Cooperative and months later we debated the Image
        Redesign and collaborative development of the School of Som Energia, among
        other participatory processes. In a few months, more than 3,500
        participant people have registered, 5 participatory processes, 3
        assemblies operating and more than 1,300 votes in the last General
        Assembly vote.
      org: Som Energia
    n3:
      quote: >-
        The Decide Mérida digital platform was an opportunity that opened as never
        before the mechanisms of citizen participation for the elaboration of the
        Municipal Development Plan of Mérida 2018-2021. We had more than 3,000 citizen
        interactions including proposals, comments, suggestions and support that
        achieving the highest consensus possible about what is best for our city.
        Undoubtedly, the Decide Mérida platform will continue to be our ally in making
        Mérida an increasingly participative society.
      org: Municipal President of Mérida Yucatán, Mexico. City Council of Mérida Yucatán, Mexico
    n4:
      quote: >-
        What we appreciate is that it’s built with democracy in mind and therefore
        democracy is a big focus. Democratic principles such as accountability, equality
        and transparency are in the core of the design.
      org: City of Helsinki
    n5:
      quote: >-
        Almost every participatory process that has come to our table, we have been able
        to solve it using Decidim's business rules. As a tool, it is a very strong one.
        However, the part that seems strongest and most important to us is its community,
        both developers and those who use it for participatory processes. Coexisting with
        them has made us appreciate the challenges involved in implementing participatory
        democracy in the real world.
      org: Open Government of Mexico City
    n6:
      quote: >-
        We suffer under a lack of public space. It's particularly important that we reclaim
        these public spaces for us. Open platforms such as Decidim do exactly that. Is not
        only that is open source so other people can fork it, reuse it and build a process.
        It also has these values that we want to reflect in our society encoded in the way
        it's designed.
      org: Mozilla Foundation
    n7:
      quote: >-
        The process started in October 2019 at the European Commission’s DG Communication
        and eDemocracy unit at the Joint Research Centre, the European Commission's science
        and knowledge service. An analysis of the needs of the Conference and which tools fit
        those, lead to choosing the open source tool Decidim for its technical maturity, broad
        community and adaptability.
      org: OpenForum Europe Research Director, European Union
  faqs:
    title: Frequently asked questions
    q01:
      question: What is Decidim?
      answer: >-
        Decidim is a Free Open-Source participatory democracy  platform for cities and
        organizations. But Decidim is more than a digital platform: it’s a common's
        free and open project and infrastructure involving code, documentation,
        design, training courses, a legal framework, collaborative interfaces, user
        and facilitation communities, and a common vision.
    q02:
      question: Who is currently using Decidim?
      answer: >-
        It is currently used by cities and organizations. In fact, any group of people
        can use it, whether it is an NGO, university, trade union, cooperative,
        neighbourhood association, etc. Check the [complete list of currently active instances](/usedby/).
    q03:
      question: What can a Decidim administrator do?
      answer: >-
        Easily configure participatory processes Do you want to make a strategic plan?
        Or discuss new regulations? Or discuss a new square or a public building to
        achieve the common good? Thanks to Decidim you will be able to configure
        participation spaces (initiatives, assemblies, processes or consultations) and
        enrich them through the multiple available components (face-to-face meetings,
        surveys, proposals, voting, follow-up of results, comments and many more).
    q04:
      question: What can a participant (user) of Decidim do?
      answer:  >-
        Decidim makes it possible for thousands of people to organize themselves
        democratically by making proposals, attending public meetings, fostering
        decision-making discussions, deciding through different forms of voting and
        monitoring the implementation of decisions.
    q05:
      question: Do you have a Demo? I want to use Decidim now, without installing it, to see how it works.
      answer: 'Yes, we have an [online demo](/demo).'
    q06:
      question: How often is the platform updated?
      answer: >-
        We release a new version approximately every month.
        See the [record of versions](https://github.com/decidim/decidim/releases).
    q07:
      question: What do I need to install Decidim?
      answer: >-
        Installing Decidim is easy but you need some knowledge and technical requirements.
        See the [documentation for installing Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Where can I find the project roadmap and the planned features?
      answer: You can find the [roadmap of new features of the project at GitHub](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'What does it mean that Decidim is for free, "libre" and open source?'
      answer: >-
        Decidim is a platform for citizen participation made by the people and for
        people. Its source code is open and can be inspected, modified, and enhanced
        by anyone. The Decidim software is covered by the [AGPL license](https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License).
        That means that you can use it, modify it and redistribute derived
        versions of it as long as you respect the AGPL license.
    q10:
      question: >-
        I have ideas for new improvement features. I want to have a better
        understanding of the project. What can I do?
      answer: >-
        You can collaborate in multiple ways. One of them is through the
        [Metadecidim](http://meta.decidim.org) community. If you want to propose new
        features, [go here](https://meta.decidim.org/processes/roadmap). If you have
        detected errors and want to notify them, [go to this
        process](https://meta.decidim.org/processes/bug-report?locale=es). If you want
        to actively participate in the Metadecidim community, you can attend the
        monthly [Metadecidim Operative
        Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a
        participant of the community and participate with us. If your thing is the
        code, [come to Github](https://github.com/decidim/decidim). If you are a
        researcher, you might be interested in coming to the [LAB Metadecidim
        Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: I have many doubts, of all kinds...where can I ask them or solve them?
      answer: >-
        The best way to solve your doubts quickly is through the Metadecidim
        community. Enter now in the process [Support Forum](https://meta.decidim.org/processes/supportforum?locale=en)
        and see if your question exists or if it has been answered and otherwise enter to ask
        questions. If you can't resolve your problem in this space, maybe it's time to
        contact us through the [contact form](/contact).
    q12:
      question: Is there any tutorial to start setting it up?
      answer: >-
        You can check the latest version of our admin manual in the [Documentation section](https://docs.decidim.org).
    q13:
      question: What is the Social Contract?
      answer: >-
        That's how we call our Code of Democratic Guarantees and Democratic Collaboration.
        All members of the community must endorse the [Social Contract](http://decidim.org/contract).
    q14:
      question: What are the differences with Consul Project / Decide Madrid?
      answer: >-
        There are many differences: features, flexibility, architecture, modularity,
        etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try
        to answer this question.
    q15:
      question: What is the Metadecidim community?
      answer: >-
        [Metadecidim](http://meta.decidim.org) is the community of Decidim that
        collaborates in the design of the platform and the construction of the Decidim
        project. We meet regularly through the [SOM (Metadecidim Operative
        Sessions)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) and
        the [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Go
        to [meta.decidim.org](http://meta.decidim.org) to follow the calls closely and
        if you want to join the community. We'd love to ;-)
    q16:
      question: Can I join the Metadecidim community even if I don't live in Barcelona?
      answer: >-
        Decidim is a project that was born in Barcelona and that is why there is a
        strong territorial bond with this city. But yes, you can collaborate online,
        through participatory processes, debates, etc .... that we provide in
        Metadecidim. Although you might want to come to Barcelona sometime :)
    q17:
      question: We want to make a formal collaboration agreement. Are there any templates we can use?
      answer:   Yes, we have templates to formalize collaboration agreements. [Please contact us](/contact).
    q18:
      question: What kind of members you accept into the Metadecidim community?
      answer: Anybody who has good faith and a correct attitude towards democratic collaboration.
    q19:
      question: Do you provide free installation to non-profit organizations?
      answer: >-
        Yes, only if you are a Barcelona based organization. Send us a message and you
        will be helped by the Directorate of Research, Development and Innovation of
        the Area of Citizenship Rights, Participation and Transparency of Barcelona
        City Council.
    q20:
      question: Do you support institutions?
      answer: >-
        Yes, but you have to be patient. There are a lot of institutions that want to
        use Decidim right now and we are helping them step by step.
        [Contact us](/contact) for any question and we will answer you as
        soon as possible.
    q21:
      question: What is the Decidim Association?
      answer: >-
        The "Asociacion de Software Libre Decidim" (The Decidim Free Software Association) is a democratic
        association for the governance of the Decidim community.
    q22:
      question: How can I get more information about the Decidim Association?
      answer: >-
        In the [general assembly of the Decidim
        Association](https://meta.decidim.org/assemblies/general-assembly-association)
        you can find more info abous us, follow the activity of the meetings and check
        relevant information (statutes, legal agreements, the internal regulations)
    q23:
      question: How can I become a member of the Decidim Association?
      answer: >-
        Now the people involved in the project can be partners. [Here we explain in
        detail how you have to do it](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: When was the Decidim Association born?
      answer: >-
        The Associació [Decidim is founded on February 16, 2019 in an extraordinary
        assembly of the community](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169),
        with the approval of the organization statutes.

